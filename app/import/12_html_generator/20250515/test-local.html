<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローカルテスト - HTML Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="static/css/custom.css">
    <link rel="stylesheet" href="static/css/debug-window.css">
</head>
<body class="min-h-screen bg-slate-100">
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold">HTML Generator</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="settings-btn" class="flex items-center px-3 py-2 rounded-full bg-gray-100 hover:bg-gray-200">
                        <span class="material-icons text-xl">settings</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">テスト環境</h2>
            <p>設定ボタンをクリックして、モーダルが表示されることを確認してください。</p>
            
            <div class="mt-4 space-y-2">
                <button id="test-api-call" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    API通信テスト
                </button>
                <button id="test-no-api" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    API以外の操作テスト
                </button>
            </div>
        </div>
    </main>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 z-[100] hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold flex items-center">
                        <span class="material-icons mr-2 text-indigo-600">settings</span>
                        設定
                    </h2>
                    <button id="close-settings" class="text-gray-400 hover:text-gray-600">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Anthropic APIキー
                        </label>
                        <div class="relative">
                            <input type="password" id="api-key-input" 
                                class="w-full px-4 py-2 pr-10 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                placeholder="sk-ant-api03-...">
                            <button type="button" id="toggle-api-key" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400">
                                <span class="material-icons text-sm">visibility</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-3">
                        <button id="validate-api-key" class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg">
                            検証
                        </button>
                        <button id="save-api-key" class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">
                            保存
                        </button>
                    </div>
                    
                    <div id="api-key-status" class="hidden px-4 py-3 rounded-lg text-sm">
                        <span class="status-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/api-settings-fixed.js"></script>
    <script>
        // テスト用のスクリプト
        document.getElementById('test-api-call').addEventListener('click', function() {
            if (window.debugLogger && window.debugLogger.logApiEvent) {
                window.debugLogger.logApiEvent('[API通信] テストAPI呼び出しを実行しました');
            }
        });
        
        document.getElementById('test-no-api').addEventListener('click', function() {
            // API以外の操作 - デバッグログには出力されない
            console.log('Non-API operation performed');
            alert('この操作はデバッグログには表示されません');
        });
    </script>
</body>
</html>
