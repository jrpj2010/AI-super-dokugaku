{% extends "layout.html" %}

{% block content %}
<div class="flex flex-col lg:flex-row gap-6 fullscreen-container" x-data="{ 
    systemPrompt: localStorage.getItem('systemPrompt') || 'HTML テキストを生成してください。HTML タグだけを返してください。', 
    userPrompt: '',
    useThinking: false,
    useWebSearch: false,
    activeTab: 'wysiwyg',
    loading: false,
    error: null,
    thinkingOutput: '',
    showThinking: false,
    toast: { show: false, message: '', type: '' },
    isFullscreen: false
}" :class="{ 'fullscreen-mode': isFullscreen }">
    <!-- 左カラム: プロンプト入力 -->
    <div class="lg:w-1/2 space-y-4" x-show="!isFullscreen">
        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg p-4">
            <h2 class="text-lg font-semibold mb-2">システムプロンプト</h2>
            <textarea 
                x-model="systemPrompt" 
                @input="localStorage.setItem('systemPrompt', systemPrompt)"
                class="w-full h-48 p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="システムプロンプトを入力..."
            ></textarea>
        </div>

        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg p-4">
            <h2 class="text-lg font-semibold mb-2">ユーザープロンプト</h2>
            <textarea 
                x-model="userPrompt" 
                class="w-full h-48 p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                placeholder="ユーザープロンプトを入力..."
            ></textarea>
        </div>

        <!-- モード選択オプション -->
        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg p-4">
            <h2 class="text-lg font-semibold mb-3">生成オプション</h2>
            
            <div class="flex flex-col space-y-3">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="thinking-mode" 
                        x-model="useThinking"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="thinking-mode" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Thinking モード
                        <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">
                            (Claudeの思考プロセスを表示)
                        </span>
                    </label>
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="web-search-mode" 
                        x-model="useWebSearch"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="web-search-mode" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Web検索 モード
                        <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">
                            (インターネットから最新情報を取得)
                        </span>
                    </label>
                </div>
                
                <div x-show="useWebSearch" class="pl-6 text-xs text-yellow-600 dark:text-yellow-400 bg-yellow-50 dark:bg-yellow-900/20 p-2 rounded">
                    Web検索モードは応答時間が長くなります。また、検索結果に基づく内容が含まれます。
                </div>
            </div>
        </div>

        <button 
            @click="generateHTML()"
            :disabled="loading"
            class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white transition rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50"
        >
            <span x-show="!loading" class="flex items-center justify-center">
                <span class="material-icons mr-2">code</span>HTMLを生成
            </span>
            <span x-show="loading" class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                生成中...
            </span>
        </button>
    </div>

    <!-- 右カラム: エディタータブ -->
    <div class="lg:w-1/2" :class="{ 'lg:w-full w-full absolute inset-0 z-10': isFullscreen, 'px-0 mx-0': isFullscreen }">
        <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg overflow-hidden" :class="{ 'sm:rounded-none h-screen': isFullscreen }">
            <!-- タブナビゲーション -->
            <div class="flex border-b border-gray-200 dark:border-gray-700 justify-between">
                <div class="flex">
                    <button 
                        @click="activeTab = 'wysiwyg'" 
                        :class="{'bg-indigo-50 dark:bg-indigo-900 border-indigo-500 dark:border-indigo-400': activeTab === 'wysiwyg'}"
                        class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:text-indigo-500 dark:hover:text-indigo-400 flex items-center"
                    >
                        <span class="material-icons mr-1 text-sm">edit</span> WYSIWYG
                    </button>
                    <button 
                        @click="activeTab = 'code'" 
                        :class="{'bg-indigo-50 dark:bg-indigo-900 border-indigo-500 dark:border-indigo-400': activeTab === 'code'}"
                        class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:text-indigo-500 dark:hover:text-indigo-400 flex items-center"
                    >
                        <span class="material-icons mr-1 text-sm">code</span> コード
                    </button>
                    <button 
                        @click="activeTab = 'preview'" 
                        :class="{'bg-indigo-50 dark:bg-indigo-900 border-indigo-500 dark:border-indigo-400': activeTab === 'preview'}"
                        class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:text-indigo-500 dark:hover:text-indigo-400 flex items-center"
                    >
                        <span class="material-icons mr-1 text-sm">visibility</span> プレビュー
                    </button>
                    <!-- Thinkingモードが有効かつ思考出力がある場合のみ表示 -->
                    <button 
                        x-show="useThinking && thinkingOutput"
                        @click="activeTab = 'thinking'" 
                        :class="{'bg-indigo-50 dark:bg-indigo-900 border-indigo-500 dark:border-indigo-400': activeTab === 'thinking'}"
                        class="px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:text-indigo-500 dark:hover:text-indigo-400 flex items-center"
                    >
                        <span class="material-icons mr-1 text-sm">psychology</span> 思考プロセス
                    </button>
                </div>
                
                <!-- フルスクリーン切り替えボタン -->
                <button 
                    @click="isFullscreen = !isFullscreen; updateEditorViewMode(isFullscreen)"
                    class="px-4 py-2 text-sm font-medium flex items-center text-gray-600 dark:text-gray-300 hover:text-indigo-500 dark:hover:text-indigo-400"
                >
                    <span class="material-icons mr-1 text-sm" x-text="isFullscreen ? 'fullscreen_exit' : 'fullscreen'"></span>
                    <span x-text="isFullscreen ? '通常表示' : '全画面表示'"></span>
                </button>
            </div>

            <!-- タブコンテンツ -->
            <div class="h-[600px]" :class="{ 'h-[calc(100vh-140px)]': isFullscreen }">
                <!-- WYSIWYG エディター -->
                <div x-show="activeTab === 'wysiwyg'" class="h-full w-full">
                    <iframe id="wysiwyg-frame" src="{{ url_for('wysiwyg') }}" class="w-full h-full border-0"></iframe>
                </div>
                
                <!-- コードビュー -->
                <div x-show="activeTab === 'code'" class="h-full">
                    <textarea 
                        id="code-editor"
                        class="w-full h-full p-4 font-mono text-sm bg-gray-50 dark:bg-gray-900 border-0 focus:ring-0 dark:text-white"
                    ></textarea>
                </div>
                
                <!-- プレビュー -->
                <div x-show="activeTab === 'preview'" class="h-full">
                    <iframe id="preview-frame" class="w-full h-full border-0"></iframe>
                </div>
                
                <!-- Thinking モード出力 -->
                <div x-show="activeTab === 'thinking'" class="h-full">
                    <div class="p-4 h-full overflow-auto font-mono text-sm bg-gray-50 dark:bg-gray-900 border-0 dark:text-white whitespace-pre-wrap">
                        <div x-html="thinkingOutput"></div>
                    </div>
                </div>
            </div>

            <!-- アクションバー -->
            <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 flex justify-between">
                <!-- 戻るボタン（全画面モード時のみ表示） -->
                <button 
                    x-show="isFullscreen"
                    @click="isFullscreen = false; updateEditorViewMode(false)"
                    class="flex items-center px-3 py-1.5 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-white text-sm rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                >
                    <span class="material-icons mr-1 text-sm">arrow_back</span>
                    プロンプト入力に戻る
                </button>
                
                <div class="flex justify-end space-x-4">
                    <!-- Thinking モード表示トグル -->
                    <button 
                        x-show="thinkingOutput && useThinking"
                        @click="showThinking = !showThinking; activeTab = showThinking ? 'thinking' : 'wysiwyg'"
                        class="flex items-center px-3 py-1.5 bg-purple-600 hover:bg-purple-700 text-white text-sm rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                    >
                        <span class="material-icons mr-1 text-sm">psychology</span>
                        <span x-text="showThinking ? '思考プロセス非表示' : '思考プロセス表示'"></span>
                    </button>
                    
                    <button 
                        @click="downloadHTML()"
                        class="flex items-center px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                    >
                        <span class="material-icons mr-1 text-sm">download</span>
                        ダウンロード
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全画面モード時の生成ボタン（下部固定） -->
    <div 
        x-show="isFullscreen" 
        class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-center z-10"
    >
        <button 
            @click="generateHTML()"
            :disabled="loading"
            class="px-8 py-2 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white transition rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50"
        >
            <span x-show="!loading" class="flex items-center justify-center">
                <span class="material-icons mr-2">code</span>HTMLを生成
            </span>
            <span x-show="loading" class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                生成中...
            </span>
        </button>
    </div>

    <!-- トースト通知 -->
    <div 
        x-show="toast.show" 
        x-transition 
        @click="toast.show = false"
        x-init="$watch('toast.show', value => { if(value) setTimeout(() => toast.show = false, 3000) })"
        class="fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg" 
        :class="{
            'bg-red-500 text-white': toast.type === 'error',
            'bg-green-500 text-white': toast.type === 'success',
            'bg-blue-500 text-white': toast.type === 'info'
        }"
    >
        <div x-text="toast.message"></div>
    </div>
</div>

<style>
/* 全画面モード用のスタイル */
.fullscreen-mode {
    position: static !important;
    padding: 0 !important;
    margin: 0 !important;
    max-width: 100% !important;
    width: 100% !important;
}

.fullscreen-mode > div {
    max-width: 100% !important;
    width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
}
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
