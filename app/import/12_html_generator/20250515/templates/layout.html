<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude 3.7 Sonnet HTML Generator</title>

    <!-- Tailwind CSS (self‑hosted build) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <!-- Font Awesome 6.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Alpine.js - 追加 -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <header class="bg-white dark:bg-gray-800 shadow" id="main-header">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
                Flask + Claude 3.7 Sonnet HTML Generator
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow mt-8 py-4" id="main-footer">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500">
            <p>Claude 生成物の利用はユーザー責任となります。</p>
        </div>
    </footer>

    <style>
    /* 全画面表示時のスタイル上書き */
    body:has(.fullscreen-mode) #main-content {
        max-width: 100% !important;
        width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
    }
    
    body:has(.fullscreen-mode) #main-header,
    body:has(.fullscreen-mode) #main-footer {
        display: none !important;
    }
    </style>

    {% block scripts %}{% endblock %}
</body>
</html>
