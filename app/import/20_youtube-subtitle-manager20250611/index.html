    <title>YouTube Subtitle Manager</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* dark-700 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* dark-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* dark-400 */
      }
      .subtitle-item:not(:last-child), .comment-item:not(:last-child) {
        margin-bottom: 0.75rem;
      }
      .video-detail-tabs button[aria-selected="true"] {
        border-color: #3b82f6; /* blue-500 */
        color: #3b82f6;
      }
      [x-cloak] { display: none !important; }
    </style>
