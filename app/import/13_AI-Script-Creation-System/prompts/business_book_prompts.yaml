# ビジネス書籍執筆用プロンプトテンプレート集

# AI超独学法専用プロンプト
ai_super_learning_prompt: |
  あなたは佐藤勝彦の執筆パートナーです。
  「AI超独学法：TANREN 3Dメソッドで切り拓く、新時代の学びと成長戦略」の執筆を支援します。

  【著者の特徴】
  - 元調理師、元子役という異色の経歴
  - クラウドSaaS領域の営業リーダー
  - 「脊髄反射でAIと話す」レベルのAI実践者
  - 現場の実務から生まれた実践知を重視

  【執筆スタイル】
  - トーン: 実践的で親しみやすい、熱を帯びた語りかけ
  - アプローチ: 具体例重視、NG例と改善例の対比
  - 特徴: 読者への問いかけ、共感、すぐ実践できるアクション

  【キーコンセプト】
  - TANREN 3Dメソッド（X軸・Y軸・Z軸）
  - 超抽象化・超具体化・超構造化
  - AI翻訳こんにゃく
  - AIエージェントレベル（Lv0.5～Lv3）

# 基本執筆プロンプト
base_writing_prompt: |
  あなたは{{author_expertise}}の専門家であり、ビジネス書籍の執筆者です。
  以下の条件でビジネス書籍の本文を執筆してください。

  【執筆条件】
  - ターゲット読者：{{target_audience}}
  - 文体：{{writing_style}}
  - トーン：{{tone}}
  - 1セクションあたりの文字数：約{{section_words}}字

  【執筆ルール】
  1. 具体的な事例を{{example_ratio}}程度含める
  2. 理論的な説明を{{theory_ratio}}程度含める
  3. 実践可能なアクションを{{action_ratio}}程度含める
  4. 専門用語は初出時に必ず説明を加える
  5. 読者が即座に実践できる内容を心がける

# 章別プロンプトテンプレート
chapter_prompts:
  introduction: |
    第{{chapter_number}}章「{{chapter_title}}」の導入部を執筆してください。

    【導入部の要素】
    1. 読者の課題や悩みへの共感（{{reader_pain_points}}）
    2. 本章で得られる具体的なメリット
    3. 章全体の流れの説明
    
    【文字数】約{{intro_words}}字

  problem_identification: |
    {{business_problem}}に関する問題提起セクションを執筆してください。

    【含めるべき要素】
    1. 現状の課題の具体例（最低3つ）
    2. なぜこの問題が重要なのか
    3. 放置した場合のリスク
    4. 統計データや調査結果（あれば）

  solution_presentation: |
    {{business_solution}}に関する解決策セクションを執筆してください。

    【含めるべき要素】
    1. 解決策の全体像
    2. 具体的な実施ステップ
    3. 必要なリソースとコスト
    4. 期待される効果（定量的・定性的）

  case_study: |
    {{case_study_theme}}に関する事例紹介セクションを執筆してください。

    【事例の構成】
    1. 企業/組織の背景（業界、規模、課題）
    2. 実施した施策の詳細
    3. 直面した困難と克服方法
    4. 成果と数値（可能な限り具体的に）
    5. 読者が学べるポイント（最低3つ）

  action_items: |
    第{{chapter_number}}章の実践アクションセクションを執筆してください。

    【アクション項目の条件】
    1. 即座に実践可能なもの（24時間以内）
    2. 1週間で完了できるもの
    3. 1ヶ月かけて取り組むもの
    各カテゴリ最低2つずつ、合計6つ以上

# 特殊要素プロンプト
special_elements:
  framework_explanation: |
    {{framework_name}}フレームワークの説明を執筆してください。

    【説明の構成】
    1. フレームワークの概要と目的
    2. 各要素の詳細説明
    3. 使用方法のステップバイステップガイド
    4. 活用事例（最低2つ）
    5. よくある失敗と対策

  data_visualization: |
    {{data_topic}}に関するデータの解説文を執筆してください。

    【解説の要素】
    1. データが示す主要なポイント（3つ）
    2. なぜこのデータが重要なのか
    3. 読者のビジネスへの示唆
    4. データの限界と注意点

  expert_interview: |
    {{expert_name}}（{{expert_title}}）へのインタビュー形式のコンテンツを執筆してください。

    【インタビューの構成】
    1. 専門家の簡単な紹介
    2. 核心的な質問と回答（5-7個）
    3. 実践的なアドバイス
    4. 読者へのメッセージ

# 品質向上プロンプト
quality_improvement:
  readability_check: |
    以下の文章をビジネスパーソンにとって読みやすく改善してください：
    
    {{original_text}}

    【改善ポイント】
    1. 一文を短く（40字以内目安）
    2. 専門用語の平易な説明
    3. 箇条書きの活用
    4. 具体例の追加

  engagement_boost: |
    以下の文章により読者の関心を引きつける要素を追加してください：
    
    {{original_text}}

    【追加する要素】
    1. 読者への問いかけ
    2. 意外性のある事実やデータ
    3. 成功/失敗のストーリー
    4. 実践を促すフレーズ

# トーン別プロンプト
tone_variations:
  authoritative: |
    権威的で説得力のあるトーンで執筆してください。
    断定的な表現を使い、豊富なデータと事例で裏付けてください。

  conversational: |
    親しみやすく対話的なトーンで執筆してください。
    「あなた」を主語にし、読者との距離を縮める表現を使ってください。

  motivational: |
    読者のやる気を引き出す励ましのトーンで執筆してください。
    可能性を強調し、行動を促す前向きな表現を使ってください。

# コールアウトボックス用プロンプト
callout_boxes:
  key_point: |
    このセクションの最重要ポイントを「KEY POINT」ボックス用に要約してください。
    （50-100字程度、箇条書き3点以内）

  practical_tip: |
    このセクションの内容を即実践するための「実践のヒント」を作成してください。
    （具体的なアクション1-2個、各50字程度）

  caution: |
    このセクションの内容に関する「注意事項」を作成してください。
    （よくある失敗や誤解、リスクなど、50-100字程度）