<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来からきた成功企業たち</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    .slide-container {
      width: 100%;
      min-height: 100vh;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1e1e3f 0%, #4a148c 50%, #7b1fa2 100%);
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .slide-container {
        padding: 10px;
      }

      .title {
        font-size: 2.5rem !important;
      }

      .success-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1.1;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .highlight {
      position: relative;
      display: inline-block;
      color: #FFD700;
      transform: rotate(-1deg);
    }

    .highlight::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: -5px;
      right: -5px;
      height: 8px;
      background: rgba(255, 215, 0, 0.3);
      transform: rotate(2deg);
      z-index: -1;
    }

    .decoration-triangle-1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: rgba(255, 215, 0, 0.15);
      clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
    }

    .decoration-triangle-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: rgba(123, 31, 162, 0.2);
      clip-path: polygon(0% 0%, 0% 100%, 100% 100%);
    }

    .fade-in-up {
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-1 {
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-2 {
      animation: fadeInUp 1.2s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2.5rem;
      margin-top: 3rem;
    }

    .success-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    .success-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
    }

    .growth-number {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #32CD32 0%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .industry-tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .success-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="decoration-triangle-1"></div>
    <div class="decoration-triangle-2"></div>

    <div class="text-center z-10 max-w-5xl px-8">
      <h1 class="title text-5xl text-white mb-4 fade-in-up">
        未来からきた<br>
        <span class="highlight">成功企業たち</span>
      </h1>

      <p class="text-xl text-gray-100 mb-12 fade-in-up-delay-1">
        AI活用で飛躍的成長を遂げた先駆者たち
      </p>

      <div class="success-grid">
        <div class="success-card fade-in-up-delay-1">
          <i class="fas fa-industry success-icon text-blue-400"></i>
          <span class="industry-tag">製造業</span>
          <h3 class="text-2xl text-white font-bold mb-3">A社</h3>
          <p class="growth-number mb-2">+287%</p>
          <p class="text-gray-200 text-sm mb-3">生産性向上</p>
          <p class="text-gray-300">
            品質検査AIで不良品率<span class="text-red-400">99%削減</span><br>
            予測保全で稼働率<span class="text-green-400">95%達成</span>
          </p>
        </div>

        <div class="success-card fade-in-up-delay-1">
          <i class="fas fa-store success-icon text-pink-400"></i>
          <span class="industry-tag">小売業</span>
          <h3 class="text-2xl text-white font-bold mb-3">B社</h3>
          <p class="growth-number mb-2">+156%</p>
          <p class="text-gray-200 text-sm mb-3">売上増加</p>
          <p class="text-gray-300">
            AIレコメンドで転換率<span class="text-yellow-300">3.5倍</span><br>
            在庫最適化で廃棄<span class="text-cyan-300">80%減</span>
          </p>
        </div>

        <div class="success-card fade-in-up-delay-2">
          <i class="fas fa-hospital success-icon text-green-400"></i>
          <span class="industry-tag">医療</span>
          <h3 class="text-2xl text-white font-bold mb-3">C病院</h3>
          <p class="growth-number mb-2">+92%</p>
          <p class="text-gray-200 text-sm mb-3">診断精度向上</p>
          <p class="text-gray-300">
            AIカルテ分析で誤診<span class="text-orange-400">87%減</span><br>
            待ち時間<span class="text-purple-400">65%短縮</span>
          </p>
        </div>

        <div class="success-card fade-in-up-delay-2">
          <i class="fas fa-bank success-icon text-yellow-400"></i>
          <span class="industry-tag">金融</span>
          <h3 class="text-2xl text-white font-bold mb-3">D銀行</h3>
          <p class="growth-number mb-2">+423%</p>
          <p class="text-gray-200 text-sm mb-3">業務効率化</p>
          <p class="text-gray-300">
            審査時間を<span class="text-red-300">10分に短縮</span><br>
            不正検知率<span class="text-blue-300">99.8%</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
