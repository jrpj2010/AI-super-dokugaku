<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたも、ドラえもんと一緒に未来へ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    .slide-container {
      width: 100%;
      min-height: 100vh;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0066CC 0%, #00a6ff 50%, #87CEEB 100%);
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .slide-container {
        padding: 10px;
      }

      .title {
        font-size: 2.5rem !important;
      }

      .action-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1.1;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .highlight {
      position: relative;
      display: inline-block;
      color: #FFD700;
      transform: rotate(-1deg);
    }

    .highlight::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: -5px;
      right: -5px;
      height: 8px;
      background: rgba(255, 215, 0, 0.3);
      transform: rotate(2deg);
      z-index: -1;
    }

    .decoration-triangle-1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: rgba(255, 215, 0, 0.15);
      clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
    }

    .decoration-triangle-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: rgba(135, 206, 235, 0.2);
      clip-path: polygon(0% 0%, 0% 100%, 100% 100%);
    }

    .fade-in-up {
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-1 {
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-2 {
      animation: fadeInUp 1.2s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dream-icon {
      font-size: 6rem;
      color: #FFD700;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 3rem;
    }

    .action-button {
      background: rgba(255, 255, 255, 0.9);
      color: #0066CC;
      padding: 20px 30px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .action-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: #FFD700;
      color: #333;
    }

    .future-vision {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }

    .closing-message {
      font-size: 1.5rem;
      color: #FFD700;
      font-weight: 700;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="decoration-triangle-1"></div>
    <div class="decoration-triangle-2"></div>

    <div class="text-center z-10 max-w-5xl px-8">
      <div class="mb-8 fade-in-up">
        <i class="fas fa-star dream-icon"></i>
      </div>

      <h1 class="title text-5xl text-white mb-8 fade-in-up">
        あなたも、<br>
        ドラえもんと一緒に<span class="highlight">未来へ</span>
      </h1>

      <div class="future-vision fade-in-up-delay-1">
        <p class="text-xl text-white mb-4">
          <i class="fas fa-quote-left text-yellow-300 mr-2"></i>
          こんなことできたらいいな、が現実になる時代。<br>
          生成AIという四次元ポケットを手に入れて、<br>
          あなたのビジネスに奇跡を起こしましょう。
          <i class="fas fa-quote-right text-yellow-300 ml-2"></i>
        </p>
      </div>

      <div class="action-grid fade-in-up-delay-2">
        <a href="#" class="action-button">
          <i class="fas fa-rocket mr-2"></i>
          今すぐ始める
        </a>
        <a href="#" class="action-button">
          <i class="fas fa-book mr-2"></i>
          詳細資料
        </a>
        <a href="#" class="action-button">
          <i class="fas fa-phone mr-2"></i>
          無料相談
        </a>
      </div>

      <p class="closing-message fade-in-up-delay-2">
        「できない」を「できる」に変える、<br>
        それが生成AIの魔法です
      </p>

      <div class="mt-8 fade-in-up-delay-2">
        <p class="text-white text-lg">
          お問い合わせ: <span class="text-yellow-300">info@ai-doraemon.jp</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
