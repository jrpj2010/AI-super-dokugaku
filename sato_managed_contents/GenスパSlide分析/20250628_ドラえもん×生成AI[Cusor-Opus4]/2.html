<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>のび太の悩みは、現代ビジネスマンの悩み</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    .slide-container {
      width: 100%;
      min-height: 100vh;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .slide-container {
        padding: 10px;
      }

      .title {
        font-size: 2.5rem !important;
      }

      .problem-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1.1;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .highlight {
      position: relative;
      display: inline-block;
      color: #FF6B6B;
      transform: rotate(-1deg);
    }

    .highlight::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: -5px;
      right: -5px;
      height: 8px;
      background: rgba(255, 107, 107, 0.3);
      transform: rotate(2deg);
      z-index: -1;
    }

    .decoration-triangle-1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: rgba(255, 107, 107, 0.15);
      clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
    }

    .decoration-triangle-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: rgba(100, 149, 237, 0.1);
      clip-path: polygon(0% 0%, 0% 100%, 100% 100%);
    }

    .fade-in-up {
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-1 {
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-2 {
      animation: fadeInUp 1.2s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .problem-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 107, 107, 0.3);
      border-radius: 15px;
      padding: 30px;
      transition: all 0.3s ease;
    }

    .problem-box:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 107, 107, 0.6);
      background: rgba(255, 255, 255, 0.08);
    }

    .problem-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="decoration-triangle-1"></div>
    <div class="decoration-triangle-2"></div>

    <div class="text-center z-10 max-w-5xl px-8">
      <h1 class="title text-5xl text-white mb-8 fade-in-up">
        のび太の悩みは、<br>
        <span class="highlight">現代ビジネスマンの悩み</span>
      </h1>

      <div class="problem-grid mt-12">
        <div class="problem-box fade-in-up-delay-1">
          <h3 class="text-2xl text-white mb-4 font-bold">
            <i class="fas fa-clock mr-3 text-red-400"></i>
            時間がない！
          </h3>
          <p class="text-gray-200 text-lg">
            宿題に追われるのび太のように、<br>
            <span class="text-red-400">業務効率化</span>が急務
          </p>
        </div>

        <div class="problem-box fade-in-up-delay-1">
          <h3 class="text-2xl text-white mb-4 font-bold">
            <i class="fas fa-brain mr-3 text-yellow-400"></i>
            覚えきれない！
          </h3>
          <p class="text-gray-200 text-lg">
            テスト勉強で苦しむように、<br>
            <span class="text-yellow-400">情報過多</span>で処理が追いつかない
          </p>
        </div>

        <div class="problem-box fade-in-up-delay-2">
          <h3 class="text-2xl text-white mb-4 font-bold">
            <i class="fas fa-lightbulb mr-3 text-blue-400"></i>
            アイデアが浮かばない！
          </h3>
          <p class="text-gray-200 text-lg">
            作文で悩むのび太と同じく、<br>
            <span class="text-blue-400">創造性の限界</span>を感じる日々
          </p>
        </div>

        <div class="problem-box fade-in-up-delay-2">
          <h3 class="text-2xl text-white mb-4 font-bold">
            <i class="fas fa-users mr-3 text-green-400"></i>
            コミュニケーションが難しい！
          </h3>
          <p class="text-gray-200 text-lg">
            友達関係に悩むのび太のように、<br>
            <span class="text-green-400">チーム連携</span>に課題
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
