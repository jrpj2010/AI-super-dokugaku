<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>どこでもドア = ChatGPT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    .slide-container {
      width: 100%;
      min-height: 100vh;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4169e1 100%);
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .slide-container {
        padding: 10px;
      }

      .title {
        font-size: 2.5rem !important;
      }

      .feature-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1.1;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .highlight {
      position: relative;
      display: inline-block;
      color: #FFD700;
      transform: rotate(-1deg);
    }

    .highlight::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: -5px;
      right: -5px;
      height: 8px;
      background: rgba(255, 215, 0, 0.3);
      transform: rotate(2deg);
      z-index: -1;
    }

    .decoration-triangle-1 {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: rgba(70, 130, 180, 0.15);
      clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
    }

    .decoration-triangle-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: rgba(255, 215, 0, 0.1);
      clip-path: polygon(0% 0%, 0% 100%, 100% 100%);
    }

    .fade-in-up {
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-1 {
      animation: fadeInUp 1.2s ease-out 0.3s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .fade-in-up-delay-2 {
      animation: fadeInUp 1.2s ease-out 0.6s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 3rem;
    }

    .feature-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .feature-box:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .door-icon {
      font-size: 5rem;
      color: #FFD700;
      animation: doorOpen 3s ease-in-out infinite;
    }

    @keyframes doorOpen {

      0%,
      100% {
        transform: rotateY(0deg);
      }

      50% {
        transform: rotateY(25deg);
      }
    }

    .metric {
      font-size: 3rem;
      font-weight: 900;
      color: #32CD32;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="decoration-triangle-1"></div>
    <div class="decoration-triangle-2"></div>

    <div class="text-center z-10 max-w-5xl px-8">
      <div class="mb-8 fade-in-up">
        <i class="fas fa-door-open door-icon"></i>
      </div>

      <h1 class="title text-5xl text-white mb-4 fade-in-up">
        <span class="highlight">どこでもドア</span> = ChatGPT
      </h1>

      <p class="text-xl text-gray-100 mb-12 fade-in-up-delay-1">
        「行きたい情報」へ一瞬でアクセス
      </p>

      <div class="feature-grid">
        <div class="feature-box fade-in-up-delay-1">
          <i class="fas fa-globe text-4xl text-blue-300 mb-4"></i>
          <h3 class="text-xl text-white font-bold mb-2">世界中の知識</h3>
          <p class="text-gray-200">
            <span class="metric">175B</span><br>
            パラメータの知識
          </p>
        </div>

        <div class="feature-box fade-in-up-delay-1">
          <i class="fas fa-language text-4xl text-green-300 mb-4"></i>
          <h3 class="text-xl text-white font-bold mb-2">95言語対応</h3>
          <p class="text-gray-200">
            言語の壁を<br>
            瞬時に超える
          </p>
        </div>

        <div class="feature-box fade-in-up-delay-1">
          <i class="fas fa-clock text-4xl text-yellow-300 mb-4"></i>
          <h3 class="text-xl text-white font-bold mb-2">0.5秒で回答</h3>
          <p class="text-gray-200">
            検索時間を<br>
            <span class="text-red-400">98%削減</span>
          </p>
        </div>
      </div>

      <div class="mt-12 fade-in-up-delay-2">
        <div class="bg-white bg-opacity-10 rounded-lg p-6 backdrop-filter blur-lg">
          <p class="text-lg text-white">
            <i class="fas fa-quote-left text-yellow-300 mr-2"></i>
            「ドラえもん、どこでもドア出して！」<br>
            → 「ChatGPT、この情報を教えて！」
            <i class="fas fa-quote-right text-yellow-300 ml-2"></i>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
