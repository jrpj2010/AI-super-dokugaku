    <script>
        // „Çπ„ÇØ„É≠„Éº„É´ÈÄ≤Êçó„Éê„Éº
        window.addEventListener('scroll', function() {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('progressBar').style.width = Math.min(100, Math.max(0, scrolled)) + '%';
        });

        // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.slide-section');
            const navItems = document.querySelectorAll('.nav-item');

            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.offsetHeight;
                if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                    current = section.getAttribute('id');
                }
            });

            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href') === '#' + current) {
                    item.classList.add('active');
                }
            });
        });

        // „Çπ„É©„Ç§„Éâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàIntersection ObserverÔºâ
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -10% 0px'
        };

        const slideObserver = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.slide-transition').forEach(slide => {
            slideObserver.observe(slide);
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        document.addEventListener('keydown', function(e) {
            const sections = document.querySelectorAll('.slide-section');
            const currentSection = Array.from(sections).find(section => {
                const rect = section.getBoundingClientRect();
                return rect.top <= 100 && rect.bottom > 100;
            });

            if (currentSection) {
                const currentIndex = Array.from(sections).indexOf(currentSection);

                if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                    e.preventDefault();
                    if (currentIndex < sections.length - 1) {
                        sections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
                    }
                } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    e.preventDefault();
                    if (currentIndex > 0) {
                        sections[currentIndex - 1].scrollIntoView({ behavior: 'smooth' });
                    }
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    scrollToTop();
                } else if (e.key === 'End') {
                    e.preventDefault();
                    scrollToBottom();
                } else if (e.key === 'f' || e.key === 'F') {
                    toggleFullscreen();
                }
            }
        });

        // „Çø„ÉÉ„ÉÅ„Éª„Çπ„ÉØ„Ç§„ÉóÂØæÂøúÔºà„É¢„Éê„Ç§„É´Ôºâ
        let startY = 0;
        let endY = 0;

        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            endY = e.changedTouches[0].clientY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startY - endY;
            
            if (Math.abs(diff) > swipeThreshold) {
                const sections = document.querySelectorAll('.slide-section');
                const currentSection = Array.from(sections).find(section => {
                    const rect = section.getBoundingClientRect();
                    return rect.top <= 100 && rect.bottom > 100;
                });

                if (currentSection) {
                    const currentIndex = Array.from(sections).indexOf(currentSection);
                    
                    if (diff > 0 && currentIndex < sections.length - 1) {
                        // ‰∏ã„Çπ„ÉØ„Ç§„Éó - Ê¨°„ÅÆ„Çπ„É©„Ç§„Éâ„Å∏
                        sections[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
                    } else if (diff < 0 && currentIndex > 0) {
                        // ‰∏ä„Çπ„ÉØ„Ç§„Éó - Ââç„ÅÆ„Çπ„É©„Ç§„Éâ„Å∏
                        sections[currentIndex - 1].scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }
        }

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ
        document.addEventListener('fullscreenchange', function() {
            const fullscreenBtn = document.querySelector('.nav-btn');
            fullscreenBtn.textContent = document.fullscreenElement ? 'ÂÖ®ÁîªÈù¢ÁµÇ‰∫Ü' : 'ÂÖ®ÁîªÈù¢';
        });

        // ÂàùÊúüË°®Á§∫ÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        window.addEventListener('load', function() {
            // ÊúÄÂàù„ÅÆ„Çπ„É©„Ç§„Éâ„ÇíË°®Á§∫
            const firstSlide = document.querySelector('.slide-transition');
            if (firstSlide) {
                firstSlide.classList.add('visible');
            }
            
            // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„ÇíË®≠ÂÆö
            const firstNavItem = document.querySelector('.nav-item');
            if (firstNavItem) {
                firstNavItem.classList.add('active');
            }
        });

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        document.querySelectorAll('object').forEach((obj, index) => {
            obj.addEventListener('error', function() {
                console.error(`„Çπ„É©„Ç§„Éâ ${index + 1} „ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü`);
                // „Ç®„É©„ÉºÊôÇ„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØË°®Á§∫
                this.style.background = 'rgba(255,107,53,0.1)';
                this.style.border = '2px dashed rgba(255,107,53,0.5)';
