<svg width="100%" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid meet"
     xmlns="http://www.w3.org/2000/svg"
     style="font-family: 'Noto Sans JP', sans-serif; background: #1a1a1a;">

    <defs>
        <radialGradient id="battle-bg" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#c62828;" />
            <stop offset="30%" style="stop-color:#d32f2f;" />
            <stop offset="70%" style="stop-color:#b71c1c;" />
            <stop offset="100%" style="stop-color:#1a1a1a;" />
        </radialGradient>
        
        <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff5722;" />
            <stop offset="50%" style="stop-color:#ff3d00;" />
            <stop offset="100%" style="stop-color:#d84315;" />
        </linearGradient>

        <linearGradient id="energy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffeb3b;" />
            <stop offset="50%" style="stop-color:#ff9800;" />
            <stop offset="100%" style="stop-color:#f44336;" />
        </linearGradient>

        <filter id="battle-glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="energy-glow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <style>
        .title { 
            font-size: 72px; 
            font-weight: bold; 
            fill: url(#title-gradient);
            filter: url(#battle-glow);
        }
        .subtitle { 
            font-size: 32px; 
            fill: #ffffff; 
        }
        .highlight { 
            fill: #ffab40; 
            font-weight: bold; 
        }
        .battle-title {
            font-size: 24px;
            font-weight: bold;
            fill: #fff3e0;
        }
        .vs-text {
            font-size: 36px;
            font-weight: bold;
            fill: #ff5722;
        }
        .battle-description {
            font-size: 18px;
            fill: #ffcc80;
        }
        .impact-text {
            font-size: 26px;
            fill: #fff3e0;
        }

            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        
            to { opacity: 1; transform: translateY(0); }
        }
        
        
        .fade-in {
            
        }
        
        .battle-effect {
            
        }
        
        .energy-burst {
            
        }
        
        .lightning-effect {
            
        }

        @media (max-width: 768px) {
            .title { font-size: 48px !important; }
            .subtitle { font-size: 24px !important; }
            .battle-title { font-size: 18px !important; }
            .vs-text { font-size: 28px !important; }
            .battle-description { font-size: 14px !important; }
            .impact-text { font-size: 20px !important; }
            .mobile-hide { display: none; }
        }
    </style>

    <!-- 背景 -->
    <rect width="1280" height="720" fill="url(#battle-bg)" />

    <!-- エネルギー爆発エフェクト -->
    <circle cx="640" cy="360" r="250" fill="url(#energy-gradient)" opacity="0.2" class="energy-burst mobile-hide"/>
    <circle cx="640" cy="360" r="180" fill="url(#energy-gradient)" opacity="0.3" class="energy-burst mobile-hide" />
    <circle cx="640" cy="360" r="120" fill="url(#energy-gradient)" opacity="0.4" class="energy-burst mobile-hide" />

    <!-- 稲妻エフェクト -->
    <path d="M 100 200 L 120 180 L 110 160 L 130 140 L 115 120" stroke="#ffeb3b" stroke-width="3" fill="none" 
          class="lightning-effect mobile-hide" />
    <path d="M 1100 180 L 1120 200 L 1110 220 L 1130 240 L 1115 260" stroke="#ffeb3b" stroke-width="3" fill="none" 
          class="lightning-effect mobile-hide" />

    <!-- メインタイトル -->
    <g transform="translate(640, 90)" text-anchor="middle">
        <text y="0" class="title fade-in battle-effect">
            名バトル
        </text>
        <text y="60" class="subtitle fade-in" >
            ～ 心に残る<tspan class="highlight">戦い</tspan>と<tspan class="highlight">成長</tspan>の瞬間 ～
        </text>
    </g>

    <!-- 伝説的バトル一覧 -->
    
    <!-- 悟空 vs ベジータ -->
    <g transform="translate(320, 250)">
        <rect x="-150" y="-30" width="300" height="120" fill="rgba(0,0,0,0.6)" rx="15" class="fade-in" />
        <text y="-5" text-anchor="middle" class="battle-title fade-in" >悟空 <tspan class="vs-text">VS</tspan> ベジータ</text>
        <text y="20" text-anchor="middle" class="battle-description fade-in" >サイヤ人同士の初激突</text>
        <text y="40" text-anchor="middle" class="battle-description fade-in" >因縁の始まり、プライドをかけた戦い</text>
        <text y="60" text-anchor="middle" class="battle-description fade-in" >⚡ 界王拳 vs 大猿変身</text>
    </g>

    <!-- 悟空 vs フリーザ -->
    <g transform="translate(960, 250)">
        <rect x="-150" y="-30" width="300" height="120" fill="rgba(0,0,0,0.6)" rx="15" class="fade-in" />
        <text y="-5" text-anchor="middle" class="battle-title fade-in" >悟空 <tspan class="vs-text">VS</tspan> フリーザ</text>
        <text y="20" text-anchor="middle" class="battle-description fade-in" >宇宙最強の帝王との決戦</text>
        <text y="40" text-anchor="middle" class="battle-description fade-in" >クリリンの死→怒りの覚醒</text>
        <text y="60" text-anchor="middle" class="battle-description fade-in" >🌟 初の超サイヤ人変身</text>
    </g>

    <!-- 悟飯 vs セル -->
    <g transform="translate(320, 420)">
        <rect x="-150" y="-30" width="300" height="120" fill="rgba(0,0,0,0.6)" rx="15" class="fade-in" />
        <text y="-5" text-anchor="middle" class="battle-title fade-in" >悟飯 <tspan class="vs-text">VS</tspan> セル</text>
        <text y="20" text-anchor="middle" class="battle-description fade-in" >少年戦士の成長と覚醒</text>
        <text y="40" text-anchor="middle" class="battle-description fade-in" >父を超える隠された力</text>
        <text y="60" text-anchor="middle" class="battle-description fade-in" >💥 親子かめはめ波</text>
    </g>

    <!-- 悟空 vs 魔人ブウ -->
    <g transform="translate(960, 420)">
        <rect x="-150" y="-30" width="300" height="120" fill="rgba(0,0,0,0.6)" rx="15" class="fade-in" />
        <text y="-5" text-anchor="middle" class="battle-title fade-in" >悟空 <tspan class="vs-text">VS</tspan> 魔人ブウ</text>
        <text y="20" text-anchor="middle" class="battle-description fade-in" >宇宙の存亡をかけた最終決戦</text>
        <text y="40" text-anchor="middle" class="battle-description fade-in" >みんなの願いを込めた元気玉</text>
        <text y="60" text-anchor="middle" class="battle-description fade-in" >🌍 地球人の結束</text>
    </g>

    <!-- 中央：バトルの意味 -->
    <g transform="translate(640, 590)" text-anchor="middle">
        <rect x="-580" y="-50" width="1160" height="100" fill="rgba(0,0,0,0.7)" rx="20" class="fade-in" />
        
        <text y="-20" class="impact-text fade-in" >
            ドラゴンボールの戦いは単なる力比べではない
        </text>
        <text y="10" class="impact-text fade-in" >
            <tspan class="highlight">成長</tspan>、<tspan class="highlight">友情</tspan>、<tspan class="highlight">正義</tspan>、<tspan class="highlight">愛</tspan> ～ 心の戦いこそが真の醍醐味
        </text>
        <text y="40" class="impact-text fade-in" >
            限界を超えて強くなる = 人として成長すること 💫
        </text>
    </g>

    <!-- 爆発エフェクト装飾 -->
    <circle cx="150" cy="300" r="8" fill="#ffeb3b" filter="url(#energy-glow)" class="energy-burst"  />
    <circle cx="1130" cy="350" r="10" fill="#ff9800" filter="url(#energy-glow)" class="energy-burst"  />
    <circle cx="100" cy="500" r="6" fill="#f44336" filter="url(#energy-glow)" class="energy-burst"  />
    <circle cx="1180" cy="480" r="7" fill="#ffeb3b" filter="url(#energy-glow)" class="energy-burst"  />

</svg>