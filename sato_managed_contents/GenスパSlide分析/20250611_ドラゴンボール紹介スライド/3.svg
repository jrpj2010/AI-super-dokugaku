    <defs>
        <radialGradient id="hero-gradient" cx="70%" cy="30%">
            <stop offset="0%" style="stop-color:#ff8c00;" />
            <stop offset="30%" style="stop-color:#ff6b35;" />
            <stop offset="70%" style="stop-color:#1a1a2e;" />
            <stop offset="100%" style="stop-color:#16213e;" />
        </radialGradient>
        
        <linearGradient id="name-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffaa00;" />
            <stop offset="50%" style="stop-color:#ff6600;" />
            <stop offset="100%" style="stop-color:#cc3300;" />
        </linearGradient>

        <filter id="aura-glow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="energy-glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

