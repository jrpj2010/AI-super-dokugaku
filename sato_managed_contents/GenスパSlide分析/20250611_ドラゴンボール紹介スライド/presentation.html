    <script>
        let currentSlide = 1;
        const totalSlides = 10;
        let isTransitioning = false;

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', function(e) {
            if (isTransitioning) return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(1);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.getElementById('helpOverlay').style.display === 'flex') {
                        toggleHelp();
                    }
                    break;
            }
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            if (isTransitioning) return;
            
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                goToSlide(currentSlide - 1);
            }
        }

        function goToSlide(slideNumber) {
            if (slideNumber === currentSlide || isTransitioning) return;
            
            isTransitioning = true;
            
            // ç¾åœ¨ã®ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.querySelector('.slide.active').classList.remove('active');
            document.querySelector('.nav-dot.active').classList.remove('active');
            
            // æ–°ã—ã„ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            const newSlide = document.querySelector(`[data-slide="${slideNumber}"]`);
            const newNavDot = document.querySelectorAll('.nav-dot')[slideNumber - 1];
            
            setTimeout(() => {
                newSlide.classList.add('active');
                newNavDot.classList.add('active');
                
                currentSlide = slideNumber;
                updateUI();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 100);
            }, 100);
        }

        function updateUI() {
            // ã‚¹ãƒ©ã‚¤ãƒ‰ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚’æ›´æ–°
            document.getElementById('slideCounter').textContent = `${currentSlide} / ${totalSlides}`;
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚’æ›´æ–°
            const progress = (currentSlide / totalSlides) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function toggleHelp() {
            const helpOverlay = document.getElementById('helpOverlay');
            helpOverlay.style.display = helpOverlay.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('å…¨ç”»é¢è¡¨ç¤ºã«å¤±æ•—ã—ã¾ã—ãŸ:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function resetPresentation() {
            goToSlide(1);
        }

        // åˆæœŸåŒ–
        updateUI();

        // å…¨ç”»é¢è¡¨ç¤ºã®å¤‰æ›´ã‚’ç›£è¦–
        document.addEventListener('fullscreenchange', function() {
            const fullscreenBtn = document.querySelector('.control-btn:nth-child(2)');
            fullscreenBtn.textContent = document.fullscreenElement ? 'å…¨ç”»é¢çµ‚äº†' : 'å…¨ç”»é¢';
        });

        // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰æ©Ÿèƒ½ï¼ˆãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å‘ä¸Šï¼‰
        function preloadSVGs() {
            for (let i = 1; i <= totalSlides; i++) {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = `${i}.svg`;
                link.as = 'image';
                document.head.appendChild(link);
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰é–‹å§‹
        window.addEventListener('load', preloadSVGs);

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        document.querySelectorAll('object').forEach((obj, index) => {
            obj.addEventListener('error', function() {
                console.error(`ã‚¹ãƒ©ã‚¤ãƒ‰ ${index + 1} ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ`);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯è¡¨ç¤ºãªã©ã®å‡¦ç†ã‚’ã“ã“ã«è¿½åŠ å¯èƒ½
            });
        });
