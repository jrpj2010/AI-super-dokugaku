<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>„Éâ„É©„Ç¥„É≥„Éú„Éº„É´Á¥π‰ªã„Éó„É¨„Çº„É≥„ÉÜ„Éº„Ç∑„Éß„É≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {

            box-sizing: border-box;

        body {

            background: linear-gradient(135deg, #1a1a1a, #2c1810);
            color: white;
            overflow: hidden;
            user-select: none;

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 675px;
            position: absolute;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 10;
        }

        .slide.prev {
            opacity: 0;
            transform: translateX(-100px);
        }

        .slide object {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #ff6b35;
            transform: scale(1.3);
        }

        .nav-dot:hover {
            background: rgba(255,255,255,0.7);
            transform: scale(1.1);
        }

        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,107,53,0.8);
            transform: translateY(-2px);
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            transition: width 0.3s ease;
            z-index: 100;
        }

        .help-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .help-content {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(20px);
        }

        .help-content h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .help-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .key-hint {
            background: rgba(255,107,53,0.2);
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .slide-counter {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .navigation {
                bottom: 20px;
                padding: 10px 20px;
                gap: 10px;
            }
            
            .nav-dot {
                width: 10px;
                height: 10px;
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        .slide-enter {
            animation: slideIn 0.8s ease-out forwards;
        }

        .slide-exit {
            animation: slideOut 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="slide-counter" id="slideCounter">

    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="toggleHelp()">„Éò„É´„Éó</button>
        <button class="control-btn" onclick="toggleFullscreen()">ÂÖ®ÁîªÈù¢</button>
        <button class="control-btn" onclick="resetPresentation()">ÊúÄÂàù„Åã„Çâ</button>
    </div>

    <div class="presentation-container" id="presentationContainer">
        <!-- „Çπ„É©„Ç§„Éâ1: „Çø„Ç§„Éà„É´ -->
        <div class="slide active" data-slide="1">
            <object data="1.svg" type="image/svg+xml" aria-label="„Éâ„É©„Ç¥„É≥„Éú„Éº„É´ - Ê∞∏ÈÅ†„ÅÆÂÜíÈô∫„ÅåÂßã„Åæ„Çã"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ2: ‰ΩúÂìÅÊ¶ÇË¶Å -->
        <div class="slide" data-slide="2">
            <object data="2.svg" type="image/svg+xml" aria-label="‰ΩúÂìÅÊ¶ÇË¶Å - È≥•Â±±Êòé„Å´„Çà„Çã„É¨„Ç∏„Çß„É≥„Éâ‰ΩúÂìÅ"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ3: ‰∏ª‰∫∫ÂÖ¨Á¥π‰ªã -->
        <div class="slide" data-slide="3">
            <object data="3.svg" type="image/svg+xml" aria-label="Â≠´ÊÇüÁ©∫ - ÁÑ°ÈÇ™Ê∞ó„Å™Êà¶Â£´„ÅÆÊàêÈï∑Áâ©Ë™û"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ4: ‰∏ñÁïåË¶≥ -->
        <div class="slide" data-slide="4">
            <object data="4.svg" type="image/svg+xml" aria-label="‰∏ñÁïåË¶≥ - Âú∞ÁêÉ„Åã„ÇâÂÆáÂÆô„Å∏Â∫É„Åå„ÇãÂÜíÈô∫„ÅÆËàûÂè∞"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ5: „Éâ„É©„Ç¥„É≥„Éú„Éº„É´ -->
        <div class="slide" data-slide="5">
            <object data="5.svg" type="image/svg+xml" aria-label="„Éâ„É©„Ç¥„É≥„Éú„Éº„É´ - 7„Å§„ÅÆÁêÉ„Å´Ëæº„ÇÅ„Çâ„Çå„ÅüÈ°ò„ÅÑ„ÅÆÂäõ"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ6: ‰ª≤Èñì„Åü„Å° -->
        <div class="slide" data-slide="6">
            <object data="6.svg" type="image/svg+xml" aria-label="‰ª≤Èñì„Åü„Å° - ÂèãÊÉÖ„ÅßÁµê„Å∞„Çå„ÅüÂÄãÊÄßË±ä„Åã„Å™„Ç≠„É£„É©„ÇØ„Çø„Éº"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ7: Âêç„Éê„Éà„É´ -->
        <div class="slide" data-slide="7">
            <object data="7.svg" type="image/svg+xml" aria-label="Âêç„Éê„Éà„É´ - ÂøÉ„Å´ÊÆã„ÇãÊà¶„ÅÑ„Å®ÊàêÈï∑„ÅÆÁû¨Èñì"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ8: Â§âË∫´ÈÄ≤Âåñ -->
        <div class="slide" data-slide="8">
            <object data="8.svg" type="image/svg+xml" aria-label="Â§âË∫´ÈÄ≤Âåñ - Ë∂Ö„Çµ„Ç§„É§‰∫∫„Å∏„ÅÆË¶öÈÜí„Å®ÈôêÁïåÁ™ÅÁ†¥"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ9: ÊñáÂåñÁöÑÂΩ±Èüø -->
        <div class="slide" data-slide="9">
            <object data="9.svg" type="image/svg+xml" aria-label="ÊñáÂåñÁöÑÂΩ±Èüø - ‰∏ñÁïå„Å´Â∫É„Åå„Çã„Éâ„É©„Ç¥„É≥„Éú„Éº„É´ÁèæË±°"></object>
        </div>

        <!-- „Çπ„É©„Ç§„Éâ10: „Åæ„Å®„ÇÅ -->
        <div class="slide" data-slide="10">
            <object data="10.svg" type="image/svg+xml" aria-label="„Åæ„Å®„ÇÅ - ÁµÇ„Çè„Çâ„Å™„ÅÑÂÜíÈô∫„Å∏„ÅÆÊãõÂæÖ"></object>
        </div>
    </div>

    <div class="navigation" id="navigation">
        <div class="nav-dot active" onclick="goToSlide(1)"></div>
        <div class="nav-dot" onclick="goToSlide(2)"></div>
        <div class="nav-dot" onclick="goToSlide(3)"></div>
        <div class="nav-dot" onclick="goToSlide(4)"></div>
        <div class="nav-dot" onclick="goToSlide(5)"></div>
        <div class="nav-dot" onclick="goToSlide(6)"></div>
        <div class="nav-dot" onclick="goToSlide(7)"></div>
        <div class="nav-dot" onclick="goToSlide(8)"></div>
        <div class="nav-dot" onclick="goToSlide(9)"></div>
        <div class="nav-dot" onclick="goToSlide(10)"></div>
    </div>

    <div class="help-overlay" id="helpOverlay">
        <div class="help-content">
            <h2>üéÆ Êìç‰ΩúÊñπÊ≥ï</h2>
            <p><span class="key-hint">‚Üê</span><span class="key-hint">‚Üí</span> „Çπ„É©„Ç§„ÉâÁßªÂãï</p>
            <p><span class="key-hint">Space</span> Ê¨°„ÅÆ„Çπ„É©„Ç§„Éâ</p>
            <p><span class="key-hint">Home</span> ÊúÄÂàù„ÅÆ„Çπ„É©„Ç§„Éâ</p>
            <p><span class="key-hint">End</span> ÊúÄÂæå„ÅÆ„Çπ„É©„Ç§„Éâ</p>
            <p><span class="key-hint">F</span> ÂÖ®ÁîªÈù¢Âàá„ÇäÊõø„Åà</p>
            <p><span class="key-hint">Esc</span> „Éò„É´„Éó„ÇíÈñâ„Åò„Çã</p>
            <br>
            <p>„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éâ„ÉÉ„Éà„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶<br>Áõ¥Êé•„Çπ„É©„Ç§„Éâ„Å´ÁßªÂãï„Åß„Åç„Åæ„Åô</p>
            <br>
            <button class="control-btn" onclick="toggleHelp()">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 10;
        let isTransitioning = false;

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.addEventListener('keydown', function(e) {
            if (isTransitioning) return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(1);
                    break;
                case 'End':
                    e.preventDefault();
                    goToSlide(totalSlides);
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (document.getElementById('helpOverlay').style.display === 'flex') {
                        toggleHelp();
                    }
                    break;
            }
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÔºà„É¢„Éê„Ç§„É´ÂØæÂøúÔºâ
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            if (isTransitioning) return;
            
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                goToSlide(currentSlide - 1);
            }
        }

        function goToSlide(slideNumber) {
            if (slideNumber === currentSlide || isTransitioning) return;
            
            isTransitioning = true;
            
            // ÁèæÂú®„ÅÆ„Çπ„É©„Ç§„Éâ„ÇíÈùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            document.querySelector('.slide.active').classList.remove('active');
            document.querySelector('.nav-dot.active').classList.remove('active');
            
            // Êñ∞„Åó„ÅÑ„Çπ„É©„Ç§„Éâ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            const newSlide = document.querySelector(`[data-slide="${slideNumber}"]`);
            const newNavDot = document.querySelectorAll('.nav-dot')[slideNumber - 1];
            
            setTimeout(() => {
                newSlide.classList.add('active');
                newNavDot.classList.add('active');
                
                currentSlide = slideNumber;
                updateUI();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 100);
            }, 100);
        }

        function updateUI() {
            // „Çπ„É©„Ç§„Éâ„Ç´„Ç¶„É≥„Çø„Éº„ÇíÊõ¥Êñ∞
            document.getElementById('slideCounter').textContent = `${currentSlide} / ${totalSlides}`;
            
            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇíÊõ¥Êñ∞
            const progress = (currentSlide / totalSlides) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function toggleHelp() {
            const helpOverlay = document.getElementById('helpOverlay');
            helpOverlay.style.display = helpOverlay.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function resetPresentation() {
            goToSlide(1);
        }

        // ÂàùÊúüÂåñ
        updateUI();

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ
        document.addEventListener('fullscreenchange', function() {
            const fullscreenBtn = document.querySelector('.control-btn:nth-child(2)');
            fullscreenBtn.textContent = document.fullscreenElement ? 'ÂÖ®ÁîªÈù¢ÁµÇ‰∫Ü' : 'ÂÖ®ÁîªÈù¢';
        });

        // „Éó„É™„É≠„Éº„ÉâÊ©üËÉΩÔºà„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÂêë‰∏äÔºâ
        function preloadSVGs() {
            for (let i = 1; i <= totalSlides; i++) {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = `${i}.svg`;
                link.as = 'image';
                document.head.appendChild(link);
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´„Éó„É™„É≠„Éº„ÉâÈñãÂßã
        window.addEventListener('load', preloadSVGs);

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        document.querySelectorAll('object').forEach((obj, index) => {
            obj.addEventListener('error', function() {
                console.error(`„Çπ„É©„Ç§„Éâ ${index + 1} „ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü`);
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØË°®Á§∫„Å™„Å©„ÅÆÂá¶ÁêÜ„Çí„Åì„Åì„Å´ËøΩÂä†ÂèØËÉΩ
            });
        });
    </script>
