<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TANREN戦略転換会議</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .slide-container {
      width: 1280px;
      min-height: 720px;
      position: relative;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: white;
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1.1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .highlight {
      color: #FF6B6B;
      position: relative;
      display: inline-block;
    }

    .diagonal-line {
      position: absolute;
      width: 150%;
      height: 5px;
      background-color: #FF6B6B;
      transform: rotate(-5deg) translateY(25px);
      left: -25%;
      z-index: -1;
    }

    .corner-shape {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 400px;
      background: rgba(255, 107, 107, 0.15);
      clip-path: polygon(100% 0, 0% 100%, 100% 100%);
      z-index: 1;
    }

    .corner-shape-2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      background: rgba(255, 107, 107, 0.1);
      clip-path: polygon(0 0, 100% 0, 0 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="slide-container flex flex-col justify-center items-center p-16">
    <div class="corner-shape"></div>
    <div class="corner-shape-2"></div>

    <div class="content text-center max-w-4xl">
      <h1 class="title text-8xl mb-6">
        TANREN<span class="text-7xl">戦略転換会議</span>
      </h1>

      <div class="relative inline-block">
        <h2 class="text-5xl font-bold mb-12 mt-2">
          <span class="highlight">二次創業</span>への決断
          <div class="diagonal-line"></div>
        </h2>
      </div>

      <p class="text-xl opacity-80 mt-12">
        「我々の生き残る道は、爆速で自走するAI時代の<br>
        <span class="text-2xl font-bold">新たな地平を切り開くことだ</span>」
      </p>

      <div class="mt-24 flex items-center justify-center">
        <div class="px-8 py-4 border-2 border-white rounded-full flex items-center">
          <div class="mr-4 text-3xl">
            <i class="fas fa-rocket text-yellow-300"></i>
          </div>
          <div class="text-left">
            <div class="text-lg opacity-90">2023年6月10日</div>
            <div class="text-xl font-bold">TANREN株式会社</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
