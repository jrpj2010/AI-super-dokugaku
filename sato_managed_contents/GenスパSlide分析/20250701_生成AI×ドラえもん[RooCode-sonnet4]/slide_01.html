<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成AI × ドラえもん - タイトル</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }

    .slide-container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .geometric-decoration {
      position: absolute;
      border: 2px solid rgba(0, 102, 204, 0.3);
      border-radius: 50%;
    }

    .decoration-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      right: 10%;
      animation: float 6s ease-in-out infinite;
    }

    .decoration-2 {
      width: 150px;
      height: 150px;
      bottom: 15%;
      left: 8%;
      animation: float 8s ease-in-out infinite reverse;
    }

    .decoration-3 {
      width: 100px;
      height: 100px;
      top: 60%;
      right: 20%;
      animation: float 7s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .highlight-blue {
      background: linear-gradient(45deg, #0066CC, #4A90E2);
    }

    .highlight-red {
      background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
    }

    .highlight-yellow {
      background: linear-gradient(45deg, #FFD700, #FFF176);
    }

    .doraemon-icon {
      font-size: 8rem;
      background: linear-gradient(45deg, #0066CC, #87CEEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .subtitle-glow {
      text-shadow: 0 0 20px rgba(0, 102, 204, 0.5);
    }
  </style>
</head>

<body>
  <div class="slide-container flex items-center justify-center p-8">
    <!-- 幾何学装飾 -->
    <div class="geometric-decoration decoration-1"></div>
    <div class="geometric-decoration decoration-2"></div>
    <div class="geometric-decoration decoration-3"></div>

    <!-- メインコンテンツ -->
    <div class="text-center max-w-6xl mx-auto fade-in">
      <!-- ドラえもんアイコン -->
      <div class="doraemon-icon mb-8">
        <i class="fas fa-robot"></i>
      </div>

      <!-- メインタイトル -->
      <h1 class="text-6xl md:text-7xl font-black text-white mb-6 leading-tight">
        <span class="highlight-blue text-transparent bg-clip-text px-4 py-2 rounded-lg">生成AI</span>
        <span class="text-white mx-4">×</span>
        <span class="highlight-yellow text-transparent bg-clip-text px-4 py-2 rounded-lg">ドラえもん</span>
      </h1>

      <!-- サブタイトル -->
      <h2 class="text-3xl md:text-4xl font-bold text-blue-300 mb-8 subtitle-glow">
        不可能を可能にする未来のビジネス革命
      </h2>

      <!-- キャッチフレーズ -->
      <div
        class="bg-gradient-to-r from-blue-900/50 to-purple-900/50 backdrop-blur-sm rounded-2xl p-8 border border-blue-400/30">
        <p class="text-xl md:text-2xl text-white font-medium leading-relaxed">
          <i class="fas fa-magic text-yellow-400 mr-3"></i>
          あの憧れの秘密道具が、今ここに。
          <br>
          <span class="text-blue-300">AIが実現する、夢の未来がビジネスを変える</span>
        </p>
      </div>

      <!-- 装飾的な要素 -->
      <div class="flex justify-center items-center mt-12 space-x-8">
        <div
          class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center">
          <i class="fas fa-lightbulb text-yellow-300 text-2xl"></i>
        </div>
        <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
        <div
          class="w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-700 rounded-full flex items-center justify-center">
          <i class="fas fa-rocket text-white text-2xl"></i>
        </div>
        <div class="w-20 h-1 bg-gradient-to-r from-purple-500 to-red-500 rounded-full"></div>
        <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-700 rounded-full flex items-center justify-center">
          <i class="fas fa-star text-yellow-300 text-2xl"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
