  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background: #0f0f23;
    }

    .presentation-container {
      width: 1920px;
      height: 1080px;
      position: relative;
      overflow: hidden;
    }

    .slide-frame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide-frame.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .slide-frame.active {
      opacity: 1;
      pointer-events: all;
    }

    .navigation {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(97, 218, 251, 0.3);
      z-index: 1000;
    }

    .nav-button {
      background: linear-gradient(45deg, #61dafb, #3023ae);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(97, 218, 251, 0.4);
    }

    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .slide-indicator {
      display: flex;
      gap: 10px;
    }

    .indicator-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicator-dot.active {
      background: #61dafb;
      transform: scale(1.3);
    }

    .slide-counter {
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin: 0 15px;
    }

    .fullscreen-button {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .fullscreen-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .presentation-title {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 24px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(97, 218, 251, 0.3);
      z-index: 1000;
    }

    .keyboard-shortcuts {
      position: fixed;
      top: 100px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(97, 218, 251, 0.3);
      z-index: 1000;
      opacity: 0.7;
    }

    .keyboard-shortcuts h4 {
      margin-bottom: 10px;
      color: #61dafb;
    }

    .keyboard-shortcuts div {
      margin-bottom: 5px;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0c0b2b 0%, #3023ae 50%, #c86dd7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 2000;
      transition: opacity 0.5s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-title {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ffffff, #61dafb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(97, 218, 251, 0.3);
      border-top: 4px solid #61dafb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 18px;
      color: #d1d5db;
    }
  </style>
</head>

<body>
  <!-- üöÄ „Çπ„Ç±„Éº„É´„É©„ÉÉ„Éë„ÉºÈñãÂßã -->
  <div id="scaleWrapper" style="transform-origin:top left;">

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-title">Claude 4 „Éó„É¨„Çº„É≥„ÉÜ„Éº„Ç∑„Éß„É≥</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">È´òÂìÅË≥™„Çπ„É©„Ç§„Éâ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>

    <!-- Presentation Title -->
    <div class="presentation-title">
      <i class="fas fa-robot mr-3"></i>
      Claude 4„ÅåÂ§â„Åà„ÇãÂñ∂Ê•≠„ÅÆÊú™Êù•
    </div>

    <!-- Keyboard Shortcuts -->
    <div class="keyboard-shortcuts">
      <h4><i class="fas fa-keyboard mr-2"></i>„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà</h4>
      <div>‚Üí / Space: Ê¨°„ÅÆ„Çπ„É©„Ç§„Éâ</div>
      <div>‚Üê / Backspace: Ââç„ÅÆ„Çπ„É©„Ç§„Éâ</div>
      <div>F: „Éï„É´„Çπ„ÇØ„É™„Éº„É≥</div>
      <div>Esc: ÊúÄÂàù„ÅÆ„Çπ„É©„Ç§„Éâ„Å´Êàª„Çã</div>
    </div>

    <div class="presentation-container">
      <!-- Slide 1: Title -->
      <iframe src="slide1_title.html" class="slide-frame active" id="slide1"></iframe>

      <!-- Slide 2: Rakuten Case -->
      <iframe src="slide2_rakuten_case.html" class="slide-frame hidden" id="slide2"></iframe>

      <!-- Slide 3: GitHub Sonnet 4 -->
      <iframe src="slide3_github_sonnet4.html" class="slide-frame hidden" id="slide3"></iframe>

      <!-- Slide 4: Future Action -->
      <iframe src="slide4_future_action.html" class="slide-frame hidden" id="slide4"></iframe>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <button class="nav-button" id="prevButton" onclick="previousSlide()">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="slide-indicator">
        <div class="indicator-dot active" onclick="goToSlide(1)"></div>
        <div class="indicator-dot" onclick="goToSlide(2)"></div>
        <div class="indicator-dot" onclick="goToSlide(3)"></div>
        <div class="indicator-dot" onclick="goToSlide(4)"></div>
      </div>

      <div class="slide-counter">
        <span id="currentSlide">1</span> / 4
      </div>

      <button class="nav-button" id="nextButton" onclick="nextSlide()">
        <i class="fas fa-chevron-right"></i>
      </button>

      <button class="fullscreen-button" onclick="toggleFullscreen()">
        <i class="fas fa-expand mr-2"></i>„Éï„É´„Çπ„ÇØ„É™„Éº„É≥
      </button>
    </div>

    <!-- „Çπ„Ç±„Éº„É´„É©„ÉÉ„Éë„ÉºÁµÇ‰∫Ü -->
  </div>

  <script>
    let currentSlideIndex = 1;
    const totalSlides = 4;

    // Initialize presentation
    document.addEventListener('DOMContentLoaded', function () {
      // Hide loading screen after a short delay
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
      }, 2000);

      updateNavigation();
    });

    function showSlide(index) {
      // Hide all slides
      for (let i = 1; i <= totalSlides; i++) {
        const slide = document.getElementById(`slide${i}`);
        const dot = document.querySelectorAll('.indicator-dot')[i - 1];

        if (i === index) {
          slide.classList.remove('hidden');
          slide.classList.add('active');
          dot.classList.add('active');
        } else {
          slide.classList.add('hidden');
          slide.classList.remove('active');
          dot.classList.remove('active');
        }
      }

      currentSlideIndex = index;
      document.getElementById('currentSlide').textContent = index;
      updateNavigation();
    }

    function nextSlide() {
      if (currentSlideIndex < totalSlides) {
        showSlide(currentSlideIndex + 1);
      }
    }

    function previousSlide() {
      if (currentSlideIndex > 1) {
        showSlide(currentSlideIndex - 1);
      }
    }

    function goToSlide(index) {
      showSlide(index);
    }

    function updateNavigation() {
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      prevButton.disabled = currentSlideIndex === 1;
      nextButton.disabled = currentSlideIndex === totalSlides;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function (event) {
      switch (event.key) {
        case 'ArrowRight':
        case ' ':
          event.preventDefault();
          nextSlide();
          break;
        case 'ArrowLeft':
        case 'Backspace':
          event.preventDefault();
          previousSlide();
          break;
        case 'f':
        case 'F':
          event.preventDefault();
          toggleFullscreen();
          break;
        case 'Escape':
          if (!document.fullscreenElement) {
            goToSlide(1);
          }
          break;
        case '1':
        case '2':
        case '3':
        case '4':
          event.preventDefault();
          goToSlide(parseInt(event.key));
          break;
      }
    });

    // Auto-hide navigation after inactivity
    let navigationTimer;
    const navigation = document.querySelector('.navigation');
    const presentationTitle = document.querySelector('.presentation-title');
    const keyboardShortcuts = document.querySelector('.keyboard-shortcuts');

    function showNavigation() {
      navigation.style.opacity = '1';
      presentationTitle.style.opacity = '1';
      keyboardShortcuts.style.opacity = '0.7';

      clearTimeout(navigationTimer);
      navigationTimer = setTimeout(() => {
        navigation.style.opacity = '0.3';
        presentationTitle.style.opacity = '0.3';
        keyboardShortcuts.style.opacity = '0.1';
      }, 3000);
    }

    document.addEventListener('mousemove', showNavigation);
    document.addEventListener('keydown', showNavigation);

    // Initialize auto-hide with reduced default opacity
    showNavigation();
    setTimeout(() => {
      navigation.style.opacity = '0.4';
      presentationTitle.style.opacity = '0.4';
      keyboardShortcuts.style.opacity = '0.2';
    }, 0);

    // Swipe support for touch devices
    let startX = null;

    document.addEventListener('touchstart', function (event) {
      startX = event.touches[0].clientX;
    });

    document.addEventListener('touchend', function (event) {
      if (startX === null) return;

      const endX = event.changedTouches[0].clientX;
      const diffX = startX - endX;

      if (Math.abs(diffX) > 50) { // Minimum swipe distance
        if (diffX > 0) {
          nextSlide(); // Swipe left - next slide
        } else {
          previousSlide(); // Swipe right - previous slide
        }
      }

      startX = null;
    });

    // ÁîªÈù¢„Çµ„Ç§„Ç∫„Å´Âêà„Çè„Åõ„Å¶ scaleWrapper „Çí„É™„Çµ„Ç§„Ç∫
    function updateScale() {
      const baseW = 1920;
      const baseH = 1080;
      const scale = Math.min(window.innerWidth / baseW, window.innerHeight / baseH);
      const wrapper = document.getElementById('scaleWrapper');
      wrapper.style.transform = `scale(${scale})`;
      // ‰∏≠Â§ÆÂØÑ„Åõ
      wrapper.style.position = 'absolute';
      wrapper.style.left = `${(window.innerWidth - baseW * scale) / 2}px`;
      wrapper.style.top = `${(window.innerHeight - baseH * scale) / 2}px`;
    }

    window.addEventListener('resize', updateScale);
    window.addEventListener('DOMContentLoaded', function () {
      updateScale();
      // Ëá™ÂæãÂìÅË≥™Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†
      setTimeout(qualityCheck, 3000);
    });

    // ü§ñ Ëá™ÂæãÂûãÂìÅË≥™Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†
    function qualityCheck() {
      const slides = ['slide1', 'slide2', 'slide3', 'slide4'];
      slides.forEach(slideId => {
        const iframe = document.getElementById(slideId);
        if (iframe) {
          iframe.onload = function () {
            try {
              const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
              const body = iframeDoc.body;
              if (body.scrollHeight > 1080) {
                console.warn(`‚ö†Ô∏è ${slideId}: È´ò„ÅïË∂ÖÈÅéÊ§úÂá∫ (${body.scrollHeight}px > 1080px)`);
                // Ëá™Âãï‰øÆÊ≠£ÊèêÊ°à
                console.log(`üîß ${slideId}: Ëá™ÂãïÂúßÁ∏ÆÊé®Â•®`);
              } else {
                console.log(`‚úÖ ${slideId}: È´ò„ÅïÂà∂ÈôêÂÜÖ (${body.scrollHeight}px)`);
              }
            } catch (e) {
              console.log(`üîí ${slideId}: „ÇØ„É≠„Çπ„Ç™„É™„Ç∏„É≥Âà∂Èôê (Ê≠£Â∏∏)`);
            }
          };
        }
      });
    }
  </script>
