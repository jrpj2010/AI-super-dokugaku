<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【衝撃】Claude 4が変える営業の未来</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      overflow: hidden;
    }

    .slide {
      width: 1280px;
      min-height: 720px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0b2b 0%, #3023ae 50%, #c86dd7 100%);
      color: #ffffff;
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      line-height: 1.2;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.4;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .presenter {
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .date {
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .highlight {
      color: #61dafb;
      display: inline-block;
    }

    .ai-grid {
      position: absolute;
      right: -100px;
      bottom: -100px;
      width: 500px;
      height: 500px;
      opacity: 0.15;
      transform: rotate(15deg);
      z-index: 1;
    }

    .ai-grid:before,
    .ai-grid:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
    }

    .ai-grid:after {
      background-size: 150px 150px;
    }

    .ai-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      z-index: 1;
    }

    .circle1 {
      top: -50px;
      left: -50px;
      background: radial-gradient(circle, rgba(97, 218, 251, 0.2) 0%, rgba(97, 218, 251, 0) 70%);
    }

    .circle2 {
      bottom: 100px;
      left: 150px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(200, 109, 215, 0.2) 0%, rgba(200, 109, 215, 0) 70%);
    }

    .content-wrapper {
      position: relative;
      z-index: 10;
    }

    .glow {
      text-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
    }
  </style>
</head>

<body>
  <div class="slide flex items-center justify-center">
    <div class="ai-grid"></div>
    <div class="ai-circle circle1"></div>
    <div class="ai-circle circle2"></div>

    <div class="content-wrapper px-24 py-16 w-full">
      <div class="mb-4">
        <span class="inline-block py-1 px-3 bg-white text-blue-900 rounded-md text-sm font-bold mb-4 animate-tag">AI
          INSIGHT / DEEP RESEARCH</span>
      </div>

      <h1 class="title text-6xl mb-6">
        <span class="highlight glow">【衝撃】</span>Claude 4が変える<br>営業の未来
      </h1>

      <h2 class="subtitle text-2xl mb-16 opacity-90 max-w-4xl">
        世界最高峰AIが見せた<span class="highlight">「7時間連続稼働」</span>の真実と<br>
        2026年の予言
      </h2>

      <div class="absolute bottom-16 left-24 flex items-center">
        <div class="w-12 h-12 rounded-full bg-white bg-opacity-20 flex items-center justify-center mr-4">
          <i class="fas fa-user text-xl"></i>
        </div>
        <div>
          <p class="presenter text-sm opacity-80">PRESENTER</p>
          <p class="font-bold text-lg">TANREN株式会社 代表取締役 佐藤勝彦</p>
        </div>
      </div>

      <div class="absolute bottom-16 right-24">
        <p class="date text-sm opacity-70">
          <i class="far fa-calendar-alt mr-2"></i>2025-05-23
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      gsap.from(".title", { duration: 1, y: 50, opacity: 0, ease: "power3.out" });
      gsap.from(".subtitle", { duration: 1, y: 30, opacity: 0, delay: 0.3, ease: "power3.out" });
      gsap.from(".presenter", { duration: 0.8, x: -30, opacity: 0, delay: 0.6, ease: "power3.out" });
      gsap.from(".date", { duration: 0.8, x: 30, opacity: 0, delay: 0.6, ease: "power3.out" });
      gsap.from(".animate-tag", { duration: 0.5, y: -20, opacity: 0, ease: "back.out(1.7)" });
      gsap.to(".highlight", { duration: 1.5, color: "#fff", delay: 1.2, yoyo: true, repeat: -1, ease: "power1.inOut" });
      gsap.from(".ai-circle", { duration: 2, scale: 0.5, opacity: 0, stagger: 0.2, ease: "elastic.out(1, 0.3)" });
    });
  </script>
</body>

</html>
