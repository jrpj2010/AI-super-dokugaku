<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ先</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
      overflow: hidden;
    }

    .slide {
      width: 1280px;
      min-height: 720px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #4daa57 0%, #228b9b 50%, #1e6091 100%);
      color: #ffffff;
    }

    .title {
      font-weight: 900;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .content-wrapper {
      position: relative;
      z-index: 10;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(30px);
      border-left: 4px solid rgba(255, 255, 255, 0.5);
    }

    .ai-grid {
      position: absolute;
      left: -150px;
      bottom: -150px;
      width: 600px;
      height: 600px;
      opacity: 0.05;
      transform: rotate(15deg);
      z-index: 0;
    }

    .ai-grid:before,
    .ai-grid:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
    }

    .floating-element {
      position: absolute;
      opacity: 0.15;
      z-index: 0;
    }

    .tagline {
      font-weight: 800;
      background: linear-gradient(90deg, #b0f2b4, #f7f5dd);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    .company-logo {
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }

    .contact-btn {
      background: linear-gradient(90deg, #4daa57, #228b9b);
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .contact-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .contact-info:hover .contact-icon {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    .presenter-info {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
    }

    .powered-by {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      font-size: 0.75rem;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .powered-by:hover {
      opacity: 1;
    }

    .claude-logo {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .claude-logo::before {
      content: "C";
      font-weight: bold;
      color: white;
    }

    .neon-border {
      position: relative;
    }

    .neon-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 15px rgba(176, 242, 180, 0.5);
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .neon-border:hover::after {
      opacity: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 2s ease-in-out forwards;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    .seminar-badge {
      position: absolute;
      top: -15px;
      right: -15px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      border-radius: 50px;
      padding: 5px 15px;
      font-weight: bold;
      font-size: 0.8rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: rotate(10deg);
    }
  </style>
</head>

<body>
  <div class="slide flex items-center justify-center">
    <div class="ai-grid"></div>

    <!-- Abstract shapes in background -->
    <svg class="floating-element" style="right: 100px; top: 120px; width: 200px; height: 200px;" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"></circle>
      <circle cx="50" cy="50" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"></circle>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"></circle>
    </svg>

    <svg class="floating-element" style="left: 150px; bottom: 80px; width: 300px; height: 300px;" viewBox="0 0 100 100">
      <polygon points="50,0 100,50 50,100 0,50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"></polygon>
      <polygon points="50,10 90,50 50,90 10,50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"></polygon>
    </svg>

    <!-- Connection lines SVG -->
    <svg width="100%" height="100%" style="position: absolute; z-index: 1; pointer-events: none;">
      <path class="animated-path" d="M640,300 C740,250 740,450 840,400" stroke="rgba(255,255,255,0.3)" stroke-width="2"
        fill="none"></path>
    </svg>

    <div class="content-wrapper px-16 py-10 w-full">
      <h1 class="title text-4xl mb-10">お問い合わせ先</h1>

      <div class="grid grid-cols-2 gap-10">
        <!-- Company Info -->
        <div class="contact-card p-8 neon-border" id="company-card">
          <div class="relative">
            <div class="seminar-badge">セミナー実施中！</div>
            <div class="company-logo mb-4">TANREN</div>
            <h2 class="text-2xl font-bold mb-2">TANREN株式会社</h2>
            <p class="tagline text-xl mb-6">AI営業革命 最前線</p>

            <div class="space-y-4">
              <div class="contact-info flex items-center">
                <div class="contact-icon mr-4">
                  <i class="fas fa-globe"></i>
                </div>
                <div>
                  <div class="text-sm opacity-70">公式サイト</div>
                  <div class="font-bold">www.tanren.co.jp</div>
                </div>
              </div>

              <div class="contact-info flex items-center">
                <div class="contact-icon mr-4">
                  <i class="fas fa-envelope"></i>
                </div>
                <div>
                  <div class="text-sm opacity-70">お問い合わせ</div>
                  <div class="font-bold">info@tanren.co.jp</div>
                </div>
              </div>

              <div class="contact-info flex items-center">
                <div class="contact-icon mr-4">
                  <i class="fas fa-phone-alt"></i>
                </div>
                <div>
                  <div class="text-sm opacity-70">お電話</div>
                  <div class="font-bold">03-1234-5678</div>
                </div>
              </div>
            </div>

            <div class="mt-8">
              <a href="#" class="contact-btn inline-block px-8 py-3 text-white font-bold">
                AI営業革命セミナーに申し込む
                <i class="fas fa-arrow-right ml-2"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Presenter Info -->
        <div class="flex flex-col justify-between">
          <div class="presenter-info p-6" id="presenter-card">
            <div class="flex items-center">
              <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-user text-2xl"></i>
              </div>
              <div>
                <div class="text-sm opacity-70">プレゼンター</div>
                <div class="text-xl font-bold">佐藤 勝彦</div>
                <div class="opacity-90">TANREN株式会社 代表取締役</div>
              </div>
            </div>

            <div class="mt-4 pl-20">
              <div class="text-sm opacity-70">専門分野</div>
              <div class="flex flex-wrap gap-2 mt-1">
                <span class="px-3 py-1 bg-white bg-opacity-10 rounded-full text-sm">AI活用戦略</span>
                <span class="px-3 py-1 bg-white bg-opacity-10 rounded-full text-sm">営業DX</span>
                <span class="px-3 py-1 bg-white bg-opacity-10 rounded-full text-sm">組織変革</span>
              </div>
            </div>
          </div>

          <div class="contact-card p-6 mt-6" id="next-steps">
            <h3 class="font-bold text-xl mb-3">今日からできること</h3>

            <div class="space-y-3">
              <div class="flex items-start">
                <div
                  class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                  <i class="fas fa-download text-green-300"></i>
                </div>
                <div>
                  <div class="font-bold">資料ダウンロード</div>
                  <div class="text-sm opacity-80">今回のプレゼン資料を無料でお届け</div>
                </div>
              </div>

              <div class="flex items-start">
                <div
                  class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                  <i class="fas fa-calendar-alt text-green-300"></i>
                </div>
                <div>
                  <div class="font-bold">無料セミナーに参加</div>
                  <div class="text-sm opacity-80">毎週金曜日開催・オンライン参加可能</div>
                </div>
              </div>

              <div class="flex items-start">
                <div
                  class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                  <i class="fas fa-lightbulb text-green-300"></i>
                </div>
                <div>
                  <div class="font-bold">AI活用診断を受ける</div>
                  <div class="text-sm opacity-80">あなたの会社に最適なAI戦略を提案</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="powered-by">
        <div class="claude-logo"></div>
        <span>Powered by Claude 4</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Animate company card
      setTimeout(() => {
        const companyCard = document.getElementById('company-card');
        companyCard.style.animation = 'fadeInUp 0.8s cubic-bezier(0.17, 0.89, 0.32, 1.25) forwards';
      }, 300);

      // Animate presenter card
      setTimeout(() => {
        const presenterCard = document.getElementById('presenter-card');
        presenterCard.style.animation = 'fadeInUp 0.8s cubic-bezier(0.17, 0.89, 0.32, 1.25) forwards';
      }, 500);

      // Animate next steps card
      setTimeout(() => {
        const nextSteps = document.getElementById('next-steps');
        nextSteps.style.animation = 'fadeInUp 0.8s cubic-bezier(0.17, 0.89, 0.32, 1.25) forwards';
      }, 700);
    });
  </script>
</body>

</html>
