<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチモーダルAI技術</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2c1810 0%, #3d2914 50%, #FF6B6B 100%);
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .title {
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .highlight {
            position: relative;
            display: inline-block;
            color: #00FFFF;
            transform: rotate(-1deg);
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -5px;
            right: -5px;
            height: 8px;
            background: rgba(0, 255, 255, 0.3);
            transform: rotate(2deg);
            z-index: -1;
        }
        
        .tech-box {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .ai-model {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0.5rem 0;
        }
        
        .model-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        
        .gemini-icon { background: rgba(66, 133, 244, 0.3); color: #4285f4; }
        .claude-icon { background: rgba(255, 107, 107, 0.3); color: #ff6b6b; }
        .azure-icon { background: rgba(0, 120, 212, 0.3); color: #0078d4; }
        
        .capability-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .capability-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .decoration-brain {
            position: absolute;
            top: 60px;
            right: 80px;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
        }
        
        .decoration-brain::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        .decoration-network {
            position: absolute;
            bottom: 80px;
            left: 60px;
            width: 120px;
            height: 120px;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 40px 40px;
        }
        
        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-1 {
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-2 {
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-3 {
            animation: fadeInUp 1.2s ease-out 0.9s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decoration-brain"></div>
        <div class="decoration-network"></div>
        
        <div class="text-center z-10 max-w-7xl px-8">
            <h1 class="title text-5xl text-white mb-6 fade-in-up">
                マルチモーダル<span class="highlight">AI技術</span>
            </h1>
            <h2 class="text-2xl text-gray-100 mb-8 fade-in-up">
                世界標準対応による競争優位性確立
            </h2>
            
            <div class="tech-box fade-in-up-delay-1 mb-6">
                <h3 class="text-3xl text-white mb-6 font-bold">
                    <i class="fas fa-robot mr-3 text-cyan-300"></i>
                    次世代AI統合プラットフォーム
                </h3>
                
                <div class="space-y-4">
                    <div class="ai-model fade-in-up-delay-2">
                        <div class="model-icon gemini-icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <div class="text-white font-bold text-lg">Gemini Pro</div>
                            <div class="text-gray-200">動画分析・YouTube直接処理・マルチモーダル対応</div>
                        </div>
                        <div class="text-yellow-300 font-bold">NEW</div>
                    </div>
                    
                    <div class="ai-model fade-in-up-delay-2">
                        <div class="model-icon claude-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <div class="text-white font-bold text-lg">Claude Sonnet</div>
                            <div class="text-gray-200">高度推論・長文処理・コード生成特化</div>
                        </div>
                        <div class="text-green-300 font-bold">CORE</div>
                    </div>
                    
                    <div class="ai-model fade-in-up-delay-3">
                        <div class="model-icon azure-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <div class="text-white font-bold text-lg">Azure OpenAI</div>
                            <div class="text-gray-200">エンタープライズ対応・既存資産活用</div>
                        </div>
                        <div class="text-blue-300 font-bold">BASE</div>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-6">
                <div class="tech-box fade-in-up-delay-2">
                    <h3 class="text-2xl text-white mb-4 font-bold">
                        <i class="fas fa-globe mr-3 text-green-300"></i>
                        多様な入力形式対応
                    </h3>
                    <div class="capability-grid">
                        <div class="capability-item">
                            <i class="fas fa-microphone text-2xl text-blue-300 mb-2"></i>
                            <div class="text-white text-sm">音声</div>
                        </div>
                        <div class="capability-item">
                            <i class="fas fa-video text-2xl text-red-300 mb-2"></i>
                            <div class="text-white text-sm">動画</div>
                        </div>
                        <div class="capability-item">
                            <i class="fas fa-file-pdf text-2xl text-orange-300 mb-2"></i>
                            <div class="text-white text-sm">文書</div>
                        </div>
                    </div>
                </div>
                
                <div class="tech-box fade-in-up-delay-3">
                    <h3 class="text-2xl text-white mb-4 font-bold">
                        <i class="fas fa-chart-line mr-3 text-purple-300"></i>
                        分析能力の進化
                    </h3>
                    <div class="space-y-3 text-left">
                        <div>
                            <div class="text-yellow-300 font-bold">非言語情報解析</div>
                            <div class="text-gray-200 text-sm">音声波形、表情、ジェスチャー</div>
                        </div>
                        <div>
                            <div class="text-yellow-300 font-bold">感情認識</div>
                            <div class="text-gray-200 text-sm">話速、トーン、タイミング分析</div>
                        </div>
                        <div>
                            <div class="text-yellow-300 font-bold">コンテキスト理解</div>
                            <div class="text-gray-200 text-sm">長時間会議の包括的分析</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-2xl text-white fade-in-up-delay-3">
                <i class="fas fa-rocket mr-3 text-cyan-400"></i>
                技術的差別化による<span class="highlight">参入障壁</span>構築
            </div>
        </div>
    </div>
</body>
</html>
