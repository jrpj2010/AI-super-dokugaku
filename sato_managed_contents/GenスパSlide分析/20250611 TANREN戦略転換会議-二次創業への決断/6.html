<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code革命</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .slide-container {
            width: 100%;
            min-height: 100vh;
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2c1810 0%, #3d2914 50%, #FF6B6B 100%);
            font-family: 'Noto Sans JP', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        
        @media (max-width: 1300px) {
            .slide-container {
                padding: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .slide-container {
                padding: 10px;
            }
            
            .title {
                font-size: 2.5rem !important;
            }
            
            .action-box, .efficiency-box, .phase-card, .timeline-box {
                padding: 1rem;
                margin: 0.5rem;
            }
            
            .team-member, .metric-item {
                padding: 1rem;
            }
            
            .productivity-metrics, .timeline-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        
        .title {
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .highlight {
            position: relative;
            display: inline-block;
            color: #FFD700;
            transform: rotate(-1deg);
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -5px;
            right: -5px;
            height: 8px;
            background: rgba(255, 215, 0, 0.3);
            transform: rotate(2deg);
            z-index: -1;
        }
        
        .revolution-box {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .cost-comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .agent-feature {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0.5rem;
        }
        
        .decoration-gear-1 {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        .decoration-gear-1::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .decoration-triangle-1 {
            position: absolute;
            bottom: 100px;
            left: 80px;
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-1 {
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-2 {
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-3 {
            animation: fadeInUp 1.2s ease-out 0.9s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decoration-gear-1"></div>
        <div class="decoration-triangle-1"></div>
        
        <div class="text-center z-10 max-w-7xl px-8">
            <h1 class="title text-5xl text-white mb-8 fade-in-up">
                Claude Code<span class="highlight">革命</span>
            </h1>
            <h2 class="text-2xl text-gray-100 mb-6 fade-in-up">
                24時間365日稼働する分身エージェント
            </h2>
            
            <div class="revolution-box fade-in-up-delay-1 mb-6">
                <h3 class="text-3xl text-white mb-6 font-bold">
                    <i class="fas fa-calculator mr-3 text-yellow-300"></i>
                    破格のコストパフォーマンス
                </h3>
                
                <div class="cost-comparison">
                    <div class="text-center">
                        <div class="text-3xl text-yellow-300 font-bold">¥35,000</div>
                        <div class="text-white text-lg">/ 月額</div>
                        <div class="text-gray-200">Claude Code Pro</div>
                    </div>
                    <div class="text-4xl text-white">
                        <i class="fas fa-less-than"></i>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl text-red-300 font-bold">¥200,000+</div>
                        <div class="text-white text-lg">/ 月額</div>
                        <div class="text-gray-200">エンジニア1名</div>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="agent-feature fade-in-up-delay-2">
                    <i class="fas fa-clock text-3xl text-blue-300 mb-2"></i>
                    <div class="text-white font-bold">24時間稼働</div>
                    <div class="text-gray-200 text-sm">無休での開発</div>
                </div>
                
                <div class="agent-feature fade-in-up-delay-2">
                    <i class="fas fa-code text-3xl text-green-300 mb-2"></i>
                    <div class="text-white font-bold">自動修正</div>
                    <div class="text-gray-200 text-sm">エラー自己解決</div>
                </div>
                
                <div class="agent-feature fade-in-up-delay-3">
                    <i class="fas fa-layer-group text-3xl text-purple-300 mb-2"></i>
                    <div class="text-white font-bold">並列処理</div>
                    <div class="text-gray-200 text-sm">複数プロジェクト</div>
                </div>
                
                <div class="agent-feature fade-in-up-delay-3">
                    <i class="fas fa-file-alt text-3xl text-orange-300 mb-2"></i>
                    <div class="text-white font-bold">文書生成</div>
                    <div class="text-gray-200 text-sm">20万文字処理</div>
                </div>
            </div>
            
            <div class="revolution-box fade-in-up-delay-2">
                <h3 class="text-2xl text-white mb-4 font-bold">
                    <i class="fas fa-rocket mr-3 text-green-300"></i>
                    実証された生産性革命
                </h3>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 text-left">
                    <div>
                        <h4 class="text-lg text-yellow-300 font-bold mb-2">書籍執筆プロジェクト</h4>
                        <p class="text-gray-200">会食での要求を一晩で230万文字の原稿に反映</p>
                    </div>
                    <div>
                        <h4 class="text-lg text-yellow-300 font-bold mb-2">プレゼン資料作成</h4>
                        <p class="text-gray-200">前田鎌利メソッドベースの30枚スライドを自動生成</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-2xl text-white fade-in-up-delay-3">
                <i class="fas fa-brain mr-3 text-purple-400"></i>
                人間の限界を超えた<span class="highlight">認知労働</span>の自動化
            </div>
        </div>
    </div>
</body>
</html>
