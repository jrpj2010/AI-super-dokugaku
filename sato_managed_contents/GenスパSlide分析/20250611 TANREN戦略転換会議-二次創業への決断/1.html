<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANREN戦略転換会議 - 二次創業への決断</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .title {
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .highlight {
            position: relative;
            display: inline-block;
            color: #FF6B6B;
            transform: rotate(-1deg);
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -5px;
            right: -5px;
            height: 8px;
            background: rgba(255, 107, 107, 0.3);
            transform: rotate(2deg);
            z-index: -1;
        }
        
        .decoration-triangle-1 {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255, 107, 107, 0.1);
            clip-path: polygon(100% 0%, 0% 100%, 100% 100%);
        }
        
        .decoration-triangle-2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: rgba(108, 92, 231, 0.1);
            clip-path: polygon(0% 0%, 0% 100%, 100% 100%);
        }
        
        .decoration-triangle-3 {
            position: absolute;
            top: 50%;
            right: 100px;
            width: 80px;
            height: 80px;
            background: rgba(236, 201, 75, 0.15);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: translateY(-50%) rotate(45deg);
        }
        
        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-1 {
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-2 {
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decoration-triangle-1"></div>
        <div class="decoration-triangle-2"></div>
        <div class="decoration-triangle-3"></div>
        
        <div class="text-center z-10 max-w-5xl px-8">
            <h1 class="title text-6xl text-white mb-8 fade-in-up">
                TANREN戦略転換会議
            </h1>
            <h2 class="text-4xl text-gray-200 mb-12 fade-in-up-delay-1">
                <span class="highlight">二次創業</span>への決断
            </h2>
            <div class="text-xl text-gray-300 fade-in-up-delay-2">
                <div class="mb-4">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    2025年6月10日
                </div>
                <div class="mb-4">
                    <i class="fas fa-rocket mr-3"></i>
                    AGI時代の戦略的ピボット
                </div>
                <div>
                    <i class="fas fa-chart-line mr-3"></i>
                    コンサルレベル経営分析
                </div>
            </div>
        </div>
    </div>
</body>
</html>
