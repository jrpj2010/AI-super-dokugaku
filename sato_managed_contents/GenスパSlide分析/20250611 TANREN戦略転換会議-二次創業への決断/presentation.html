<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANREN戦略転換会議 - プレゼンテーション</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        #slide-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            z-index: 1000;
            font-weight: bold;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .navigation-help {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.7;
        }
        
        /* Slide-specific styles */
        .title {
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .highlight {
            position: relative;
            display: inline-block;
            transform: rotate(-1deg);
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -5px;
            right: -5px;
            height: 8px;
            background: rgba(255, 107, 107, 0.3);
            transform: rotate(2deg);
            z-index: -1;
        }
        
        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-1 {
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-2 {
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-3 {
            animation: fadeInUp 1.2s ease-out 0.9s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="presentation-container">
        <!-- Slide 1: タイトルスライド -->
        <div class="slide active">
            <div class="slide-container" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="text-center z-10 max-w-5xl px-8">
                    <h1 class="title text-6xl text-white mb-8 fade-in-up">
                        TANREN<span class="highlight" style="color: #FF6B6B;">戦略転換会議</span>
                    </h1>
                    <h2 class="text-4xl text-gray-100 mb-12 fade-in-up-delay-1">
                        二次創業への決断
                    </h2>
                    <div class="text-2xl text-gray-200 mb-8 fade-in-up-delay-2">
                        AGI時代を見据えた抜本的事業変革提案
                    </div>
                    <div class="text-xl text-gray-300 fade-in-up-delay-3">
                        2025年6月11日 | TANREN株式会社 CEO 佐藤勝彦様 専用
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Slide 20: 決断の時 -->
        <div class="slide">
            <div class="slide-container" style="background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);">
                <div class="text-center z-10 max-w-7xl px-8">
                    <h1 class="title text-6xl text-white mb-8 fade-in-up">
                        <span class="highlight" style="color: #FF6B6B;">決断の時</span>
                    </h1>
                    <h2 class="text-3xl text-gray-100 mb-12 fade-in-up">
                        AGI時代を生き抜く戦略的ピボット
                    </h2>
                    
                    <div class="text-center p-8 bg-opacity-10 bg-red-500 rounded-3xl mb-8 border-4 border-red-400 border-opacity-30 fade-in-up-delay-1">
                        <h3 class="text-4xl text-white mb-6 font-bold">
                            <i class="fas fa-exclamation-triangle mr-3 text-red-400"></i>
                            今この瞬間が分岐点
                        </h3>
                        <div class="text-2xl text-gray-100 leading-relaxed">
                            既存の延長線上では<span class="text-red-300 font-bold">生存不可能</span><br/>
                            <span class="text-red-300 font-bold">二次創業</span>による抜本的変革が唯一の道
                        </div>
                    </div>
                    
                    <div class="text-center p-6 bg-opacity-30 bg-black rounded-2xl mb-8 border-2 border-red-500 border-opacity-50 fade-in-up-delay-2">
                        <h3 class="text-3xl text-white mb-4 font-bold">
                            <i class="fas fa-handshake mr-3 text-red-400"></i>
                            コミットメント
                        </h3>
                        <div class="text-xl text-white leading-relaxed">
                            <span class="text-red-300 font-bold">200万円の戦略投資</span>と<br/>
                            <span class="text-red-300 font-bold">5年間のバイアウト計画</span>で<br/>
                            世界標準のAI人材育成プラットフォームを実現する
                        </div>
                    </div>
                    
                    <div class="mt-12 text-4xl text-white fade-in-up-delay-3">
                        <i class="fas fa-rocket mr-4 text-red-400"></i>
                        <span class="highlight" style="color: #FF6B6B;">今、行動を起こす</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="slide-counter">1 / 2</div>
    
    <div id="controls">
        <button class="control-btn" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i> 前
        </button>
        <button class="control-btn" onclick="nextSlide()">
            次 <i class="fas fa-chevron-right"></i>
        </button>
        <button class="control-btn" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i> フルスクリーン
        </button>
    </div>
    
    <div class="navigation-help">
        矢印キー ←→ または スペースキー で操作
    </div>

    <script>
        const totalSlides = 2; // 現在は2スライドのみ実装
        let currentSlide = 0;
        
        // スライド表示を更新
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            updateSlideCounter();
        }
        
        // スライドカウンターを更新
        function updateSlideCounter() {
            const counter = document.getElementById('slide-counter');
            if (counter) {
                counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
            }
        }
        
        // 次のスライドに移動
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }
        
        // 前のスライドに移動
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
        
        // 最初のスライドに移動
        function goToFirstSlide() {
            currentSlide = 0;
            showSlide(currentSlide);
        }
        
        // 最後のスライドに移動
        function goToLastSlide() {
            currentSlide = totalSlides - 1;
            showSlide(currentSlide);
        }
        
        // フルスクリーン切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('フルスクリーンの開始に失敗しました:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // キーボードイベントリスナー
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowRight':
                case ' ':
                case 'PageDown':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                case 'PageUp':
                    event.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    event.preventDefault();
                    goToFirstSlide();
                    break;
                case 'End':
                    event.preventDefault();
                    goToLastSlide();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
                case 'f':
                case 'F':
                    event.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            updateSlideCounter();
        });
    </script>
</body>
</html>
