<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カーソル活用による組織変革</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .title {
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .highlight {
            position: relative;
            display: inline-block;
            color: #FFD700;
            transform: rotate(-1deg);
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -5px;
            right: -5px;
            height: 8px;
            background: rgba(255, 215, 0, 0.3);
            transform: rotate(2deg);
            z-index: -1;
        }
        
        .transformation-box {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .before-after {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 2rem 0;
        }
        
        .before-state, .after-state {
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
        }
        
        .before-state {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 100, 100, 0.4);
        }
        
        .after-state {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(100, 255, 100, 0.4);
        }
        
        .arrow-transform {
            font-size: 3rem;
            color: #FFD700;
        }
        
        .skill-requirement {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            text-align: center;
        }
        
        .decoration-cursor {
            position: absolute;
            top: 70px;
            right: 80px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            clip-path: polygon(0% 0%, 0% 100%, 25% 75%, 50% 100%, 100% 0%);
        }
        
        .decoration-grid {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 120px;
            height: 120px;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-1 {
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-2 {
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .fade-in-up-delay-3 {
            animation: fadeInUp 1.2s ease-out 0.9s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decoration-cursor"></div>
        <div class="decoration-grid"></div>
        
        <div class="text-center z-10 max-w-7xl px-8">
            <h1 class="title text-5xl text-white mb-6 fade-in-up">
                カーソル活用による<span class="highlight">組織変革</span>
            </h1>
            <h2 class="text-2xl text-gray-100 mb-8 fade-in-up">
                3名体制での2-3倍生産性向上実現
            </h2>
            
            <div class="transformation-box fade-in-up-delay-1">
                <h3 class="text-3xl text-white mb-6 font-bold">
                    <i class="fas fa-exchange-alt mr-3 text-yellow-300"></i>
                    組織能力の劇的変化
                </h3>
                
                <div class="before-after">
                    <div class="before-state fade-in-up-delay-2">
                        <h4 class="text-xl text-white font-bold mb-3">従来の働き方</h4>
                        <div class="space-y-2 text-gray-200">
                            <div>• アナログ業務中心</div>
                            <div>• 個人スキル依存</div>
                            <div>• 線形的な作業進行</div>
                            <div>• 時間的制約あり</div>
                        </div>
                    </div>
                    
                    <div class="arrow-transform">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    
                    <div class="after-state fade-in-up-delay-3">
                        <h4 class="text-xl text-white font-bold mb-3">AI協働時代</h4>
                        <div class="space-y-2 text-gray-200">
                            <div>• デジタルネイティブ</div>
                            <div>• AIエージェント活用</div>
                            <div>• 並列処理による高速化</div>
                            <div>• 24時間稼働可能</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-6 mt-8">
                <div class="transformation-box fade-in-up-delay-2">
                    <h3 class="text-2xl text-white mb-4 font-bold">
                        <i class="fas fa-graduation-cap mr-3 text-blue-300"></i>
                        必要スキル
                    </h3>
                    <div class="skill-requirement">
                        <div class="text-white font-bold">明確なゴール設定</div>
                        <div class="text-gray-200 text-sm">何を実現したいかの言語化能力</div>
                    </div>
                    <div class="skill-requirement">
                        <div class="text-white font-bold">システム思考</div>
                        <div class="text-gray-200 text-sm">全体最適を考える視点</div>
                    </div>
                    <div class="skill-requirement">
                        <div class="text-white font-bold">継続学習意欲</div>
                        <div class="text-gray-200 text-sm">技術進化への適応力</div>
                    </div>
                </div>
                
                <div class="transformation-box fade-in-up-delay-3">
                    <h3 class="text-2xl text-white mb-4 font-bold">
                        <i class="fas fa-chart-line mr-3 text-green-300"></i>
                        期待効果
                    </h3>
                    <div class="space-y-4 text-left">
                        <div>
                            <div class="text-yellow-300 font-bold">生産性向上</div>
                            <div class="text-gray-200">2-3倍の作業効率化</div>
                        </div>
                        <div>
                            <div class="text-yellow-300 font-bold">品質向上</div>
                            <div class="text-gray-200">AIによる一貫性確保</div>
                        </div>
                        <div>
                            <div class="text-yellow-300 font-bold">創造時間確保</div>
                            <div class="text-gray-200">戦略思考へのシフト</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-2xl text-white fade-in-up-delay-3">
                <i class="fas fa-users mr-3 text-purple-400"></i>
                小規模チームでの<span class="highlight">競争優位</span>確立
            </div>
        </div>
    </div>
</body>
</html>
