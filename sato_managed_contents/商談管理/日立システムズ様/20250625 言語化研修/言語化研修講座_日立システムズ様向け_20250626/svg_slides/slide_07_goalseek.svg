<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720" width="1280"
  height="720">
  <title>スライド7: 最強の思考整理ツール：ゴールシーク5要素</title>

  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    </style>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#f5f5f5" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1280" height="720" fill="#ffffff" />

  <!-- ロゴ -->
  <image
    xlink:href="https://tanren.notion.site/image/attachment%3Acb1d3d60-1a74-482c-9977-d59f70bd6027%3A%E5%9B%B31.svg?table=block&id=21b31bbd-522c-806c-9314-fa7bdaf959df&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2"
    x="1140" y="30" width="100" height="100" />

  <!-- タイトル -->
  <g>
    <text x="60" y="90" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="37" fill="#000000"
      font-weight="700">
      最強の思考整理ツール：ゴールシーク5要素
    </text>
    <line x1="60" y1="110" x2="620" y2="110" stroke="#FA000F" stroke-width="2" />
  </g>

  <text x="60" y="160" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#333333">
    この「分解」と「構造化」を誰でもできるようにしたのが、<tspan font-weight="700">ゴールシークフレームワーク</tspan>です。
  </text>

  <!-- 5要素のリスト -->
  <g transform="translate(100, 220)">
    <!-- 1. ゴール -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="24" fill="#333333">
        <tspan fill="#FA000F" font-weight="700">1. ゴール:</tspan>
        <tspan x="20" dy="0"> 🚩 最終的に何を達成したいのか？</tspan>
      </text>
    </g>

    <!-- 2. 成果物 -->
    <g transform="translate(0, 70)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="24" fill="#333333">
        <tspan fill="#FA000F" font-weight="700">2. 成果物:</tspan>
        <tspan x="20" dy="0"> 📄 具体的にどんなアウトプットが欲しいのか？</tspan>
      </text>
    </g>

    <!-- 3. 抽象化 -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="24" fill="#333333">
        <tspan fill="#FA000F" font-weight="700">3. 抽象化:</tspan>
        <tspan x="20" dy="0"> ☁️ そもそも、この課題の本質・根本原因は何か？</tspan>
      </text>
    </g>

    <!-- 4. 具体化 -->
    <g transform="translate(0, 210)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="24" fill="#333333">
        <tspan fill="#FA000F" font-weight="700">4. 具体化:</tspan>
        <tspan x="20" dy="0"> 🔍 誰が？何を？いつ？どこで？なぜ？どのように？</tspan>
      </text>
    </g>

    <!-- 5. ゴールシーク化 -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="24" fill="#333333">
        <tspan fill="#FA000F" font-weight="700">5. ゴールシーク化:</tspan>
        <tspan x="20" dy="0"> ➡️ 上記を統合し、具体的な「指示」の形にする。</tspan>
      </text>
    </g>
  </g>

  <!-- フッター -->
  <text x="60" y="695" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="11" fill="#888888">
    ©Hitachi Systems, Ltd. 2025. All rights reserved.
  </text>
</svg>
