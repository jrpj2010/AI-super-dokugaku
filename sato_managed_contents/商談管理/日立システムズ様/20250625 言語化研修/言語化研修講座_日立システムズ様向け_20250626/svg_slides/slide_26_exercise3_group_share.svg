<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    演習③: グループ共有 &amp; プロンプト改善
  </text>

  <!-- Main Content Area -->
  <g transform="translate(150, 200)">
    <!-- 目的 -->
    <g>
      <rect x="0" y="0" width="1620" height="120" fill="#FFE5E5" rx="15" />
      <text x="40" y="50" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="600"
        fill="#FA000F">目的:</text>
      <text x="140" y="50" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#333">
        相互レビューを通じて、プロンプトをさらに洗練させる。
      </text>
    </g>

    <!-- 方法 -->
    <g transform="translate(0, 150)">
      <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="600" fill="#333">方法:</text>
      <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#666">
        グループ内で、各自が作成したプロンプトと、AIからの回答を共有してください。
      </text>
      <rect x="50" y="100" width="200" height="50" fill="#0066CC" rx="25" />
      <text x="150" y="132" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="600"
        fill="white">
        グループワーク 20分
      </text>
    </g>

    <!-- 議論のポイント -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="1620" height="280" fill="#E6F4FF" rx="15" />
      <g transform="translate(40, 30)">
        <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="600"
          fill="#0066CC">議論のポイント:</text>

        <g transform="translate(50, 80)">
          <g transform="translate(0, 0)">
            <circle cx="20" cy="20" r="10" fill="#0066CC" />
            <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#333">
              「もっとこう指示したら、回答が良くなるかも？」
            </text>
          </g>

          <g transform="translate(0, 60)">
            <circle cx="20" cy="20" r="10" fill="#0066CC" />
            <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#333">
              「この回答に対して、次は何と対話（追加指示）する？」
            </text>
          </g>

          <g transform="translate(0, 120)">
            <circle cx="20" cy="20" r="10" fill="#0066CC" />
            <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#333">
              お互いのプロンプトを「マッシュアップ」して、最強のプロンプトを作る！
            </text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">26</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
