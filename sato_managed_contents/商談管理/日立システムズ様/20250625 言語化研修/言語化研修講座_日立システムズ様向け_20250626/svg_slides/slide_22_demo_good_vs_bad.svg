<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    Live Demo: 指示の仕方で世界は変わる
  </text>

  <!-- Main Content Area - Split Screen -->
  <g transform="translate(100, 180)">
    <!-- Before (悪い指示) -->
    <g>
      <rect x="0" y="0" width="850" height="800" fill="#FFF5F5" rx="15" stroke="#FF6B6B" stroke-width="2" />

      <!-- Header -->
      <rect x="0" y="0" width="850" height="70" fill="#FF6B6B" rx="15 15 0 0" />
      <text x="425" y="45" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">
        Before (悪い指示)
      </text>

      <!-- Content -->
      <g transform="translate(30, 100)">
        <rect x="0" y="0" width="790" height="80" fill="white" rx="10" stroke="#DDD" stroke-width="1" />
        <text x="20" y="50" font-family="monospace" font-size="24" fill="#333">
          日立システムズの強みと弱みを教えて
        </text>
      </g>

      <!-- Result Preview -->
      <g transform="translate(30, 210)">
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
          fill="#666">AIの回答（イメージ）:</text>
        <rect x="0" y="50" width="790" height="480" fill="#FAFAFA" rx="10" stroke="#DDD" stroke-width="1" />
        <g transform="translate(20, 80)">
          <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#999">
            「日立システムズは日本のIT企業で...」
          </text>
          <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#999">
            「強みとしては技術力があり...」
          </text>
          <text x="0" y="80" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#999">
            「弱みは特に情報がありません...」
          </text>

          <!-- 評価マーク -->
          <g transform="translate(700, 350)">
            <circle cx="0" cy="0" r="40" fill="#FFB000" />
            <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="28"
              font-weight="700" fill="white">40</text>
          </g>
        </g>
      </g>
    </g>

    <!-- After (良い指示) -->
    <g transform="translate(870, 0)">
      <rect x="0" y="0" width="850" height="800" fill="#F0F8FF" rx="15" stroke="#0066CC" stroke-width="2" />

      <!-- Header -->
      <rect x="0" y="0" width="850" height="70" fill="#0066CC" rx="15 15 0 0" />
      <text x="425" y="45" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">
        After (良い指示)
      </text>

      <!-- Content -->
      <g transform="translate(30, 100)">
        <rect x="0" y="0" width="790" height="320" fill="white" rx="10" stroke="#DDD" stroke-width="1" />
        <g transform="translate(20, 20)">
          <text x="0" y="25" font-family="monospace" font-size="20" font-weight="600" fill="#FA000F"># 命令書</text>
          <text x="0" y="50" font-family="monospace" font-size="18" fill="#333">あなたは一流の経営戦略コンサルタントです。</text>
          <text x="0" y="75" font-family="monospace" font-size="18" fill="#333">企業のSWOT分析を行ってください。</text>

          <text x="0" y="115" font-family="monospace" font-size="20" font-weight="600" fill="#0066CC"># 分析対象</text>
          <text x="0" y="140" font-family="monospace" font-size="18" fill="#333">株式会社日立システムズ</text>

          <text x="0" y="180" font-family="monospace" font-size="20" font-weight="600" fill="#4CAF50"># 成果物</text>
          <text x="0" y="205" font-family="monospace" font-size="18" fill="#333">マークダウン形式の表で、強み・弱み・機会・脅威を</text>
          <text x="0" y="230" font-family="monospace" font-size="18" fill="#333">それぞれ3つずつ、具体的な根拠と共に記述</text>

          <text x="0" y="270" font-family="monospace" font-size="20" font-weight="600" fill="#FF9800"># 制約条件</text>
          <text x="0" y="295" font-family="monospace" font-size="18" fill="#333">各項目は100文字以内で簡潔に記述</text>
        </g>
      </g>

      <!-- Result Preview -->
      <g transform="translate(30, 450)">
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
          fill="#666">AIの回答（イメージ）:</text>
        <rect x="0" y="50" width="790" height="280" fill="#FAFAFA" rx="10" stroke="#DDD" stroke-width="1" />
        <g transform="translate(20, 80)">
          <text x="0" y="0" font-family="monospace" font-size="16" fill="#333">| 項目 | 内容 | 具体的な根拠 |</text>
          <text x="0" y="25" font-family="monospace" font-size="16" fill="#333">|:---|:---|:---|</text>
          <text x="0" y="50" font-family="monospace" font-size="16" fill="#333">| 強み | 高い技術力 | 金融系基幹システム... |</text>
          <text x="0" y="75" font-family="monospace" font-size="16" fill="#333">| 弱み | 価格競争力 | 大手SIerとして... |</text>

          <!-- 評価マーク -->
          <g transform="translate(700, 150)">
            <circle cx="0" cy="0" r="40" fill="#4CAF50" />
            <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="28"
              font-weight="700" fill="white">95</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">22</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
