<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    思考整理シート
  </text>

  <!-- Table -->
  <g transform="translate(150, 180)">
    <!-- Table Header -->
    <rect x="0" y="0" width="100" height="50" fill="#333" stroke="#666" stroke-width="1" />
    <text x="50" y="35" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
      fill="white">No.</text>

    <rect x="100" y="0" width="300" height="50" fill="#333" stroke="#666" stroke-width="1" />
    <text x="250" y="35" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
      fill="white">項目</text>

    <rect x="400" y="0" width="1220" height="50" fill="#333" stroke="#666" stroke-width="1" />
    <text x="1010" y="35" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
      fill="white">あなたの思考を書き出してみましょう</text>

    <!-- Row 1 -->
    <rect x="0" y="50" width="100" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="50" y="100" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
      fill="#333">1</text>

    <rect x="100" y="50" width="300" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="250" y="100" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
      fill="#333">課題テーマ</text>

    <rect x="400" y="50" width="1220" height="100" fill="#FFF9F9" stroke="#DDD" stroke-width="1" />
    <text x="420" y="100" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">(例:
      上司への進捗報告が長くなってしまう)</text>

    <!-- Row 2 -->
    <rect x="0" y="150" width="100" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="50" y="200" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
      fill="#333">2</text>

    <rect x="100" y="150" width="300" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="110" y="180" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600" fill="#333">ゴール</text>
    <text x="110" y="210" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#666">(どうなれば嬉しい？)</text>

    <rect x="400" y="150" width="1220" height="100" fill="#FFF9F9" stroke="#DDD" stroke-width="1" />
    <text x="420" y="200" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">(例:
      報告を2分で終え、上司から「了解、順調だね」と言われる)</text>

    <!-- Row 3 -->
    <rect x="0" y="250" width="100" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="50" y="300" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
      fill="#333">3</text>

    <rect x="100" y="250" width="300" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="110" y="280" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600" fill="#333">成果物</text>
    <text x="110" y="310" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#666">(どんな状態になればOK？)</text>

    <rect x="400" y="250" width="1220" height="100" fill="#FFF9F9" stroke="#DDD" stroke-width="1" />
    <text x="420" y="300" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">(例:
      報告内容の要点が3つにまとまっている状態)</text>

    <!-- Row 4 -->
    <rect x="0" y="350" width="100" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="50" y="400" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
      fill="#333">4</text>

    <rect x="100" y="350" width="300" height="100" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="110" y="380" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600" fill="#333">抽象化</text>
    <text x="110" y="410" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#666">(なぜ上手くいかない？)</text>

    <rect x="400" y="350" width="1220" height="100" fill="#FFF9F9" stroke="#DDD" stroke-width="1" />
    <text x="420" y="400" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">(例:
      そもそも自分の中で重要度が整理できていないから？/全部話さないと不安だから？)</text>

    <!-- Row 5 -->
    <rect x="0" y="450" width="100" height="150" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="50" y="525" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
      fill="#333">5</text>

    <rect x="100" y="450" width="300" height="150" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="110" y="480" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600" fill="#333">具体化</text>
    <text x="110" y="510" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#666">(誰に/何を/どう伝えるべき？)</text>

    <rect x="400" y="450" width="1220" height="150" fill="#FFF9F9" stroke="#DDD" stroke-width="1" />
    <text x="420" y="490" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">(例: 誰に: 〇〇部長に / 何を:
      ①プロジェクトの進捗率、②現在の課題、</text>
    <text x="420" y="520" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">③次のアクションプランの3点 / どうやって:
      結論から話す)</text>

    <!-- Row 6 -->
    <rect x="0" y="600" width="100" height="150" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="50" y="675" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
      fill="#333">6</text>

    <rect x="100" y="600" width="300" height="150" fill="white" stroke="#DDD" stroke-width="1" />
    <text x="110" y="630" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
      fill="#333">ゴールシーク化</text>
    <text x="110" y="660" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#666">(自分への指示)</text>

    <rect x="400" y="600" width="1220" height="150" fill="#FFF9F9" stroke="#DDD" stroke-width="1" />
    <text x="420" y="640" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">(例:
      今後、〇〇部長への報告は、必ず「進捗・課題・アクション」の3点に絞り、</text>
    <text x="420" y="670" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#666">2分で話せるように事前に要点をメモする)</text>
  </g>

  <text x="960" y="980" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">(Excelシートのスクリーンショットを大きく表示)</text>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">10</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
