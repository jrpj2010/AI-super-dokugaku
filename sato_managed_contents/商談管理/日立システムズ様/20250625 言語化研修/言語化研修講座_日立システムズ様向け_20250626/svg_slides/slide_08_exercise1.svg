<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720" width="1280"
  height="720">
  <title>スライド8: 演習①：あなたの「モヤモヤ」を言語化する</title>

  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    </style>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0" />
      <stop offset="100%" style="stop-color:#ffe0b2" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1280" height="720" fill="#ffffff" />

  <!-- ロゴ -->
  <image
    xlink:href="https://tanren.notion.site/image/attachment%3Acb1d3d60-1a74-482c-9977-d59f70bd6027%3A%E5%9B%B31.svg?table=block&id=21b31bbd-522c-806c-9314-fa7bdaf959df&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2"
    x="1140" y="30" width="100" height="100" />

  <!-- タイトル -->
  <g>
    <text x="60" y="90" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="37" fill="#000000"
      font-weight="700">
      演習①：あなたの「モヤモヤ」を言語化する
    </text>
    <line x1="60" y1="110" x2="600" y2="110" stroke="#FA000F" stroke-width="2" />
  </g>

  <!-- 演習の枠 -->
  <rect x="60" y="150" width="1160" height="480" rx="10" fill="url(#boxGrad)" stroke="#FA000F" stroke-width="2" />

  <!-- 目的 -->
  <g transform="translate(100, 180)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#000000"
      font-weight="700">
      目的:
    </text>
    <text x="60" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#333333">
      思考整理フレームワークを使い、自分自身の課題を分解・構造化する体験をします。
    </text>
  </g>

  <!-- お題 -->
  <g transform="translate(100, 250)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#000000"
      font-weight="700">
      お題:
    </text>
    <text x="60" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#333333">
      あなたが今、仕事で感じている「うまく言語化できなくて困っていること」を一つ選んでください。
    </text>

    <!-- 例 -->
    <g transform="translate(60, 50)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="18" fill="#666666">
        • 例: 「上司への進捗報告が、いつも長くなってしまう」
      </text>
      <text x="0" y="30" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="18" fill="#666666">
        • 例: 「お客様へのメールの文章が、堅苦しくなっていないか不安」
      </text>
      <text x="0" y="60" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="18" fill="#666666">
        • 例: 「会議でとっさに意見を求められても、うまく話せない」
      </text>
    </g>
  </g>

  <!-- 方法 -->
  <g transform="translate(100, 420)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#000000"
      font-weight="700">
      方法:
    </text>
    <text x="60" y="0" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#333333">
      配布する「思考整理シート」の項目を埋めてください。（個人ワーク 15分）
    </text>
    <text x="60" y="40" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20" fill="#333333">
      → その後、グループで共有（20分）
    </text>
  </g>

  <!-- 時間表示 -->
  <rect x="980" y="500" width="200" height="80" rx="10" fill="#FA000F" />
  <text x="1080" y="545" text-anchor="middle" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="24"
    fill="#ffffff" font-weight="700">
    個人ワーク
  </text>
  <text x="1080" y="570" text-anchor="middle" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="20"
    fill="#ffffff">
    15分
  </text>

  <!-- フッター -->
  <text x="60" y="695" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="11" fill="#888888">
    ©Hitachi Systems, Ltd. 2025. All rights reserved.
  </text>
</svg>
