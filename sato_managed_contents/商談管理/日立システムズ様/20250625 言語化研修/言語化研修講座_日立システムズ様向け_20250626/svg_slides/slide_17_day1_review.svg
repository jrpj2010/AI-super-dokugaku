<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    昨日の振り返り: 我々は「思考の設計図」を手に入れた
  </text>

  <!-- Main Content Area -->
  <g transform="translate(960, 300)">
    <!-- 中央の図 -->
    <g transform="translate(-500, 0)">
      <!-- モヤモヤした雲 -->
      <g transform="translate(0, 0)">
        <ellipse cx="0" cy="0" rx="120" ry="80" fill="#E0E0E0" opacity="0.8" />
        <ellipse cx="-40" cy="-20" rx="60" ry="40" fill="#E0E0E0" opacity="0.6" />
        <ellipse cx="40" cy="-10" rx="50" ry="35" fill="#E0E0E0" opacity="0.6" />
        <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
          fill="#666">モヤモヤ</text>
      </g>
    </g>

    <!-- 矢印 -->
    <g transform="translate(-300, 0)">
      <path d="M0,0 L180,0" stroke="#FA000F" stroke-width="6" marker-end="url(#arrowhead)" />
      <defs>
        <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="15" refY="4.5" orient="auto">
          <polygon points="0 0, 15 4.5, 0 9" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <!-- 思考整理フレームワーク -->
    <g transform="translate(0, 0)">
      <rect x="-150" y="-50" width="300" height="100" fill="#FFE5E5" rx="15" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="26" font-weight="600"
        fill="#FA000F">思考整理フレームワーク</text>
      <text x="0" y="20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20"
        fill="#666">(5要素)</text>
    </g>

    <!-- 矢印2 -->
    <g transform="translate(180, 0)">
      <path d="M0,0 L180,0" stroke="#FA000F" stroke-width="6" marker-end="url(#arrowhead2)" />
      <defs>
        <marker id="arrowhead2" markerWidth="15" markerHeight="15" refX="15" refY="4.5" orient="auto">
          <polygon points="0 0, 15 4.5, 0 9" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <!-- 思考の設計図 -->
    <g transform="translate(450, 0)">
      <rect x="-100" y="-60" width="200" height="120" fill="#FFE5E5" rx="15" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="700"
        fill="#FA000F">思考の設計図</text>
      <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">ゴール</text>
      <text x="0" y="30" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">成果物</text>
      <text x="0" y="50" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">抽象化/具体化</text>
    </g>
  </g>

  <!-- 箇条書き -->
  <g transform="translate(200, 500)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="60" height="60" fill="#FA000F" rx="10" />
      <text x="30" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">!</text>
      <text x="90" y="40" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
        fill="#333">ゴール:</text>
      <text x="200" y="40" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">なぜやるのか？</text>
    </g>

    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="60" height="60" fill="#0066CC" rx="10" />
      <text x="30" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">?</text>
      <text x="90" y="40" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
        fill="#333">成果物:</text>
      <text x="200" y="40" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">何が欲しいのか？</text>
    </g>

    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="60" height="60" fill="#4CAF50" rx="10" />
      <text x="30" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">↔</text>
      <text x="90" y="40" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
        fill="#333">抽象化/具体化:</text>
      <text x="310" y="40" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">本質は何か？具体的には？</text>
    </g>

    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="60" height="60" fill="#FF9800" rx="10" />
      <text x="30" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">→</text>
      <text x="90" y="40" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
        fill="#333">ゴールシーク化:</text>
      <text x="310" y="40" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">誰が何をどうするのか？</text>
    </g>
  </g>

  <!-- 区切り線 -->
  <line x1="900" y1="500" x2="900" y2="820" stroke="#DDD" stroke-width="2" />

  <!-- ポイント -->
  <g transform="translate(1000, 520)">
    <rect x="0" y="0" width="800" height="260" fill="#FFF9E5" rx="20" />
    <g transform="translate(40, 40)">
      <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="#333">ポイント:</text>
      <text x="0" y="90" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">
        この「設計図」があるからこそ、
      </text>
      <text x="0" y="130" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">
        AIは正しく動ける。
      </text>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">17</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
