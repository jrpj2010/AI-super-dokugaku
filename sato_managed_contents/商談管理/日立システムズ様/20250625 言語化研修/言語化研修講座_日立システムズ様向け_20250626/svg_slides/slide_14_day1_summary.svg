<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    Day 1 まとめ: 全ては「分解」と「構造化」から始まる
  </text>

  <!-- Main Content Area -->
  <g transform="translate(960, 300)">
    <!-- 中央の図 -->
    <g transform="translate(-500, 0)">
      <!-- モヤモヤした雲 -->
      <g transform="translate(0, 0)">
        <ellipse cx="0" cy="0" rx="120" ry="80" fill="#E0E0E0" opacity="0.8" />
        <ellipse cx="-40" cy="-20" rx="60" ry="40" fill="#E0E0E0" opacity="0.6" />
        <ellipse cx="40" cy="-10" rx="50" ry="35" fill="#E0E0E0" opacity="0.6" />
        <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
          fill="#666">モヤモヤ</text>
      </g>
    </g>

    <!-- 矢印 -->
    <g transform="translate(-300, 0)">
      <path d="M0,0 L180,0" stroke="#FA000F" stroke-width="6" marker-end="url(#arrowhead)" />
      <defs>
        <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="15" refY="4.5" orient="auto">
          <polygon points="0 0, 15 4.5, 0 9" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <!-- 思考整理フレームワーク -->
    <g transform="translate(0, 0)">
      <rect x="-150" y="-50" width="300" height="100" fill="#FFE5E5" rx="15" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="26" font-weight="600"
        fill="#FA000F">思考整理フレームワーク</text>
      <text x="0" y="20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20"
        fill="#666">(5要素)</text>
    </g>

    <!-- 矢印2 -->
    <g transform="translate(180, 0)">
      <path d="M0,0 L180,0" stroke="#FA000F" stroke-width="6" marker-end="url(#arrowhead2)" />
      <defs>
        <marker id="arrowhead2" markerWidth="15" markerHeight="15" refX="15" refY="4.5" orient="auto">
          <polygon points="0 0, 15 4.5, 0 9" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <!-- 整理された思考のブロック -->
    <g transform="translate(450, 0)">
      <g transform="translate(-60, -60)">
        <rect x="0" y="0" width="40" height="40" fill="#4CAF50" rx="5" />
        <rect x="50" y="0" width="40" height="40" fill="#2196F3" rx="5" />
        <rect x="0" y="50" width="40" height="40" fill="#FF9800" rx="5" />
        <rect x="50" y="50" width="40" height="40" fill="#9C27B0" rx="5" />
        <rect x="100" y="0" width="40" height="40" fill="#F44336" rx="5" />
        <rect x="100" y="50" width="40" height="40" fill="#00BCD4" rx="5" />
      </g>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="#333">整理された思考</text>
    </g>
  </g>

  <!-- 区切り線 -->
  <line x1="150" y1="500" x2="1770" y2="500" stroke="#DDD" stroke-width="2" />

  <!-- 本日お伝えしたこと -->
  <g transform="translate(150, 550)">
    <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="700"
      fill="#333">本日お伝えしたこと:</text>

    <g transform="translate(50, 80)">
      <g transform="translate(0, 0)">
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600" fill="#FA000F">1.
          言語化の重要性:</text>
        <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#666">良い指示は、良い思考整理から生まれる。</text>
      </g>

      <g transform="translate(0, 100)">
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600" fill="#FA000F">2.
          思考の型:</text>
        <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="24"
          fill="#666">5つの要素（ゴール、成果物、抽象化、具体化、ゴールシーク化）で考えるクセをつける。</text>
      </g>

      <g transform="translate(0, 200)">
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600" fill="#FA000F">3.
          言語化はスキル:</text>
        <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#666">トレーニングで誰でも上達できる。</text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">14</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
