<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1280 720" width="1280"
  height="720">
  <title>スライド1: 生成AI時代の言語化強化研修</title>

  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    </style>
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.5" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 背景画像 -->
  <image
    xlink:href="https://tanren.notion.site/image/attachment%3A812981ac-53df-4c90-9c50-76b318c91422%3A%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88_2025-06-24_0.38.04.png?table=block&id=21b31bbd-522c-8066-93ed-fac44611e2eb&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=2000&userId=&cache=v2"
    x="0" y="0" width="1280" height="720" preserveAspectRatio="xMidYMid slice" />

  <!-- ロゴ -->
  <image
    xlink:href="https://tanren.notion.site/image/attachment%3Ae24fc73e-77c9-48b8-9a78-a82440ba13e1%3A%E5%9B%B32.svg?table=block&id=21b31bbd-522c-80a5-8ee0-d4fd53eb9ee7&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2"
    x="60" y="50" width="180" height="180" />

  <!-- タイトル -->
  <text x="640" y="320" text-anchor="middle" font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif" font-size="50"
