<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    最強の思考整理ツール：ゴールシークプロンプトの5要素
  </text>

  <!-- Main Content Area -->
  <g transform="translate(960, 540)">
    <!-- 中央の円 -->
    <circle cx="0" cy="0" r="100" fill="#FA000F" opacity="0.1" />
    <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="700"
      fill="#FA000F">
      思考整理
    </text>

    <!-- 5つの要素を円周上に配置 -->
    <!-- 1. ゴール (上) -->
    <g transform="translate(0, -250)">
      <circle cx="0" cy="0" r="80" fill="white" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32"
        fill="#FA000F">🎯</text>
      <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
        fill="#333">1. ゴール</text>
      <text x="0" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">最終的に何を</text>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">達成したいのか？</text>
    </g>

    <!-- 2. 成果物 (右上) -->
    <g transform="translate(238, -77)">
      <circle cx="0" cy="0" r="80" fill="white" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32"
        fill="#FA000F">📄</text>
      <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
        fill="#333">2. 成果物</text>
      <text x="0" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">具体的にどんな</text>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">アウトプットが欲しい？</text>
    </g>

    <!-- 3. 抽象化 (右下) -->
    <g transform="translate(147, 202)">
      <circle cx="0" cy="0" r="80" fill="white" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32"
        fill="#FA000F">☁️</text>
      <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
        fill="#333">3. 抽象化</text>
      <text x="0" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">そもそも、この</text>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">課題の本質は何か？</text>
    </g>

    <!-- 4. 具体化 (左下) -->
    <g transform="translate(-147, 202)">
      <circle cx="0" cy="0" r="80" fill="white" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32"
        fill="#FA000F">🔍</text>
      <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600"
        fill="#333">4. 具体化</text>
      <text x="0" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">誰が？何を？いつ？</text>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">どこで？なぜ？どのように？</text>
    </g>

    <!-- 5. ゴールシーク化 (左上) -->
    <g transform="translate(-238, -77)">
      <circle cx="0" cy="0" r="80" fill="white" stroke="#FA000F" stroke-width="3" />
      <text x="0" y="-20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32"
        fill="#FA000F">➡️</text>
      <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="#333">5. ゴールシーク化</text>
      <text x="0" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">上記を統合し、</text>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18"
        fill="#666">具体的な「指示」の形に</text>
    </g>

    <!-- 各要素を結ぶ線 -->
    <path d="M 0,-150 L 168,-58 L 104,142 L -104,142 L -168,-58 Z" fill="none" stroke="#FA000F" stroke-width="1"
      stroke-dasharray="5,5" opacity="0.3" />
  </g>

  <!-- サブテキスト -->
  <text x="960" y="900" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#666">
    （過去研修で好評だったフレームワークを提示）
  </text>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">5</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
