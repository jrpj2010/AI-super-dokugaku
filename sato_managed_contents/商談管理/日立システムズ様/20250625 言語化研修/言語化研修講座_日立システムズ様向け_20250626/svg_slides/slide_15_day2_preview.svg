<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    次回予告: Day 2 AIと共に思考を加速する「対話」の技術
  </text>

  <!-- Main Content Area -->
  <g transform="translate(960, 300)">
    <!-- 中央の図 -->
    <!-- 整理された思考のブロック -->
    <g transform="translate(-400, 0)">
      <g transform="translate(-60, -60)">
        <rect x="0" y="0" width="40" height="40" fill="#4CAF50" rx="5" />
        <rect x="50" y="0" width="40" height="40" fill="#2196F3" rx="5" />
        <rect x="0" y="50" width="40" height="40" fill="#FF9800" rx="5" />
        <rect x="50" y="50" width="40" height="40" fill="#9C27B0" rx="5" />
        <rect x="100" y="0" width="40" height="40" fill="#F44336" rx="5" />
        <rect x="100" y="50" width="40" height="40" fill="#00BCD4" rx="5" />
      </g>
      <text x="0" y="60" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="#333">整理された思考</text>
    </g>

    <!-- 矢印 -->
    <g transform="translate(-200, 0)">
      <path d="M0,0 L150,0" stroke="#FA000F" stroke-width="6" marker-end="url(#arrowhead)" />
      <defs>
        <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="15" refY="4.5" orient="auto">
          <polygon points="0 0, 15 4.5, 0 9" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <!-- Copilot (AI) -->
    <g transform="translate(0, 0)">
      <rect x="-100" y="-50" width="200" height="100" fill="#E6F4FF" rx="15" stroke="#0066CC" stroke-width="3" />
      <text x="0" y="-10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="26" font-weight="600"
        fill="#0066CC">Copilot</text>
      <text x="0" y="20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20"
        fill="#666">(AI)</text>
    </g>

    <!-- 矢印2 -->
    <g transform="translate(120, 0)">
      <path d="M0,0 L150,0" stroke="#FA000F" stroke-width="6" marker-end="url(#arrowhead2)" />
      <defs>
        <marker id="arrowhead2" markerWidth="15" markerHeight="15" refX="15" refY="4.5" orient="auto">
          <polygon points="0 0, 15 4.5, 0 9" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <!-- 期待を超えるアウトプット -->
    <g transform="translate(380, 0)">
      <g transform="translate(-80, -60)">
        <rect x="0" y="0" width="160" height="120" fill="#FFF9E5" rx="15" stroke="#FFB000" stroke-width="3" />
        <text x="80" y="30" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="60"
          fill="#FFB000">★</text>
        <text x="80" y="70" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
          fill="#333">期待を超える</text>
        <text x="80" y="95" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
          fill="#333">アウトプット</text>
      </g>
    </g>
  </g>

  <!-- 区切り線 -->
  <line x1="150" y1="500" x2="1770" y2="500" stroke="#DDD" stroke-width="2" />

  <!-- 次回やること -->
  <g transform="translate(150, 550)">
    <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="700"
      fill="#333">次回やること:</text>

    <g transform="translate(50, 80)">
      <g transform="translate(0, 0)">
        <circle cx="15" cy="15" r="8" fill="#FA000F" />
        <text x="40" y="20" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#333">
          本日作成した「構造化された思考」を、Copilotへの「指示（プロンプト）」に変換する方法
        </text>
      </g>

      <g transform="translate(0, 60)">
        <circle cx="15" cy="15" r="8" fill="#FA000F" />
        <text x="40" y="20" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#333">
          Copilotを、単なる作業代行者から「最高の思考パートナー」に変える対話術
        </text>
      </g>

      <g transform="translate(0, 120)">
        <circle cx="15" cy="15" r="8" fill="#FA000F" />
        <text x="40" y="20" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#333">
          具体的な業務シーンでのCopilot活用デモ＆演習
        </text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">15</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
