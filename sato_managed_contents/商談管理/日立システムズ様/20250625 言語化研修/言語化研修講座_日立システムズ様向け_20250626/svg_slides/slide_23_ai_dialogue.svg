<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    一発で終わらせない。「対話」で育てる。
  </text>

  <!-- Subtitle -->
  <text x="960" y="200" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" fill="#333">
    AIはあなたの「アシスタント」であり、「壁打ち相手」です。
  </text>

  <!-- 対話の流れの図 -->
  <g transform="translate(300, 300)">
    <!-- Step 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="400" height="80" fill="#FFE5E5" rx="10" />
      <text x="20" y="35" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="#333">自分:</text>
      <text x="20" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#666">(良いプロンプトを投げる)</text>
    </g>

    <g transform="translate(450, 0)">
      <path d="M0,40 L50,40" stroke="#FA000F" stroke-width="4" marker-end="url(#arrowhead1)" />
      <defs>
        <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="400" height="80" fill="#E6F4FF" rx="10" />
      <text x="20" y="35" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="#333">AI:</text>
      <text x="20" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#666">(70点の回答)</text>
      <rect x="330" y="20" width="50" height="40" fill="#FFB000" rx="5" />
      <text x="355" y="45" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="white">70</text>
    </g>

    <!-- Step 2 -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="400" height="120" fill="#FFE5E5" rx="10" />
      <text x="20" y="35" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="#333">自分:</text>
      <text x="20" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#666">(追加指示・深掘り)</text>
      <text x="20" y="90" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#FA000F"
        style="font-family: monospace">
        「強みの1番について、さらに
      </text>
      <text x="20" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#FA000F"
        style="font-family: monospace">
        具体的な事例を3つ教えて」
      </text>
    </g>

    <g transform="translate(450, 160)">
      <path d="M0,40 L50,40" stroke="#FA000F" stroke-width="4" marker-end="url(#arrowhead2)" />
      <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <g transform="translate(520, 120)">
      <rect x="0" y="0" width="400" height="120" fill="#E6F4FF" rx="10" />
      <text x="20" y="35" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="#333">AI:</text>
      <text x="20" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#666">(85点の回答)</text>
      <rect x="330" y="20" width="50" height="40" fill="#4CAF50" rx="5" />
      <text x="355" y="45" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="white">85</text>
    </g>

    <!-- Step 3 -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="400" height="120" fill="#FFE5E5" rx="10" />
      <text x="20" y="35" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="#333">自分:</text>
      <text x="20" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#666">(視点を変える指示)</text>
      <text x="20" y="90" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#FA000F"
        style="font-family: monospace">
        「ありがとう。では、競合の〇〇社と
      </text>
      <text x="20" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#FA000F"
        style="font-family: monospace">
        比較した場合の優位性は？」
      </text>
    </g>

    <g transform="translate(450, 300)">
      <path d="M0,40 L50,40" stroke="#FA000F" stroke-width="4" marker-end="url(#arrowhead3)" />
      <defs>
        <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#FA000F" />
        </marker>
      </defs>
    </g>

    <g transform="translate(520, 260)">
      <rect x="0" y="0" width="400" height="120" fill="#E6F4FF" rx="10" />
      <text x="20" y="35" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="600" fill="#333">AI:</text>
      <text x="20" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#666">(95点の回答)</text>
      <rect x="330" y="20" width="50" height="40" fill="#2196F3" rx="5" />
      <text x="355" y="45" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="white">95</text>
    </g>
  </g>

  <!-- Bottom Message -->
  <rect x="150" y="800" width="1620" height="150" fill="#FFF9E5" rx="20" />
  <g transform="translate(200, 830)">
    <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#333">💡
      ポイント:</text>
    <text x="200" y="40" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#666">
      対話を重ねることで、アウトプットの質を高めていく
    </text>
    <text x="200" y="80" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#666">
      この「対話しながら育てる」感覚が、AIを思考パートナーにする上で不可欠
    </text>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">23</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
