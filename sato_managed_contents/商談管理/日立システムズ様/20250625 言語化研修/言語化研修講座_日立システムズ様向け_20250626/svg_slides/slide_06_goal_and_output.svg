<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    Step 1 &amp; 2: 出発点と目的地を明確にする
  </text>

  <!-- Main Content Area -->
  <g transform="translate(150, 200)">
    <!-- ゴール (Purpose) -->
    <g>
      <rect x="0" y="0" width="1620" height="250" fill="#FFE5E5" rx="20" />

      <g transform="translate(40, 30)">
        <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="700" fill="#FA000F">
          ゴール (Purpose): なぜそれをやるのか？
        </text>

        <g transform="translate(100, 80)">
          <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#333">
            例: 「営業部の提案の質を上げ、受注率を10%向上させたい」
          </text>
        </g>
      </g>
    </g>

    <!-- 成果物 (Output) -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="1620" height="300" fill="#E6F4FF" rx="20" />

      <g transform="translate(40, 30)">
        <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="700" fill="#0066CC">
          成果物 (Output): 何が手に入ればゴール達成か？
        </text>

        <g transform="translate(100, 80)">
          <g transform="translate(0, 0)">
            <circle cx="10" cy="10" r="5" fill="#0066CC" />
            <text x="30" y="15" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#333">
              例: 「若手営業向けの提案書テンプレート（PowerPoint形式）」
            </text>
          </g>

          <g transform="translate(0, 50)">
            <circle cx="10" cy="10" r="5" fill="#0066CC" />
            <text x="30" y="15" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#333">
              例: 「顧客の課題ヒアリングシート（Word形式）」
            </text>
          </g>
        </g>
      </g>
    </g>

    <!-- 区切り線 -->
    <line x1="0" y1="620" x2="1620" y2="620" stroke="#DDD" stroke-width="2" />

    <!-- ポイント -->
    <g transform="translate(0, 660)">
      <rect x="30" y="0" width="60" height="60" fill="#FA000F" rx="10" />
      <text x="60" y="40" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
        fill="white">!</text>

      <text x="120" y="40" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="600"
        fill="#333">ポイント:</text>
      <text x="300" y="40" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#666">
        ゴールが曖昧だと、的外れな成果物が出来上がる。
      </text>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">6</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
