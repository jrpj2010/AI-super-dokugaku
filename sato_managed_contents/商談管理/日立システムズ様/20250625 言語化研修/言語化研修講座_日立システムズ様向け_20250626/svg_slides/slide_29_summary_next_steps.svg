<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#FAFAFA" />

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#FA000F" />
  <text x="100" y="75" font-family="Noto Sans JP, sans-serif" font-size="48" font-weight="700" fill="white">
    まとめ: あなたはもう「AIを使いこなす側」の人間です
  </text>

  <!-- Main Content Area -->
  <g transform="translate(960, 250)">
    <!-- 中央の図 -->
    <g transform="translate(-700, 0)">
      <!-- モヤモヤした雲 -->
      <g transform="translate(0, 0)">
        <ellipse cx="0" cy="0" rx="100" ry="60" fill="#E0E0E0" opacity="0.8" />
        <ellipse cx="-30" cy="-15" rx="50" ry="30" fill="#E0E0E0" opacity="0.6" />
        <ellipse cx="30" cy="-10" rx="40" ry="25" fill="#E0E0E0" opacity="0.6" />
        <text x="0" y="10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
          fill="#666">モヤモヤ</text>
      </g>
    </g>

    <!-- 矢印1 -->
    <g transform="translate(-580, 0)">
      <path d="M0,0 L100,0" stroke="#FA000F" stroke-width="5" marker-end="url(#arrowhead1)" />
      <defs>
        <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#FA000F" />
        </marker>
      </defs>
      <text x="50" y="-10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18" font-weight="600"
        fill="#FA000F">言語化</text>
      <text x="50" y="-30" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="16"
        fill="#666">(構造化)</text>
    </g>

    <!-- 思考の設計図 -->
    <g transform="translate(-420, 0)">
      <rect x="-80" y="-40" width="160" height="80" fill="#FFE5E5" rx="10" stroke="#FA000F" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="#FA000F">思考の設計図</text>
    </g>

    <!-- 矢印2 -->
    <g transform="translate(-320, 0)">
      <path d="M0,0 L100,0" stroke="#0066CC" stroke-width="5" marker-end="url(#arrowhead2)" />
      <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#0066CC" />
        </marker>
      </defs>
      <text x="50" y="-10" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="18" font-weight="600"
        fill="#0066CC">対話</text>
      <text x="50" y="-30" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="16"
        fill="#666">(プロンプト)</text>
    </g>

    <!-- Copilot -->
    <g transform="translate(-160, 0)">
      <rect x="-100" y="-40" width="200" height="80" fill="#E6F4FF" rx="10" stroke="#0066CC" stroke-width="2" />
      <text x="0" y="-5" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="600"
        fill="#0066CC">Copilot</text>
      <text x="0" y="20" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="16"
        fill="#666">(最高の相棒)</text>
    </g>
  </g>

  <!-- 区切り線 -->
  <line x1="150" y1="380" x2="1770" y2="380" stroke="#DDD" stroke-width="2" />

  <!-- ネクストステップ -->
  <g transform="translate(200, 430)">
    <text x="0" y="40" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="700"
      fill="#333">ネクストステップ</text>

    <g transform="translate(0, 80)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="80" height="80" fill="#FA000F" rx="40" />
        <text x="40" y="50" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
          fill="white">1</text>

        <text x="110" y="30" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
          fill="#333">まず、使う:</text>
        <text x="260" y="30" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">
          今日作ったプロンプトを、明日、必ず業務で一度は使ってみる。
        </text>
      </g>

      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="80" height="80" fill="#0066CC" rx="40" />
        <text x="40" y="50" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
          fill="white">2</text>

        <text x="110" y="30" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
          fill="#333">共有する:</text>
        <text x="250" y="30" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">
          うまくいったプロンプトは、チームや部署で共有し、改善し合う。
        </text>
      </g>

      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="80" height="80" fill="#4CAF50" rx="40" />
        <text x="40" y="50" text-anchor="middle" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700"
          fill="white">3</text>

        <text x="110" y="30" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="600"
          fill="#333">楽しむ:</text>
        <text x="220" y="30" font-family="Noto Sans JP, sans-serif" font-size="26" fill="#666">
          AIとの対話を楽しみ、思考がクリアになる快感を味わう。
        </text>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <text x="100" y="1040" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#999">29</text>
  <text x="1820" y="1040" text-anchor="end" font-family="Noto Sans JP, sans-serif" font-size="20"
    fill="#999">生成AI時代の言語化強化研修 | 日立システムズ様</text>
</svg>
