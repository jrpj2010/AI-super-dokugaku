    <rect x="1240" y="660" width="180" height="60" rx="8" fill="#653A5E" stroke="#F4F1EA" stroke-width="1"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1330" y="695">types/</tspan></text>
    <path d="M1240 690L1060 680" stroke="#F4F1EA" stroke-width="1" opacity="0.6"/>
    
    <!-- tests -->
    <rect x="1240" y="740" width="180" height="60" rx="8" fill="#653A5E" stroke="#F4F1EA" stroke-width="1"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1330" y="775">tests/</tspan></text>
    <path d="M1240 770L1060 680" stroke="#F4F1EA" stroke-width="1" opacity="0.6"/>
    
    <!-- 説明テキスト -->
