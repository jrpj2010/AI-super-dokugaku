        <tspan x="100" y="410">アプリを作成してください"</tspan>
      </text>
      
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16"><tspan x="100" y="445">生成ファイル：</tspan></text>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14">
        <tspan x="100" y="465">• package.json • pages/index.js • styles/</tspan>
      </text>
    </g>
    
    <!-- 矢印 -->
    <path d="M440 380L520 380" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow)"/>
    
