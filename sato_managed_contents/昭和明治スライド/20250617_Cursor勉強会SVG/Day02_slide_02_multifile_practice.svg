    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="960" y="688">app.js</tspan></text>
    
    <!-- 周辺ファイル -->
