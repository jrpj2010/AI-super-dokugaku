    <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1330" y="615">package.json</tspan></text>
    <path d="M1240 610L1060 680" stroke="#FFEE00" stroke-width="2"/>
    
