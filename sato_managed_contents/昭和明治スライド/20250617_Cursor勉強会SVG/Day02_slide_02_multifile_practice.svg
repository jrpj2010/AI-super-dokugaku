    <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="120" y="885">重要</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20"><tspan x="220" y="885">Composerは全ファイルの依存関係を理解し、一貫性のある変更を自動的に適用します</tspan></text>
    <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18"><tspan x="220" y="915">例：型定義を変更すると、関連する全てのコンポーネントとテストファイルが自動更新されます</tspan></text>
  </g>
  
