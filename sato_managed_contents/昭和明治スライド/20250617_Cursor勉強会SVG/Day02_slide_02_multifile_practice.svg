        <tspan x="540" y="410">追加してください"</tspan>
      </text>
      
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16"><tspan x="540" y="445">同時編集：</tspan></text>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14">
