    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="590" y="775">utils/</tspan></text>
    <path d="M680 770L860 680" stroke="#F4F1EA" stroke-width="1" opacity="0.6"/>
    
    <!-- package.json -->
