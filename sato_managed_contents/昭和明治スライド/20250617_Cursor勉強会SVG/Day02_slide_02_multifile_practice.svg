    <g id="step2">
      <rect x="520" y="280" width="360" height="200" rx="15" fill="#653A5E" fill-opacity="0.15" stroke="#653A5E" stroke-width="2"/>
      <circle cx="560" cy="320" r="20" fill="#653A5E"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="552" y="328">2</tspan></text>
