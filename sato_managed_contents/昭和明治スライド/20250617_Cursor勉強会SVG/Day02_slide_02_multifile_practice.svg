    <g id="step1">
      <rect x="80" y="280" width="360" height="200" rx="15" fill="#B3322B" fill-opacity="0.15" stroke="#B3322B" stroke-width="2"/>
      <circle cx="120" cy="320" r="20" fill="#B3322B"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="112" y="328">1</tspan></text>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="22" font-weight="bold"><tspan x="160" y="328">基本構造の生成</tspan></text>
      
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-style="italic"><tspan x="100" y="365">プロンプト：</tspan></text>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14">
