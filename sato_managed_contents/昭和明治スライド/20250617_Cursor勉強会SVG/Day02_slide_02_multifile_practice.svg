<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" fill-opacity="0.1"/>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="80" y="75">Day 2 | Composerエージェント完全攻略</tspan></text>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="1480" y="75">複数ファイル編集実践</tspan></text>
  
  <!-- タイトル -->
