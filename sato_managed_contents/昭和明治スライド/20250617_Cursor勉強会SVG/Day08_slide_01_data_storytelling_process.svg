<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- 背景デザイン要素（装飾円） -->
  <circle cx="1600" cy="300" r="200" fill="#B3322B" fill-opacity="0.05"/>
  <circle cx="320" cy="780" r="150" fill="#653A5E" fill-opacity="0.05"/>
  
  <!-- グリッド -->
  <g opacity="0.05">
    <path d="M0 270H1920" stroke="#F4F1EA"/>
    <path d="M0 540H1920" stroke="#F4F1EA"/>
    <path d="M0 810H1920" stroke="#F4F1EA"/>
    <path d="M480 0V1080" stroke="#F4F1EA"/>
    <path d="M960 0V1080" stroke="#F4F1EA"/>
    <path d="M1440 0V1080" stroke="#F4F1EA"/>
  </g>
  
  <!-- ヘッダー -->
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0em"><tspan x="80" y="60">Day 8</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0em"><tspan x="180" y="60">データ分析とレポーティング</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0em"><tspan x="80" y="140">データストーリーテリングのプロセス</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" letter-spacing="0em"><tspan x="80" y="190">数値を価値ある物語に変換する5ステップ</tspan></text>
  
  <!-- メインコンテンツ：5ステップフロー -->
  <g transform="translate(80, 260)">
    <!-- ステップ1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="160" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="20" y="40">STEP 1: 現状把握</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em">
        <tspan x="20" y="70">● 何が起きているか</tspan>
        <tspan x="20" y="95">● データの全体像</tspan>
        <tspan x="20" y="120">● 主要指標の確認</tspan>
        <tspan x="20" y="145">● 異常値の発見</tspan>
      </text>
    </g>
    
    <!-- 矢印1 -->
    <path d="M340 80L380 80" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ2 -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="320" height="160" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="20" y="40">STEP 2: 原因分析</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em">
        <tspan x="20" y="70">● なぜ起きているか</tspan>
        <tspan x="20" y="95">● 相関関係の発見</tspan>
        <tspan x="20" y="120">● 時系列パターン</tspan>
        <tspan x="20" y="145">● セグメント分析</tspan>
      </text>
    </g>
    
    <!-- 矢印2 -->
    <path d="M740 80L780 80" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ3 -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="320" height="160" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="20" y="40">STEP 3: 影響評価</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em">
        <tspan x="20" y="70">● どの程度重要か</tspan>
        <tspan x="20" y="95">● ビジネスインパクト</tspan>
        <tspan x="20" y="120">● リスクと機会</tspan>
        <tspan x="20" y="145">● 優先順位付け</tspan>
      </text>
    </g>
    
    <!-- 矢印3 -->
    <path d="M1140 80L1180 80" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ4 -->
    <g transform="translate(1200, 0)">
      <rect x="0" y="0" width="320" height="160" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="20" y="40">STEP 4: 推奨アクション</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em">
        <tspan x="20" y="70">● 何をすべきか</tspan>
        <tspan x="20" y="95">● 具体的施策</tspan>
        <tspan x="20" y="120">● 実行計画</tspan>
        <tspan x="20" y="145">● 必要リソース</tspan>
      </text>
    </g>
    
    <!-- 矢印4（下向き） -->
