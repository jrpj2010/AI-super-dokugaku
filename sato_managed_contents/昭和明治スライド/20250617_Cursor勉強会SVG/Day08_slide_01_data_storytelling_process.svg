  <!-- 実践例：数値の意味付け -->
  <g transform="translate(80, 720)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">数値を身近な表現に変換する技術</tspan></text>
    
    <!-- 変換例 -->
    <g transform="translate(0, 40)">
      <!-- 例1 -->
      <rect x="0" y="0" width="400" height="60" rx="8" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="15" y="25">前年比120%</tspan></text>
      <path d="M180 30L220 30" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="240" y="25">去年より20%増加</tspan></text>
      
      <!-- 例2 -->
      <g transform="translate(440, 0)">
        <rect x="0" y="0" width="400" height="60" rx="8" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="15" y="25">100TB</tspan></text>
        <path d="M180 30L220 30" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="240" y="25">DVD約2万枚分</tspan></text>
      </g>
      
      <!-- 例3 -->
      <g transform="translate(880, 0)">
        <rect x="0" y="0" width="400" height="60" rx="8" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="15" y="25">CTR 2%向上</tspan></text>
        <path d="M180 30L220 30" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="240" y="25">月間10万円の売上増</tspan></text>
      </g>
    </g>
  </g>
  
  <!-- 実践的プロンプト例 -->
  <g transform="translate(80, 880)">
    <rect x="0" y="0" width="1280" height="120" rx="10" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="35">実践プロンプト</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="monospace" font-size="14" letter-spacing="0em">
      <tspan x="20" y="65">「以下のデータからストーリーを作成してください：[データ貼り付け]</tspan>
      <tspan x="20" y="85">ストーリーの要素：1.現状の説明 2.原因の分析 3.影響の評価 4.推奨アクション 5.期待される成果」</tspan>
    </text>
