      <rect x="0" y="0" width="320" height="160" rx="10" fill="#FFEE00" fill-opacity="0.2" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" letter-spacing="0em"><tspan x="20" y="40">STEP 5: 期待成果</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em">
        <tspan x="20" y="70">● どうなるか</tspan>
        <tspan x="20" y="95">● KPI改善予測</tspan>
        <tspan x="20" y="120">● ROI試算</tspan>
        <tspan x="20" y="145">● 成功指標設定</tspan>
      </text>
    </g>
