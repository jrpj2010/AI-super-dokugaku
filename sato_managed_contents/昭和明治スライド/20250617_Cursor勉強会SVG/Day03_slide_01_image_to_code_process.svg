<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" fill-opacity="0.1"/>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="80" y="75">Day 3 | 画像と音声で開発速度10倍</tspan></text>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="1440" y="75">画像→コード変換プロセス</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0.02em"><tspan x="80" y="210">画像からコード生成の論理プロセス</tspan></text>
  
  <!-- 装飾ライン -->
  <path d="M80 230H700" stroke="url(#paint0_linear)" stroke-width="3"/>
  
  <!-- プロセスフロー図 -->
  <g id="process-flow">
    <!-- Step 1: 入力 -->
    <g id="step1">
      <rect x="80" y="280" width="300" height="240" rx="15" fill="#B3322B" fill-opacity="0.15" stroke="#B3322B" stroke-width="2"/>
      <circle cx="120" cy="320" r="20" fill="#B3322B"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="112" y="328">1</tspan></text>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="160" y="328">入力ソース</tspan></text>
      
      <rect x="100" y="370" width="260" height="40" rx="5" fill="#2c2c2c" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="230" y="396">スクリーンショット</tspan></text>
      
      <rect x="100" y="420" width="260" height="40" rx="5" fill="#2c2c2c" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="230" y="446">Figmaデザイン</tspan></text>
      
      <rect x="100" y="470" width="260" height="40" rx="5" fill="#2c2c2c" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="230" y="496">手書きスケッチ</tspan></text>
    </g>
    
    <!-- 矢印 -->
    <path d="M380 400L480 400" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Step 2: AI解析 -->
    <g id="step2">
      <rect x="480" y="280" width="300" height="240" rx="15" fill="#653A5E" fill-opacity="0.15" stroke="#653A5E" stroke-width="2"/>
      <circle cx="520" cy="320" r="20" fill="#653A5E"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="512" y="328">2</tspan></text>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="560" y="328">AI画像解析</tspan></text>
      
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16">
        <tspan x="510" y="380">• レイアウト構造認識</tspan>
        <tspan x="510" y="410">• コンポーネント識別</tspan>
        <tspan x="510" y="440">• 色・フォント抽出</tspan>
        <tspan x="510" y="470">• 要素間の関係理解</tspan>
        <tspan x="510" y="500">• レスポンシブ推測</tspan>
      </text>
    </g>
    
    <!-- 矢印 -->
    <path d="M780 400L880 400" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Step 3: コード生成 -->
    <g id="step3">
      <rect x="880" y="280" width="300" height="240" rx="15" fill="#FFEE00" fill-opacity="0.15" stroke="#FFEE00" stroke-width="2"/>
      <circle cx="920" cy="320" r="20" fill="#FFEE00"/>
      <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="912" y="328">3</tspan></text>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="960" y="328">コード生成</tspan></text>
      
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16">
        <tspan x="910" y="380">• HTML構造生成</tspan>
        <tspan x="910" y="410">• CSS/Tailwind適用</tspan>
        <tspan x="910" y="440">• React/Next.js変換</tspan>
        <tspan x="910" y="470">• アクセシビリティ追加</tspan>
        <tspan x="910" y="500">• 最適化処理</tspan>
      </text>
    </g>
    
    <!-- 矢印 -->
    <path d="M1180 400L1280 400" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Step 4: 出力 -->
    <g id="step4">
      <rect x="1280" y="280" width="300" height="240" rx="15" fill="url(#gradient1)" fill-opacity="0.2" stroke="#F4F1EA" stroke-width="2"/>
      <circle cx="1320" cy="320" r="20" fill="#F4F1EA"/>
      <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="1312" y="328">4</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="1360" y="328">完成品</tspan></text>
      
      <rect x="1300" y="370" width="260" height="120" rx="10" fill="#FFEE00" fill-opacity="0.3"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="1430" y="415">動作する</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="1430" y="445">Webアプリ</tspan></text>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1430" y="475">ピクセルパーフェクト</tspan></text>
    </g>
  </g>
  
  <!-- 実例比較表 -->
  <g id="comparison-table">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="36" font-weight="bold"><tspan x="80" y="600">実例：開発時間の劇的短縮</tspan></text>
    
    <!-- テーブルヘッダー -->
    <rect x="80" y="640" width="1640" height="60" fill="#653A5E" fill-opacity="0.3"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="22" font-weight="bold">
      <tspan x="120" y="675">プロジェクト</tspan>
      <tspan x="520" y="675">従来の開発時間</tspan>
      <tspan x="920" y="675">Cursor使用時</tspan>
      <tspan x="1320" y="675">効率化率</tspan>
      <tspan x="1620" y="675">特記事項</tspan>
    </text>
    
    <!-- Airbnbクローン -->
    <rect x="80" y="700" width="1640" height="60" fill="#B3322B" fill-opacity="0.05"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20">
      <tspan x="120" y="735">Airbnbトップページ</tspan>
      <tspan x="520" y="735">2-3日</tspan>
      <tspan x="920" y="735">5分</tspan>
      <tspan x="1320" y="735" fill="#FFEE00">576倍</tspan>
      <tspan x="1620" y="735">レスポンシブ対応</tspan>
    </text>
    
    <!-- Notionクローン -->
    <rect x="80" y="760" width="1640" height="60" fill="#653A5E" fill-opacity="0.05"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20">
      <tspan x="120" y="795">Notionクローン</tspan>
      <tspan x="520" y="795">2-3週間</tspan>
      <tspan x="920" y="795">6-7時間</tspan>
      <tspan x="1320" y="795" fill="#FFEE00">48倍</tspan>
      <tspan x="1620" y="795">ドラッグ&ドロップ含む</tspan>
    </text>
    
    <!-- ダッシュボード -->
    <rect x="80" y="820" width="1640" height="60" fill="#B3322B" fill-opacity="0.05"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20">
      <tspan x="120" y="855">管理ダッシュボード</tspan>
      <tspan x="520" y="855">1週間</tspan>
      <tspan x="920" y="855">30分</tspan>
      <tspan x="1320" y="855" fill="#FFEE00">336倍</tspan>
      <tspan x="1620" y="855">グラフ・チャート含む</tspan>
    </text>
  </g>
  
  <!-- プロのコツ -->
  <rect x="80" y="920" width="1640" height="80" rx="15" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="120" y="955">💡 プロのコツ</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20">
    <tspan x="320" y="955">複雑なUIは部分ごとに分割 → 段階的に構築 → 細かい調整は対話で改善</tspan>
    <tspan x="320" y="985">「このボタンをもう少し大きく」「色を#FF6B6Bに」など具体的な指示が効果的</tspan>
  </text>
  
  <!-- フッター -->
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="80" y="1040">© 2025 TANREN Corporation | Cursor勉強会 Day 3</tspan></text>
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="1720" y="1040">Page 1</tspan></text>
  
  <!-- デフィニション -->
  <defs>
    <linearGradient id="paint0_linear" x1="80" y1="230" x2="700" y2="230" gradientUnits="userSpaceOnUse">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <linearGradient id="gradient1" x1="1280" y1="280" x2="1580" y2="520" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFEE00"/>
      <stop offset="1" stop-color="#B3322B"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 z" fill="#FFEE00"/>
    </marker>
  </defs>
</svg>