<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- 背景デザイン要素 -->
  <circle cx="200" cy="200" r="150" fill="#B3322B" fill-opacity="0.05"/>
  <circle cx="1720" cy="880" r="180" fill="#653A5E" fill-opacity="0.05"/>
  
  <!-- グリッド -->
  <g opacity="0.05">
    <path d="M0 270H1920" stroke="#F4F1EA"/>
    <path d="M0 540H1920" stroke="#F4F1EA"/>
    <path d="M0 810H1920" stroke="#F4F1EA"/>
    <path d="M480 0V1080" stroke="#F4F1EA"/>
    <path d="M960 0V1080" stroke="#F4F1EA"/>
    <path d="M1440 0V1080" stroke="#F4F1EA"/>
  </g>
  
  <!-- ヘッダー -->
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0em"><tspan x="80" y="60">Day 10</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0em"><tspan x="200" y="60">カスタマーサポート文書の最適化</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0em"><tspan x="80" y="140">チャットボット用スクリプト設計</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" letter-spacing="0em"><tspan x="80" y="190">自然な対話フローとエスカレーション</tspan></text>
  
  <!-- 対話フロー図 -->
  <g transform="translate(80, 240)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">チャットボット対話フロー</tspan></text>
    
    <g transform="translate(0, 40)">
      <!-- ウェルカムメッセージ -->
      <rect x="300" y="0" width="320" height="60" rx="30" fill="#FFEE00" fill-opacity="0.2" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="380" y="25">1. ウェルカムメッセージ</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="340" y="45">「こんにちは！どうされましたか？」</tspan></text>
      
      <!-- 矢印 -->
      <path d="M460 60L460 100" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- カテゴリ選択 -->
      <rect x="300" y="100" width="320" height="80" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="400" y="125">2. カテゴリ選択</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em">
        <tspan x="320" y="150">● 購入・申込み　● 使い方・操作方法</tspan>
        <tspan x="320" y="170">● トラブル・不具合　● 料金・支払い</tspan>
      </text>
      
      <!-- 分岐矢印 -->
      <path d="M300 140L240 180" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M460 180L460 220" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M620 140L680 180" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- 左側：簡単な質問 -->
      <g transform="translate(-300, 80)">
        <rect x="200" y="100" width="260" height="60" rx="10" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="2"/>
        <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" font-weight="bold" letter-spacing="0em"><tspan x="270" y="125">3-A. 簡単な質問</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em"><tspan x="240" y="145">FAQ参照・即座に回答</tspan></text>
        
        <!-- 解決確認 -->
        <path d="M330 160L330 200" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
        <rect x="200" y="200" width="260" height="50" rx="25" fill="#FFEE00" fill-opacity="0.2" stroke="#FFEE00" stroke-width="2"/>
        <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="250" y="230">✓ 解決しました！</tspan></text>
      </g>
      
      <!-- 中央：詳細確認 -->
      <rect x="300" y="220" width="320" height="80" rx="10" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="2"/>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="395" y="245">3-B. 詳細確認</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em">
        <tspan x="320" y="270">● 具体的な状況をヒアリング</tspan>
        <tspan x="320" y="290">● 関連情報の収集</tspan>
      </text>
      
      <!-- 矢印 -->
      <path d="M460 300L460 340" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- 回答提供 -->
      <rect x="300" y="340" width="320" height="60" rx="10" fill="#F4F1EA" fill-opacity="0.1" stroke="#F4F1EA" stroke-width="2"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="400" y="365">4. 回答提供</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em"><tspan x="340" y="385">解決策の提示・手順説明</tspan></text>
      
      <!-- 右側：複雑な問題 -->
      <g transform="translate(300, 80)">
        <rect x="200" y="100" width="260" height="60" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" font-weight="bold" letter-spacing="0em"><tspan x="270" y="125">3-C. 複雑な問題</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em"><tspan x="235" y="145">技術的・感情的な対応</tspan></text>
        
        <!-- エスカレーション -->
        <path d="M330 160L330 200" stroke="#B3322B" stroke-width="2" marker-end="url(#arrowhead-red)"/>
        <rect x="200" y="200" width="260" height="50" rx="25" fill="#B3322B" fill-opacity="0.2" stroke="#B3322B" stroke-width="2"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="235" y="230">👤 オペレーターへ</tspan></text>
      </g>
    </g>
  </g>
  
  <!-- 自然な応答パターン -->
  <g transform="translate(1000, 240)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">自然な応答パターン</tspan></text>
    
    <g transform="translate(0, 40)">
      <!-- ウェルカムバリエーション -->
      <rect x="0" y="0" width="640" height="120" rx="10" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">ウェルカムバリエーション</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="15" y="55">1. 「こんにちは！〇〇へようこそ😊」</tspan>
        <tspan x="15" y="75">2. 「お問い合わせありがとうございます！」</tspan>
        <tspan x="15" y="95">3. 「いらっしゃいませ！どうされましたか？」</tspan>
      </text>
      
      <!-- 確認フレーズ -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="640" height="100" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">確認フレーズ</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
          <tspan x="15" y="55">• 「なるほど、〇〇についてですね」</tspan>
          <tspan x="15" y="75">• 「ご不便おかけしてすみません😥」</tspan>
        </text>
      </g>
      
      <!-- 待機メッセージ -->
      <g transform="translate(0, 260)">
        <rect x="0" y="0" width="640" height="100" rx="10" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="2"/>
        <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">待機メッセージ</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
          <tspan x="15" y="55">• 「少々お待ちください...」</tspan>
          <tspan x="15" y="75">• 「ただいま確認中です🔍」</tspan>
        </text>
      </g>
    </g>
  </g>
  
  <!-- エスカレーション条件 -->
  <g transform="translate(80, 680)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">人間オペレーターへの引き継ぎ条件</tspan></text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="840" height="200" rx="10" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
      
      <!-- 引き継ぎトリガー -->
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="35">引き継ぎトリガー</tspan></text>
      
      <g transform="translate(20, 50)">
        <!-- トリガーリスト -->
        <circle cx="10" cy="10" r="5" fill="#B3322B"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="25" y="15">複雑な技術的問題</tspan></text>
        
        <g transform="translate(0, 30)">
          <circle cx="10" cy="10" r="5" fill="#B3322B"/>
          <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="25" y="15">感情的なクレーム</tspan></text>
        </g>
        
        <g transform="translate(0, 60)">
          <circle cx="10" cy="10" r="5" fill="#B3322B"/>
          <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="25" y="15">返金・補償要求</tspan></text>
        </g>
        
        <g transform="translate(250, 0)">
          <circle cx="10" cy="10" r="5" fill="#B3322B"/>
          <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="25" y="15">ボットでは判断不可</tspan></text>
        </g>
        
        <g transform="translate(250, 30)">
          <circle cx="10" cy="10" r="5" fill="#B3322B"/>
          <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em"><tspan x="25" y="15">ユーザーからの要請</tspan></text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- 引き継ぎメッセージテンプレート -->
  <g transform="translate(960, 680)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">引き継ぎメッセージ</tspan></text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="700" height="200" rx="10" fill="#B3322B" fill-opacity="0.05" stroke="#B3322B" stroke-width="1"/>
      
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="20" y="30">「この件については、より詳しいサポートが必要です。</tspan>
        <tspan x="20" y="50">専門スタッフにおつなぎしますので、</tspan>
        <tspan x="20" y="70">少々お待ちください。」</tspan>
      </text>
      
      <rect x="20" y="90" width="660" height="90" rx="5" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" font-weight="bold" letter-spacing="0em"><tspan x="30" y="110">【引き継ぎ情報】</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="13" letter-spacing="0em">
        <tspan x="30" y="130">• お名前：〇〇様　　• 件名：〇〇について</tspan>
        <tspan x="30" y="150">• 経緯：[これまでのやり取り]</tspan>
        <tspan x="30" y="170">• 緊急度：[高/中/低]</tspan>
      </text>
    </g>
  </g>
  
  <!-- 実践的プロンプト例 -->
  <g transform="translate(80, 920)">
    <rect x="0" y="0" width="1600" height="100" rx="10" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="35">実践プロンプト</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="monospace" font-size="14" letter-spacing="0em">
      <tspan x="20" y="65">「チャットボットの対話フローを設計してください：サービス[サービス名]、対象[ユーザー属性]</tspan>
      <tspan x="20" y="85">基本フロー：1.ウェルカム 2.カテゴリ選択 3.詳細確認 4.回答提供 5.エスカレーション判断→人間オペレーターへ」</tspan>
    </text>
  </g>
  
  <!-- フッター -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em" opacity="0.6"><tspan x="80" y="1040">© 2025 TANREN Corporation - AI Academia</tspan></text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F4F1EA"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B3322B"/>
    </marker>
  </defs>
</svg>