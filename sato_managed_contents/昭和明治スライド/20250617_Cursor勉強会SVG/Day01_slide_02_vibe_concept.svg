<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- 背景装飾要素 -->
  <g opacity="0.05">
    <circle cx="1600" cy="300" r="200" fill="url(#paint0_radial)"/>
    <circle cx="320" cy="780" r="150" fill="url(#paint1_radial)"/>
  </g>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" fill-opacity="0.1"/>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="80" y="75">Day 1 | バイブコーディング入門</tspan></text>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="1560" y="75">バイブコーディングとは</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="56" font-weight="bold" letter-spacing="0.02em"><tspan x="80" y="220">バイブコーディング（Vibe Coding）とは？</tspan></text>
  
  <!-- 装飾ライン -->
  <path d="M80 250H800" stroke="url(#paint2_linear)" stroke-width="3"/>
  
  <!-- メインコンセプト -->
  <rect x="80" y="300" width="800" height="160" rx="20" fill="#B3322B" fill-opacity="0.15"/>
  <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="36" font-weight="bold" letter-spacing="0.02em"><tspan x="120" y="360">「コードを見ない・書かない・理解しない」</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" letter-spacing="0.02em"><tspan x="120" y="420">でも、プロ級のアプリケーションが完成する</tspan></text>
  
  <!-- 3つの特徴 -->
  <g id="feature1">
    <rect x="80" y="500" width="560" height="180" rx="15" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="1"/>
    <circle cx="130" cy="550" r="20" fill="#FFEE00"/>
    <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="122" y="558">1</tspan></text>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="26" font-weight="bold"><tspan x="170" y="558">AIエージェントに全て任せる</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" letter-spacing="0.01em">
      <tspan x="120" y="610">• Cursorの「Composer」が革命的</tspan>
      <tspan x="120" y="640">• ファイルの作成・編集・削除を全自動化</tspan>
    </text>
  </g>
  
  <g id="feature2">
    <rect x="680" y="500" width="560" height="180" rx="15" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="1"/>
    <circle cx="730" cy="550" r="20" fill="#FFEE00"/>
    <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="722" y="558">2</tspan></text>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="26" font-weight="bold"><tspan x="770" y="558">エラーも「友達」として扱う</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" letter-spacing="0.01em">
      <tspan x="720" y="610">• エラーメッセージをAIに見せるだけ</tspan>
      <tspan x="720" y="640">• 自動的に解決策を提案・実行</tspan>
    </text>
  </g>
  
  <g id="feature3">
    <rect x="1280" y="500" width="560" height="180" rx="15" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="1"/>
    <circle cx="1330" cy="550" r="20" fill="#FFEE00"/>
    <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="1322" y="558">3</tspan></text>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="26" font-weight="bold"><tspan x="1370" y="558">「話すだけ」で開発が進む</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" letter-spacing="0.01em">
      <tspan x="1320" y="610">• 音声入力（Whispr Flow推奨）</tspan>
      <tspan x="1320" y="640">• 画像を見せるだけでUI作成</tspan>
    </text>
  </g>
  
  <!-- プロセスフロー -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="32" font-weight="bold"><tspan x="80" y="760">開発プロセス</tspan></text>
  
  <g id="process">
    <!-- ステップ1 -->
    <circle cx="200" cy="850" r="40" fill="#B3322B"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="187" y="858">話す</tspan></text>
    
    <!-- 矢印1 -->
    <path d="M240 850H340" stroke="#F4F1EA" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ2 -->
    <circle cx="400" cy="850" r="40" fill="#653A5E"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="381" y="858">AI理解</tspan></text>
    
    <!-- 矢印2 -->
    <path d="M440 850H540" stroke="#F4F1EA" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ3 -->
    <circle cx="600" cy="850" r="40" fill="#B3322B"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="581" y="858">生成</tspan></text>
    
    <!-- 矢印3 -->
    <path d="M640 850H740" stroke="#F4F1EA" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ4 -->
    <circle cx="800" cy="850" r="40" fill="#653A5E"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="781" y="858">実行</tspan></text>
    
    <!-- 矢印4 -->
    <path d="M840 850H940" stroke="#F4F1EA" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- ステップ5 -->
    <circle cx="1000" cy="850" r="40" fill="#FFEE00"/>
    <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="981" y="858">完成</tspan></text>
  </g>
  
  <!-- 重要ポイント -->
  <rect x="1200" y="780" width="640" height="140" rx="20" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="1240" y="820">重要</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" letter-spacing="0.01em">
    <tspan x="1240" y="860">ターミナルやコマンドラインを意識しない</tspan>
    <tspan x="1240" y="890">技術的な知識は一切不要</tspan>
  </text>
  
  <!-- フッター -->
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="80" y="1040">© 2025 TANREN Corporation | Cursor勉強会 Day 1</tspan></text>
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="1620" y="1040">Page 2</tspan></text>
  
  <!-- デフィニション -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1600 300) scale(200)">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#B3322B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(320 780) scale(150)">
      <stop stop-color="#653A5E"/>
      <stop offset="1" stop-color="#653A5E" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="paint2_linear" x1="80" y1="250" x2="800" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F4F1EA"/>
    </marker>
  </defs>
</svg>