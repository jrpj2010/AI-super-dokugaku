<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" fill-opacity="0.1"/>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="80" y="75">Day 2 | Composerエージェント完全攻略</tspan></text>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="1480" y="75">Composerのロジック構造</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0.02em"><tspan x="80" y="210">Composerエージェントの論理構造</tspan></text>
  
  <!-- 装飾ライン -->
  <path d="M80 230H600" stroke="url(#paint0_linear)" stroke-width="3"/>
  
  <!-- メインのロジックツリー図 -->
  <g id="logic-tree">
    <!-- Input層 -->
    <rect x="80" y="280" width="200" height="80" rx="10" fill="#653A5E" stroke="#F4F1EA" stroke-width="2"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="180" y="328">自然言語入力</tspan></text>
    
    <!-- 矢印1 -->
    <path d="M280 320L380 320" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
    
    <!-- 解析層 -->
    <rect x="380" y="280" width="250" height="80" rx="10" fill="#B3322B" fill-opacity="0.8" stroke="#F4F1EA" stroke-width="2"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="505" y="328">意図解析エンジン</tspan></text>
    
    <!-- 分岐矢印 -->
    <path d="M630 320L730 320" stroke="#F4F1EA" stroke-width="2"/>
    <circle cx="730" cy="320" r="10" fill="#FFEE00"/>
    
    <!-- 3つの処理モード -->
    <!-- Agent Mode -->
    <path d="M730 320L830 200" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
    <rect x="830" y="160" width="220" height="80" rx="10" fill="#FFEE00" fill-opacity="0.2" stroke="#FFEE00" stroke-width="2"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" text-anchor="middle">
      <tspan x="940" y="195">Agent Mode</tspan>
      <tspan x="940" y="220">(デフォルト)</tspan>
    </text>
    
    <!-- Chat Mode -->
    <path d="M730 320L830 320" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
    <rect x="830" y="280" width="220" height="80" rx="10" fill="#653A5E" fill-opacity="0.2" stroke="#653A5E" stroke-width="2"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" text-anchor="middle">
      <tspan x="940" y="315">Chat Mode</tspan>
      <tspan x="940" y="340">(質問のみ)</tspan>
    </text>
    
    <!-- YOLO Mode -->
    <path d="M730 320L830 440" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
    <rect x="830" y="400" width="220" height="80" rx="10" fill="#B3322B" fill-opacity="0.2" stroke="#B3322B" stroke-width="2"/>
    <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" text-anchor="middle">
      <tspan x="940" y="435">YOLO Mode</tspan>
      <tspan x="940" y="460">(全自動)</tspan>
    </text>
    
    <!-- Agent Modeの詳細機能 -->
    <g id="agent-mode-details">
      <path d="M1050 200L1150 200" stroke="#FFEE00" stroke-width="2"/>
      <circle cx="1150" cy="200" r="8" fill="#FFEE00"/>
      
      <!-- 4つの主要機能 -->
      <path d="M1150 200L1250 120" stroke="#FFEE00" stroke-width="1" marker-end="url(#arrow2)"/>
      <rect x="1250" y="90" width="180" height="60" rx="8" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle">
        <tspan x="1340" y="115">ファイル作成</tspan>
        <tspan x="1340" y="135">Create</tspan>
      </text>
      
      <path d="M1150 200L1250 180" stroke="#FFEE00" stroke-width="1" marker-end="url(#arrow2)"/>
      <rect x="1250" y="160" width="180" height="60" rx="8" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle">
        <tspan x="1340" y="185">ファイル編集</tspan>
        <tspan x="1340" y="205">Edit</tspan>
      </text>
      
      <path d="M1150 200L1250 240" stroke="#FFEE00" stroke-width="1" marker-end="url(#arrow2)"/>
      <rect x="1250" y="220" width="180" height="60" rx="8" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle">
        <tspan x="1340" y="245">ファイル削除</tspan>
        <tspan x="1340" y="265">Delete</tspan>
      </text>
      
      <path d="M1150 200L1250 300" stroke="#FFEE00" stroke-width="1" marker-end="url(#arrow2)"/>
      <rect x="1250" y="280" width="180" height="60" rx="8" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle">
        <tspan x="1340" y="305">ターミナル実行</tspan>
        <tspan x="1340" y="325">Execute</tspan>
      </text>
      
      <!-- 統合アウトプット -->
      <path d="M1430 120L1520 200" stroke="#FFEE00" stroke-width="1"/>
      <path d="M1430 190L1520 200" stroke="#FFEE00" stroke-width="1"/>
      <path d="M1430 250L1520 200" stroke="#FFEE00" stroke-width="1"/>
      <path d="M1430 310L1520 200" stroke="#FFEE00" stroke-width="1"/>
      
      <rect x="1520" y="170" width="200" height="60" rx="10" fill="#FFEE00" fill-opacity="0.3" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="1620" y="208">統合実行</tspan></text>
    </g>
  </g>
  
  <!-- 下部の価値提案マトリックス -->
  <g id="value-matrix">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="36" font-weight="bold"><tspan x="80" y="580">Composerがもたらす価値</tspan></text>
    
    <!-- 価値マトリックス -->
    <g id="matrix">
      <!-- Before -->
      <rect x="80" y="620" width="400" height="300" rx="15" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="2"/>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="120" y="660">従来の開発</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18">
        <tspan x="120" y="710">• 1ファイルずつ手動編集</tspan>
        <tspan x="120" y="750">• コマンドを覚える必要</tspan>
        <tspan x="120" y="790">• エラー対処に時間</tspan>
        <tspan x="120" y="830">• 依存関係の手動管理</tspan>
        <tspan x="120" y="870">• 開発時間：数日〜数週間</tspan>
      </text>
      
      <!-- 矢印 -->
      <path d="M520 770L620 770" stroke="#FFEE00" stroke-width="4" marker-end="url(#arrow3)"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold" text-anchor="middle"><tspan x="570" y="760">革新</tspan></text>
      
      <!-- After -->
      <rect x="660" y="620" width="400" height="300" rx="15" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="700" y="660">Composer開発</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18">
        <tspan x="700" y="710">• 複数ファイル同時編集</tspan>
        <tspan x="700" y="750">• 自然言語で指示</tspan>
        <tspan x="700" y="790">• エラー自動修正</tspan>
        <tspan x="700" y="830">• 依存関係自動解決</tspan>
        <tspan x="700" y="870">• 開発時間：数分〜1時間</tspan>
      </text>
      
      <!-- ROI指標 -->
      <rect x="1100" y="620" width="720" height="300" rx="15" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="1140" y="660">投資対効果（ROI）</tspan></text>
      
      <!-- グラフ -->
      <g id="roi-graph">
        <!-- 軸 -->
        <path d="M1180 880L1180 700L1760 880" stroke="#F4F1EA" stroke-width="2"/>
        
        <!-- 棒グラフ -->
        <rect x="1250" y="800" width="80" height="80" fill="#653A5E" opacity="0.8"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1290" y="900">従来</tspan></text>
        
        <rect x="1380" y="720" width="80" height="160" fill="#FFEE00" opacity="0.8"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1420" y="900">Cursor</tspan></text>
        
        <rect x="1510" y="680" width="80" height="200" fill="#B3322B" opacity="0.8"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1550" y="900">+Agent</tspan></text>
        
        <rect x="1640" y="640" width="80" height="240" fill="#FFEE00" opacity="0.8"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="1680" y="900">+YOLO</tspan></text>
        
        <!-- 数値 -->
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle">
          <tspan x="1290" y="785">1x</tspan>
          <tspan x="1420" y="705">2x</tspan>
          <tspan x="1550" y="665">5x</tspan>
          <tspan x="1680" y="625">10x</tspan>
        </text>
      </g>
    </g>
  </g>
  
  <!-- フッター -->
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="80" y="1040">© 2025 TANREN Corporation | Cursor勉強会 Day 2</tspan></text>
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="1720" y="1040">Page 1</tspan></text>
  
  <!-- デフィニション -->
  <defs>
    <linearGradient id="paint0_linear" x1="80" y1="230" x2="600" y2="230" gradientUnits="userSpaceOnUse">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 z" fill="#F4F1EA"/>
    </marker>
    <marker id="arrow2" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4 z" fill="#FFEE00"/>
    </marker>
    <marker id="arrow3" markerWidth="15" markerHeight="15" refX="14" refY="7.5" orient="auto">
      <path d="M0,0 L15,7.5 L0,15 L5,7.5 z" fill="#FFEE00"/>
    </marker>
  </defs>
</svg>