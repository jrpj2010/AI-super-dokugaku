  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="1720" y="1040">Page 4</tspan></text>
  
  <!-- デフィニション -->
