      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <linearGradient id="gradient1" x1="1400" y1="300" x2="1800" y2="580" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFEE00"/>
      <stop offset="1" stop-color="#B3322B"/>
