  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24"><tspan x="300" y="910">② .cursorrulesファイルを作成し、自分のプロジェクトルールを設定</tspan></text>
  
  <!-- インスピレーション -->
