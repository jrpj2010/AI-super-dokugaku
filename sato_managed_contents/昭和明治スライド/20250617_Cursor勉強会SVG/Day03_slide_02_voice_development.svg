<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- 背景装飾（統一デザイン） -->
  <g opacity="0.05">
    <circle cx="1600" cy="300" r="200" fill="url(#paint0_radial)"/>
    <circle cx="320" cy="780" r="150" fill="url(#paint1_radial)"/>
  </g>
  
  <!-- グリッドパターン（統一） -->
  <g opacity="0.08">
    <path d="M0 270H1920" stroke="#F4F1EA" stroke-width="0.5"/>
    <path d="M0 540H1920" stroke="#F4F1EA" stroke-width="0.5"/>
    <path d="M0 810H1920" stroke="#F4F1EA" stroke-width="0.5"/>
    <path d="M480 0V1080" stroke="#F4F1EA" stroke-width="0.5"/>
    <path d="M960 0V1080" stroke="#F4F1EA" stroke-width="0.5"/>
    <path d="M1440 0V1080" stroke="#F4F1EA" stroke-width="0.5"/>
  </g>
  
  <!-- ヘッダー（統一デザイン） -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" fill-opacity="0.1"/>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="80" y="75">Day 3 | 画像と音声で開発速度10倍</tspan></text>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="1480" y="75">音声開発ワークフロー</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0.02em"><tspan x="80" y="210">音声入力による超高速開発フロー</tspan></text>
  
  <!-- 装飾ライン -->
  <path d="M80 230H700" stroke="url(#paint2_linear)" stroke-width="3"/>
  
  <!-- メインコンテンツ：3段階プロセス -->
  <g id="voice-process">
    <!-- Step 1: 音声入力 -->
    <rect x="80" y="280" width="520" height="200" rx="20" fill="#B3322B" fill-opacity="0.15" stroke="#B3322B" stroke-width="2"/>
    <circle cx="130" cy="330" r="25" fill="#B3322B"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold"><tspan x="118" y="340">1</tspan></text>
    <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold"><tspan x="180" y="340">音声入力ツール</tspan></text>
    
    <rect x="120" y="380" width="200" height="60" rx="10" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="220" y="418">Whispr Flow</tspan></text>
    
    <rect x="340" y="380" width="200" height="60" rx="10" fill="#2c2c2c" stroke="#653A5E" stroke-width="1"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle"><tspan x="440" y="418">SuperWhisper</tspan></text>
    
    <!-- Step 2: AI変換 -->
    <rect x="640" y="280" width="520" height="200" rx="20" fill="#653A5E" fill-opacity="0.15" stroke="#653A5E" stroke-width="2"/>
    <circle cx="690" cy="330" r="25" fill="#653A5E"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold"><tspan x="678" y="340">2</tspan></text>
    <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold"><tspan x="740" y="340">自然言語処理</tspan></text>
    
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" letter-spacing="0.01em">
      <tspan x="680" y="390">• 意図の理解と文脈把握</tspan>
      <tspan x="680" y="425">• 技術要件への変換</tspan>
      <tspan x="680" y="460">• 最適な実装方法の選択</tspan>
    </text>
    
    <!-- Step 3: 実装 -->
    <rect x="1200" y="280" width="520" height="200" rx="20" fill="#FFEE00" fill-opacity="0.15" stroke="#FFEE00" stroke-width="2"/>
    <circle cx="1250" cy="330" r="25" fill="#FFEE00"/>
    <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold"><tspan x="1238" y="340">3</tspan></text>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold"><tspan x="1300" y="340">即座に実装</tspan></text>
    
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" letter-spacing="0.01em">
      <tspan x="1240" y="390">• コード自動生成</tspan>
      <tspan x="1240" y="425">• ファイル作成・編集</tspan>
      <tspan x="1240" y="460">• 即座にプレビュー</tspan>
    </text>
    
    <!-- 接続矢印 -->
    <path d="M600 380L640 380" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow1)"/>
    <path d="M1160 380L1200 380" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow1)"/>
  </g>
  
  <!-- 音声コマンドのベストプラクティス -->
  <g id="best-practices">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="36" font-weight="bold"><tspan x="80" y="560">音声コマンドのベストプラクティス</tspan></text>
    
    <!-- 良い例・悪い例の比較 -->
    <rect x="80" y="600" width="840" height="280" rx="15" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="120" y="640">✅ 効果的な音声コマンド</tspan></text>
    
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18">
      <tspan x="120" y="680">「ナビゲーションバーを作成して。</tspan>
      <tspan x="120" y="710">　ロゴは左側、メニューは右側に配置。</tspan>
      <tspan x="120" y="740">　背景は半透明の黒で、スクロール時に固定」</tspan>
    </text>
    
    <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-style="italic"><tspan x="120" y="780">→ 具体的で明確な指示</tspan></text>
    
    <rect x="120" y="800" width="760" height="60" rx="10" fill="#2c2c2c"/>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Monospace" font-size="14">
      <tspan x="140" y="830">結果：期待通りのナビゲーションバーが即座に生成</tspan>
    </text>
    
    <rect x="960" y="600" width="840" height="280" rx="15" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
    <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold"><tspan x="1000" y="640">❌ 避けるべき音声コマンド</tspan></text>
    
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18">
      <tspan x="1000" y="680">「ナビゲーション作って」</tspan>
    </text>
    
    <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-style="italic"><tspan x="1000" y="720">→ 曖昧で情報不足</tspan></text>
    
    <rect x="1000" y="760" width="760" height="100" rx="10" fill="#2c2c2c"/>
    <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Monospace" font-size="14">
      <tspan x="1020" y="790">結果：基本的なナビゲーションのみ</tspan>
      <tspan x="1020" y="815">　　　追加の対話が必要になり時間ロス</tspan>
      <tspan x="1020" y="840">　　　期待と異なる結果の可能性</tspan>
    </text>
  </g>
  
  <!-- 生産性向上の数値 -->
  <rect x="80" y="920" width="1720" height="80" rx="20" fill="url(#gradient1)" fill-opacity="0.2" stroke="#FFEE00" stroke-width="3"/>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="32" font-weight="bold" text-anchor="middle"><tspan x="960" y="960">音声入力により思考速度 = 開発速度を実現</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" text-anchor="middle"><tspan x="960" y="990">タイピング150文字/分 → 音声400文字/分（2.7倍高速）</tspan></text>
  
  <!-- フッター -->
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="80" y="1040">© 2025 TANREN Corporation | Cursor勉強会 Day 3</tspan></text>
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="1720" y="1040">Page 2</tspan></text>
  
  <!-- デフィニション -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1600 300) scale(200)">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#B3322B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(320 780) scale(150)">
      <stop stop-color="#653A5E"/>
      <stop offset="1" stop-color="#653A5E" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="paint2_linear" x1="80" y1="230" x2="700" y2="230" gradientUnits="userSpaceOnUse">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <linearGradient id="gradient1" x1="80" y1="960" x2="1800" y2="960" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFEE00"/>
      <stop offset="0.5" stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 z" fill="#FFEE00"/>
    </marker>
  </defs>
</svg>