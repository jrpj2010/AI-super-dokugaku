  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" letter-spacing="0em"><tspan x="80" y="190">新しい働き方と継続的な成長戦略</tspan></text>
  
  <!-- 技術トレンド -->
  <g transform="translate(80, 240)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">2024-2025年 注目AI技術トレンド</tspan></text>
    
    <g transform="translate(0, 40)">
      <!-- マルチモーダルAI -->
      <rect x="0" y="0" width="360" height="120" rx="10" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="35">1. マルチモーダルAI</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="20" y="60">• テキスト＋画像＋音声の統合理解</tspan>
        <tspan x="20" y="80">• より自然な対話とインタラクション</tspan>
        <tspan x="20" y="100">• クリエイティブな表現の拡張</tspan>
      </text>
      
      <!-- エージェント型AI -->
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="360" height="120" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="35">2. エージェント型AI</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
