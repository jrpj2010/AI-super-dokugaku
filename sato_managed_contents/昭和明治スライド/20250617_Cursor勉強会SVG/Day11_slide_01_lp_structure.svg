      <rect x="0" y="0" width="600" height="60" rx="5" fill="#F4F1EA" fill-opacity="0.1" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="25">1. ヘッダー</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="150" y="20">ロゴ + 電話番号/CTAボタン</tspan></text>
