        <rect x="0" y="0" width="420" height="70" rx="8" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="1"/>
        <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="15" y="25">3. 緊急性型</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="15" y="50">「今だけ！初月無料キャンペーン実施中」</tspan></text>
      </g>
    </g>
