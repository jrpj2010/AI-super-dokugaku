  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" letter-spacing="0em"><tspan x="80" y="190">訪問者を顧客に変える8つの必須セクション</tspan></text>
  
  <!-- LP構成の縦フロー -->
