      <rect x="20" y="60" width="360" height="50" rx="25" fill="#B3322B"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="125" y="90">今すぐ無料で試す</tspan></text>
      
