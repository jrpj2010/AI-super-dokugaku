    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="150" y="20">価格/特典・限定性/緊急性</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em" opacity="0.7"><tspan x="150" y="40">最後の一押し + CTAボタン</tspan></text>
    
