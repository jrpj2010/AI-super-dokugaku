      <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="115" y="160">30秒で簡単申込み</tspan></text>
      
      <!-- CTAボタン例3 -->
