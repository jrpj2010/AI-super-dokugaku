<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#653A5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3322B;stop-opacity:1" />
    </linearGradient>

    <filter id="boxShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#F4F1EA" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" opacity="0.1"/>
  <text x="960" y="70" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#F4F1EA">会議の生産性革命：Before / After</text>
  
  <!-- Main Content Container -->
  <g transform="translate(960, 540)">
    
    <!-- Before Section -->
    <g transform="translate(-480, 0)">
      <!-- Container -->
      <rect x="-300" y="-250" width="600" height="500" rx="20" fill="#1a1a1a" filter="url(#boxShadow)"/>
      
      <!-- Header -->
      <rect x="-300" y="-250" width="600" height="80" rx="20" fill="#B3322B" opacity="0.3"/>
      <text x="0" y="-190" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#F4F1EA">従来の議事録作成</text>
      
      <!-- Problems -->
      <g transform="translate(0, -80)">
        <!-- Time issue -->
        <g transform="translate(-240, 0)">
          <circle cx="0" cy="0" r="30" fill="#B3322B" opacity="0.2"/>
          <text x="0" y="8" font-family="Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#B3322B">⏰</text>
          <text x="0" y="60" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">会議時間の</text>
          <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">1.5倍</text>
          <text x="0" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">の作成時間</text>
        </g>
        
        <!-- Information loss -->
        <g transform="translate(0, 0)">
          <circle cx="0" cy="0" r="30" fill="#B3322B" opacity="0.2"/>
          <text x="0" y="8" font-family="Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#B3322B">📉</text>
          <text x="0" y="60" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">重要情報の</text>
          <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">30%</text>
          <text x="0" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">が漏れる</text>
        </g>
        
        <!-- Format issue -->
        <g transform="translate(240, 0)">
          <circle cx="0" cy="0" r="30" fill="#B3322B" opacity="0.2"/>
          <text x="0" y="8" font-family="Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#B3322B">📝</text>
          <text x="0" y="60" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">フォーマット</text>
          <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">バラバラ</text>
          <text x="0" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">統一性なし</text>
        </g>
      </g>
      
      <!-- Bottom issues -->
      <g transform="translate(0, 80)">
        <rect x="-240" y="-30" width="220" height="60" rx="10" fill="#B3322B" opacity="0.1"/>
        <text x="-130" y="-5" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">アクション不明確</text>
        <text x="-130" y="15" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#F4F1EA" opacity="0.7">「検討する」で終わる</text>
        
        <rect x="20" y="-30" width="220" height="60" rx="10" fill="#B3322B" opacity="0.1"/>
        <text x="130" y="-5" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">共有の遅れ</text>
        <text x="130" y="15" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#F4F1EA" opacity="0.7">平均3日後に配布</text>
      </g>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(0, 0)">
      <path d="M -150 0 L 150 0" stroke="url(#arrowGradient)" stroke-width="8" fill="none" marker-end="url(#arrowEnd)"/>
      <defs>
        <marker id="arrowEnd" markerWidth="20" markerHeight="20" refX="15" refY="10" orient="auto">
          <path d="M 0 0 L 20 10 L 0 20 L 5 10 Z" fill="#B3322B"/>
        </marker>
      </defs>
      <text x="0" y="-20" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">AI導入</text>
    </g>
    
    <!-- After Section -->
    <g transform="translate(480, 0)">
      <!-- Container -->
      <rect x="-300" y="-250" width="600" height="500" rx="20" fill="#1a1a1a" filter="url(#boxShadow)"/>
      
      <!-- Header -->
      <rect x="-300" y="-250" width="600" height="80" rx="20" fill="#653A5E" opacity="0.3"/>
      <text x="0" y="-190" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#F4F1EA">AI活用後の議事録作成</text>
      
      <!-- Benefits -->
      <g transform="translate(0, -80)">
        <!-- Time savings -->
        <g transform="translate(-240, 0)">
          <circle cx="0" cy="0" r="30" fill="#653A5E" opacity="0.2"/>
          <text x="0" y="8" font-family="Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#653A5E">⚡</text>
          <text x="0" y="60" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">作成時間</text>
          <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">5分</text>
          <text x="0" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">即時完成</text>
        </g>
        
        <!-- Accuracy -->
        <g transform="translate(0, 0)">
          <circle cx="0" cy="0" r="30" fill="#653A5E" opacity="0.2"/>
          <text x="0" y="8" font-family="Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#653A5E">📊</text>
          <text x="0" y="60" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">情報カバー率</text>
          <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">98%</text>
          <text x="0" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">漏れなし</text>
        </g>
        
        <!-- Standardization -->
        <g transform="translate(240, 0)">
          <circle cx="0" cy="0" r="30" fill="#653A5E" opacity="0.2"/>
          <text x="0" y="8" font-family="Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#653A5E">📋</text>
          <text x="0" y="60" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">統一</text>
          <text x="0" y="85" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">フォーマット</text>
          <text x="0" y="110" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">自動適用</text>
        </g>
      </g>
      
      <!-- Bottom benefits -->
      <g transform="translate(0, 80)">
        <rect x="-240" y="-30" width="220" height="60" rx="10" fill="#653A5E" opacity="0.1"/>
        <text x="-130" y="-5" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">SMART化</text>
        <text x="-130" y="15" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#F4F1EA" opacity="0.7">具体的アクション抽出</text>
        
        <rect x="20" y="-30" width="220" height="60" rx="10" fill="#653A5E" opacity="0.1"/>
        <text x="130" y="-5" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">即時共有</text>
        <text x="130" y="15" font-family="Noto Sans JP, sans-serif" font-size="14" text-anchor="middle" fill="#F4F1EA" opacity="0.7">会議終了と同時配布</text>
      </g>
    </g>
  </g>
  
  <!-- ROI Summary -->
  <g transform="translate(960, 920)">
    <rect x="-400" y="-40" width="800" height="80" rx="40" fill="#FFEE00" opacity="0.1"/>
    <text x="0" y="10" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFEE00">
      年間削減時間：480時間 = 60日分の業務時間創出
    </text>
  </g>
</svg>