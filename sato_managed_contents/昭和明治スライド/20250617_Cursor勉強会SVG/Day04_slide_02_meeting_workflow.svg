<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#653A5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2A4E;stop-opacity:1" />
    </linearGradient>

    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#F4F1EA" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    
    <linearGradient id="flowArrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#653A5E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B3322B;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" opacity="0.1"/>
  <text x="960" y="70" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#F4F1EA">議事録作成の実践ワークフロー</text>
  
  <!-- Workflow Steps -->
  <g transform="translate(960, 300)">
    
    <!-- Step 1 -->
    <g transform="translate(-600, 0)">
      <rect x="-150" y="-80" width="300" height="160" rx="15" fill="url(#stepGradient)" filter="url(#cardShadow)"/>
      <text x="0" y="-40" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFEE00">STEP 1</text>
      <text x="0" y="-10" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#F4F1EA">音声録音</text>
      <text x="0" y="20" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">スマホ/PCで会議録音</text>
      <text x="0" y="45" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">Zoom/Teams録画も可</text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M -450 0 L -350 0" stroke="url(#flowArrow)" stroke-width="40" opacity="0.5"/>
    <path d="M -450 0 L -350 0" stroke="#FFEE00" stroke-width="3" fill="none" marker-end="url(#arrow1)"/>
    <defs>
      <marker id="arrow1" markerWidth="15" markerHeight="15" refX="12" refY="7.5" orient="auto">
        <path d="M 0 0 L 15 7.5 L 0 15 L 5 7.5 Z" fill="#FFEE00"/>
      </marker>
    </defs>
    
    <!-- Step 2 -->
    <g transform="translate(-200, 0)">
      <rect x="-150" y="-80" width="300" height="160" rx="15" fill="url(#stepGradient)" filter="url(#cardShadow)"/>
      <text x="0" y="-40" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFEE00">STEP 2</text>
      <text x="0" y="-10" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#F4F1EA">文字起こし</text>
      <text x="0" y="20" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">音声認識ツール使用</text>
      <text x="0" y="45" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">Google音声入力等</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M -50 0 L 50 0" stroke="url(#flowArrow)" stroke-width="40" opacity="0.5"/>
    <path d="M -50 0 L 50 0" stroke="#FFEE00" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
    <defs>
      <marker id="arrow2" markerWidth="15" markerHeight="15" refX="12" refY="7.5" orient="auto">
        <path d="M 0 0 L 15 7.5 L 0 15 L 5 7.5 Z" fill="#FFEE00"/>
      </marker>
    </defs>
    
    <!-- Step 3 -->
    <g transform="translate(200, 0)">
      <rect x="-150" y="-80" width="300" height="160" rx="15" fill="url(#stepGradient)" filter="url(#cardShadow)"/>
      <text x="0" y="-40" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFEE00">STEP 3</text>
      <text x="0" y="-10" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#F4F1EA">AI変換</text>
      <text x="0" y="20" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">Cursorに投入</text>
      <text x="0" y="45" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">プロンプトで整形</text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M 350 0 L 450 0" stroke="url(#flowArrow)" stroke-width="40" opacity="0.5"/>
    <path d="M 350 0 L 450 0" stroke="#FFEE00" stroke-width="3" fill="none" marker-end="url(#arrow3)"/>
    <defs>
      <marker id="arrow3" markerWidth="15" markerHeight="15" refX="12" refY="7.5" orient="auto">
        <path d="M 0 0 L 15 7.5 L 0 15 L 5 7.5 Z" fill="#FFEE00"/>
      </marker>
    </defs>
    
    <!-- Step 4 -->
    <g transform="translate(600, 0)">
      <rect x="-150" y="-80" width="300" height="160" rx="15" fill="#B3322B" filter="url(#cardShadow)"/>
      <text x="0" y="-40" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFEE00">STEP 4</text>
      <text x="0" y="-10" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#F4F1EA">完成・共有</text>
      <text x="0" y="20" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">議事録完成</text>
      <text x="0" y="45" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA" opacity="0.8">即座に共有可能</text>
    </g>
  </g>
  
  <!-- Sample Prompt -->
  <g transform="translate(960, 580)">
    <rect x="-700" y="-100" width="1400" height="320" rx="20" fill="#1a1a1a" filter="url(#cardShadow)"/>
    <rect x="-700" y="-100" width="1400" height="60" rx="20" fill="#653A5E" opacity="0.2"/>
    <text x="0" y="-55" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#F4F1EA">実践プロンプト例</text>
    
    <!-- Prompt content -->
    <text x="-650" y="-10" font-family="Noto Sans JP, sans-serif" font-size="18" fill="#FFEE00">基本プロンプト：</text>
    <text x="-650" y="20" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">「以下の文字起こしテキストから、正式な議事録を作成してください：</text>
    <text x="-650" y="45" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">[文字起こしテキストを貼り付け]</text>
    <text x="-650" y="75" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">議事録に含める項目：</text>
    <text x="-620" y="100" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">- 会議名、日時、参加者</text>
    <text x="-620" y="125" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">- 議題と討議内容（要約）</text>
    <text x="-620" y="150" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">- 決定事項</text>
    <text x="-620" y="175" font-family="monospace" font-size="16" fill="#F4F1EA" opacity="0.9">- アクションアイテム（担当者・期限付き）」</text>
  </g>
  
  <!-- Action Items Example -->
  <g transform="translate(960, 860)">
    <rect x="-500" y="-50" width="1000" height="140" rx="20" fill="#653A5E" opacity="0.1"/>
    <text x="0" y="-20" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#F4F1EA">SMART化されたアクションアイテム例</text>
    
    <g transform="translate(-400, 20)">
      <circle cx="0" cy="0" r="5" fill="#FFEE00"/>
      <text x="20" y="5" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA">新規顧客向け提案書を作成（担当：田中、期限：3/15、優先度：高）</text>
    </g>
    
    <g transform="translate(-400, 50)">
      <circle cx="0" cy="0" r="5" fill="#FFEE00"/>
      <text x="20" y="5" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA">競合分析レポートを更新（担当：鈴木、期限：3/20、優先度：中）</text>
    </g>
  </g>
  
  <!-- Time savings indicator -->
  <g transform="translate(960, 1000)">
    <rect x="-200" y="-25" width="400" height="50" rx="25" fill="#FFEE00" opacity="0.2"/>
    <text x="0" y="5" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFEE00">所要時間：従来90分 → AI活用5分</text>
  </g>
</svg>