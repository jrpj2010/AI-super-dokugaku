      <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFEE00">Instagram</text>
      <text x="50" y="45" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">カルーセル</text>
      <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">ビジュアル</text>
    </g>
    
    <g transform="translate(150, 420)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#FFEE00" opacity="0.2"/>
      <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFEE00">TikTok</text>
      <text x="50" y="45" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">60秒</text>
      <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">エンタメ</text>
    </g>
    
    <g transform="translate(250, 420)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#FFEE00" opacity="0.2"/>
      <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFEE00">Quote</text>
      <text x="50" y="45" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">名言化</text>
      <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">画像化</text>
    </g>
    
    <g transform="translate(350, 420)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#FFEE00" opacity="0.2"/>
      <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFEE00">Podcast</text>
      <text x="50" y="45" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">音声版</text>
      <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">10分</text>
    </g>
    
    <g transform="translate(450, 420)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#FFEE00" opacity="0.2"/>
      <text x="50" y="25" font-family="Noto Sans JP, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFEE00">Infographic</text>
      <text x="50" y="45" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">図解</text>
      <text x="50" y="65" font-family="Noto Sans JP, sans-serif" font-size="12" text-anchor="middle" fill="#F4F1EA">データ視覚化</text>
    </g>
  </g>
  
  <!-- SEO Performance Metrics -->
  <g transform="translate(1100, 200)">
    <rect x="0" y="0" width="700" height="600" rx="20" fill="#1a1a1a" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="700" height="80" rx="20" fill="#653A5E" opacity="0.2"/>
    <text x="350" y="50" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#F4F1EA">SEO量産システムの威力</text>
    
    <!-- Metrics -->
    <g transform="translate(50, 120)">
      <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" fill="#FFEE00">月間コンテンツ生産量</text>
      
      <g transform="translate(0, 40)">
        <rect x="0" y="0" width="600" height="40" rx="20" fill="#2c2c2c"/>
        <rect x="0" y="0" width="540" height="40" rx="20" fill="#FFEE00" opacity="0.6"/>
        <text x="300" y="25" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">30本/月（従来比10倍）</text>
      </g>
      
      <text x="0" y="120" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" fill="#B3322B">検索順位向上率</text>
      
      <g transform="translate(0, 160)">
        <rect x="0" y="0" width="600" height="40" rx="20" fill="#2c2c2c"/>
        <rect x="0" y="0" width="480" height="40" rx="20" fill="#B3322B" opacity="0.6"/>
        <text x="300" y="25" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">80%が1ページ目に表示</text>
      </g>
      
      <text x="0" y="240" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" fill="#653A5E">トラフィック増加率</text>
      
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="600" height="40" rx="20" fill="#2c2c2c"/>
        <rect x="0" y="0" width="450" height="40" rx="20" fill="#653A5E" opacity="0.6"/>
        <text x="300" y="25" font-family="Noto Sans JP, sans-serif" font-size="18" text-anchor="middle" fill="#F4F1EA">前年比250%増加</text>
      </g>
    </g>
    
    <!-- ROI -->
    <g transform="translate(350, 480)">
      <rect x="-200" y="-40" width="400" height="80" rx="40" fill="#FFEE00" opacity="0.2"/>
      <text x="0" y="10" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">
        コンテンツROI：320%向上
      </text>
    </g>
  </g>
  
  <!-- Bottom Message -->
  <g transform="translate(960, 950)">
    <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFEE00">
      1つのアイデアから、10倍の価値を生み出す仕組みが完成
    </text>
