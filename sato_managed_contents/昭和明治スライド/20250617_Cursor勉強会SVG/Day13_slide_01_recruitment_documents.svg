    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">3ヶ月研修カリキュラム</tspan></text>
    
    <g transform="translate(0, 40)">
      <!-- タイムライン -->
      <rect x="0" y="20" width="1600" height="4" fill="#F4F1EA" fill-opacity="0.3"/>
      
      <!-- 第1月 -->
      <circle cx="200" cy="22" r="15" fill="#FFEE00" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="160" y="0">第1月</tspan></text>
      <rect x="100" y="50" width="200" height="80" rx="10" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="120" y="75">基礎知識習得</tspan>
        <tspan x="120" y="95">• 会社理解</tspan>
        <tspan x="120" y="115">• 基本スキル</tspan>
      </text>
      
      <!-- 第2月 -->
      <circle cx="800" cy="22" r="15" fill="#B3322B" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="760" y="0">第2月</tspan></text>
      <rect x="700" y="50" width="200" height="80" rx="10" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="720" y="75">実践スキル開発</tspan>
        <tspan x="720" y="95">• 専門知識</tspan>
        <tspan x="720" y="115">• OJT開始</tspan>
      </text>
      
      <!-- 第3月 -->
      <circle cx="1400" cy="22" r="15" fill="#653A5E" stroke="#653A5E" stroke-width="2"/>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="1360" y="0">第3月</tspan></text>
      <rect x="1300" y="50" width="200" height="80" rx="10" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="1320" y="75">自立への準備</tspan>
        <tspan x="1320" y="95">• プロジェクト参加</tspan>
        <tspan x="1320" y="115">• 成果発表</tspan>
      </text>
    </g>
  </g>
  
  <!-- 実践的プロンプト例 -->
  <g transform="translate(80, 890)">
    <rect x="0" y="0" width="1200" height="120" rx="10" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="20" y="35">実践プロンプト</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="monospace" font-size="14" letter-spacing="0em">
      <tspan x="20" y="65">「以下のポジションの求人票とジョブディスクリプションを作成してください：</tspan>
      <tspan x="20" y="85">ポジション：[職種名] 部門：[部署名] レベル：[新卒/中途/管理職]</tspan>
      <tspan x="20" y="105">求人票の要素：1.キャッチコピー 2.仕事内容 3.求める人物像 4.オファー内容 5.選考プロセス」</tspan>
    </text>
  </g>
  
  <!-- フッター -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" letter-spacing="0em" opacity="0.6"><tspan x="80" y="1040">© 2025 TANREN Corporation - AI Academia</tspan></text>
