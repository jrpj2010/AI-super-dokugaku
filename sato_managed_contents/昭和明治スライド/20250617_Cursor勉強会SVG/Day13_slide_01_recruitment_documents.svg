<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- 背景デザイン要素（装飾円） -->
  <circle cx="1600" cy="300" r="200" fill="#B3322B" fill-opacity="0.05"/>
  <circle cx="320" cy="780" r="150" fill="#653A5E" fill-opacity="0.05"/>
  
  <!-- グリッド -->
  <g opacity="0.05">
    <path d="M0 270H1920" stroke="#F4F1EA"/>
    <path d="M0 540H1920" stroke="#F4F1EA"/>
    <path d="M0 810H1920" stroke="#F4F1EA"/>
    <path d="M480 0V1080" stroke="#F4F1EA"/>
    <path d="M960 0V1080" stroke="#F4F1EA"/>
    <path d="M1440 0V1080" stroke="#F4F1EA"/>
  </g>
  
  <!-- ヘッダー -->
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0em"><tspan x="80" y="60">Day 13</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0em"><tspan x="200" y="60">人材開発・組織文書の革新</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0em"><tspan x="80" y="140">採用・評価・育成文書の効率化</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" letter-spacing="0em"><tspan x="80" y="190">魅力的な求人票とジョブディスクリプション</tspan></text>
  
  <!-- 求人票の構成要素 -->
  <g transform="translate(80, 240)">
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">効果的な求人票の5要素</tspan></text>
    
    <g transform="translate(0, 40)">
      <!-- 1. キャッチコピー -->
      <rect x="0" y="0" width="400" height="120" rx="10" fill="#FFEE00" fill-opacity="0.2" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">1. キャッチコピー</tspan></text>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
        <tspan x="15" y="55">• ポジションの魅力を一言で表現</tspan>
        <tspan x="15" y="75">• 会社のビジョンとの関連性</tspan>
        <tspan x="15" y="95">• キャリア成長の可能性</tspan>
      </text>
      
      <!-- 2. 仕事内容 -->
      <g transform="translate(420, 0)">
        <rect x="0" y="0" width="400" height="120" rx="10" fill="#B3322B" fill-opacity="0.2" stroke="#B3322B" stroke-width="2"/>
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">2. 仕事内容</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
          <tspan x="15" y="55">• 具体的なタスクと責任範囲</tspan>
          <tspan x="15" y="75">• 1日の業務フロー</tspan>
          <tspan x="15" y="95">• チーム構成と協働体制</tspan>
        </text>
      </g>
      
      <!-- 3. 求める人物像 -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="400" height="120" rx="10" fill="#653A5E" fill-opacity="0.2" stroke="#653A5E" stroke-width="2"/>
        <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">3. 求める人物像</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
          <tspan x="15" y="55">• 必須スキル・経験</tspan>
          <tspan x="15" y="75">• 歓迎スキル・資格</tspan>
          <tspan x="15" y="95">• 求める価値観・パーソナリティ</tspan>
        </text>
      </g>
      
      <!-- 4. オファー内容 -->
      <g transform="translate(420, 140)">
        <rect x="0" y="0" width="400" height="120" rx="10" fill="#F4F1EA" fill-opacity="0.1" stroke="#F4F1EA" stroke-width="2"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">4. オファー内容</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
          <tspan x="15" y="55">• 給与レンジ・賞与</tspan>
          <tspan x="15" y="75">• 福利厚生・休暇制度</tspan>
          <tspan x="15" y="95">• キャリアパス・成長機会</tspan>
        </text>
      </g>
      
      <!-- 5. 選考プロセス -->
      <g transform="translate(0, 280)">
        <rect x="0" y="0" width="820" height="100" rx="10" fill="#FFEE00" fill-opacity="0.1" stroke="#FFEE00" stroke-width="2"/>
        <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold" letter-spacing="0em"><tspan x="15" y="30">5. 選考プロセス</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em">
          <tspan x="15" y="60">書類選考 → 1次面接（人事） → 2次面接（現場） → 最終面接（役員） → 内定</tspan>
          <tspan x="15" y="80">各ステップ: 3-5営業日 / 全プロセス: 2-3週間で完了</tspan>
        </text>
      </g>
    </g>
  </g>
  
  <!-- 評価シートフレームワーク -->
