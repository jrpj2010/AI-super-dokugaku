        <rect x="0" y="0" width="350" height="300" rx="10" fill="#F4F1EA" fill-opacity="0.05" stroke="#F4F1EA" stroke-width="1"/>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="20" y="30">評価の観点</tspan></text>
        
        <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" font-weight="bold" letter-spacing="0em"><tspan x="20" y="60">成果・実績</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em">
          <tspan x="30" y="80">• 目標達成度</tspan>
          <tspan x="30" y="100">• 品質基準</tspan>
        </text>
        
        <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" font-weight="bold" letter-spacing="0em"><tspan x="20" y="130">コンピテンシー</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em">
          <tspan x="30" y="150">• 問題解決力</tspan>
          <tspan x="30" y="170">• リーダーシップ</tspan>
        </text>
        
        <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" font-weight="bold" letter-spacing="0em"><tspan x="20" y="200">行動指標</tspan></text>
        <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" letter-spacing="0em">
          <tspan x="30" y="220">• チームワーク</tspan>
          <tspan x="30" y="240">• 顧客志向</tspan>
        </text>
        
        <rect x="20" y="260" width="100" height="30" rx="15" fill="#FFEE00" fill-opacity="0.2"/>
        <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="12" font-weight="bold" letter-spacing="0em"><tspan x="35" y="279">5段階評価</tspan></text>
      </g>
    </g>
  </g>
  
