    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" font-weight="bold" letter-spacing="0em"><tspan x="0" y="0">360度評価フレームワーク</tspan></text>
    
    <g transform="translate(0, 40)">
      <!-- 中心の従業員 -->
      <circle cx="150" cy="150" r="50" fill="#F4F1EA" fill-opacity="0.2" stroke="#F4F1EA" stroke-width="2"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="115" y="155">本人</tspan></text>
      
      <!-- 上司評価 -->
      <circle cx="150" cy="50" r="35" fill="#FFEE00" fill-opacity="0.2" stroke="#FFEE00" stroke-width="2"/>
      <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="125" y="55">上司</tspan></text>
      
      <!-- 同僚評価 -->
      <circle cx="250" cy="150" r="35" fill="#B3322B" fill-opacity="0.2" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="225" y="155">同僚</tspan></text>
      
      <!-- 部下評価 -->
      <circle cx="150" cy="250" r="35" fill="#653A5E" fill-opacity="0.2" stroke="#653A5E" stroke-width="2"/>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="125" y="255">部下</tspan></text>
      
      <!-- 自己評価 -->
      <circle cx="50" cy="150" r="35" fill="#F4F1EA" fill-opacity="0.1" stroke="#F4F1EA" stroke-width="2"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="14" letter-spacing="0em"><tspan x="25" y="155">自己</tspan></text>
      
      <!-- 評価項目 -->
