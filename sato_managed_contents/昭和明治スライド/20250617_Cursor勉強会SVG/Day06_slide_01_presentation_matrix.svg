<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="htmlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEE00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="marpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#653A5E;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4A2A4E;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="svgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B3322B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B221B;stop-opacity:0.8" />
    </linearGradient>

    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#F4F1EA" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" opacity="0.1"/>
  <text x="960" y="70" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#F4F1EA">プレゼン形式比較マトリックス：目的別最適解</text>
  
  <!-- Comparison Matrix -->
  <g transform="translate(160, 150)">
    
    <!-- HTML/reveal.js Column -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="500" height="750" rx="20" fill="#1a1a1a" filter="url(#cardShadow)"/>
      <rect x="0" y="0" width="500" height="100" rx="20" fill="url(#htmlGradient)"/>
      
      <text x="250" y="50" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1a1a1a">HTML/reveal.js</text>
      <text x="250" y="80" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#1a1a1a">インタラクティブ型</text>
      
      <!-- Features -->
      <g transform="translate(30, 130)">
        <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#FFEE00">最適な用途</text>
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• 製品デモ・技術説明会</text>
        <text x="0" y="55" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• インタラクティブな研修</text>
        <text x="0" y="80" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• オンラインプレゼン</text>
        
        <text x="0" y="120" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#FFEE00">主な機能</text>
        <text x="0" y="150" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ アニメーション効果</text>
        <text x="0" y="175" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ 動画・音声埋め込み</text>
        <text x="0" y="200" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ リアルタイムアンケート</text>
        <text x="0" y="225" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ スピーカーノート</text>
        
        <text x="0" y="265" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#FFEE00">作成時間</text>
        <rect x="0" y="280" width="400" height="30" rx="15" fill="#2c2c2c"/>
        <rect x="0" y="280" width="320" height="30" rx="15" fill="#FFEE00" opacity="0.6"/>
        <text x="200" y="300" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">20分</text>
        
        <text x="0" y="350" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#FFEE00">インパクト度</text>
        <text x="0" y="380" font-family="Noto Sans JP, sans-serif" font-size="48" fill="#FFEE00">★★★★★</text>
      </g>
      
      <!-- Sample Code -->
      <rect x="20" y="580" width="460" height="150" rx="10" fill="#2c2c2c"/>
      <text x="30" y="605" font-family="monospace" font-size="14" fill="#FFEE00">// 基本プロンプト例</text>
      <text x="30" y="625" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">"reveal.jsで動的なグラフと</text>
      <text x="30" y="645" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">アニメーション付きの</text>
      <text x="30" y="665" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">営業提案プレゼンを作成"</text>
    </g>
    
    <!-- Marp Column -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="500" height="750" rx="20" fill="#1a1a1a" filter="url(#cardShadow)"/>
      <rect x="0" y="0" width="500" height="100" rx="20" fill="url(#marpGradient)"/>
      
      <text x="250" y="50" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#F4F1EA">Marp</text>
      <text x="250" y="80" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">高速作成型</text>
      
      <!-- Features -->
      <g transform="translate(30, 130)">
        <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#653A5E">最適な用途</text>
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• 社内報告・定例会議</text>
        <text x="0" y="55" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• 技術ドキュメント</text>
        <text x="0" y="80" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• 配布資料作成</text>
        
        <text x="0" y="120" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#653A5E">主な機能</text>
        <text x="0" y="150" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ Markdown記法</text>
        <text x="0" y="175" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ PDF/PPTX変換</text>
        <text x="0" y="200" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ テーマカスタマイズ</text>
        <text x="0" y="225" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ 数式・コード対応</text>
        
        <text x="0" y="265" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#653A5E">作成時間</text>
        <rect x="0" y="280" width="400" height="30" rx="15" fill="#2c2c2c"/>
        <rect x="0" y="280" width="160" height="30" rx="15" fill="#653A5E" opacity="0.6"/>
        <text x="200" y="300" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">5分</text>
        
        <text x="0" y="350" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#653A5E">効率性</text>
        <text x="0" y="380" font-family="Noto Sans JP, sans-serif" font-size="48" fill="#653A5E">★★★★★</text>
      </g>
      
      <!-- Sample Code -->
      <rect x="20" y="580" width="460" height="150" rx="10" fill="#2c2c2c"/>
      <text x="30" y="605" font-family="monospace" font-size="14" fill="#653A5E"># 基本プロンプト例</text>
      <text x="30" y="625" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">"Marpで5分で作れる</text>
      <text x="30" y="645" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">シンプルな報告資料を</text>
      <text x="30" y="665" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">PDF配布用に作成"</text>
    </g>
    
    <!-- SVG Column -->
    <g transform="translate(1100, 0)">
      <rect x="0" y="0" width="500" height="750" rx="20" fill="#1a1a1a" filter="url(#cardShadow)"/>
      <rect x="0" y="0" width="500" height="100" rx="20" fill="url(#svgGradient)"/>
      
      <text x="250" y="50" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#F4F1EA">SVG</text>
      <text x="250" y="80" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">ビジュアル重視型</text>
      
      <!-- Features -->
      <g transform="translate(30, 130)">
        <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#B3322B">最適な用途</text>
        <text x="0" y="30" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• インフォグラフィックス</text>
        <text x="0" y="55" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• SNSシェア用ビジュアル</text>
        <text x="0" y="80" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">• データビジュアライゼーション</text>
        
        <text x="0" y="120" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#B3322B">主な機能</text>
        <text x="0" y="150" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ ベクターグラフィックス</text>
        <text x="0" y="175" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ アニメーション対応</text>
        <text x="0" y="200" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ レスポンシブ対応</text>
        <text x="0" y="225" font-family="Noto Sans JP, sans-serif" font-size="16" fill="#F4F1EA" opacity="0.9">✓ 高解像度出力</text>
        
        <text x="0" y="265" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#B3322B">作成時間</text>
        <rect x="0" y="280" width="400" height="30" rx="15" fill="#2c2c2c"/>
        <rect x="0" y="280" width="240" height="30" rx="15" fill="#B3322B" opacity="0.6"/>
        <text x="200" y="300" font-family="Noto Sans JP, sans-serif" font-size="16" text-anchor="middle" fill="#F4F1EA">10分</text>
        
        <text x="0" y="350" font-family="Noto Sans JP, sans-serif" font-size="20" font-weight="bold" fill="#B3322B">美しさ</text>
        <text x="0" y="380" font-family="Noto Sans JP, sans-serif" font-size="48" fill="#B3322B">★★★★★</text>
      </g>
      
      <!-- Sample Code -->
      <rect x="20" y="580" width="460" height="150" rx="10" fill="#2c2c2c"/>
      <text x="30" y="605" font-family="monospace" font-size="14" fill="#B3322B">// 基本プロンプト例</text>
      <text x="30" y="625" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">"売上データを元に</text>
      <text x="30" y="645" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">美しいインフォグラフィックを</text>
      <text x="30" y="665" font-family="monospace" font-size="12" fill="#F4F1EA" opacity="0.8">SVGで作成"</text>
    </g>
  </g>
  
  <!-- Bottom ROI -->
  <g transform="translate(960, 980)">
    <rect x="-400" y="-35" width="800" height="70" rx="35" fill="#FFEE00" opacity="0.1"/>
    <text x="0" y="10" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00">
      プレゼン資料作成時間：従来3時間 → AI活用15分（87%削減）
    </text>
  </g>
</svg>