      <tspan x="20" y="85">使用ツール：Slack、Google Workspace、Notion、Zoom、Cursor</tspan>
      <tspan x="20" y="105">連携パターン：1.情報の一元管理 2.ワークフローの自動化 3.レポーティングの効率化」</tspan>
    </text>
