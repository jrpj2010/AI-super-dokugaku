      <circle cx="50" cy="50" r="50" fill="#B3322B" fill-opacity="0.2" stroke="#B3322B" stroke-width="2"/>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" font-weight="bold" letter-spacing="0em"><tspan x="25" y="55">Slack</tspan></text>
      
