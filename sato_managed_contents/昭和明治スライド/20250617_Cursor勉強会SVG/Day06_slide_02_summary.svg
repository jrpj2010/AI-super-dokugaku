<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#653A5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5580;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="gridPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#F4F1EA" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    
    <radialGradient id="glowCircle" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFEE00;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFEE00;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  
  <!-- Decorative circle -->
  <circle cx="960" cy="540" r="400" fill="url(#glowCircle)" opacity="0.05"/>
  
  <!-- Header area -->
  <rect x="0" y="0" width="1920" height="180" fill="#653A5E" opacity="0.1"/>
  
  <!-- Title -->
  <text x="960" y="80" font-family="Noto Serif JP, serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#F4F1EA">Day 6 まとめ</text>
  <text x="960" y="140" font-family="Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#F4F1EA" opacity="0.9">プレゼンテーション資料の完全攻略</text>
  
  <!-- Key Learnings -->
  <g transform="translate(960, 320)">
    <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFEE00">本日の学習成果</text>
    
    <!-- Learning points -->
    <g transform="translate(-500, 80)">
      <rect x="-40" y="-30" width="1000" height="200" rx="20" fill="#653A5E" opacity="0.1"/>
      
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="8" fill="#FFEE00"/>
        <text x="30" y="6" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#F4F1EA">目的に応じた3つのプレゼン形式をマスター</text>
      </g>
      
      <g transform="translate(0, 50)">
        <circle cx="0" cy="0" r="8" fill="#FFEE00"/>
        <text x="30" y="6" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#F4F1EA">コードを書かずに美しいスライドが作成可能</text>
      </g>
      
      <g transform="translate(0, 100)">
        <circle cx="0" cy="0" r="8" fill="#FFEE00"/>
        <text x="30" y="6" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#F4F1EA">インフォグラフィックスで情報を視覚化</text>
      </g>
      
      <g transform="translate(0, 150)">
        <circle cx="0" cy="0" r="8" fill="#FFEE00"/>
        <text x="30" y="6" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#F4F1EA">プレゼン作成時間を87%削減（3時間→15分）</text>
      </g>
    </g>
  </g>
  
  <!-- Homework -->
  <g transform="translate(960, 620)">
    <rect x="-450" y="-40" width="900" height="150" rx="20" fill="#B3322B" opacity="0.1"/>
    <text x="0" y="-10" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#B3322B">宿題</text>
    
    <text x="-400" y="30" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#F4F1EA">1. 業務で使うプレゼンを3形式で作成</text>
    <text x="-400" y="60" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#F4F1EA">2. インフォグラフィックスを1つ以上作成</text>
    <text x="-400" y="90" font-family="Noto Sans JP, sans-serif" font-size="20" fill="#F4F1EA">3. 作成時間と効果を記録</text>
  </g>
  
  <!-- Next Preview -->
  <g transform="translate(960, 850)">
    <rect x="-500" y="-50" width="1000" height="160" rx="20" fill="url(#purpleGradient)" opacity="0.15"/>
    
    <text x="0" y="-15" font-family="Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#F4F1EA">次回予告：Day 7</text>
    <text x="0" y="25" font-family="Noto Serif JP, serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFEE00">コンテンツマーケティング戦略</text>
    
    <g transform="translate(-350, 70)">
      <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">ブログ量産</text>
    </g>
    <text x="-130" y="70" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">•</text>
    <g transform="translate(0, 70)">
      <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">SEO最適化</text>
    </g>
    <text x="130" y="70" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">•</text>
    <g transform="translate(300, 70)">
      <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#F4F1EA">カレンダー自動生成</text>
    </g>
  </g>
  
  <!-- Impact Statement -->
  <g transform="translate(960, 1020)">
    <text x="0" y="0" font-family="Noto Sans JP, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFEE00" filter="url(#glowEffect)">
      魅せる・伝わる・動かすプレゼンマスターになりました！
    </text>
  </g>
</svg>