<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#2c2c2c"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="1920" height="120" fill="#653A5E" fill-opacity="0.1"/>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="80" y="75">Day 2 | Composerエージェント完全攻略</tspan></text>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="24" letter-spacing="0.02em"><tspan x="1440" y="75">RAG構築と.cursorrules</tspan></text>
  
  <!-- タイトル -->
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Serif JP" font-size="48" font-weight="bold" letter-spacing="0.02em"><tspan x="80" y="210">AI補完の最適化：RAGと.cursorrules戦略</tspan></text>
  
  <!-- 装飾ライン -->
  <path d="M80 230H800" stroke="url(#paint0_linear)" stroke-width="3"/>
  
  <!-- 2カラムレイアウト -->
  <!-- 左側：RAG構築 -->
  <g id="rag-section">
    <rect x="80" y="280" width="860" height="600" rx="20" fill="#653A5E" fill-opacity="0.1" stroke="#653A5E" stroke-width="2"/>
    <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="32" font-weight="bold"><tspan x="120" y="330">独自RAG構築（Docsフィーチャー）</tspan></text>
    
    <!-- RAGの仕組み図 -->
    <g id="rag-diagram">
      <!-- 外部ドキュメント -->
      <rect x="120" y="370" width="160" height="60" rx="8" fill="#B3322B" fill-opacity="0.8" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="200" y="405">Supabase Docs</tspan></text>
      
      <rect x="120" y="450" width="160" height="60" rx="8" fill="#B3322B" fill-opacity="0.8" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="200" y="485">Clerk Docs</tspan></text>
      
      <rect x="120" y="530" width="160" height="60" rx="8" fill="#B3322B" fill-opacity="0.8" stroke="#F4F1EA" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16" text-anchor="middle"><tspan x="200" y="565">社内Wiki</tspan></text>
      
      <!-- 矢印 -->
      <path d="M280 400L380 480" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
      <path d="M280 480L380 480" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
      <path d="M280 560L380 480" stroke="#F4F1EA" stroke-width="2" marker-end="url(#arrow1)"/>
      
      <!-- RAGエンジン -->
      <rect x="380" y="440" width="200" height="80" rx="10" fill="#FFEE00" fill-opacity="0.8" stroke="#F4F1EA" stroke-width="2"/>
      <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle">
        <tspan x="480" y="475">RAGエンジン</tspan>
        <tspan x="480" y="500">（埋め込み生成）</tspan>
      </text>
      
      <!-- 矢印 -->
      <path d="M580 480L680 480" stroke="#FFEE00" stroke-width="3" marker-end="url(#arrow2)"/>
      
      <!-- Cursorコンテキスト -->
      <rect x="680" y="440" width="200" height="80" rx="10" fill="#653A5E" fill-opacity="0.8" stroke="#F4F1EA" stroke-width="2"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold" text-anchor="middle">
        <tspan x="780" y="475">Cursor AI</tspan>
        <tspan x="780" y="500">コンテキスト</tspan>
      </text>
    </g>
    
    <!-- @記法の説明 -->
    <rect x="120" y="620" width="780" height="220" rx="15" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="150" y="655">@記法でコンテキスト制御</tspan></text>
    
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Monospace" font-size="16">
      <tspan x="150" y="690">@ファイル名     → 特定ファイルを参照</tspan>
      <tspan x="150" y="720">@フォルダ名     → フォルダ全体を参照</tspan>
      <tspan x="150" y="750">@Docs          → 登録したドキュメント参照</tspan>
      <tspan x="150" y="780">@Web           → Web検索結果を参照</tspan>
      <tspan x="150" y="810">@Codebase      → プロジェクト全体を参照</tspan>
    </text>
  </g>
  
  <!-- 右側：.cursorrules -->
  <g id="cursorrules-section">
    <rect x="980" y="280" width="840" height="600" rx="20" fill="#B3322B" fill-opacity="0.1" stroke="#B3322B" stroke-width="2"/>
    <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="32" font-weight="bold"><tspan x="1020" y="330">.cursorrules設定戦略</tspan></text>
    
    <!-- ルール階層図 -->
    <g id="rules-hierarchy">
      <!-- グローバルルール -->
      <rect x="1020" y="370" width="760" height="80" rx="10" fill="#653A5E" fill-opacity="0.3" stroke="#653A5E" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="1050" y="400">グローバルルール</tspan></text>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16"><tspan x="1050" y="430">全プロジェクト共通の設定</tspan></text>
      
      <!-- プロジェクトルール -->
      <rect x="1060" y="470" width="680" height="80" rx="10" fill="#B3322B" fill-opacity="0.3" stroke="#B3322B" stroke-width="1"/>
      <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="1090" y="500">プロジェクトルール</tspan></text>
      <text fill="#B3322B" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16"><tspan x="1090" y="530">技術スタック・規約の固定</tspan></text>
      
      <!-- チームルール -->
      <rect x="1100" y="570" width="600" height="80" rx="10" fill="#FFEE00" fill-opacity="0.3" stroke="#FFEE00" stroke-width="1"/>
      <text fill="#2c2c2c" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" font-weight="bold"><tspan x="1130" y="600">チームルール</tspan></text>
      <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="16"><tspan x="1130" y="630">命名規則・コメント規約</tspan></text>
    </g>
    
    <!-- 実例 -->
    <rect x="1020" y="680" width="760" height="180" rx="10" fill="#2c2c2c" stroke="#FFEE00" stroke-width="1"/>
    <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" font-weight="bold"><tspan x="1050" y="710">.cursorrules 実例</tspan></text>
    <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Monospace" font-size="14">
      <tspan x="1050" y="740">技術スタック: Next.js 14, TypeScript, Tailwind</tspan>
      <tspan x="1050" y="765">コード規約: ESLint Airbnb, Prettier設定準拠</tspan>
      <tspan x="1050" y="790">命名規則: コンポーネントはPascalCase</tspan>
      <tspan x="1050" y="815">テスト: Jestを使用、カバレッジ80%以上</tspan>
      <tspan x="1050" y="840">コメント: JSDocフォーマットで記述</tspan>
    </text>
  </g>
  
  <!-- 下部の統合効果 -->
  <rect x="80" y="920" width="1720" height="100" rx="20" fill="url(#gradient)" fill-opacity="0.2" stroke="#FFEE00" stroke-width="3"/>
  <text fill="#FFEE00" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="28" font-weight="bold" text-anchor="middle"><tspan x="960" y="960">RAG × .cursorrules = 最強のAI開発環境</tspan></text>
  <text fill="#F4F1EA" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="20" text-anchor="middle"><tspan x="960" y="995">プロジェクト固有の知識とルールでAIの精度が飛躍的に向上</tspan></text>
  
  <!-- フッター -->
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="80" y="1040">© 2025 TANREN Corporation | Cursor勉強会 Day 2</tspan></text>
  <text fill="#653A5E" xml:space="preserve" style="white-space: pre" font-family="Noto Sans JP" font-size="18" letter-spacing="0.02em"><tspan x="1720" y="1040">Page 3</tspan></text>
  
  <!-- デフィニション -->
  <defs>
    <linearGradient id="paint0_linear" x1="80" y1="230" x2="800" y2="230" gradientUnits="userSpaceOnUse">
      <stop stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <linearGradient id="gradient" x1="80" y1="970" x2="1800" y2="970" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFEE00"/>
      <stop offset="0.5" stop-color="#B3322B"/>
      <stop offset="1" stop-color="#653A5E"/>
    </linearGradient>
    <marker id="arrow1" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 L2,4 z" fill="#F4F1EA"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 L3,5 z" fill="#FFEE00"/>
    </marker>
  </defs>
</svg>