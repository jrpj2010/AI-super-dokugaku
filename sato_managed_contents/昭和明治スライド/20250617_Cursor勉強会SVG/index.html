<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor勉強会 SVGスライド - 昭和明治モダンテイスト</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #2c2c2c;
            color: #F4F1EA;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: rgba(101, 58, 94, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #653A5E;
        }
        
        .header h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 36px;
            color: #F4F1EA;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #FFEE00;
            font-size: 20px;
        }
        
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 2px solid #653A5E;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        
        .slide.active {
            display: block;
        }
        
        .controls {
            background-color: rgba(101, 58, 94, 0.2);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-top: 2px solid #653A5E;
        }
        
        .btn {
            background-color: #B3322B;
            color: #F4F1EA;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #653A5E;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .slide-info {
            color: #FFEE00;
            font-size: 18px;
            margin: 0 20px;
        }
        
        .day-selector {
            background-color: rgba(101, 58, 94, 0.3);
            color: #F4F1EA;
            border: 1px solid #653A5E;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .day-selector option {
            background-color: #2c2c2c;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #FFEE00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cursor勉強会 スライドビューア</h1>
            <div class="subtitle">昭和明治モダンテイスト × AI時代の学習</div>
        </div>
        
        <div class="content">
            <div class="slide-container">
                <div class="loading">スライドを読み込み中...</div>
                <img class="slide" id="slide" alt="スライド">
            </div>
        </div>
        
        <div class="controls">
            <select class="day-selector" id="daySelector">
                <option value="Day01">Day 1: バイブコーディング入門</option>
                <option value="Day02">Day 2: Composerエージェント完全攻略</option>
                <option value="Day03">Day 3: 画像と音声で開発速度10倍</option>
                <option value="Day04">Day 4: 議事録・会議メモの革新</option>
                <option value="Day05">Day 5: 文献読解とリサーチ支援</option>
                <option value="Day06">Day 6: プレゼンテーション資料の完全攻略</option>
                <option value="Day07">Day 7: コンテンツマーケティング戦略</option>
                <option value="Day08">Day 8: データ分析とレポーティング</option>
                <option value="Day09">Day 9: 契約書・法務文書の効率化</option>
                <option value="Day10">Day 10: カスタマーサポート文書の最適化</option>
                <option value="Day11">Day 11: LP・Webページ制作入門</option>
                <option value="Day12">Day 12: 経営戦略・事業計画文書</option>
                <option value="Day13">Day 13: 人材開発・組織文書の革新</option>
                <option value="Day14">Day 14: ワークフロー自動化と連携</option>
                <option value="Day15">Day 15: AIと共創する未来</option>
            </select>
            
            <button class="btn" id="prevBtn" onclick="changeSlide(-1)">◀ 前へ</button>
            <span class="slide-info" id="slideInfo">1 / 5</span>
            <button class="btn" id="nextBtn" onclick="changeSlide(1)">次へ ▶</button>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        let currentDay = 'Day01';
        const slides = {
            'Day01': [
                'Day01_slide_00_cover.svg',
                'Day01_slide_01_objectives.svg',
                'Day01_slide_02_vibe_concept.svg',
                'Day01_slide_03_examples.svg',
                'Day01_slide_04_cursor_advantages.svg',
                'Day01_slide_05_summary.svg'
            ],
            'Day02': [
                'Day02_slide_00_cover.svg',
                'Day02_slide_01_composer_logic.svg',
                'Day02_slide_02_multifile_practice.svg',
                'Day02_slide_03_rag_cursorrules.svg',
                'Day02_slide_04_summary.svg'
            ],
            'Day03': [
                'Day03_slide_00_cover.svg',
                'Day03_slide_01_image_to_code_process.svg',
                'Day03_slide_02_voice_development.svg',
                'Day03_slide_03_summary.svg'
            ],
            'Day04': [
                'Day04_slide_00_cover.svg',
                'Day04_slide_01_meeting_transformation.svg',
                'Day04_slide_02_meeting_workflow.svg',
                'Day04_slide_03_summary.svg'
            ],
            'Day05': [
                'Day05_slide_00_cover.svg',
                'Day05_slide_01_research_process.svg',
                'Day05_slide_02_summary.svg'
            ],
            'Day06': [
                'Day06_slide_00_cover.svg',
                'Day06_slide_01_presentation_matrix.svg',
                'Day06_slide_02_summary.svg'
            ],
            'Day07': [
                'Day07_slide_00_cover.svg',
                'Day07_slide_01_content_funnel.svg',
                'Day07_slide_02_summary.svg'
            ],
            'Day08': [
                'Day08_slide_00_cover.svg',
                'Day08_slide_01_data_pipeline.svg',
                'Day08_slide_02_summary.svg'
            ],
            'Day09': [
                'Day09_slide_00_cover.svg',
                'Day09_slide_01_legal_transformation.svg',
                'Day09_slide_02_summary.svg'
            ],
            'Day10': [
                'Day10_slide_00_cover.svg',
                'Day10_slide_01_support_automation.svg',
                'Day10_slide_02_summary.svg'
            ],
            'Day11': [
                'Day11_slide_00_cover.svg',
                'Day11_slide_01_lp_framework.svg',
                'Day11_slide_02_summary.svg'
            ],
            'Day12': [
                'Day12_slide_00_cover.svg',
                'Day12_slide_01_strategy_matrix.svg',
                'Day12_slide_02_summary.svg'
            ],
            'Day13': [
                'Day13_slide_00_cover.svg',
                'Day13_slide_01_recruitment_documents.svg',
                'Day13_slide_02_engagement_programs.svg',
                'Day13_slide_03_summary.svg'
            ],
            'Day14': [
                'Day14_slide_00_cover.svg',
                'Day14_slide_01_process_optimization.svg',
                'Day14_slide_02_tool_integration.svg',
                'Day14_slide_03_summary.svg'
            ],
            'Day15': [
                'Day15_slide_00_cover.svg',
                'Day15_slide_01_learning_journey.svg',
                'Day15_slide_02_future_vision.svg',
                'Day15_slide_03_graduation.svg'
            ]
        };
        
        const slideElement = document.getElementById('slide');
        const slideInfo = document.getElementById('slideInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const daySelector = document.getElementById('daySelector');
        const loading = document.querySelector('.loading');
        
        daySelector.addEventListener('change', (e) => {
            currentDay = e.target.value;
            currentSlide = 0;
            updateSlide();
        });
        
        function updateSlide() {
            const daySlides = slides[currentDay];
            if (!daySlides || daySlides.length === 0) {
                loading.textContent = 'このDayのスライドはまだ作成されていません';
                loading.style.display = 'block';
                slideElement.style.display = 'none';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                slideInfo.textContent = '0 / 0';
                return;
            }
            
            loading.style.display = 'none';
            slideElement.style.display = 'block';
            
            slideElement.src = daySlides[currentSlide];
            slideInfo.textContent = `${currentSlide + 1} / ${daySlides.length}`;
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === daySlides.length - 1;
        }
        
        function changeSlide(direction) {
            const daySlides = slides[currentDay];
            if (!daySlides) return;
            
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = 0;
            if (currentSlide >= daySlides.length) currentSlide = daySlides.length - 1;
            
            updateSlide();
        }
        
        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });
        
        // 初期表示
        updateSlide();
    </script>
</body>
</html>
