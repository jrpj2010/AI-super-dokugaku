<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今後の展開とまとめ - クロノスの子供たち</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .slide-container {
      width: 1280px;
      min-height: 720px;
      position: relative;
      background-color: #0a1a2f;
      color: white;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
    }

    .city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: #0c2849;
      z-index: 2;
      opacity: 0.3;
    }

    .building {
      position: absolute;
      bottom: 0;
      background-color: #183860;
      z-index: 3;
      opacity: 0.3;
    }

    .content-container {
      position: relative;
      z-index: 10;
    }

    .gold-accent {
      color: #f7d06b;
    }

    .highlight-box {
      background-color: rgba(247, 208, 107, 0.1);
      border-left: 3px solid #f7d06b;
      padding: 20px;
      border-radius: 0 5px 5px 0;
    }

    .character-silhouette {
      position: absolute;
      right: 40px;
      bottom: 40px;
      opacity: 0.08;
      width: 400px;
      height: 500px;
      z-index: 5;
    }

    .orbital-circle {
      position: absolute;
      border: 1px solid rgba(247, 208, 107, 0.2);
      border-radius: 50%;
      z-index: 4;
    }

    .content-section {
      max-width: 65%;
    }

    .expansion-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .expansion-icon {
      width: 40px;
      height: 40px;
      border: 1px solid #f7d06b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
    }

    .final-quote {
      font-style: italic;
      font-size: 1.75rem;
      color: #f7d06b;
      text-shadow: 0 0 10px rgba(247, 208, 107, 0.3);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <!-- Stars background -->
    <div class="stars" id="starsContainer"></div>

    <!-- Futuristic city silhouette (very faded) -->
    <div class="city"></div>
    <div class="building" style="height: 120px; width: 30px; left: 100px;"></div>
    <div class="building" style="height: 150px; width: 40px; left: 160px;"></div>
    <div class="building" style="height: 100px; width: 35px; left: 220px;"></div>
    <div class="building" style="height: 170px; width: 45px; left: 280px;"></div>
    <div class="building" style="height: 130px; width: 40px; left: 350px;"></div>

    <!-- Decorative orbital circles -->
    <div class="orbital-circle" style="width: 300px; height: 300px; right: 150px; top: 200px;"></div>
    <div class="orbital-circle" style="width: 450px; height: 450px; right: 80px; top: 130px;"></div>

    <!-- Character silhouette -->
    <div class="character-silhouette">
      <svg viewBox="0 0 250 500">
        <path
          d="M125,50 C160,50 190,80 190,120 C190,150 170,175 140,185 C140,185 150,195 155,210 C160,225 160,240 160,240 L90,240 C90,240 90,225 95,210 C100,195 110,185 110,185 C80,175 60,150 60,120 C60,80 90,50 125,50 Z"
          fill="#FFFFFF" />
        <circle cx="100" cy="110" r="15" fill="#000000" />
        <circle cx="150" cy="110" r="15" fill="#000000" />
        <circle cx="98" cy="108" r="5" fill="#FFFFFF" />
        <circle cx="148" cy="108" r="5" fill="#FFFFFF" />
        <path d="M125,140 C115,140 105,135 100,125 C110,130 140,130 150,125 C145,135 135,140 125,140 Z"
          fill="#000000" />
        <path
          d="M70,85 C85,75 100,70 125,70 C150,70 165,75 180,85 C175,70 165,60 155,55 C175,45 175,30 165,20 C155,10 140,15 125,25 C110,15 95,10 85,20 C75,30 75,45 95,55 C85,60 75,70 70,85 Z"
          fill="#000000" />
        <rect x="90" y="240" width="70" height="120" fill="#000000" />
        <rect x="90" y="360" width="30" height="100" fill="#000000" />
        <rect x="130" y="360" width="30" height="100" fill="#000000" />
      </svg>
    </div>

    <!-- Main content -->
    <div class="content-container flex flex-col h-full p-16">
      <!-- Page header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold">今後の展開とまとめ</h1>
        <div class="w-32 h-1 bg-yellow-400 mt-2"></div>
      </div>

      <!-- Main content area -->
      <div class="content-section">
        <h3 class="text-xl font-medium mb-4 gold-accent">マルチ展開の可能性</h3>

        <div class="flex flex-wrap mb-8">
          <div class="expansion-item w-1/2">
            <div class="expansion-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                  stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M17 8L12 3L7 8" stroke="#f7d06b" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M12 3V15" stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <span>映像化（アニメ・映画）</span>
          </div>
          <div class="expansion-item w-1/2">
            <div class="expansion-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20"
                  stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M6.5 2H20V22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2Z"
                  stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <span>コミカライズ</span>
          </div>
          <div class="expansion-item w-1/2">
            <div class="expansion-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="2" stroke="#f7d06b" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M7 8H17" stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7 12H17" stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7 16H13" stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <span>ノベライズ</span>
          </div>
          <div class="expansion-item w-1/2">
            <div class="expansion-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 6.65685 16.3431 8 18 8Z"
                  stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M6 15C7.65685 15 9 13.6569 9 12C9 10.3431 7.65685 9 6 9C4.34315 9 3 10.3431 3 12C3 13.6569 4.34315 15 6 15Z"
                  stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M18 22C19.6569 22 21 20.6569 21 19C21 17.3431 19.6569 16 18 16C16.3431 16 15 17.3431 15 19C15 20.6569 16.3431 22 18 22Z"
                  stroke="#f7d06b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8.59 13.51L15.42 17.49" stroke="#f7d06b" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M15.41 6.51L8.59 10.49" stroke="#f7d06b" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <span>ゲーム展開</span>
          </div>
        </div>

        <h3 class="text-xl font-medium mb-4 gold-accent">現代的意義</h3>
        <p class="text-lg leading-relaxed mb-6">
          生命科学の急速な発展による倫理的問いかけ、人間のアイデンティティ再考、そしてテクノロジーと人間性の共存という現代社会の課題に対して、深い洞察を提供します。手塚治虫風の温かみあるビジュアルと共に、科学技術の未来図を描きます。
        </p>

        <h3 class="text-xl font-medium mb-4 gold-accent">企画の総括</h3>
        <ul class="space-y-2 text-lg mb-8">
          <li class="flex items-start">
            <div class="w-2 h-2 bg-yellow-400 rounded-full mt-2 mr-3"></div>
            <span>SF要素と人間ドラマの融合による<span class="gold-accent font-medium">普遍的な感動</span></span>
          </li>
          <li class="flex items-start">
            <div class="w-2 h-2 bg-yellow-400 rounded-full mt-2 mr-3"></div>
            <span>手塚治虫作品へのリスペクトと<span class="gold-accent font-medium">現代的解釈</span></span>
          </li>
          <li class="flex items-start">
            <div class="w-2 h-2 bg-yellow-400 rounded-full mt-2 mr-3"></div>
            <span>幅広い年齢層に訴求する<span class="gold-accent font-medium">哲学的テーマ</span></span>
          </li>
        </ul>

        <div class="highlight-box mt-10">
          <p class="final-quote">「僕は、生きている。ここに」</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create stars in the background
    const starsContainer = document.getElementById('starsContainer');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 0.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.opacity = Math.random() * 0.5 + 0.2;
      starsContainer.appendChild(star);
    }
  </script>
</body>

</html>
