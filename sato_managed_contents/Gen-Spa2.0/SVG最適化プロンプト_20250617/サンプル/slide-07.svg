<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1280 720" 
     width="1280" 
     height="720"
     role="img" 
     aria-labelledby="slide-title" 
     aria-describedby="slide-desc">
  
  <title id="slide-title">スライド7: ROI分析</title>
  <desc id="slide-desc">Y Combinator投資の詳細ROI分析。4象限で投資効果、時間短縮、リスク軽減、市場価値を分析。</desc>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="hitachiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="boxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    
    <!-- シャドウ効果 -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- 背景画像配置 -->
  <!-- ロゴ（右上） -->
  <image x="1050" y="30" width="200" height="60" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F120b98bf-9f70-42a1-98ef-e7deb749811d%2Flogo.png?table=block&id=12031bbd-522c-80a2-9c04-c933dc1ce4fc&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>
  
  <!-- humanIT（左下） -->
  <image x="30" y="620" width="150" height="70" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F9e520a5c-2771-4548-ac3c-0bb2aabede0f%2FhumanIT.png?table=block&id=12031bbd-522c-80dc-baa7-f3ee7b071e7a&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>
  
  <!-- フッター（右下） -->
  <image x="1080" y="650" width="170" height="50" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F135f8281-8854-43aa-a03d-7e1a4448846b%2Ffooter.png?table=block&id=12031bbd-522c-80c2-8d35-e7e8f6559e6c&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>

  <!-- ボーダー（上部） -->
  <image x="0" y="0" width="1280" height="40" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F20677364-1d2f-4aad-9df5-15c3ba3ef700%2Fborder.png?table=block&id=12031bbd-522c-807f-99af-d52cd9564099&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>

  <!-- タイトル -->
  <text x="60" y="120" 
        font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
        font-size="32" font-weight="700" fill="#404040">
    ROI分析：投資対効果の詳細
  </text>

  <!-- 4象限詳細分析（2x2グリッド） -->
  
  <!-- 1. 直接投資効果 -->
  <g transform="translate(60, 160)">
    <rect width="280" height="220" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="220" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      💸 直接投資効果
    </text>
    
    <text x="20" y="65" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">初期投資: $500K</tspan>
      <tspan x="20" dy="18">↓</tspan>
      <tspan x="20" dy="18">平均評価額: $500M</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">ROI: 1,000X</tspan>
      <tspan x="20" dy="25">―――――――――――――</tspan>
      <tspan x="20" dy="18">Demo Day後追加調達:</tspan>
      <tspan x="20" dy="18">平均$41M (YC卒業企業)</tspan>
      <tspan x="20" dy="18">vs 平均$8M (非YC企業)</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">調達額5倍向上</tspan>
    </text>
  </g>

  <!-- 2. 時間短縮効果 -->
  <g transform="translate(380, 160)">
    <rect width="280" height="220" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="220" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      ⏰ 時間短縮効果
    </text>
    
    <text x="20" y="65" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">従来の起業プロセス:</tspan>
      <tspan x="20" dy="18">アイデア→資金調達: 18-24ヶ月</tspan>
      <tspan x="20" dy="18">↓</tspan>
      <tspan x="20" dy="18">YCプロセス:</tspan>
      <tspan x="20" dy="18">申請→Demo Day: 3-4ヶ月</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">6倍の時間短縮</tspan>
      <tspan x="20" dy="25">―――――――――――――</tspan>
      <tspan x="20" dy="18">市場投入までの期間:</tspan>
      <tspan x="20" dy="18">従来24ヶ月 → YC経由6ヶ月</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">競合優位性確保</tspan>
    </text>
  </g>

  <!-- 3. リスク軽減効果 -->
  <g transform="translate(700, 160)">
    <rect width="280" height="220" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="220" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      🛡️ リスク軽減効果
    </text>
    
    <text x="20" y="65" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">一般的な起業成功率: 10%</tspan>
      <tspan x="20" dy="18">↓</tspan>
      <tspan x="20" dy="18">YC卒業企業成功率: 35-50%</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">リスク60%削減</tspan>
      <tspan x="20" dy="25">―――――――――――――</tspan>
      <tspan x="20" dy="18">失敗要因の事前回避:</tspan>
      <tspan x="20" dy="18">• 市場ミスマッチ回避</tspan>
      <tspan x="20" dy="18">• 技術的課題解決</tspan>
      <tspan x="20" dy="18">• 資金枯渇防止</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">プロセス最適化支援</tspan>
    </text>
  </g>

  <!-- 4. 市場価値向上 -->
  <g transform="translate(1020, 160)">
    <rect width="200" height="220" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="220" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      📈 市場価値向上
    </text>
    
    <text x="20" y="65" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">YCブランド効果:</tspan>
      <tspan x="20" dy="18">評価額20-30%</tspan>
      <tspan x="20" dy="18">プレミアム</tspan>
      <tspan x="20" dy="25">―――――――――</tspan>
      <tspan x="20" dy="18">ネットワーク価値:</tspan>
      <tspan x="20" dy="18">• 顧客紹介</tspan>
      <tspan x="20" dy="18">• パートナー</tspan>
      <tspan x="20" dy="18">• 人材採用</tspan>
      <tspan x="20" dy="25">―――――――――</tspan>
      <tspan x="20" dy="18" font-weight="700" fill="#667eea">継続価値創造</tspan>
    </text>
  </g>

  <!-- 統合ROI分析 -->
  <g transform="translate(60, 400)">
    <rect width="1160" height="180" rx="15" 
          fill="rgba(102, 126, 234, 0.05)" 
          stroke="#667eea" stroke-width="3"
          filter="url(#dropShadow)"/>
    
    <text x="580" y="40" text-anchor="middle"
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="24" font-weight="700" fill="#667eea">
      統合ROI分析サマリー
    </text>
    
    <!-- ROI指標グリッド -->
    <g transform="translate(80, 70)">
      <!-- 投資収益率 -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="16" font-weight="700" fill="#404040">
          💰 投資収益率
        </text>
        <text x="0" y="25" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="20" font-weight="700" fill="#667eea">
          1,000X+ ROI
        </text>
        <text x="0" y="45" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="12" font-weight="400" fill="#656d76">
          平均リターン倍率
        </text>
      </g>
      
      <!-- 時間価値 -->
      <g transform="translate(280, 0)">
        <text x="0" y="0" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="16" font-weight="700" fill="#404040">
          ⚡ 時間価値
        </text>
        <text x="0" y="25" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="20" font-weight="700" fill="#667eea">
          18ヶ月節約
        </text>
        <text x="0" y="45" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="12" font-weight="400" fill="#656d76">
          市場投入時間短縮
        </text>
      </g>
      
      <!-- 成功確率 -->
      <g transform="translate(560, 0)">
        <text x="0" y="0" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="16" font-weight="700" fill="#404040">
          🎯 成功確率
        </text>
        <text x="0" y="25" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="20" font-weight="700" fill="#667eea">
          5倍向上
        </text>
        <text x="0" y="45" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="12" font-weight="400" fill="#656d76">
          (10% → 50%)
        </text>
      </g>
      
      <!-- ネットワーク価値 -->
      <g transform="translate(840, 0)">
        <text x="0" y="0" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="16" font-weight="700" fill="#404040">
          🌐 ネットワーク価値
        </text>
        <text x="0" y="25" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="20" font-weight="700" fill="#667eea">
          ∞ (無限大)
        </text>
        <text x="0" y="45" 
              font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
              font-size="12" font-weight="400" fill="#656d76">
          生涯継続価値
        </text>
      </g>
    </g>
  </g>

  <!-- 結論 -->
  <g transform="translate(60, 600)">
    <text x="0" y="0" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#667eea">
      結論: Y Combinator参加の総合ROIは金銭的価値だけでなく、時間・リスク・ネットワーク価値を含めて
    </text>
    <text x="0" y="25" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#667eea">
      従来の起業アプローチを圧倒的に上回る価値創造を実現
    </text>
  </g>

</svg>