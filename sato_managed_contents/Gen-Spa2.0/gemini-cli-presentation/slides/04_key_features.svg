<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* @theme hitachi-2025-master-v2 */
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap");
        :root { --hitachi-red: #FA000F; --base-font-size: 18pt; --base-padding: 60px; }
        section {
          font-family: "Noto Sans JP", "Yu Gothic UI", sans-serif; font-size: var(--base-font-size); color: #333;
          padding: 50px var(--base-padding); background-color: #fff;
          background-image: url("https://tanren.notion.site/image/attachment%3Acb1d3d60-1a74-482c-9977-d59f70bd6027%3A%E5%9B%B31.svg?table=block&id=21b31bbd-522c-806c-9314-fa7bdaf959df&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2");
          background-position: top 30px right 40px; background-repeat: no-repeat; background-size: 100px;
          width: 1280px; height: 720px; box-sizing: border-box;
        }
        h2 { font-size: 28pt; color: #000; padding-bottom: 10px; border-bottom: 2px solid var(--hitachi-red); font-weight: 700; }
        h3 { font-size: 20pt; color: var(--hitachi-red); margin-top: 30px; margin-bottom: 15px; border-left: 5px solid var(--hitachi-red); padding-left: 10px; font-weight: 700;}
        ul { line-height: 1.7; margin-left: 20px; }
        .multi-columns {
          display: grid;
          grid-template-columns: repeat(var(--cols, 2), 1fr);
          gap: 40px;
          align-items: start;
          margin-top: 30px;
        }
        .multi-columns > div > *:first-child {
          margin-top: 0;
        }
        footer {
          font-size: 8pt; color: #888; position: absolute; bottom: 25px;
          left: var(--base-padding); right: var(--base-padding); display: flex; justify-content: space-between;
        }
        footer::after { content: "Â©Hitachi Systems, Ltd. 2025. All rights reserved"; }
      </style>
      <section>
        <h2>2. Key Features</h2>
        <div class="multi-columns" style="--cols: 2;">
          <div>
            <h3>Code Generation & Refactoring</h3>
            <ul>
              <li>Generate boilerplate code instantly.</li>
              <li>Refactor existing code with simple commands.</li>
              <li>Create unit tests automatically.</li>
            </ul>
          </div>
          <div>
            <h3>Natural Language Interaction</h3>
            <ul>
              <li>Ask questions about your codebase.</li>
              <li>Get explanations of complex code snippets.</li>
              <li>Translate code between languages.</li>
            </ul>
          </div>
        </div>
        <div class="multi-columns" style="--cols: 2; margin-top: 20px;">
          <div>
            <h3>File System Operations</h3>
            <ul>
              <li>Find, read, and modify files using natural language.</li>
              <li>Perform complex file searches.</li>
              <li>Automate project scaffolding.</li>
            </ul>
          </div>
          <div>
            <h3>Shell Command Execution</h3>
            <ul>
              <li>Execute shell commands safely.</li>
              <li>Get explanations of command behavior.</li>
              <li>Integrate with existing shell scripts.</li>
            </ul>
          </div>
        </div>
        <footer>
          <p>Gemini CLI Presentation</p>
        </footer>
      </section>
    </div>
  </foreignObject>
</svg>