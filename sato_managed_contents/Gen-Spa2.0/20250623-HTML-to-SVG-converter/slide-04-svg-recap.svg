<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1280 720" 
     width="1280" height="720"
     role="img" aria-labelledby="slide-title-04" aria-describedby="slide-desc-04">
  
  <title id="slide-title-04">スライド4: 前回のおさらい：SVGによる資料作成フロー</title>
  <desc id="slide-desc-04">AIを活用してプレゼン資料の部品をSVG形式で生成し、デザインツールで編集・活用する手法の説明。</desc>
  
  <!-- 背景（白） -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- 背景ロゴ（右上） -->
  <image xlink:href="https://tanren.notion.site/image/attachment%3Acb1d3d60-1a74-482c-9977-d59f70bd6027%3A%E5%9B%B31.svg?table=block&id=21b31bbd-522c-806c-9314-fa7bdaf959df&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2" 
         x="1140" y="30" width="100" height="100"
         preserveAspectRatio="xMidYMid meet"/>
  
  <!-- タイトル -->
  <g>
    <text x="60" y="90" 
          font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
          font-size="37" fill="#000000" font-weight="700">
      前回のおさらい：SVGによる資料作成フロー
    </text>
    <!-- タイトル下のボーダー -->
    <line x1="60" y1="110" x2="750" y2="110" 
          stroke="#FA000F" stroke-width="2"/>
  </g>
  
  <!-- 説明文 -->
  <text x="60" y="160" 
        font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
        font-size="24" fill="#333333" style="line-height: 1.7">
    前回は、AIを活用してプレゼン資料の「部品」をSVG形式で生成し、デザインツールで編集・活用する手法を学びました。
  </text>
  
  <!-- 3カラムレイアウト -->
  <g id="three-columns" transform="translate(60, 240)">
    
    <!-- カラム1: AIでSVG生成 -->
    <g transform="translate(0, 0)">
      <!-- アイコン -->
      <text x="190" y="60" 
            text-anchor="middle"
            font-family="'Noto Sans JP', sans-serif"
            font-size="64" fill="#FA000F">
        🎨
      </text>
      <!-- 見出し -->
      <text x="190" y="110" 
            text-anchor="middle"
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="24" fill="#000000" font-weight="700">
        1. AIでSVG生成
      </text>
      <!-- 説明 -->
      <text x="190" y="150" 
            text-anchor="middle"
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#333333">
        <tspan x="190" dy="0">Google AI Studioに</tspan>
        <tspan x="190" dy="30">指示を出し、スライドの</tspan>
        <tspan x="190" dy="30">SVGコードを生成</tspan>
      </text>
    </g>
    
    <!-- カラム2: Figmaで編集 -->
    <g transform="translate(380, 0)">
      <!-- アイコン -->
      <text x="190" y="60" 
            text-anchor="middle"
            font-family="'Noto Sans JP', sans-serif"
            font-size="64" fill="#FA000F">
        🔧
      </text>
      <!-- 見出し -->
      <text x="190" y="110" 
            text-anchor="middle"
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="24" fill="#000000" font-weight="700">
        2. Figmaで編集
      </text>
      <!-- 説明 -->
      <text x="190" y="150" 
            text-anchor="middle"
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#333333">
        <tspan x="190" dy="0">SVGをFigmaに取り込み、</tspan>
        <tspan x="190" dy="30">テキストやデザインを</tspan>
        <tspan x="190" dy="30">自由に編集</tspan>
      </text>
    </g>
    
    <!-- カラム3: PowerPointへ -->
    <g transform="translate(760, 0)">
      <!-- アイコン -->
      <text x="190" y="60" 
            text-anchor="middle"
            font-family="'Noto Sans JP', sans-serif"
            font-size="64" fill="#FA000F">
        💻
      </text>
      <!-- 見出し -->
      <text x="190" y="110" 
            text-anchor="middle"
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="24" fill="#000000" font-weight="700">
        3. PowerPointへ
      </text>
      <!-- 説明 -->
      <text x="190" y="150" 
            text-anchor="middle"
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#333333">
        <tspan x="190" dy="0">完成した部品を</tspan>
        <tspan x="190" dy="30">PowerPointなどに</tspan>
        <tspan x="190" dy="30">貼り付けて資料を完成</tspan>
      </text>
    </g>
  </g>
  
  <!-- 下部メッセージ -->
  <text x="640" y="580" 
        text-anchor="middle"
        font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
        font-size="24" fill="#333333" font-weight="700">
    この手法はデザインの自由度が高い一方、いくつかの課題が明らかになりました。
  </text>
  
  <!-- フッター -->
  <g transform="translate(0, 695)">
    <text x="60" y="0" 
          font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
          font-size="11" fill="#888888">
      ©Hitachi Systems, Ltd. 2025. All rights reserved.
    </text>
  </g>
</svg>