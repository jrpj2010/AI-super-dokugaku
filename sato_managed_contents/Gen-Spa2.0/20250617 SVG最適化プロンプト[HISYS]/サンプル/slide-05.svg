     role="img" 
     aria-labelledby="slide-title" 
     aria-describedby="slide-desc">
  
  <title id="slide-title">スライド5: Y Combinatorの戦略的価値</title>
  <desc id="slide-desc">Y Combinatorの戦略的価値を示すブリッジスライド。ビジネス変革の核心。</desc>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="hitachiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- シャドウ効果 -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <!-- テキストグロー効果 -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
