<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1280 720" 
     width="1280" 
     height="720"
     role="img" 
     aria-labelledby="slide-title" 
     aria-describedby="slide-desc">
  
  <title id="slide-title">スライド1: Y Combinator革命</title>
  <desc id="slide-desc">Y Combinator革命のタイトルスライド。0.6%採択率、40,000年間申請数、$500K投資額の3つのメトリクスを表示。</desc>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="hitachiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="metricsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    
    <!-- シャドウ効果 -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- 背景画像配置 -->
  <!-- ロゴ（右上） -->
  <image x="1050" y="30" width="200" height="60" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F120b98bf-9f70-42a1-98ef-e7deb749811d%2Flogo.png?table=block&id=12031bbd-522c-80a2-9c04-c933dc1ce4fc&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>
  
  <!-- humanIT（左下） -->
  <image x="30" y="620" width="150" height="70" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F9e520a5c-2771-4548-ac3c-0bb2aabede0f%2FhumanIT.png?table=block&id=12031bbd-522c-80dc-baa7-f3ee7b071e7a&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>
  
  <!-- フッター（右下） -->
  <image x="1080" y="650" width="170" height="50" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F135f8281-8854-43aa-a03d-7e1a4448846b%2Ffooter.png?table=block&id=12031bbd-522c-80c2-8d35-e7e8f6559e6c&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>

  <!-- メインタイトル -->
  <text x="640" y="180" text-anchor="middle" 
        font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
        font-size="48" font-weight="700" fill="#404040">
    Y Combinator革命
  </text>
  
  <!-- サブタイトル -->
  <text x="640" y="220" text-anchor="middle" 
        font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
        font-size="20" font-weight="400" fill="#404040">
    スタートアップエコシステムの全貌
  </text>

  <!-- メトリクスボックス1: 0.6% -->
  <g transform="translate(240, 320)">
    <rect width="200" height="120" rx="15" 
          fill="url(#metricsBg)" 
          stroke="#667eea" stroke-width="2"
          filter="url(#dropShadow)"/>
    <text x="100" y="50" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="36" font-weight="700" fill="#667eea">
      0.6%
    </text>
    <text x="100" y="80" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="14" font-weight="600" fill="#404040">
      採択率
    </text>
    <text x="100" y="100" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="12" font-weight="400" fill="#656d76">
      世界最高水準
    </text>
  </g>

  <!-- メトリクスボックス2: 40,000 -->
  <g transform="translate(540, 320)">
    <rect width="200" height="120" rx="15" 
          fill="url(#metricsBg)" 
          stroke="#667eea" stroke-width="2"
          filter="url(#dropShadow)"/>
    <text x="100" y="50" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="36" font-weight="700" fill="#667eea">
      40K
    </text>
    <text x="100" y="80" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="14" font-weight="600" fill="#404040">
      年間申請数
    </text>
    <text x="100" y="100" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="12" font-weight="400" fill="#656d76">
      グローバル規模
    </text>
  </g>

  <!-- メトリクスボックス3: $500K -->
  <g transform="translate(840, 320)">
    <rect width="200" height="120" rx="15" 
          fill="url(#metricsBg)" 
          stroke="#667eea" stroke-width="2"
          filter="url(#dropShadow)"/>
    <text x="100" y="50" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="36" font-weight="700" fill="#667eea">
      $500K
    </text>
    <text x="100" y="80" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="14" font-weight="600" fill="#404040">
      投資額
    </text>
    <text x="100" y="100" text-anchor="middle" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="12" font-weight="400" fill="#656d76">
      初期資金提供
    </text>
  </g>

  <!-- Garry Tan quote -->
  <text x="640" y="520" text-anchor="middle" 
        font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
        font-size="16" font-weight="400" fill="#656d76" font-style="italic">
    "テクノロジーで人々を貧困から脱却させ、繁栄への道を切り開く"
  </text>
  <text x="640" y="545" text-anchor="middle" 
        font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
        font-size="14" font-weight="600" fill="#667eea">
    - Garry Tan, CEO of Y Combinator
  </text>

</svg>