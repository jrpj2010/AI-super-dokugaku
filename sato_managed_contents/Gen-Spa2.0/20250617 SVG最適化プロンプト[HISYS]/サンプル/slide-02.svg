<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1280 720" 
     width="1280" 
     height="720"
     role="img" 
     aria-labelledby="slide-title" 
     aria-describedby="slide-desc">
  
  <title id="slide-title">スライド2: エグゼクティブサマリー</title>
  <desc id="slide-desc">Y Combinatorのエグゼクティブサマリー。4象限でグローバルネットワーク、実績、メンタリング、ROIを表示。</desc>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="hitachiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="boxBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    
    <!-- シャドウ効果 -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- 背景画像配置 -->
  <!-- ロゴ（右上） -->
  <image x="1050" y="30" width="200" height="60" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F120b98bf-9f70-42a1-98ef-e7deb749811d%2Flogo.png?table=block&id=12031bbd-522c-80a2-9c04-c933dc1ce4fc&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>
  
  <!-- humanIT（左下） -->
  <image x="30" y="620" width="150" height="70" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F9e520a5c-2771-4548-ac3c-0bb2aabede0f%2FhumanIT.png?table=block&id=12031bbd-522c-80dc-baa7-f3ee7b071e7a&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>
  
  <!-- フッター（右下） -->
  <image x="1080" y="650" width="170" height="50" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F135f8281-8854-43aa-a03d-7e1a4448846b%2Ffooter.png?table=block&id=12031bbd-522c-80c2-8d35-e7e8f6559e6c&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>

  <!-- ボーダー（上部） -->
  <image x="0" y="0" width="1280" height="40" 
         href="https://tanren.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a%2F20677364-1d2f-4aad-9df5-15c3ba3ef700%2Fborder.png?table=block&id=12031bbd-522c-807f-99af-d52cd9564099&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&width=1420&userId=&cache=v2"/>

  <!-- タイトル -->
  <text x="60" y="120" 
        font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
        font-size="32" font-weight="700" fill="#404040">
    エグゼクティブサマリー
  </text>

  <!-- 4象限マトリクス -->
  <!-- 左上: グローバルネットワーク -->
  <g transform="translate(60, 160)">
    <rect width="280" height="200" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      🌏 グローバルネットワーク
    </text>
    
    <text x="20" y="60" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76" line-height="1.6">
      <tspan x="20" dy="0">世界最大のスタートアップアクセラレーター。</tspan>
      <tspan x="20" dy="18">Airbnb、Reddit、Coinbase、Stripeなど</tspan>
      <tspan x="20" dy="18">時価総額数十兆円企業を多数輩出。</tspan>
      <tspan x="20" dy="18">グローバル起業家エコシステムの中核。</tspan>
    </text>
  </g>

  <!-- 右上: 選抜システム -->
  <g transform="translate(380, 160)">
    <rect width="280" height="200" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      ⚡ 超厳格選抜システム
    </text>
    
    <text x="20" y="60" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">年間40,000件の申請から250社のみ選抜。</tspan>
      <tspan x="20" dy="18">10分間面接で創業者の資質を見極め。</tspan>
      <tspan x="20" dy="18">ハーバード大学より低い0.6%採択率。</tspan>
      <tspan x="20" dy="18">学歴より実行力と情熱を重視。</tspan>
    </text>
  </g>

  <!-- 左下: 集中支援プログラム -->
  <g transform="translate(60, 400)">
    <rect width="280" height="200" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      🚀 集中支援プログラム
    </text>
    
    <text x="20" y="60" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">10-12週間の集中育成プログラム。</tspan>
      <tspan x="20" dy="18">$500K初期投資と業界トップメンター。</tspan>
      <tspan x="20" dy="18">Demo Dayで1,000名投資家にプレゼン。</tspan>
      <tspan x="20" dy="18">卒業後も生涯にわたるサポート体制。</tspan>
    </text>
  </g>

  <!-- 右下: 投資エコシステム -->
  <g transform="translate(380, 400)">
    <rect width="280" height="200" rx="8" 
          fill="url(#boxBg)" 
          stroke="#667eea" stroke-width="6" stroke-linecap="round"
          filter="url(#dropShadow)"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#667eea" stroke-width="6"/>
    
    <text x="20" y="35" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="16" font-weight="700" fill="#404040">
      💰 投資エコシステム
    </text>
    
    <text x="20" y="60" 
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="13" font-weight="400" fill="#656d76">
      <tspan x="20" dy="0">Portfolio総時価総額$600B超の実績。</tspan>
      <tspan x="20" dy="18">卒業企業の平均調達額$41M。</tspan>
      <tspan x="20" dy="18">ユニコーン企業輩出率20%以上。</tspan>
      <tspan x="20" dy="18">VCネットワークへの直接アクセス。</tspan>
    </text>
  </g>

  <!-- 中央の統計 -->
  <g transform="translate(700, 200)">
    <rect width="520" height="360" rx="15" 
          fill="rgba(102, 126, 234, 0.05)" 
          stroke="#667eea" stroke-width="2" stroke-dasharray="10,5"
          filter="url(#dropShadow)"/>
    
    <text x="260" y="40" text-anchor="middle"
          font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
          font-size="24" font-weight="700" fill="#667eea">
      YC Impact Statistics
    </text>
    
    <!-- 統計項目 -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ 総卒業企業数: 3,000+ companies
      </text>
      <text x="0" y="30" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ Portfolio総評価額: $600B+
      </text>
      <text x="0" y="60" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ ユニコーン企業: 100+ companies
      </text>
      <text x="0" y="90" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ 女性創業者: 850+ founders
      </text>
      <text x="0" y="120" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ Demo Day調達総額: $20B+
      </text>
      <text x="0" y="150" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ グローバル参加国: 100+ countries
      </text>
      <text x="0" y="180" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ 平均ROI: 1,000X+ returns
      </text>
      <text x="0" y="210" 
            font-family="'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif" 
            font-size="14" font-weight="600" fill="#404040">
        ✓ 雇用創出: 1M+ jobs created
      </text>
    </g>
  </g>

</svg>