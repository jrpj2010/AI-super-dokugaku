<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>北斗神拳の修行に見る「継続は力なり」</title>
  <desc>1800年の歴史を持つ一子相伝の拳法から学ぶ継続の重要性</desc>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 日立ロゴ（右上） -->
  <g transform="translate(1100, 30)">
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="#FA000F" stroke-width="2" rx="3"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FA000F">HITACHI</text>
  </g>
  
  <!-- セクション番号 -->
  <text x="60" y="80" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="90" font-weight="300" fill="#CCCCCC">03</text>
  
  <!-- タイトル -->
  <text x="60" y="140" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#333333">
    北斗神拳の修行に見る「継続は力なり」
  </text>
  
  <!-- タイトル下線 -->
  <line x1="60" y1="155" x2="700" y2="155" stroke="#FA000F" stroke-width="2"/>
  
  <!-- タイムライン形式のコンテンツ -->
  <g transform="translate(100, 220)">
    <!-- 中央の縦線 -->
    <line x1="50" y1="0" x2="50" y2="380" stroke="#CCCCCC" stroke-width="2"/>
    
    <!-- 段階1：基礎修行 -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="0" r="8" fill="#FA000F"/>
      <text x="80" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
        基礎修行（0-5年）
      </text>
      <text x="80" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#666666">
        体力づくり、基本の型、精神統一
      </text>
    </g>
    
    <!-- 段階2：技の習得 -->
    <g transform="translate(0, 100)">
      <circle cx="50" cy="0" r="8" fill="#FA000F"/>
      <text x="80" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
        技の習得（5-10年）
      </text>
      <text x="80" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#666666">
        708の秘孔の暗記、基本技の習得
      </text>
    </g>
    
    <!-- 段階3：実戦経験 -->
    <g transform="translate(0, 200)">
      <circle cx="50" cy="0" r="8" fill="#FA000F"/>
      <text x="80" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
        実戦経験（10-15年）
      </text>
      <text x="80" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#666666">
        実戦での応用、独自の型の開発
      </text>
    </g>
    
    <!-- 段階4：伝承者 -->
    <g transform="translate(0, 300)">
      <circle cx="50" cy="0" r="8" fill="#FA000F"/>
      <text x="80" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
        伝承者への道（15年以上）
      </text>
      <text x="80" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#666666">
        奥義の体得、次世代への継承
      </text>
    </g>
  </g>
  
  <!-- 右側のビジネス応用 -->
  <g transform="translate(700, 220)">
    <rect x="0" y="0" width="480" height="350" fill="#F8F8F8" stroke="#FA000F" stroke-width="1" rx="5"/>
    
    <text x="20" y="35" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="22" font-weight="700" fill="#FA000F">
      ビジネスキャリアへの応用
    </text>
    
    <g transform="translate(20, 70)">
      <!-- 新人期 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="10" height="10" fill="#FA000F"/>
        <text x="20" y="10" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
          新人期（0-3年）
        </text>
        <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
          基礎スキル習得、業界知識の蓄積
        </text>
      </g>
      
      <!-- 中堅期 -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="10" height="10" fill="#FA000F"/>
        <text x="20" y="10" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
          中堅期（3-10年）
        </text>
        <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
          専門性確立、プロジェクトリード
        </text>
      </g>
      
      <!-- ベテラン期 -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="10" height="10" fill="#FA000F"/>
        <text x="20" y="10" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
          ベテラン期（10-20年）
        </text>
        <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
          マネジメント、戦略立案
        </text>
      </g>
      
      <!-- エキスパート -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="10" height="10" fill="#FA000F"/>
        <text x="20" y="10" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
          エキスパート（20年以上）
        </text>
        <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
          業界リーダー、知識の継承
        </text>
      </g>
    </g>
    
    <!-- 格言 -->
    <text x="240" y="320" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-style="italic" text-anchor="middle" fill="#FA000F">
      「一日一歩、三日で三歩」
    </text>
  </g>
  
  <!-- フッター -->
  <text x="60" y="690" font-family="Arial, sans-serif" font-size="12" fill="#888888">©Hitachi Systems, Ltd. 2025. All rights reserved</text>
  <text x="1220" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#888888">5</text>
</svg>