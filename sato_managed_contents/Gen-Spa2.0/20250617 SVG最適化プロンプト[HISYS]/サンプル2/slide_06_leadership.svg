<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>ケンシロウの生き様から学ぶリーダーシップ</title>
  <desc>世紀末救世主のリーダーシップスタイル分析</desc>
  
  <!-- 定義 -->
  <defs>
    <!-- グラデーション背景 -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景（ダークテーマ） -->
  <rect width="1280" height="720" fill="url(#heroGradient)"/>
  
  <!-- 日立ロゴ（右上・白抜き） -->
  <g transform="translate(1100, 30)">
    <rect x="0" y="0" width="100" height="40" fill="transparent" stroke="white" stroke-width="2" rx="3"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">HITACHI</text>
  </g>
  
  <!-- セクション番号 -->
  <text x="60" y="80" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="90" font-weight="300" fill="#666666">04</text>
  
  <!-- タイトル -->
  <text x="60" y="140" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="white">
    ケンシロウの生き様から学ぶリーダーシップ
  </text>
  
  <!-- タイトル下線 -->
  <line x1="60" y1="155" x2="750" y2="155" stroke="white" stroke-width="2"/>
  
  <!-- 中央のリーダーシップモデル -->
  <g transform="translate(640, 400)">
    <!-- 中心の六角形 -->
    <polygon points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- 各頂点のリーダーシップ要素 -->
    <!-- 1. 強さ -->
    <g transform="translate(0, -120)">
      <circle cx="0" cy="0" r="40" fill="#FA000F" opacity="0.8"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
        強さ
      </text>
    </g>
    
    <!-- 2. 優しさ -->
    <g transform="translate(105, -60)">
      <circle cx="0" cy="0" r="40" fill="#FA000F" opacity="0.8"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
        優しさ
      </text>
    </g>
    
    <!-- 3. 決断力 -->
    <g transform="translate(105, 60)">
      <circle cx="0" cy="0" r="40" fill="#FA000F" opacity="0.8"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
        決断力
      </text>
    </g>
    
    <!-- 4. 責任感 -->
    <g transform="translate(0, 120)">
      <circle cx="0" cy="0" r="40" fill="#FA000F" opacity="0.8"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
        責任感
      </text>
    </g>
    
    <!-- 5. 信念 -->
    <g transform="translate(-105, 60)">
      <circle cx="0" cy="0" r="40" fill="#FA000F" opacity="0.8"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
        信念
      </text>
    </g>
    
    <!-- 6. 犠牲心 -->
    <g transform="translate(-105, -60)">
      <circle cx="0" cy="0" r="40" fill="#FA000F" opacity="0.8"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">
        犠牲心
      </text>
    </g>
    
    <!-- 中心のテキスト -->
    <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="white">
      真の
    </text>
    <text x="0" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="white">
      リーダー
    </text>
  </g>
  
  <!-- 左側の具体例 -->
  <g transform="translate(60, 250)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
      ケンシロウの行動原理
    </text>
    
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • 弱者を守る強さ
      </text>
      <text x="0" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • 敵にも慈悲を示す心
      </text>
      <text x="0" y="60" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • 愛する者のための戦い
      </text>
      <text x="0" y="90" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • 正義を貫く覚悟
      </text>
    </g>
  </g>
  
  <!-- 右側のビジネス応用 -->
  <g transform="translate(900, 250)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
      現代リーダーへの示唆
    </text>
    
    <g transform="translate(0, 40)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • チームを守る責任
      </text>
      <text x="0" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • 失敗を許容する度量
      </text>
      <text x="0" y="60" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • ビジョンへの情熱
      </text>
      <text x="0" y="90" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="white">
        • 倫理的な経営判断
      </text>
    </g>
  </g>
  
  <!-- 底部の引用 -->
  <g transform="translate(640, 650)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-style="italic" text-anchor="middle" fill="#FA000F">
      「てめえらの血は何色だ！」- 不正に立ち向かう勇気
    </text>
  </g>
  
  <!-- フッター -->
  <text x="60" y="690" font-family="Arial, sans-serif" font-size="12" fill="#CCCCCC">©Hitachi Systems, Ltd. 2025. All rights reserved</text>
  <text x="1220" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#CCCCCC">6</text>
</svg>