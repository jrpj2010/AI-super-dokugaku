<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: linear-gradient(135deg, #ECF0F1 0%, #F8F9FA 100%);
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 72px;
      font-weight: bold;
      line-height: 1.2;
    }

    .subtitle {
      color: #3498DB;
      font-size: 36px;
      font-weight: 500;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="slide-container flex flex-col items-center justify-center p-16">
    <div class="text-center">
      <h1 class="title">直感型プロッターのための<br>小説執筆ガイド</h1>
      <p class="subtitle">ストーリーの面白さを生み出す「表」と「裏」の相互作用</p>
      <div class="mt-16 text-gray-600 text-2xl">
        <p>2025年7月5日</p>
      </div>
    </div>
  </div>
</body>

</html>
