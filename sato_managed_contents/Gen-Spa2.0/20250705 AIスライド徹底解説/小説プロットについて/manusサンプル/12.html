<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: #F8F9FA;
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.6;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .key-point {
      background-color: rgba(52, 152, 219, 0.1);
      border-left: 4px solid #3498DB;
      padding: 12px 16px;
      margin: 16px 0;
    }

    .summary-box {
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background-color: rgba(236, 240, 241, 0.7);
      border: 1px solid #ddd;
    }

    .summary-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2D3E50;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <h1 class="title">まとめ：物語作りの本質</h1>

    <div class="flex flex-row space-x-8">
      <div class="content w-1/2">
        <p class="mb-4">物語作りの本質は、「表」と「裏」のストーリーのバランスにあります。</p>

        <div class="key-point">
          <p>面白い物語は、<span class="highlight">外的な冒険</span>と<span class="highlight">内的な成長</span>が有機的に結びついたときに生まれます。</p>
        </div>

        <div class="summary-box">
          <h2 class="summary-title"><i class="fas fa-check-circle mr-2 text-blue-600"></i>直感型プロッターのためのポイント</h2>
          <ul class="list-disc pl-6">
            <li>主人公の「嘘」と「真実」を明確にする</li>
            <li>キャラクターアークの5要素を意識する</li>
            <li>三幕構成の各段階で内面の変化を描く</li>
            <li>「表」と「裏」の相互作用を常に意識する</li>
          </ul>
        </div>

        <p class="mt-6">物語は単なる出来事の連続ではなく、<span
            class="highlight">人間の内面の旅</span>を描くものです。読者の心を掴む魅力的な物語を創造するために、キャラクターの内面の変化と外的な冒険のバランスを大切にしましょう。</p>
      </div>

      <div class="w-1/2 flex flex-col justify-center items-center">
        <div style="height: 400px; width: 500px;">
          <canvas id="summaryChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('summaryChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['読者の感情移入', '物語の深み', '記憶に残りやすさ', '普遍性', '没入感', 'カタルシス'],
        datasets: [
          {
            label: '表ストーリーのみ',
            data: [40, 30, 50, 35, 45, 40],
            backgroundColor: 'rgba(52, 152, 219, 0.2)',
            borderColor: 'rgba(52, 152, 219, 0.8)',
            pointBackgroundColor: 'rgba(52, 152, 219, 1)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgba(52, 152, 219, 1)'
          },
          {
            label: '表と裏の相互作用',
            data: [85, 90, 80, 85, 90, 95],
            backgroundColor: 'rgba(231, 76, 60, 0.2)',
            borderColor: 'rgba(231, 76, 60, 0.8)',
            pointBackgroundColor: 'rgba(231, 76, 60, 1)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgba(231, 76, 60, 1)'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            angleLines: {
              display: true
            },
            suggestedMin: 0,
            suggestedMax: 100
          }
        },
        plugins: {
          title: {
            display: true,
            text: '表と裏の相互作用がもたらす効果',
            font: {
              size: 18
            }
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>

</html>
