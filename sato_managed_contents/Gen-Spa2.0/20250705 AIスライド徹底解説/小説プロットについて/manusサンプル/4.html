<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: #F8F9FA;
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.6;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .mechanism-box {
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background-color: rgba(52, 152, 219, 0.1);
      border-left: 4px solid #3498DB;
    }

    .mechanism-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2D3E50;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <h1 class="title">相互作用のメカニズム：物語に「意味」を与える</h1>

    <div class="flex flex-row space-x-8">
      <div class="content w-1/2">
        <p class="mb-4">表ストーリーと裏ストーリーの相互作用が、物語に深い「意味」を与え、読者を引き込みます。</p>

        <div class="mechanism-box">
          <h2 class="mechanism-title">「意味」の付与</h2>
          <p>表ストーリーだけでは単なる出来事の羅列になりがちですが、裏ストーリーが加わることで、表面的な戦いや冒険にも<span class="highlight">深い意味</span>が生まれます。</p>
        </div>

        <div class="mechanism-box">
          <h2 class="mechanism-title">「間違いが正される」という物語の本質</h2>
          <p>物語は「間違いが正される話」です。主人公の<span class="highlight">内面の変化</span>を通して、読者は物語に感情移入し、深い意味を見出します。</p>
        </div>

        <div class="mechanism-box">
          <h2 class="mechanism-title">感情的な共鳴と没入感</h2>
          <p>読者は、主人公が内面の葛藤を乗り越え、成長していく姿に共感し、物語の世界に<span class="highlight">深く没入</span>します。</p>
        </div>
      </div>

      <div class="w-1/2 flex flex-col justify-center items-center">
        <div style="height: 400px; width: 500px;">
          <canvas id="interactionChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('interactionChart').getContext('2d');

    // フローチャートのようなデータを表現するための線グラフ
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['導入', '葛藤の始まり', '試練', '挫折', '内面の気づき', '決断', '行動', '解決'],
        datasets: [
          {
            label: '表ストーリー（外的行動）',
            data: [20, 40, 30, 15, 10, 25, 60, 80],
            borderColor: 'rgba(52, 152, 219, 1)',
            backgroundColor: 'rgba(52, 152, 219, 0.2)',
            tension: 0.4,
            fill: true
          },
          {
            label: '裏ストーリー（内面の変化）',
            data: [10, 20, 35, 60, 75, 65, 50, 70],
            borderColor: 'rgba(231, 76, 60, 1)',
            backgroundColor: 'rgba(231, 76, 60, 0.2)',
            tension: 0.4,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: '物語における重要度'
            }
          },
          x: {
            title: {
              display: true,
              text: '物語の進行'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: '物語の進行における表と裏の相互作用',
            font: {
              size: 18
            }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                return context.dataset.label + ': ' + context.raw + '%';
              }
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });
  </script>
</body>

</html>
