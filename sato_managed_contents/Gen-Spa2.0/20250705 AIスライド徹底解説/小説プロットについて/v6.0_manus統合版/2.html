<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>無名作家の壁 - Gen-Spa v6.0</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      height: 720px;
      background: #F8F9FA;
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', sans-serif;
      overflow: hidden;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.6;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .key-point {
      background-color: rgba(52, 152, 219, 0.1);
      border-left: 4px solid #3498DB;
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 0 8px 8px 0;
    }

    .quote-box {
      background-color: rgba(231, 76, 60, 0.05);
      border-left: 4px solid #E74C3C;
      padding: 16px 20px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
      font-style: italic;
    }

    .navigation {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background: #3498DB;
      transform: scale(1.2);
    }

    .slide-number {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #7f8c8d;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <div class="slide-number">2 / 10</div>
    <h1 class="title">無名作家の壁</h1>

    <div class="flex flex-row space-x-8">
      <div class="content w-1/2">
        <p class="mb-4">作家を目指す者が最初に直面する<span class="highlight">厳しい現実</span>があります。</p>

        <div class="quote-box">
          <p>「内容は面白い。でも、<span class="highlight">あなたが無名だから出せない</span>」</p>
          <p class="text-sm mt-2 text-gray-600">- 森沢明夫氏が編集者2名から受けた同じ言葉</p>
        </div>

        <div class="key-point">
          <p class="font-semibold mb-2">出版業界の現実</p>
          <ul class="list-disc pl-6">
            <li>無名作家の小説は<span class="highlight">ほぼ100%売れない</span></li>
            <li>作品の質 < 知名度の壁</li>
            <li>ビジネス判断が才能を封じる</li>
          </ul>
        </div>

        <p class="mt-4">しかし、この壁を突破する方法があります。それは、<span class="highlight">物語の本質を理解し、読者の心を確実に掴む技術</span>を身につけることです。</p>
      </div>

      <div class="w-1/2 flex flex-col justify-center items-center">
        <div style="height: 400px; width: 500px;">
          <canvas id="wallChart"></canvas>
        </div>
      </div>
    </div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <div class="nav-dot"></div>
      <div class="nav-dot active"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </div>
  </div>

  <script>
    // Chart.js - 無名作家の壁を視覚化
    const ctx = document.getElementById('wallChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['作品の質', '知名度', '出版可能性'],
        datasets: [{
          label: '有名作家',
          data: [85, 95, 90],
          backgroundColor: 'rgba(52, 152, 219, 0.6)',
          borderColor: 'rgba(52, 152, 219, 1)',
          borderWidth: 2
        }, {
          label: '無名作家（優秀な作品）',
          data: [90, 10, 15],
          backgroundColor: 'rgba(231, 76, 60, 0.6)',
          borderColor: 'rgba(231, 76, 60, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: '評価スコア'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: '無名作家の壁：知名度がすべてを決める現実',
            font: {
              size: 18
            }
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    // ナビゲーション
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        window.location.href = '3.html';
      } else if (e.key === 'ArrowLeft') {
        window.location.href = '1.html';
      }
    });

    document.querySelectorAll('.nav-dot').forEach((dot, index) => {
      dot.addEventListener('click', () => {
        window.location.href = `${index + 1}.html`;
      });
    });
  </script>
</body>

</html>
