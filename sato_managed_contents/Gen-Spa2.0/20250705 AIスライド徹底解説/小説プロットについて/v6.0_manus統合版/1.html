<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>直感型プロッターのための小説執筆ガイド - Gen-Spa v6.0</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    .slide-container {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #ECF0F1 0%, #F8F9FA 100%);
      font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      color: #2D3E50;
      font-size: 72px;
      font-weight: 900;
      line-height: 1.2;
      text-align: center;
      margin-bottom: 20px;
    }

    .subtitle {
      color: #3498DB;
      font-size: 36px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center;
    }

    .date-info {
      margin-top: 60px;
      text-align: center;
      color: #7f8c8d;
      font-size: 24px;
    }

    .presenter-info {
      color: #34495e;
      font-size: 20px;
      margin-top: 12px;
    }

    /* Gen-Spa v6.0シグネチャ */
    .version-badge {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(52, 152, 219, 0.1);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #3498DB;
      font-weight: 600;
    }

    /* ナビゲーション */
    .navigation {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background: #3498DB;
      transform: scale(1.2);
    }

    /* アニメーション */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="text-center animated">
      <h1 class="title">直感型プロッターのための<br>小説執筆ガイド</h1>
      <p class="subtitle">ストーリーの面白さを生み出す「表」と「裏」の相互作用</p>
      
      <div class="date-info">
        <p>2025年7月5日</p>
        <p class="presenter-info">TANREN株式会社 CEO 佐藤勝彦</p>
      </div>
    </div>

    <!-- ナビゲーション -->
    <div class="navigation">
      <div class="nav-dot active"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </div>

    <!-- バージョンバッジ -->
    <div class="version-badge">Gen-Spa v6.0</div>
  </div>

  <script>
    // ページ遷移のための簡単なナビゲーション
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        window.location.href = '2.html';
      }
    });

    // ナビゲーションドットのクリックイベント
    document.querySelectorAll('.nav-dot').forEach((dot, index) => {
      dot.addEventListener('click', () => {
        window.location.href = `${index + 1}.html`;
      });
    });
  </script>
</body>

</html>
