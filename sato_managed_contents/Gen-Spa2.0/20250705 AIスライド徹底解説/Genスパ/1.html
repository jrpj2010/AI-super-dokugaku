<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIスライド生成の最新トレンド</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    .slide-container {
      width: 1280px;
      min-height: 720px;
      overflow: hidden;
      position: relative;
    }

    .accent-bar {
      background-color: #006699;
      height: 8px;
      width: 100px;
    }

    .title {
      font-size: 46px;
      line-height: 1.2;
      color: #00447c;
      font-weight: 700;
    }

    .subtitle {
      font-size: 24px;
      color: #555555;
      font-weight: 400;
    }

    .stat-box {
      border-left: 4px solid #006699;
      background-color: #f8f9fa;
    }

    .stat-number {
      font-size: 38px;
      font-weight: 700;
      color: #006699;
    }

    .chart-container {
      position: relative;
      height: 180px;
      width: 320px;
    }

    .footer {
      color: #666666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="slide-container bg-white p-16 flex flex-col justify-between">
    <!-- Header with Title and Subtitle -->
    <div class="mb-12">
      <div class="accent-bar mb-6"></div>
      <h1 class="title mb-6">AIスライド生成の最新トレンド：<br>HTML・SVG・MARPが拓く新時代</h1>
      <p class="subtitle mt-4">AI技術の進化がプレゼンテーション資料作成の常識を覆す</p>
    </div>

    <!-- Central Content - Image or Illustration -->
    <div class="flex items-center justify-center mb-6">
      <img
        src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&h=300&q=80"
        alt="AIとプレゼンテーション" class="rounded-lg shadow-lg">
    </div>

    <!-- Bottom Section with Key Stats -->
    <div class="flex justify-between items-end mt-auto">
      <!-- Date -->
      <div class="footer">
        <p>2025年7月</p>
      </div>

      <!-- Key Market Stats -->
      <div class="flex space-x-6">
        <div class="stat-box p-4 w-64">
          <p class="text-sm text-gray-600 mb-1">AIスライド生成市場規模 (2025)</p>
          <p class="stat-number">2,800億円</p>
          <p class="text-sm mt-1">年間成長率 <span class="font-bold text-green-600">+25%</span></p>
        </div>

        <div class="chart-container">
          <canvas id="marketGrowthChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('marketGrowthChart').getContext('2d');
      const marketGrowthChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['2023', '2025', '2027', '2029', '2031', '2033'],
          datasets: [{
            label: '市場規模 (10億ドル)',
            data: [1.2, 2.0, 3.1, 4.9, 7.7, 10.0],
            borderColor: '#006699',
            backgroundColor: 'rgba(0, 102, 153, 0.1)',
            borderWidth: 3,
            pointBackgroundColor: '#006699',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              enabled: true
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                display: false
              },
              ticks: {
                font: {
                  size: 10
                }
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                font: {
                  size: 10
                }
              }
            }
          }
        }
      });
    });
  </script>
</body>

</html>
