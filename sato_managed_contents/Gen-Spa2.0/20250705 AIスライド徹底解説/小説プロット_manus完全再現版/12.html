<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: linear-gradient(135deg, #2D3E50 0%, #34495E 100%);
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 32px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 36px;
      margin-bottom: 48px;
      text-align: center;
      color: #3498DB;
    }

    .key-message {
      font-size: 24px;
      text-align: center;
      max-width: 800px;
      line-height: 1.8;
      margin-bottom: 48px;
    }

    .cta-button {
      background: #3498DB;
      color: white;
      font-size: 24px;
      padding: 20px 48px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .cta-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
      background: #2980B9;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background: #3498DB;
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      background: #E74C3C;
      bottom: -80px;
      left: -80px;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      background: #2ECC71;
      top: 50%;
      left: 10%;
    }

    .quote {
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .author {
      text-align: right;
      opacity: 0.7;
      font-size: 18px;
    }

    .footer-text {
      position: absolute;
      bottom: 32px;
      font-size: 16px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="slide-container">
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>

    <h1 class="title">ありがとうございました</h1>
    
    <p class="subtitle">プロットが変える、あなたの物語</p>
    
    <div class="key-message">
      <p class="quote">"すべての偉大な物語は、しっかりとした設計図から生まれる"</p>
      <p class="author">— 物語作家の格言</p>
    </div>
    
    <div class="key-message">
      <p>今日学んだテクニックを活用して、</p>
      <p>読者の心に残る<strong>感動的な物語</strong>を創造しましょう。</p>
      <p>あなたの中にある物語が、世界を変える力を持っています。</p>
    </div>
    
    <div class="cta-button">
      今すぐプロット作成を始める →
    </div>
    
    <p class="footer-text">小説プロット作成ガイド © 2024</p>
  </div>

  <script>
    // 装飾的なアニメーション効果
    const circles = document.querySelectorAll('.decorative-circle');
    
    circles.forEach((circle, index) => {
      const duration = 15 + index * 5;
      const direction = index % 2 === 0 ? 1 : -1;
      
      circle.style.animation = `float ${duration}s infinite alternate ease-in-out`;
    });
    
    // CSSアニメーションを動的に追加
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(30px, -30px) rotate(360deg);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>

</html>
