<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- タイトル -->
  <text x="960" y="100" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#FFFFFF">
    まとめ
  </text>
  
  <!-- 3つのポイント -->
  <g transform="translate(960, 400)">
    <!-- ポイント1 -->
    <g transform="translate(-600, 0)">
      <circle cx="0" cy="0" r="180" fill="#EF4444"/>
      <text x="0" y="-60" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="#FFFFFF">1</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Pin!ワードで</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">視点を明確に</text>
    </g>
    
    <!-- ポイント2 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="180" fill="#3B82F6"/>
      <text x="0" y="-60" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="#FFFFFF">2</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">AIの特性を</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">理解して選択</text>
    </g>
    
    <!-- ポイント3 -->
    <g transform="translate(600, 0)">
      <circle cx="0" cy="0" r="180" fill="#10B981"/>
      <text x="0" y="-60" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="#FFFFFF">3</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">具体的な</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">指示で成果を</text>
    </g>
  </g>
  
  <!-- メッセージ -->
  <g transform="translate(960, 750)">
    <rect x="-700" y="-80" width="1400" height="160" fill="#1F2937" rx="20"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      AIはツール、成功の鍵は「使い方」にあり
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#9CA3AF">
      今日から始めて、明日の競争力を手に入れましょう
    </text>
  </g>
</svg>