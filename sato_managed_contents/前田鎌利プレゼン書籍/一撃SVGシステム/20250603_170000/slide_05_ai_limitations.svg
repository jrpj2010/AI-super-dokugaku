<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- タイトル -->
  <text x="960" y="100" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#000000">
    AI分析の限界要因
  </text>
  
  <!-- 円グラフコンテナ -->
  <g transform="translate(600, 540)">
    <!-- 円グラフ本体 -->
    <g transform="rotate(-90)">
      <!-- コンテキスト理解不足 35% -->
      <path d="M 0,0 L 300,0 A 300,300 0 0,1 185.41,235.62 Z" fill="#EF4444" stroke="#FFFFFF" stroke-width="4"/>
      
      <!-- 指示の曖昧さ 25% -->
      <path d="M 0,0 L 185.41,235.62 A 300,300 0 0,1 -78.52,289.78 Z" fill="#3B82F6" stroke="#FFFFFF" stroke-width="4"/>
      
      <!-- データ品質 20% -->
      <path d="M 0,0 L -78.52,289.78 A 300,300 0 0,1 -255.98,156.43 Z" fill="#10B981" stroke="#FFFFFF" stroke-width="4"/>
      
      <!-- AIの特性理解不足 15% -->
      <path d="M 0,0 L -255.98,156.43 A 300,300 0 0,1 -279.90,-108.17 Z" fill="#F59E0B" stroke="#FFFFFF" stroke-width="4"/>
      
      <!-- その他 5% -->
      <path d="M 0,0 L -279.90,-108.17 A 300,300 0 0,1 300,0 Z" fill="#6B7280" stroke="#FFFFFF" stroke-width="4"/>
    </g>
    
    <!-- パーセンテージ表示 -->
    <text x="200" y="-50" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" text-anchor="middle" fill="#FFFFFF">35%</text>
    <text x="100" y="150" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" text-anchor="middle" fill="#FFFFFF">25%</text>
    <text x="-100" y="100" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" text-anchor="middle" fill="#FFFFFF">20%</text>
    <text x="-150" y="-80" font-family="Arial Black, sans-serif" font-size="45" font-weight="900" text-anchor="middle" fill="#FFFFFF">15%</text>
    <text x="50" y="-200" font-family="Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="#FFFFFF">5%</text>
  </g>
  
  <!-- 凡例 -->
  <g transform="translate(1300, 300)">
    <rect x="0" y="0" width="500" height="480" fill="#F3F4F6" rx="15" stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- コンテキスト理解不足 -->
    <rect x="30" y="40" width="30" height="30" fill="#EF4444"/>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">コンテキスト理解不足</text>
    <text x="80" y="90" font-family="Arial, sans-serif" font-size="28" fill="#666666">35%</text>
    
    <!-- 指示の曖昧さ -->
    <rect x="30" y="120" width="30" height="30" fill="#3B82F6"/>
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">指示の曖昧さ</text>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="28" fill="#666666">25%</text>
    
    <!-- データ品質 -->
    <rect x="30" y="200" width="30" height="30" fill="#10B981"/>
    <text x="80" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">データ品質</text>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="28" fill="#666666">20%</text>
    
    <!-- AIの特性理解不足 -->
    <rect x="30" y="280" width="30" height="30" fill="#F59E0B"/>
    <text x="80" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">AIの特性理解不足</text>
    <text x="80" y="330" font-family="Arial, sans-serif" font-size="28" fill="#666666">15%</text>
    
    <!-- その他 -->
    <rect x="30" y="360" width="30" height="30" fill="#6B7280"/>
    <text x="80" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#000000">その他</text>
    <text x="80" y="410" font-family="Arial, sans-serif" font-size="28" fill="#666666">5%</text>
  </g>
  
  <!-- 重要ポイント -->
  <g transform="translate(960, 950)">
    <rect x="-500" y="-40" width="1000" height="80" fill="#FEF3C7" rx="10" stroke="#F59E0B" stroke-width="3"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#92400E">
      技術的問題よりも「使い方」に課題が集中
    </text>
  </g>
</svg>