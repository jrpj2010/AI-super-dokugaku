<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- タイトル -->
  <text x="960" y="100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="80" font-weight="700" text-anchor="middle" fill="#FFFFFF">
    AI活用の未来像
  </text>
  
  <!-- タイムライン -->
  <g transform="translate(960, 550)">
    <!-- 2025年 -->
    <g transform="translate(-600, 0)">
      <rect x="-150" y="-200" width="300" height="400" fill="#1F2937" rx="15" stroke="#3B82F6" stroke-width="3"/>
      <text x="0" y="-150" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="#3B82F6">2025年</text>
      <text x="0" y="-100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">定着期</text>
      <line x1="-120" y1="-70" x2="120" y2="-70" stroke="#374151" stroke-width="2"/>
      <text x="0" y="-30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・日常業務にAI</text>
      <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・基本タスク自動化</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・効率化が标準</text>
      <text x="0" y="100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#3B82F6">50%</text>
      <text x="0" y="140" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#9CA3AF">企業導入率</text>
    </g>
    
    <!-- 2027年 -->
    <g transform="translate(0, 0)">
      <rect x="-150" y="-200" width="300" height="400" fill="#1F2937" rx="15" stroke="#10B981" stroke-width="3"/>
      <text x="0" y="-150" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="#10B981">2027年</text>
      <text x="0" y="-100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">高度化期</text>
      <line x1="-120" y1="-70" x2="120" y2="-70" stroke="#374151" stroke-width="2"/>
      <text x="0" y="-30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・意思決定支援</text>
      <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・予測分析標準</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・創造的作業へ</text>
      <text x="0" y="100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#10B981">80%</text>
      <text x="0" y="140" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#9CA3AF">企業導入率</text>
    </g>
    
    <!-- 2030年 -->
    <g transform="translate(600, 0)">
      <rect x="-150" y="-200" width="300" height="400" fill="#1F2937" rx="15" stroke="#F59E0B" stroke-width="3"/>
      <text x="0" y="-150" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="#F59E0B">2030年</text>
      <text x="0" y="-100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">融合期</text>
      <line x1="-120" y1="-70" x2="120" y2="-70" stroke="#374151" stroke-width="2"/>
      <text x="0" y="-30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・人とAIの共創</text>
      <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・新価値創造</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="22" text-anchor="middle" fill="#D1D5DB">・社会変革</text>
      <text x="0" y="100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#F59E0B">95%</text>
      <text x="0" y="140" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="20" text-anchor="middle" fill="#9CA3AF">企業導入率</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M -300 0 L -200 0" stroke="#666666" stroke-width="4" fill="none" marker-end="url(#arrowhead8)"/>
    <path d="M 300 0 L 400 0" stroke="#666666" stroke-width="4" fill="none" marker-end="url(#arrowhead8)"/>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead8" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
  </defs>
  
  <!-- メッセージ -->
  <text x="960" y="950" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#F59E0B">
    今始める企業が未来をリードする
  </text>
</svg>