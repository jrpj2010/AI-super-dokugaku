<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- タイトル -->
  <text x="960" y="150" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="120" font-weight="700" text-anchor="middle" fill="#000000">
    実践編
  </text>
  
  <!-- サブタイトル -->
  <text x="960" y="250" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#666666">
    具体的な活用方法
  </text>
  
  <!-- 3つのステップ -->
  <g transform="translate(960, 600)">
    <!-- Step 1 -->
    <g transform="translate(-600, 0)">
      <circle cx="0" cy="0" r="180" fill="#3B82F6"/>
      <text x="0" y="-50" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="100" font-weight="700" text-anchor="middle" fill="#FFFFFF">1</text>
      <text x="0" y="20" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ケース</text>
      <text x="0" y="60" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">スタディ</text>
      <text x="0" y="250" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#000000">実際の活用事例</text>
    </g>
    
    <!-- 矢印 -->
    <g transform="translate(-300, 0)">
      <path d="M 0 0 L 200 0" stroke="#D1D5DB" stroke-width="8" fill="none" marker-end="url(#arrowhead4)"/>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="180" fill="#10B981"/>
      <text x="0" y="-50" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="100" font-weight="700" text-anchor="middle" fill="#FFFFFF">2</text>
      <text x="0" y="20" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">即実践</text>
      <text x="0" y="60" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">テクニック</text>
      <text x="0" y="250" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#000000">今日から使える</text>
    </g>
    
    <!-- 矢印 -->
    <g transform="translate(300, 0)">
      <path d="M 0 0 L 200 0" stroke="#D1D5DB" stroke-width="8" fill="none" marker-end="url(#arrowhead4)"/>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(600, 0)">
      <circle cx="0" cy="0" r="180" fill="#EF4444"/>
      <text x="0" y="-50" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="100" font-weight="700" text-anchor="middle" fill="#FFFFFF">3</text>
      <text x="0" y="20" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">成果</text>
      <text x="0" y="60" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">測定</text>
      <text x="0" y="250" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#000000">効果の可視化</text>
    </g>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D1D5DB"/>
    </marker>
  </defs>
</svg>