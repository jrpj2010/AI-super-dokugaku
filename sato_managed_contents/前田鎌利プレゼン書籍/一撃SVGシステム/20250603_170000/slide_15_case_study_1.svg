<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- タイトル -->
  <text x="960" y="80" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="70" font-weight="700" text-anchor="middle" fill="#000000">
    ケーススタディ1：コールセンター最適化
  </text>
  
  <!-- 課題セクション -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="700" height="150" fill="#FEE2E2" rx="10"/>
    <text x="30" y="40" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" font-weight="bold" fill="#DC2626">課題</text>
    <text x="30" y="80" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" fill="#000000">平均対応時隓8分、顧客満足度68%</text>
    <text x="30" y="120" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" fill="#000000">オペレーターのスキルバラツキが大きい</text>
  </g>
  
  <!-- AI活用セクション -->
  <g transform="translate(1020, 200)">
    <rect x="0" y="0" width="700" height="150" fill="#DBEAFE" rx="10"/>
    <text x="30" y="40" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" font-weight="bold" fill="#1E40AF">AI活用</text>
    <text x="30" y="80" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" fill="#000000">Pin!ワード：「ファーストコール解決率」</text>
    <text x="30" y="120" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" fill="#000000">使用AI：Claude（論理的分析が得意）</text>
  </g>
  
  <!-- 分析プロセス -->
  <g transform="translate(960, 480)">
    <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#000000">分析プロセス</text>
    
    <!-- フロー -->
    <g transform="translate(-600, 60)">
      <rect x="-100" y="0" width="200" height="80" fill="#6B7280" rx="10"/>
      <text x="0" y="45" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">通話ログ
10,000件</text>
    </g>
    
    <path d="M 360 540 L 560 540" stroke="#374151" stroke-width="4" fill="none" marker-end="url(#arrowhead5)"/>
    
    <g transform="translate(0, 60)">
      <rect x="-100" y="0" width="200" height="80" fill="#3B82F6" rx="10"/>
      <text x="0" y="45" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">AI分析</text>
    </g>
    
    <path d="M 960 540 L 1160 540" stroke="#374151" stroke-width="4" fill="none" marker-end="url(#arrowhead5)"/>
    
    <g transform="translate(600, 60)">
      <rect x="-100" y="0" width="200" height="80" fill="#10B981" rx="10"/>
      <text x="0" y="45" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">改善点
抽出</text>
    </g>
  </g>
  
  <!-- 結果 -->
  <g transform="translate(960, 720)">
    <rect x="-800" y="0" width="1600" height="250" fill="#F0FDF4" rx="15" stroke="#10B981" stroke-width="3"/>
    <text x="0" y="50" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#059669">成果</text>
    
    <!-- 成果指標 -->
    <g transform="translate(-500, 120)">
      <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="60" font-weight="700" text-anchor="middle" fill="#059669">5分</text>
      <text x="0" y="40" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#666666">平均対応時間</text>
      <text x="0" y="70" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#EF4444">(-37.5%)</text>
    </g>
    
    <g transform="translate(0, 120)">
      <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="60" font-weight="700" text-anchor="middle" fill="#059669">85%</text>
      <text x="0" y="40" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#666666">顧客満足度</text>
      <text x="0" y="70" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#3B82F6">(+17pt)</text>
    </g>
    
    <g transform="translate(500, 120)">
      <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="60" font-weight="700" text-anchor="middle" fill="#059669">92%</text>
      <text x="0" y="40" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#666666">FC解決率</text>
      <text x="0" y="70" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#3B82F6">(+22pt)</text>
    </g>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead5" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#374151"/>
    </marker>
  </defs>
</svg>