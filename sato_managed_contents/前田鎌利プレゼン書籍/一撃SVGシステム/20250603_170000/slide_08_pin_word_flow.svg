<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- タイトル -->
  <text x="960" y="100" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#000000">
    Pin!ワードの仕組み
  </text>
  
  <!-- フローチャート -->
  <g transform="translate(960, 540)">
    <!-- 入力 -->
    <g transform="translate(-600, 0)">
      <rect x="-150" y="-100" width="300" height="200" fill="#3B82F6" rx="15"/>
      <text x="0" y="-40" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" text-anchor="middle" fill="#FFFFFF">入力</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">データ</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">+</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFF00">Pin!ワード</text>
    </g>
    
    <!-- 矢印 -->
    <g transform="translate(-300, 0)">
      <path d="M 0 0 L 200 0" stroke="#374151" stroke-width="8" fill="none" marker-end="url(#arrowhead3)"/>
      <text x="100" y="-30" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#666666">視点を指定</text>
    </g>
    
    <!-- AI分析 -->
    <g transform="translate(0, 0)">
      <rect x="-150" y="-100" width="300" height="200" fill="#10B981" rx="15"/>
      <text x="0" y="-40" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" text-anchor="middle" fill="#FFFFFF">AI分析</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">指定された</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">視点で</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">分析実行</text>
    </g>
    
    <!-- 矢印 -->
    <g transform="translate(300, 0)">
      <path d="M 0 0 L 200 0" stroke="#374151" stroke-width="8" fill="none" marker-end="url(#arrowhead3)"/>
      <text x="100" y="-30" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#666666">一貫した結果</text>
    </g>
    
    <!-- 出力 -->
    <g transform="translate(600, 0)">
      <rect x="-150" y="-100" width="300" height="200" fill="#EF4444" rx="15"/>
      <text x="0" y="-40" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" text-anchor="middle" fill="#FFFFFF">出力</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">視点に</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">基づいた</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">分析結果</text>
    </g>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- 具体例 -->
  <g transform="translate(960, 850)">
    <rect x="-700" y="-60" width="1400" height="150" fill="#FEF3C7" rx="15" stroke="#F59E0B" stroke-width="3"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#92400E">
      例：「コスト削減」をPin!ワードに設定 → コスト観点での分析結果
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#92400E">
      「顧客体験」をPin!ワードに設定 → CX観点での分析結果
    </text>
  </g>
</svg>