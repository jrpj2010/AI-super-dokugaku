<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- メインメッセージ -->
  <g transform="translate(960, 400)">
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="150" font-weight="900" text-anchor="middle" fill="#FFFFFF">
      ご清聴
    </text>
    <text x="0" y="150" font-family="Arial Black, sans-serif" font-size="150" font-weight="900" text-anchor="middle" fill="#FFFFFF">
      ありがとうございました
    </text>
  </g>
  
  <!-- サブメッセージ -->
  <text x="960" y="700" font-family="Arial, sans-serif" font-size="50" text-anchor="middle" fill="#9CA3AF">
    AIで未来を創るパートナーとして
  </text>
  
  <!-- 会社名 -->
  <text x="960" y="850" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="#666666">
    テレコムエージェンシー
  </text>
  
