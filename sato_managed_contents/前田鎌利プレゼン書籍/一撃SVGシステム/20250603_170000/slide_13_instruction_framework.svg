<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- タイトル -->
  <text x="960" y="100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="80" font-weight="700" text-anchor="middle" fill="#000000">
    指示作成フレームワーク
  </text>
  
  <!-- フレームワーク図 -->
  <g transform="translate(960, 540)">
    <!-- 中心のコア -->
    <circle cx="0" cy="0" r="120" fill="#FFFFFF"/>
    <text x="0" y="-20" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="#FFFFFF">効果的な</text>
    <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="#FFFFFF">指示</text>
    
    <!-- 5W1Hの各要素 -->
    <!-- What -->
    <g transform="translate(-300, -300)">
      <rect x="-100" y="-60" width="200" height="120" fill="#EF4444" rx="15"/>
      <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#FFFFFF">What</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">何を分析？</text>
    </g>
    
    <!-- Why -->
    <g transform="translate(300, -300)">
      <rect x="-100" y="-60" width="200" height="120" fill="#3B82F6" rx="15"/>
      <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#FFFFFF">Why</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">目的は？</text>
    </g>
    
    <!-- How -->
    <g transform="translate(450, 0)">
      <rect x="-100" y="-60" width="200" height="120" fill="#10B981" rx="15"/>
      <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#FFFFFF">How</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">どのように？</text>
    </g>
    
    <!-- Who -->
    <g transform="translate(300, 300)">
      <rect x="-100" y="-60" width="200" height="120" fill="#F59E0B" rx="15"/>
      <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#FFFFFF">Who</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">誰のため？</text>
    </g>
    
    <!-- When -->
    <g transform="translate(-300, 300)">
      <rect x="-100" y="-60" width="200" height="120" fill="#8B5CF6" rx="15"/>
      <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#FFFFFF">When</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">いつまで？</text>
    </g>
    
    <!-- Where -->
    <g transform="translate(-450, 0)">
      <rect x="-100" y="-60" width="200" height="120" fill="#EC4899" rx="15"/>
      <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#FFFFFF">Where</text>
      <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF">どこで？</text>
    </g>
    
    <!-- 接続線 -->
    <line x1="-200" y1="-200" x2="-100" y2="-80" stroke="#333333" stroke-width="3" opacity="0.5"/>
    <line x1="200" y1="-200" x2="100" y2="-80" stroke="#333333" stroke-width="3" opacity="0.5"/>
    <line x1="330" y1="0" x2="120" y2="0" stroke="#333333" stroke-width="3" opacity="0.5"/>
    <line x1="200" y1="200" x2="100" y2="80" stroke="#333333" stroke-width="3" opacity="0.5"/>
    <line x1="-200" y1="200" x2="-100" y2="80" stroke="#333333" stroke-width="3" opacity="0.5"/>
    <line x1="-330" y1="0" x2="-120" y2="0" stroke="#333333" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- 例文 -->
  <g transform="translate(960, 950)">
    <rect x="-700" y="-60" width="1400" height="120" fill="#374151" rx="15"/>
    <text x="0" y="-10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#F3F4F6">
      例：「来月末までに、営業チームの提案書作成時間を短縮するため、
    </text>
    <text x="0" y="30" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#F3F4F6">
      過去3ヶ月の提案データを分析し、ボトルネックを5つ特定してください」
    </text>
  </g>
</svg>