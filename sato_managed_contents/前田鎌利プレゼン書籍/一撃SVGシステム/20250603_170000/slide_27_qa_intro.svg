<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- メインコンテンツ -->
  <g transform="translate(960, 540)">
    <!-- Q&Aタイトル -->
    <text x="0" y="-100" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="200" font-weight="700" text-anchor="middle" fill="#000000">
      Q&amp;A
    </text>
    
    <!-- サブタイトル -->
    <text x="0" y="0" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#666666">
      質疑応答
    </text>
    
    <!-- 装飾的なライン -->
    <line x1="-400" y1="80" x2="400" y2="80" stroke="#E5E7EB" stroke-width="4"/>
    
    <!-- メッセージ -->
    <text x="0" y="180" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="40" text-anchor="middle" fill="#374151">
      ご質問をお待ちしております
    </text>
  </g>
  
  <!-- アイコン -->
  <g transform="translate(960, 850)">
    <circle cx="-300" cy="0" r="40" fill="#3B82F6"/>
    <text x="-300" y="10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#FFFFFF">?</text>
    
    <circle cx="-100" cy="0" r="40" fill="#10B981"/>
    <text x="-100" y="10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#FFFFFF">?</text>
    
    <circle cx="100" cy="0" r="40" fill="#F59E0B"/>
    <text x="100" y="10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#FFFFFF">?</text>
    
    <circle cx="300" cy="0" r="40" fill="#EF4444"/>
    <text x="300" y="10" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#FFFFFF">?</text>
  </g>
</svg>