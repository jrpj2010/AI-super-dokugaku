<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- タイトル -->
  <text x="960" y="150" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="100" font-weight="700" text-anchor="middle" fill="#000000">
    アジェンダ
  </text>
  
  <!-- Section 1 -->
  <g transform="translate(240, 300)">
    <rect x="0" y="0" width="400" height="500" fill="#1E40AF" rx="20"/>
    <text x="200" y="80" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="180" font-weight="700" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="200" y="180" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#FFFFFF">問題提起</text>
    <line x1="50" y1="220" x2="350" y2="220" stroke="#FFFFFF" stroke-width="3"/>
    <text x="200" y="280" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">AI活用の</text>
    <text x="200" y="320" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">誤解と現実</text>
    <text x="200" y="380" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; 期待と実態のギャップ</text>
    <text x="200" y="420" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; AI分析の限界</text>
  </g>
  
  <!-- Section 2 -->
  <g transform="translate(760, 300)">
    <rect x="0" y="0" width="400" height="500" fill="#DC2626" rx="20"/>
    <text x="200" y="80" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="180" font-weight="700" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="200" y="180" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#FFFFFF">3つの鍵</text>
    <line x1="50" y1="220" x2="350" y2="220" stroke="#FFFFFF" stroke-width="3"/>
    <text x="200" y="280" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">AI活用を</text>
    <text x="200" y="320" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">成功させる要素</text>
    <text x="200" y="380" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; Pin!ワード機能</text>
    <text x="200" y="420" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; AIの個性理解</text>
    <text x="200" y="460" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; 効果的な指示</text>
  </g>
  
  <!-- Section 3 -->
  <g transform="translate(1280, 300)">
    <rect x="0" y="0" width="400" height="500" fill="#059669" rx="20"/>
    <text x="200" y="80" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="180" font-weight="700" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="200" y="180" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#FFFFFF">実践編</text>
    <line x1="50" y1="220" x2="350" y2="220" stroke="#FFFFFF" stroke-width="3"/>
    <text x="200" y="280" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">具体的な</text>
    <text x="200" y="320" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="32" text-anchor="middle" fill="#FFFFFF">活用方法</text>
    <text x="200" y="380" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; 実際のケーススタディ</text>
    <text x="200" y="420" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; 即実践テクニック</text>
    <text x="200" y="460" font-family="Noto Sans, Noto Sans JP, sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">&#8226; 成果測定方法</text>
  </g>
  
  <!-- 下部の流れ矢印 -->
  <g transform="translate(960, 900)">
    <path d="M -600 0 L -200 0 M -100 0 L 100 0 M 200 0 L 600 0" stroke="#666666" stroke-width="8" fill="none"/>
    <path d="M -150 -20 L -100 0 L -150 20" stroke="#666666" stroke-width="8" fill="none"/>
    <path d="M 150 -20 L 200 0 L 150 20" stroke="#666666" stroke-width="8" fill="none"/>
  </g>
</svg>