<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .mainText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 64px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .formatText { 
        font-family: 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 80px; 
        text-anchor: middle;
      }
      .arrowPath {
        fill: none;
        stroke: #666666;
        stroke-width: 4;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="640" y="150" class="mainText">ファイル形式</text>
  
  <!-- MP3 -->
  <rect x="180" y="250" width="200" height="100" rx="20" fill="#d90000" opacity="0.2"/>
  <text x="280" y="315" class="formatText" fill="#d90000">MP3</text>
  
  <!-- SRT -->
  <rect x="540" y="250" width="200" height="100" rx="20" fill="#005bac" opacity="0.2"/>
  <text x="640" y="315" class="formatText" fill="#005bac">SRT</text>
  
  <!-- TXT -->
  <rect x="900" y="250" width="200" height="100" rx="20" fill="#28a745" opacity="0.2"/>
  <text x="1000" y="315" class="formatText" fill="#28a745">TXT</text>
  
  <!-- 矢印 -->
  <path d="M 380 300 L 520 300" class="arrowPath"/>
  <path d="M 740 300 L 880 300" class="arrowPath"/>
  
  <text x="640" y="500" class="mainText" style="font-size: 48px;">MP3もSRTも活用</text>
</svg>