<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .mainText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 64px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .connectorLine {
        stroke: #666666;
        stroke-width: 4;
        stroke-dasharray: 10,5;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 人間のアイコン -->
  <g transform="translate(400, 360)">
    <circle cx="0" cy="-30" r="30" fill="#005bac" opacity="0.3"/>
    <rect x="-30" y="0" width="60" height="80" rx="10" fill="#005bac" opacity="0.3"/>
    <text x="0" y="-80" class="mainText" style="font-size: 48px;">人間</text>
  </g>
  
  <!-- 双方向の矢印 -->
  <line x1="480" y1="360" x2="800" y2="360" class="connectorLine"/>
  <text x="640" y="340" class="mainText" style="font-size: 36px;">⇄</text>
  
  <!-- AIのアイコン -->
  <g transform="translate(880, 360)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#d90000" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="#d90000" opacity="0.5"/>
    <text x="0" y="-80" class="mainText" style="font-size: 48px;">AI</text>
  </g>
  
  <text x="640" y="200" class="mainText">AIとの協調</text>
  <text x="640" y="550" class="mainText" style="font-size: 48px;">育て、育てられる関係</text>
</svg>