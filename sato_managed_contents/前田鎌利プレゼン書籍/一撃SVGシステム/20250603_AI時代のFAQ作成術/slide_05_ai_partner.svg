<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .mainText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 90px; 
        fill: #005bac; 
        text-anchor: middle;
      }
      .subText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 48px; 
        fill: #000000; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- AI の視覚的表現（シンプルな回路図） -->
  <g opacity="0.2">
    <circle cx="640" cy="360" r="120" fill="none" stroke="#005bac" stroke-width="3"/>
    <circle cx="640" cy="360" r="80" fill="none" stroke="#005bac" stroke-width="3"/>
    <circle cx="640" cy="360" r="40" fill="none" stroke="#005bac" stroke-width="3"/>
    <circle cx="540" cy="360" r="10" fill="#005bac"/>
    <circle cx="740" cy="360" r="10" fill="#005bac"/>
    <circle cx="640" cy="260" r="10" fill="#005bac"/>
    <circle cx="640" cy="460" r="10" fill="#005bac"/>
    <line x1="540" y1="360" x2="740" y2="360" stroke="#005bac" stroke-width="2"/>
    <line x1="640" y1="260" x2="640" y2="460" stroke="#005bac" stroke-width="2"/>
  </g>
  
  <text x="640" y="320" class="mainText">AIという相棒</text>
  <text x="640" y="420" class="subText">頼れる存在へ</text>
</svg>