<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .titleText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 56px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .pointText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 36px; 
        fill: #ffffff; 
        text-anchor: middle;
      }
      .numberText { 
        font-family: 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 48px; 
        fill: #ffffff; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="640" y="150" class="titleText">本日の3つのポイント</text>
  
  <!-- ポイント1 -->
  <rect x="140" y="220" width="1000" height="100" rx="50" fill="#d90000"/>
  <text x="190" y="280" class="numberText">1</text>
  <text x="640" y="280" class="pointText">データ品質が命！</text>
  
  <!-- ポイント2 -->
  <rect x="140" y="350" width="1000" height="100" rx="50" fill="#005bac"/>
  <text x="190" y="410" class="numberText">2</text>
  <text x="640" y="410" class="pointText">AIが喜ぶデータ作り</text>
  
  <!-- ポイント3 -->
  <rect x="140" y="480" width="1000" height="100" rx="50" fill="#28a745"/>
  <text x="190" y="540" class="numberText">3</text>
  <text x="640" y="540" class="pointText">人間の知恵でAIを強化</text>
</svg>