<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .titleText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 56px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .pillarText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 32px; 
        fill: #ffffff; 
        text-anchor: middle;
      }
      .numberText { 
        font-family: 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 48px; 
        fill: #ffffff; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="640" y="120" class="titleText">4本柱のまとめ</text>
  
  <!-- 柱1 -->
  <rect x="140" y="180" width="240" height="400" rx="20" fill="#d90000"/>
  <text x="260" y="230" class="numberText">1</text>
  <text x="260" y="380" class="pillarText" transform="rotate(-90 260 380)">データ品質の徹底追求</text>
  
  <!-- 柱2 -->
  <rect x="420" y="180" width="240" height="400" rx="20" fill="#005bac"/>
  <text x="540" y="230" class="numberText">2</text>
  <text x="540" y="380" class="pillarText" transform="rotate(-90 540 380)">AIリーダブルな構造化</text>
  
  <!-- 柱3 -->
  <rect x="700" y="180" width="240" height="400" rx="20" fill="#28a745"/>
  <text x="820" y="230" class="numberText">3</text>
  <text x="820" y="380" class="pillarText" transform="rotate(-90 820 380)">人間の知恵と評価の付加</text>
  
  <!-- 柱4 -->
  <rect x="980" y="180" width="240" height="400" rx="20" fill="#ffc107"/>
  <text x="1100" y="230" class="numberText">4</text>
  <text x="1100" y="380" class="pillarText" transform="rotate(-90 1100 380)">特化型botと人間検証</text>
</svg>