<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .mainText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 80px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .toolText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 48px; 
        fill: #005bac; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 辞書のアイコン的表現 -->
  <g transform="translate(640, 200)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" fill="#005bac" opacity="0.2"/>
    <rect x="-90" y="-30" width="180" height="60" rx="5" fill="#ffffff"/>
    <line x1="-70" y1="-10" x2="70" y2="-10" stroke="#005bac" stroke-width="3"/>
    <line x1="-70" y1="10" x2="70" y2="10" stroke="#005bac" stroke-width="3"/>
  </g>
  
  <text x="640" y="380" class="mainText">仕組み化</text>
  <text x="640" y="480" class="toolText">置換辞書の威力</text>
  <text x="640" y="580" class="toolText">「チカンプロマスター」</text>
</svg>