<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .correctText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 60px; 
        fill: #005bac; 
        text-anchor: middle;
      }
      .wrongText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 60px; 
        fill: #d90000; 
        text-anchor: middle;
        text-decoration: line-through;
      }
      .arrowText { 
        font-family: 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 80px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .labelText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 500; 
        font-size: 24px; 
        fill: #666666; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="640" y="150" class="labelText">誤認識の実例</text>
  
  <!-- 例1 -->
  <text x="320" y="280" class="correctText">auひかり</text>
  <text x="640" y="280" class="arrowText">→</text>
  <text x="960" y="280" class="wrongText">英語光</text>
  
  <!-- 例2 -->
  <text x="320" y="400" class="correctText">楽天</text>
  <text x="640" y="400" class="arrowText">→</text>
  <text x="960" y="400" class="wrongText">楽電</text>
  
  <!-- 例3 -->
  <text x="320" y="520" class="correctText">永遠の課題</text>
  <text x="640" y="520" class="arrowText">→</text>
  <text x="960" y="520" class="wrongText">永遠の光</text>
</svg>