<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .mainText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 56px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .goodText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 900; 
        font-size: 72px; 
        fill: #28a745; 
        text-anchor: middle;
      }
      .badText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 900; 
        font-size: 72px; 
        fill: #d90000; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 良い事例 -->
  <circle cx="380" cy="360" r="120" fill="#28a745" opacity="0.2"/>
  <text x="380" y="280" class="goodText">◯</text>
  <text x="380" y="380" class="goodText">良い</text>
  <text x="380" y="440" class="goodText">事例</text>
  
  <!-- 悪い事例 -->
  <circle cx="900" cy="360" r="120" fill="#d90000" opacity="0.2"/>
  <text x="900" y="280" class="badText">✕</text>
  <text x="900" y="380" class="badText">悪い</text>
  <text x="900" y="440" class="badText">事例</text>
  
  <text x="640" y="600" class="mainText">人間による判断</text>
</svg>