<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .warnText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 72px; 
        fill: #d90000; 
        text-anchor: middle;
      }
      .subText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 48px; 
        fill: #ffffff; 
        text-anchor: middle;
      }
      .alertIcon {
        fill: #d90000;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- 警告アイコン -->
  <g transform="translate(640, 200)">
    <path d="M 0 -80 L -60 40 L 60 40 Z" class="alertIcon"/>
    <text x="0" y="20" style="font-family: Arial Black; font-size: 72px; fill: #ffffff; text-anchor: middle;">!</text>
  </g>
  
  <text x="640" y="380" class="warnText">ハルシネーション</text>
  <text x="640" y="480" class="subText">AIの嘘に注意</text>
</svg>