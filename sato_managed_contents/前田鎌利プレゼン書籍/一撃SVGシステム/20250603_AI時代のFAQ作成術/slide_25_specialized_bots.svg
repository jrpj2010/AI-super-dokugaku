<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .titleText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 56px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .botText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 28px; 
        fill: #ffffff; 
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <text x="640" y="120" class="titleText">専門botの例</text>
  
  <!-- Bot 1 -->
  <rect x="140" y="180" width="320" height="120" rx="20" fill="#d90000"/>
  <text x="300" y="230" class="botText">A商品</text>
  <text x="300" y="265" class="botText">技術問い合わせbot</text>
  
  <!-- Bot 2 -->
  <rect x="480" y="180" width="320" height="120" rx="20" fill="#005bac"/>
  <text x="640" y="230" class="botText">Bサービス</text>
  <text x="640" y="265" class="botText">解約手続きbot</text>
  
  <!-- Bot 3 -->
  <rect x="820" y="180" width="320" height="120" rx="20" fill="#28a745"/>
  <text x="980" y="230" class="botText">新入社員向け</text>
  <text x="980" y="265" class="botText">社内規定bot</text>
  
  <!-- Bot 4 -->
  <rect x="310" y="340" width="320" height="120" rx="20" fill="#ffc107"/>
  <text x="470" y="390" class="botText">営業支援</text>
  <text x="470" y="425" class="botText">FAQ bot</text>
  
  <!-- Bot 5 -->
  <rect x="650" y="340" width="320" height="120" rx="20" fill="#6610f2"/>
  <text x="810" y="390" class="botText">製品保証</text>
  <text x="810" y="425" class="botText">問い合わせbot</text>
  
  <text x="640" y="560" class="titleText" style="font-size: 48px; fill: #666666;">守備範囲を絞る</text>
</svg>