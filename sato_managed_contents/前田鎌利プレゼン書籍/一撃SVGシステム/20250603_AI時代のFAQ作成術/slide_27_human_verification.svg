<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .mainText { 
        font-family: 'Noto Sans JP', 'Arial Black', sans-serif; 
        font-weight: 900; 
        font-size: 72px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .cycleArrow {
        fill: none;
        stroke: #005bac;
        stroke-width: 6;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#005bac"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 循環を表す矢印 -->
  <g transform="translate(640, 320)">
    <path d="M -100 0 A 100 100 0 0 1 0 -100" class="cycleArrow"/>
    <path d="M 0 -100 A 100 100 0 0 1 100 0" class="cycleArrow"/>
    <path d="M 100 0 A 100 100 0 0 1 0 100" class="cycleArrow"/>
    <path d="M 0 100 A 100 100 0 0 1 -100 0" class="cycleArrow"/>
  </g>
  
  <text x="640" y="200" class="mainText">人間による検証</text>
  <text x="640" y="520" class="mainText" style="font-size: 56px; fill: #005bac;">継続的な改善</text>
</svg>