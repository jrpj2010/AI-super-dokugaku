<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&amp;display=swap');
      .formatText { 
        font-family: 'Courier New', monospace; 
        font-weight: 900; 
        font-size: 100px; 
        fill: #005bac; 
        text-anchor: middle;
      }
      .descText { 
        font-family: 'Noto Sans JP', sans-serif; 
        font-weight: 700; 
        font-size: 48px; 
        fill: #000000; 
        text-anchor: middle;
      }
      .codeBox {
        fill: #f8f8f8;
        stroke: #005bac;
        stroke-width: 3;
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <rect x="290" y="200" width="700" height="150" rx="10" class="codeBox"/>
  <text x="640" y="295" class="formatText">JSON L形式</text>
  
  <text x="640" y="450" class="descText">AIが学習しやすい形</text>
  
  <!-- JSON形式の簡単な例示 -->
  <text x="640" y="550" style="font-family: 'Courier New', monospace; font-size: 24px; fill: #666666;" text-anchor="middle">
    {"question": "...", "answer": "..."}
  </text>
</svg>