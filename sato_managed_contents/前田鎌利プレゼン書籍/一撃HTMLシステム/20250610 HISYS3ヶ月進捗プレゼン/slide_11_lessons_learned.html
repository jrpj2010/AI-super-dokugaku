<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>獲得した知見</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 { 
    font-size: 60px; 
    color: #27ae60; 
    margin-bottom: 50px;
  }
  .insights-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    gap: 30px;
  }
  .insight-item {
    flex: 1;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    color: white;
    border-radius: 20px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    transform: translateY(0);
    transition: transform 0.3s ease;
  }
  .insight-item:hover {
    transform: translateY(-10px);
  }
  .insight-number {
    font-size: 48px;
    color: #fdcb6e;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  .insight-title {
    font-size: 28px;
    margin-bottom: 20px;
    color: white;
  }
  .insight-content {
    font-size: 20px;
    line-height: 1.6;
    font-weight: normal;
  }
  .insight-highlight {
    color: #fdcb6e;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="slide">
  <h1>獲得した重要な知見</h1>
  
  <div class="insights-container">
    <div class="insight-item">
      <div class="insight-number">01</div>
      <div class="insight-title">段階的導入の威力</div>
      <div class="insight-content">
        一気に全社展開するより、<span class="insight-highlight">小さく始めて成功事例を作る</span>ことで、社内の理解と協力を得やすくなる
      </div>
    </div>
    
    <div class="insight-item">
      <div class="insight-number">02</div>
      <div class="insight-title">人材育成が最重要</div>
      <div class="insight-content">
        AIツールを導入しても、<span class="insight-highlight">使いこなす人材がいなければ宝の持ち腐れ</span>。継続的な教育投資が成功の鍵
      </div>
    </div>
    
    <div class="insight-item">
      <div class="insight-number">03</div>
      <div class="insight-title">効果測定の仕組み化</div>
      <div class="insight-content">
        <span class="insight-highlight">定量的な効果測定</span>により、次の投資判断と社内説得が格段に容易になる
      </div>
    </div>
  </div>
</div>

</body>
</html>
