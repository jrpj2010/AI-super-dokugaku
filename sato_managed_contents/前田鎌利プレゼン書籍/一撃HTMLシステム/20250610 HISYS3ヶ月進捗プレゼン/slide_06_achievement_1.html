<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>成果1：AI導入加速</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    align-items: center;
    text-align: left;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .content-container {
    display: flex;
    width: 100%;
    align-items: center;
  }
  .graph-container {
    flex: 1;
    padding-right: 40px;
  }
  .graph-placeholder {
    width: 100%;
    height: 400px;
    background: linear-gradient(45deg, #e3f2fd, #bbdefb);
    border: 3px solid #005bac;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #005bac;
  }
  .before-after {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    font-size: 18px;
  }
  .before { color: #ff6b6b; }
  .after { color: #51cf66; }
  .message-container {
    flex: 1;
  }
  .message-container h1 {
    font-size: 48px;
    color: #005bac;
    margin-bottom: 30px;
  }
  .message-container h2 {
    font-size: 36px;
    color: #d90000;
    margin-bottom: 25px;
  }
  .message-container p {
    font-size: 24px;
    line-height: 1.6;
    margin-bottom: 20px;
    color: #333;
  }
  .highlight {
    color: #005bac;
    font-size: 28px;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="content-container">
    <div class="graph-container">
      <div class="graph-placeholder">
        <div style="font-size: 36px; margin-bottom: 20px;">📈</div>
        <div>TANREN CHAT導入進捗</div>
        <div style="font-size: 32px; margin-top: 20px; color: #d90000;">90%達成</div>
      </div>
      <div class="before-after">
        <span class="before">3月: 検討段階</span>
        <span class="after">6月: 本格導入</span>
      </div>
    </div>
    
    <div class="message-container">
      <h1>成果①</h1>
      <h2>高性能AI環境の実現</h2>
      <p>下期導入予定だった<br><span class="highlight">TANREN CHAT</span>を<br>前倒しで本格運用開始</p>
      <p>社内承認プロセスを効率化し、<br><strong>3ヶ月で導入完了</strong></p>
      <p>全部署での活用体制が整備され、<br>業務の質的向上を実現</p>
    </div>
  </div>
</div>

</body>
</html>
