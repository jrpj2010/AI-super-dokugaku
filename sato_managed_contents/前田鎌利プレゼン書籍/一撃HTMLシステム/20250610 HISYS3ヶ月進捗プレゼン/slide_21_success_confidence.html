<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成功への確信</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #005bac 0%, #0066cc 100%);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        .title {
            font-size: 80px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 40px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .confidence-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            height: 650px;
            margin-top: 40px;
        }
        .achievements {
            background: rgba(255,255,255,0.15);
            border: 3px solid #ffff00;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .future-vision {
            background: rgba(255,255,255,0.1);
            border: 3px solid white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .section-title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .achievement-title {
            color: #ffff00;
        }
        .vision-title {
            color: white;
        }
        .achievement-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .achievement-item {
            background: rgba(255,255,255,0.2);
            border-left: 8px solid #ffff00;
            border-radius: 15px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .achievement-icon {
            width: 80px;
            height: 80px;
            background: #ffff00;
            color: #005bac;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .achievement-content {
            flex: 1;
        }
        .achievement-name {
            font-size: 28px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 10px;
        }
        .achievement-detail {
            font-size: 22px;
            color: white;
            line-height: 1.4;
        }
        .vision-list {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }
        .vision-item {
            background: rgba(255,255,255,0.15);
            border: 2px solid white;
            border-radius: 20px;
            padding: 35px;
            text-align: center;
        }
        .vision-number {
            font-size: 60px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .vision-text {
            font-size: 24px;
            color: white;
            line-height: 1.4;
            font-weight: bold;
        }
        .confidence-statement {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #d90000, #ff1a1a);
            color: white;
            padding: 40px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(217,0,0,0.4);
            border: 3px solid #ffff00;
        }
        .confidence-text {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">成功への確信</div>
            <div class="subtitle">〜我々はもう勝っている〜</div>
        </div>
        
        <div class="confidence-grid">
            <div class="achievements">
                <div class="section-title achievement-title">既に実現した成果</div>
                <div class="achievement-list">
                    <div class="achievement-item">
                        <div class="achievement-icon">340</div>
                        <div class="achievement-content">
                            <div class="achievement-name">ROI 340%達成</div>
                            <div class="achievement-detail">業界最高水準の投資効果を<br>3ヶ月で実現</div>
                        </div>
                    </div>
                    
                    <div class="achievement-item">
                        <div class="achievement-icon">85</div>
                        <div class="achievement-content">
                            <div class="achievement-name">全社導入率 85%</div>
                            <div class="achievement-detail">競合他社を大きく上回る<br>導入率を達成</div>
                        </div>
                    </div>
                    
                    <div class="achievement-item">
                        <div class="achievement-icon">#1</div>
                        <div class="achievement-content">
                            <div class="achievement-name">業界リーダーポジション</div>
                            <div class="achievement-detail">最新AI技術で<br>業界の先駆者として認知</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="future-vision">
                <div class="section-title vision-title">未来への確実な道筋</div>
                <div class="vision-list">
                    <div class="vision-item">
                        <div class="vision-number">3年</div>
                        <div class="vision-text">業界トップシェア<br>獲得の確実性</div>
                    </div>
                    
                    <div class="vision-item">
                        <div class="vision-number">500%</div>
                        <div class="vision-text">売上成長への<br>明確なビジョン</div>
                    </div>
                    
                    <div class="vision-item">
                        <div class="vision-number">永続</div>
                        <div class="vision-text">持続的競争優位と<br>市場支配力</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="confidence-statement">
            <div class="confidence-text">
                我々はもう成功している。あとはそれを加速させるだけだ。
            </div>
        </div>
    </div>
</body>
</html>
