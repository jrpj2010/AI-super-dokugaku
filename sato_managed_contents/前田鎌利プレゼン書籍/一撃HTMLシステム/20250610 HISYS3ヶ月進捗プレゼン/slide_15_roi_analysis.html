<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI分析結果</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #005bac;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            color: #d90000;
            font-weight: bold;
        }
        .roi-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            height: 700px;
            margin-top: 40px;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .roi-main {
            background: linear-gradient(135deg, #d90000, #ff1a1a);
            color: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(217,0,0,0.3);
        }
        .roi-label {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .roi-value {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .roi-period {
            font-size: 28px;
            opacity: 0.9;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .metric-card {
            background: white;
            border: 3px solid #005bac;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,91,172,0.1);
        }
        .metric-value {
            font-size: 48px;
            font-weight: bold;
            color: #d90000;
            margin-bottom: 10px;
        }
        .metric-label {
            font-size: 20px;
            color: #666;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .cost-benefit {
            background: white;
            border: 3px solid #005bac;
            border-radius: 20px;
            padding: 40px;
            flex: 1;
        }
        .cost-benefit-title {
            font-size: 36px;
            font-weight: bold;
            color: #005bac;
            text-align: center;
            margin-bottom: 30px;
        }
        .comparison-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
        }
        .comparison-row:last-child {
            border-bottom: none;
            background: #fff5f5;
            margin: 20px -40px -40px -40px;
            padding: 30px 40px;
            border-radius: 0 0 17px 17px;
        }
        .comparison-label {
            font-size: 24px;
            color: #333;
        }
        .comparison-value {
            font-size: 32px;
            font-weight: bold;
        }
        .cost-value {
            color: #666;
        }
        .benefit-value {
            color: #d90000;
        }
        .profit-value {
            color: #d90000;
            font-size: 48px;
        }
        .conclusion {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: #f8f9fa;
            padding: 30px 60px;
            border-radius: 20px;
            border: 3px solid #005bac;
        }
        .conclusion-text {
            font-size: 32px;
            font-weight: bold;
            color: #005bac;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">ROI分析結果</div>
            <div class="subtitle">〜投資効果の圧倒的実証〜</div>
        </div>
        
        <div class="roi-container">
            <div class="left-panel">
                <div class="roi-main">
                    <div class="roi-label">投資収益率（ROI）</div>
                    <div class="roi-value">340%</div>
                    <div class="roi-period">3ヶ月間の実績</div>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value">85%</div>
                        <div class="metric-label">コスト削減率</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">180%</div>
                        <div class="metric-label">生産性向上率</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">3.2倍</div>
                        <div class="metric-label">処理速度改善</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">98%</div>
                        <div class="metric-label">品質向上率</div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="cost-benefit">
                    <div class="cost-benefit-title">投資対効果詳細分析</div>
                    
                    <div class="comparison-row">
                        <div class="comparison-label">初期投資額</div>
                        <div class="comparison-value cost-value">1,200万円</div>
                    </div>
                    
                    <div class="comparison-row">
                        <div class="comparison-label">3ヶ月運用コスト</div>
                        <div class="comparison-value cost-value">800万円</div>
                    </div>
                    
                    <div class="comparison-row">
                        <div class="comparison-label">総投資額</div>
                        <div class="comparison-value cost-value">2,000万円</div>
                    </div>
                    
                    <div class="comparison-row">
                        <div class="comparison-label">3ヶ月削減効果</div>
                        <div class="comparison-value benefit-value">4,200万円</div>
                    </div>
                    
                    <div class="comparison-row">
                        <div class="comparison-label">売上向上効果</div>
                        <div class="comparison-value benefit-value">2,600万円</div>
                    </div>
                    
                    <div class="comparison-row">
                        <div class="comparison-label">純利益</div>
                        <div class="comparison-value profit-value">4,800万円</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="conclusion">
            <div class="conclusion-text">
                3ヶ月で投資額の3.4倍の利益を創出！
            </div>
        </div>
    </div>
</body>
</html>
