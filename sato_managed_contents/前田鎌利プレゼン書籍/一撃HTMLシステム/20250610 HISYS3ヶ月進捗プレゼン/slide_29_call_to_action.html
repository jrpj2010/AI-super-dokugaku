<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今こそ行動を</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #005bac 0%, #0066cc 100%);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .urgency-header {
            margin-bottom: 60px;
        }
        .call-to-action {
            font-size: 100px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 30px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            letter-spacing: 4px;
            animation: pulse-glow 2s infinite alternate;
        }
        @keyframes pulse-glow {
            from {
                text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 0 0 20px #ffff00;
            }
            to {
                text-shadow: 4px 4px 8px rgba(0,0,0,0.4), 0 0 40px #ffff00, 0 0 60px #ffff00;
            }
        }
        .urgency-message {
            font-size: 44px;
            color: white;
            line-height: 1.4;
            margin-bottom: 80px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .highlight {
            color: #ffff00;
            font-weight: bold;
        }
        .action-items {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 80px;
            width: 100%;
            max-width: 1400px;
        }
        .action-card {
            background: rgba(255,255,255,0.15);
            border: 3px solid white;
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-10px);
        }
        .action-card.priority {
            border-color: #ffff00;
            background: rgba(255,255,0,0.1);
            transform: scale(1.05);
        }
        .action-icon {
            width: 80px;
            height: 80px;
            background: #ffff00;
            color: #005bac;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        .action-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 15px;
        }
        .action-description {
            font-size: 20px;
            color: white;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .action-deadline {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ffff00;
        }
        .final-message {
            background: linear-gradient(135deg, #d90000, #ff1a1a);
            color: white;
            padding: 50px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(217,0,0,0.4);
            border: 4px solid #ffff00;
            margin-bottom: 40px;
        }
        .final-text {
            font-size: 40px;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .contact-info {
            background: rgba(255,255,255,0.2);
            padding: 30px 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .contact-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .lightning {
            position: absolute;
            color: #ffff00;
            font-size: 60px;
            opacity: 0.8;
            animation: flash 3s infinite;
        }
        .lightning:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .lightning:nth-child(2) { top: 20%; right: 8%; animation-delay: 1s; }
        .lightning:nth-child(3) { bottom: 15%; left: 10%; animation-delay: 2s; }
        .lightning:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 0.5s; }
        
        @keyframes flash {
            0%, 90%, 100% { opacity: 0; }
            5%, 85% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="decorative-elements">
            <div class="lightning">⚡</div>
            <div class="lightning">⚡</div>
            <div class="lightning">⚡</div>
            <div class="lightning">⚡</div>
        </div>
        
        <div class="urgency-header">
            <div class="call-to-action">今こそ行動を！</div>
            <div class="urgency-message">
                この<span class="highlight">3ヶ月</span>で証明された成功を<br>
                <span class="highlight">更なる高み</span>へと押し上げる<br>
                <span class="highlight">絶好のチャンス</span>が目の前にあります
            </div>
        </div>
        
        <div class="action-items">
            <div class="action-card">
                <div class="action-icon">1</div>
                <div class="action-title">即座の予算承認</div>
                <div class="action-description">
                    第2段階への移行に必要な<br>
                    追加投資の迅速な決定<br>
                    競合に先駆けた行動が鍵
                </div>
                <div class="action-deadline">期限：今月末まで</div>
            </div>
            
            <div class="action-card priority">
                <div class="action-icon">2</div>
                <div class="action-title">経営層コミット</div>
                <div class="action-description">
                    全社を挙げたAI変革への<br>
                    トップダウンの強力な推進<br>
                    組織全体の意識統一
                </div>
                <div class="action-deadline">期限：来週中</div>
            </div>
            
            <div class="action-card">
                <div class="action-icon">3</div>
                <div class="action-title">人材確保開始</div>
                <div class="action-description">
                    次世代技術に対応できる<br>
                    専門人材の積極的な採用<br>
                    市場競争力の確保
                </div>
                <div class="action-deadline">期限：来月初旬</div>
            </div>
        </div>
        
        <div class="final-message">
            <div class="final-text">
                この瞬間の決断が、日立システムズの<br>
                未来10年を決定づけます。<br>
                成功への道は既に開かれています！
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-text">
                詳細な実行計画・投資詳細について、明日にでもお打ち合わせを！
            </div>
        </div>
    </div>
</body>
</html>
