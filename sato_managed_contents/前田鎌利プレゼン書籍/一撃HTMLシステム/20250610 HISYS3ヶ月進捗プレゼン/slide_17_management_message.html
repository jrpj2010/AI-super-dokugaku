<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経営層へのメッセージ</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #005bac;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            color: #d90000;
            font-weight: bold;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            height: 700px;
        }
        .main-message {
            background: linear-gradient(135deg, #005bac, #0066cc);
            color: white;
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,91,172,0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-text {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 30px;
        }
        .emphasis {
            font-size: 64px;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .sub-message {
            font-size: 32px;
            opacity: 0.9;
            line-height: 1.4;
        }
        .key-points {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
        }
        .key-point {
            background: white;
            border: 3px solid #005bac;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,91,172,0.1);
        }
        .key-point.featured {
            border-color: #d90000;
            background: linear-gradient(135deg, #fff5f5, #ffe6e6);
            transform: scale(1.05);
            z-index: 2;
        }
        .key-point-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .key-point-title {
            font-size: 28px;
            font-weight: bold;
            color: #005bac;
            margin-bottom: 15px;
        }
        .key-point.featured .key-point-title {
            color: #d90000;
        }
        .key-point-text {
            font-size: 22px;
            color: #333;
            line-height: 1.4;
        }
        .impact-number {
            font-size: 36px;
            font-weight: bold;
            color: #d90000;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">経営層へのメッセージ</div>
            <div class="subtitle">〜AI革命の最前線で築く未来〜</div>
        </div>
        
        <div class="message-container">
            <div class="main-message">
                <div class="main-text">
                    この<span class="emphasis">3ヶ月</span>で証明したこと<br>
                    それは我々が<br>
                    <span class="emphasis">業界の先駆者</span>だということ
                </div>
                <div class="sub-message">
                    340%のROI実現は、単なる数字ではありません。<br>
                    これは未来への確かな投資収益の証明です。
                </div>
            </div>
            
            <div class="key-points">
                <div class="key-point">
                    <div class="key-point-icon">🚀</div>
                    <div class="key-point-title">技術的優位性</div>
                    <div class="key-point-text">
                        最新AI技術を<br>
                        <span class="impact-number">3種類</span>同時導入<br>
                        競合を大きく引き離す
                    </div>
                </div>
                
                <div class="key-point featured">
                    <div class="key-point-icon">💎</div>
                    <div class="key-point-title">市場ポジション</div>
                    <div class="key-point-text">
                        業界トップ<br>
                        <span class="impact-number">3年</span>連続確実<br>
                        他社の追随を許さない
                    </div>
                </div>
                
                <div class="key-point">
                    <div class="key-point-icon">📈</div>
                    <div class="key-point-title">持続的成長</div>
                    <div class="key-point-text">
                        売上<span class="impact-number">500%</span>成長へ<br>
                        確実な道筋を構築<br>
                        長期的な競争優位
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
