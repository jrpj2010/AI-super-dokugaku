<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今後3段階ロードマップ</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #005bac;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            color: #666;
        }
        .roadmap-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 700px;
            margin-top: 40px;
        }
        .phase {
            width: 30%;
            background: white;
            border: 3px solid #005bac;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,91,172,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .phase:nth-child(2) {
            border-color: #d90000;
            transform: scale(1.05);
            z-index: 2;
            box-shadow: 0 15px 40px rgba(217,0,0,0.2);
        }
        .phase-number {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #005bac;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        .phase:nth-child(2) .phase-number {
            background: #d90000;
        }
        .phase-title {
            font-size: 32px;
            font-weight: bold;
            color: #005bac;
            text-align: center;
            margin: 40px 0 30px 0;
        }
        .phase:nth-child(2) .phase-title {
            color: #d90000;
        }
        .phase-period {
            font-size: 24px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .phase-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .phase-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #005bac;
            font-size: 22px;
            line-height: 1.4;
        }
        .phase:nth-child(2) .phase-item {
            border-left-color: #d90000;
            background: #fff5f5;
        }
        .impact-number {
            font-size: 28px;
            font-weight: bold;
            color: #d90000;
        }
        .arrow {
            position: absolute;
            top: 50%;
            right: -50px;
            font-size: 60px;
            color: #005bac;
            transform: translateY(-50%);
        }
        .phase:nth-child(3) .arrow {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">今後3段階ロードマップ</div>
            <div class="subtitle">〜戦略的AI導入による段階的成長〜</div>
        </div>
        
        <div class="roadmap-container">
            <div class="phase">
                <div class="phase-number">1</div>
                <div class="phase-title">基盤強化期</div>
                <div class="phase-period">2025年4月〜6月</div>
                <div class="phase-content">
                    <div class="phase-item">
                        既存AI技術の<br>
                        <span class="impact-number">100%</span>定着化
                    </div>
                    <div class="phase-item">
                        社内研修体制の<br>
                        完全確立
                    </div>
                    <div class="phase-item">
                        品質管理システムの<br>
                        標準化完了
                    </div>
                    <div class="phase-item">
                        ROI測定指標の<br>
                        精密化
                    </div>
                </div>
                <div class="arrow">→</div>
            </div>
            
            <div class="phase">
                <div class="phase-number">2</div>
                <div class="phase-title">拡張成長期</div>
                <div class="phase-period">2025年7月〜12月</div>
                <div class="phase-content">
                    <div class="phase-item">
                        次世代AI技術の<br>
                        本格導入開始
                    </div>
                    <div class="phase-item">
                        業務効率<br>
                        <span class="impact-number">300%</span>向上達成
                    </div>
                    <div class="phase-item">
                        新サービス<br>
                        <span class="impact-number">3</span>本リリース
                    </div>
                    <div class="phase-item">
                        競合優位性の<br>
                        決定的確立
                    </div>
                </div>
                <div class="arrow">→</div>
            </div>
            
            <div class="phase">
                <div class="phase-number">3</div>
                <div class="phase-title">市場支配期</div>
                <div class="phase-period">2026年1月〜</div>
                <div class="phase-content">
                    <div class="phase-item">
                        業界トップ<br>
                        ポジション獲得
                    </div>
                    <div class="phase-item">
                        売上<br>
                        <span class="impact-number">500%</span>成長実現
                    </div>
                    <div class="phase-item">
                        AI先進企業として<br>
                        業界をリード
                    </div>
                    <div class="phase-item">
                        持続的成長<br>
                        モデル完成
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
