<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日立システムズ様 3ヶ月進捗報告</title>
<style>
  /* 鎌利式プレゼン HTML/CSS 基本スタイル */
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 { 
    font-size: 60px; 
    color: #005bac; 
    margin-bottom: 40px;
    text-align: center;
  }
  .slide h2 { 
    font-size: 36px; 
    color: #000; 
    margin-bottom: 30px;
  }
  .slide p { 
    font-size: 24px; 
    line-height: 1.6; 
    margin-bottom: 20px; 
    color: #333;
  }
  .date {
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 18px;
    color: #666;
  }
  .company-logo {
    position: absolute;
    bottom: 30px;
    left: 30px;
    font-size: 18px;
    color: #005bac;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="date">2025年6月10日</div>
  
  <h1>AI活用3ヶ月進捗報告</h1>
  <h2>～共に歩む成長の軌跡～</h2>
  
  <p>日立システムズ様向け</p>
  <p>デジタル変革の3ヶ月を振り返り、<br>さらなる飛躍への道筋を共有いたします</p>
  
  <div class="company-logo">TANREN株式会社</div>
</div>

</body>
</html>
