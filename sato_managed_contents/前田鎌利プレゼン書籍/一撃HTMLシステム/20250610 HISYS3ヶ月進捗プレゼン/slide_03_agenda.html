<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>本日のアジェンダ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 { 
    font-size: 60px; 
    color: #005bac; 
    margin-bottom: 60px;
  }
  .agenda-container {
    display: flex;
    justify-content: space-around;
    width: 100%;
    align-items: center;
  }
  .agenda-item {
    flex: 1;
    margin: 0 20px;
    padding: 40px 20px;
    border: 4px solid #005bac;
    border-radius: 15px;
    background-color: #f8f9fa;
  }
  .agenda-number {
    font-size: 48px;
    color: #d90000;
    margin-bottom: 20px;
  }
  .agenda-title {
    font-size: 24px;
    color: #005bac;
    margin-bottom: 15px;
  }
  .agenda-detail {
    font-size: 18px;
    color: #333;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="slide">
  <h1>本日のアジェンダ</h1>
  
  <div class="agenda-container">
    <div class="agenda-item">
      <div class="agenda-number">01</div>
      <div class="agenda-title">3ヶ月の成果</div>
      <div class="agenda-detail">劇的な変化と<br>具体的な数値実績</div>
    </div>
    
    <div class="agenda-item">
      <div class="agenda-number">02</div>
      <div class="agenda-title">課題と学び</div>
      <div class="agenda-detail">直面した障壁と<br>それを乗り越えた知見</div>
    </div>
    
    <div class="agenda-item">
      <div class="agenda-number">03</div>
      <div class="agenda-title">次への飛躍</div>
      <div class="agenda-detail">さらなる成長への<br>具体的アクション</div>
    </div>
  </div>
</div>

</body>
</html>
