<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネス変革の実現</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #005bac;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            color: #d90000;
            font-weight: bold;
        }
        .transformation-flow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 700px;
            margin-top: 40px;
            position: relative;
        }
        .before-state {
            width: 400px;
            background: #f5f5f5;
            border: 3px solid #999;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .transformation-arrow {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .after-state {
            width: 400px;
            background: linear-gradient(135deg, #e6f3ff, #f0f8ff);
            border: 3px solid #005bac;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,91,172,0.2);
        }
        .state-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
        }
        .before-title {
            color: #666;
            background: #e0e0e0;
        }
        .after-title {
            color: #005bac;
            background: white;
            border: 2px solid #005bac;
        }
        .metrics-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .metric-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #999;
        }
        .after-state .metric-item {
            border-left-color: #005bac;
            box-shadow: 0 5px 15px rgba(0,91,172,0.1);
        }
        .metric-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .before-value {
            color: #999;
        }
        .after-value {
            color: #d90000;
        }
        .metric-improvement {
            font-size: 16px;
            color: #005bac;
            font-weight: bold;
        }
        .transformation-process {
            background: linear-gradient(135deg, #d90000, #ff1a1a);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(217,0,0,0.3);
            text-align: center;
        }
        .process-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .process-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .process-step {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }
        .arrow-visual {
            font-size: 80px;
            color: #d90000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .transformation-impact {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #005bac, #0066cc);
            color: white;
            padding: 30px 60px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,91,172,0.3);
        }
        .impact-text {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">ビジネス変革の実現</div>
            <div class="subtitle">〜Before/After で見る圧倒的変化〜</div>
        </div>
        
        <div class="transformation-flow">
            <div class="before-state">
                <div class="state-title before-title">導入前（2024年12月）</div>
                <div class="metrics-list">
                    <div class="metric-item">
                        <div class="metric-label">業務効率</div>
                        <div class="metric-value before-value">100%</div>
                        <div class="metric-improvement">基準値</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">品質レベル</div>
                        <div class="metric-value before-value">標準</div>
                        <div class="metric-improvement">従来レベル</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">コスト効率</div>
                        <div class="metric-value before-value">100%</div>
                        <div class="metric-improvement">基準コスト</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">競合ポジション</div>
                        <div class="metric-value before-value">中位</div>
                        <div class="metric-improvement">業界平均</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">イノベーション度</div>
                        <div class="metric-value before-value">低</div>
                        <div class="metric-improvement">追従型</div>
                    </div>
                </div>
            </div>
            
            <div class="transformation-arrow">
                <div class="transformation-process">
                    <div class="process-title">AI変革プロセス</div>
                    <div class="process-steps">
                        <div class="process-step">戦略立案</div>
                        <div class="process-step">技術導入</div>
                        <div class="process-step">人材育成</div>
                        <div class="process-step">品質向上</div>
                        <div class="process-step">効果測定</div>
                    </div>
                </div>
                <div class="arrow-visual">→</div>
            </div>
            
            <div class="after-state">
                <div class="state-title after-title">現在（2025年3月）</div>
                <div class="metrics-list">
                    <div class="metric-item">
                        <div class="metric-label">業務効率</div>
                        <div class="metric-value after-value">380%</div>
                        <div class="metric-improvement">3.8倍向上</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">品質レベル</div>
                        <div class="metric-value after-value">最高品質</div>
                        <div class="metric-improvement">98%品質達成</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">コスト効率</div>
                        <div class="metric-value after-value">15%</div>
                        <div class="metric-improvement">85%削減</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">競合ポジション</div>
                        <div class="metric-value after-value">トップ</div>
                        <div class="metric-improvement">業界1位</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">イノベーション度</div>
                        <div class="metric-value after-value">最高</div>
                        <div class="metric-improvement">先導者</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="transformation-impact">
            <div class="impact-text">
                わずか3ヶ月で業界トップへの完全変革を達成！
            </div>
        </div>
    </div>
</body>
</html>
