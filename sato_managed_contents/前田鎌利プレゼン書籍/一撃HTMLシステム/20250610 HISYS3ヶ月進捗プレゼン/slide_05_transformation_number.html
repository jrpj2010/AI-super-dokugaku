<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>劇的な変化</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .impact-number {
    font-size: 200px;
    color: #d90000;
    margin: 0.1em 0;
    line-height: 1;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
  }
  .slide h2 { 
    font-size: 48px; 
    color: #005bac; 
    margin: 30px 0;
  }
  .slide p { 
    font-size: 32px; 
    line-height: 1.6; 
    margin-bottom: 1em; 
    color: #333;
  }
  .caption { 
    font-size: 18px; 
    color: #555; 
    margin-top: auto; 
    padding-top: 20px;
  }

</head>
<body>

<div class="slide">
  <p class="impact-number">3倍</p>
  <h2>AI活用レベルの劇的向上</h2>
  <p>3ヶ月前と比較して、<br><strong>AI活用能力が3倍に向上</strong></p>
  <p>GPT-3.5 → TANREN CHAT への移行により<br>業務効率が飛躍的に改善</p>

</body>
