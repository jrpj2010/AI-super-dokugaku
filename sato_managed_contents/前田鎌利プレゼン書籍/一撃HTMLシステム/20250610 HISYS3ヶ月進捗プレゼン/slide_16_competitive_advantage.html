<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競合他社との決定的差別化</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #005bac;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 36px;
            color: #d90000;
            font-weight: bold;
        }
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 2px 1fr;
            gap: 40px;
            height: 650px;
            margin-top: 40px;
        }
        .competitor-side {
            background: #f8f8f8;
            border: 3px solid #999;
            border-radius: 20px;
            padding: 40px;
            position: relative;
        }
        .our-side {
            background: linear-gradient(135deg, #e6f3ff, #f0f8ff);
            border: 3px solid #005bac;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,91,172,0.2);
        }
        .divider {
            background: linear-gradient(to bottom, #005bac, #d90000);
            border-radius: 1px;
        }
        .side-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 15px;
        }
        .competitor-title {
            color: #666;
            background: #e0e0e0;
        }
        .our-title {
            color: #005bac;
            background: white;
            border: 2px solid #005bac;
        }
        .comparison-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .comparison-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #999;
            font-size: 24px;
            line-height: 1.4;
        }
        .our-side .comparison-item {
            border-left-color: #005bac;
            background: white;
            box-shadow: 0 5px 15px rgba(0,91,172,0.1);
        }
        .advantage-number {
            font-size: 32px;
            font-weight: bold;
            color: #d90000;
        }
        .weak-point {
            color: #999;
            position: relative;
        }
        .weak-point::after {
            content: "❌";
            position: absolute;
            right: 20px;
            font-size: 32px;
        }
        .strong-point {
            color: #005bac;
            font-weight: bold;
            position: relative;
        }
        .strong-point::after {
            content: "✅";
            position: absolute;
            right: 20px;
            font-size: 32px;
        }
        .conclusion-banner {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #d90000, #ff1a1a);
            color: white;
            padding: 30px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(217,0,0,0.3);
        }
        .conclusion-text {
            font-size: 36px;
            font-weight: bold;
        }
        .vs-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #d90000;
            color: white;
            padding: 20px;
            border-radius: 50%;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(217,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <div class="title">競合他社との決定的差別化</div>
            <div class="subtitle">〜圧倒的優位性の3つの柱〜</div>
        </div>
        
        <div class="comparison-container">
            <div class="competitor-side">
                <div class="side-title competitor-title">競合他社A・B・C</div>
                <div class="comparison-list">
                    <div class="comparison-item weak-point">
                        単発的なAI導入<br>
                        統合性に欠ける
                    </div>
                    <div class="comparison-item weak-point">
                        人材育成が不十分<br>
                        活用レベル30%程度
                    </div>
                    <div class="comparison-item weak-point">
                        ROI測定が曖昧<br>
                        効果が不明確
                    </div>
                    <div class="comparison-item weak-point">
                        旧世代技術に依存<br>
                        最新技術への対応遅れ
                    </div>
                    <div class="comparison-item weak-point">
                        品質管理が属人的<br>
                        安定性に課題
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            <div class="vs-badge">VS</div>
            
            <div class="our-side">
                <div class="side-title our-title">日立システムズ</div>
                <div class="comparison-list">
                    <div class="comparison-item strong-point">
                        体系的AI戦略<br>
                        <span class="advantage-number">3段階</span>ロードマップ
                    </div>
                    <div class="comparison-item strong-point">
                        全社員AI活用率<br>
                        <span class="advantage-number">85%</span>達成
                    </div>
                    <div class="comparison-item strong-point">
                        明確なROI<br>
                        <span class="advantage-number">340%</span>を実証
                    </div>
                    <div class="comparison-item strong-point">
                        最先端技術<br>
                        <span class="advantage-number">3種類</span>を先行導入
                    </div>
                    <div class="comparison-item strong-point">
                        品質向上<br>
                        <span class="advantage-number">98%</span>を実現
                    </div>
                </div>
            </div>
        </div>
        
        <div class="conclusion-banner">
            <div class="conclusion-text">
                業界をリードする圧倒的ポジションを確立！
            </div>
        </div>
    </div>
</body>
</html>
