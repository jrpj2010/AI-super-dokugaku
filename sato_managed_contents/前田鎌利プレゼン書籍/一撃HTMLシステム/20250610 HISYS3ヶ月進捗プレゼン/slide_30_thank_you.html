<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝とお礼</title>
    <style>
        body {
            font-family: 'Arial', 'Meiryo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(135deg, #005bac 0%, #0066cc 100%);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 80px;
            box-sizing: border-box;
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-message {
            margin-bottom: 80px;
        }
        .thank-you {
            font-size: 120px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 40px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            letter-spacing: 8px;
        }
        .gratitude-text {
            font-size: 48px;
            color: white;
            line-height: 1.4;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .highlight {
            color: #ffff00;
            font-weight: bold;
        }
        .achievements-summary {
            background: rgba(255,255,255,0.15);
            border: 3px solid #ffff00;
            border-radius: 30px;
            padding: 50px;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .summary-title {
            font-size: 40px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 30px;
        }
        .summary-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 64px;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stat-label {
            font-size: 24px;
            color: white;
        }
        .future-commitment {
            font-size: 32px;
            color: white;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        .partnership-message {
            background: linear-gradient(135deg, #d90000, #ff1a1a);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(217,0,0,0.4);
            border: 3px solid #ffff00;
        }
        .partnership-text {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            color: #ffff00;
            font-size: 40px;
            opacity: 0.7;
            animation: twinkle 2s infinite alternate;
        }
        .star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.5s; }
        .star:nth-child(3) { bottom: 10%; left: 20%; animation-delay: 1s; }
        .star:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1.5s; }
        
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="decorative-elements">
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
        </div>
        
        <div class="main-message">
            <div class="thank-you">ありがとうございました</div>
            <div class="gratitude-text">
                日立システムズ様の<span class="highlight">信頼</span>と<span class="highlight">期待</span>にお応えし<br>
                <span class="highlight">3ヶ月</span>で素晴らしい成果を上げることができました
            </div>
        </div>
        
        <div class="achievements-summary">
            <div class="summary-title">この3ヶ月で達成した成果</div>
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-number">340%</div>
                    <div class="stat-label">ROI達成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">85%</div>
                    <div class="stat-label">全社導入率</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">#1</div>
                    <div class="stat-label">業界ポジション</div>
                </div>
            </div>
            <div class="future-commitment">
                これはゴールではなく、新たなスタートです。<br>
                さらなる高みへ向かって、一緒に歩み続けましょう。
            </div>
        </div>
        
        <div class="partnership-message">
            <div class="partnership-text">
                日立システムズ様とのパートナーシップで<br>
                AI時代の新たな伝説を創っていきましょう！
            </div>
        </div>
    </div>
</body>
</html>
