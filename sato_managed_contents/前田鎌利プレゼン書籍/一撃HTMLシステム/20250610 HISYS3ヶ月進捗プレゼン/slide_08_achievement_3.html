<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>成果3：クリエイティブ革新</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    align-items: center;
    text-align: left;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .content-container {
    display: flex;
    width: 100%;
    align-items: center;
  }
  .graph-container {
    flex: 1;
    padding-right: 40px;
  }
  .creative-showcase {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    padding: 30px;
    height: 400px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .showcase-title {
    font-size: 28px;
    margin-bottom: 30px;
    text-align: center;
  }
  .showcase-items {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    width: 100%;
  }
  .showcase-item {
    background-color: rgba(255,255,255,0.2);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }
  .showcase-icon {
    font-size: 36px;
    margin-bottom: 10px;
  }
  .showcase-text {
    font-size: 16px;
    line-height: 1.4;
  }
  .message-container {
    flex: 1;
  }
  .message-container h1 {
    font-size: 48px;
    color: #005bac;
    margin-bottom: 30px;
  }
  .message-container h2 {
    font-size: 36px;
    color: #d90000;
    margin-bottom: 25px;
  }
  .message-container p {
    font-size: 24px;
    line-height: 1.6;
    margin-bottom: 20px;
    color: #333;
  }
  .highlight {
    color: #005bac;
    font-size: 28px;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="content-container">
    <div class="graph-container">
      <div class="creative-showcase">
        <div class="showcase-title">Adobe Firefly活用成果</div>
        
        <div class="showcase-items">
          <div class="showcase-item">
            <div class="showcase-icon">🎨</div>
            <div class="showcase-text">
              <strong>提案資料</strong><br>
              キャラクター作成<br>
              効率3倍向上
            </div>
          </div>
          
          <div class="showcase-item">
            <div class="showcase-icon">📊</div>
            <div class="showcase-text">
              <strong>プレゼン資料</strong><br>
              ビジュアル強化<br>
              印象度20%向上
            </div>
          </div>
          
          <div class="showcase-item">
            <div class="showcase-icon">⚡</div>
            <div class="showcase-text">
              <strong>制作時間</strong><br>
              1/5に短縮<br>
              品質は向上
            </div>
          </div>
          
          <div class="showcase-item">
            <div class="showcase-icon">🏆</div>
            <div class="showcase-text">
              <strong>著作権対応</strong><br>
              商用利用<br>
              100%クリア
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="message-container">
      <h1>成果③</h1>
      <h2>クリエイティブ業務の革新</h2>
      <p><span class="highlight">Adobe Firefly</span>導入により<br>提案資料の質が劇的向上</p>
      <p>著作権問題をクリアしつつ、<br><strong>制作効率を5倍改善</strong></p>
      <p>クリエイティブ業務の<br>新たな可能性を開拓</p>
    </div>
  </div>
</div>

</body>
</html>
