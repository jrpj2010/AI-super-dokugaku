<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一座建立</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    opacity: 0.3;
  }
  .slide > * { 
    position: relative; 
    z-index: 1; 
  }
  .slide h1 { 
    font-size: 80px; 
    color: #005bac; 
    margin-bottom: 50px;
    text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
  }
  .slide p { 
    font-size: 28px; 
    line-height: 1.8; 
    margin-bottom: 30px; 
    color: #333;
    background-color: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 10px;
  }
  .highlight {
    color: #d90000;
    font-size: 32px;
  }
</style>
</head>
<body>

<div class="slide">
  <img src="https://images.unsplash.com/photo-1545558014-8692077e9b5c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1280&h=720" alt="日本の茶室" class="bg-image">
  
  <h1>一座建立</h1>
  
  <p>茶道で、主客に一体感を生ずるほど<br>充実した茶会となること</p>
  
  <p class="highlight">この会に顔を合わせた人々は<br>心を合わせて、より良き会になるようにと、<br>気持ちを尽くす</p>
  
  <p>本日も皆様と共に、<br>より良い未来を築いてまいりましょう</p>
</div>

</body>
</html>
