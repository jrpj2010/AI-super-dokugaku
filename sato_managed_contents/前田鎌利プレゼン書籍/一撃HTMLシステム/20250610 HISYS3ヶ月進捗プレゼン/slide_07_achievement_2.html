<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>成果2：人材育成革命</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    align-items: center;
    text-align: left;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .content-container {
    display: flex;
    width: 100%;
    align-items: center;
  }
  .graph-container {
    flex: 1;
    padding-right: 40px;
  }
  .training-chart {
    background-color: #f8f9fa;
    border: 3px solid #005bac;
    border-radius: 10px;
    padding: 30px;
    height: 400px;
  }
  .chart-title {
    font-size: 24px;
    color: #005bac;
    text-align: center;
    margin-bottom: 30px;
  }
  .training-level {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
    padding: 15px;
    border-radius: 8px;
  }
  .beginner { background-color: #ffeaa7; }
  .intermediate { background-color: #81ecec; }
  .advanced { background-color: #fd79a8; }
  .level-icon {
    font-size: 36px;
    margin-right: 20px;
  }
  .level-text {
    font-size: 18px;
    color: #333;
  }
  .message-container {
    flex: 1;
  }
  .message-container h1 {
    font-size: 48px;
    color: #005bac;
    margin-bottom: 30px;
  }
  .message-container h2 {
    font-size: 36px;
    color: #d90000;
    margin-bottom: 25px;
  }
  .message-container p {
    font-size: 24px;
    line-height: 1.6;
    margin-bottom: 20px;
    color: #333;
  }
  .highlight {
    color: #005bac;
    font-size: 28px;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="content-container">
    <div class="graph-container">
      <div class="training-chart">
        <div class="chart-title">階層別AI研修体系</div>
        
        <div class="training-level beginner">
          <div class="level-icon">🌱</div>
          <div class="level-text">
            <strong>初級編講座</strong><br>
            AI未経験者向け基礎研修<br>
            参加者：45名
          </div>
        </div>
        
        <div class="training-level intermediate">
          <div class="level-icon">🚀</div>
          <div class="level-text">
            <strong>プロンプトエンジニアリング研修</strong><br>
            実務課題解決型研修<br>
            参加者：32名
          </div>
        </div>
        
        <div class="training-level advanced">
          <div class="level-icon">⭐</div>
          <div class="level-text">
            <strong>AI活用リーダー養成</strong><br>
            部署別推進担当者育成<br>
            参加者：12名
          </div>
        </div>
      </div>
    </div>
    
    <div class="message-container">
      <h1>成果②</h1>
      <h2>全社的なAIスキル革命</h2>
      <p><span class="highlight">89名</span>が研修を完了し、<br>AIリテラシーが飛躍的向上</p>
      <p>未経験者から上級者まで<br><strong>段階的スキルアップ</strong>を実現</p>
      <p>各部署にAI推進リーダーが誕生し、<br>自律的な活用体制を構築</p>
    </div>
  </div>
</div>

</body>
</html>
