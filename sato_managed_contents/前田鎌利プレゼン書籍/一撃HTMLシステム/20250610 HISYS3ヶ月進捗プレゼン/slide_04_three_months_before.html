<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3ヶ月前の状況</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 { 
    font-size: 60px; 
    color: #fff; 
    margin-bottom: 60px;
  }
  .challenge-list {
    text-align: left;
    max-width: 800px;
  }
  .challenge-item {
    font-size: 32px;
    color: #ff6b6b;
    margin-bottom: 40px;
    padding: 20px;
    border-left: 5px solid #ff6b6b;
    background-color: rgba(255,255,255,0.1);
  }
  .challenge-detail {
    font-size: 24px;
    color: #ccc;
    margin-top: 15px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="slide">
  <h1>3ヶ月前の状況</h1>
  
  <div class="challenge-list">
    <div class="challenge-item">
      🚧 高性能AI導入の壁
      <div class="challenge-detail">GPT-4やCopilotの社内承認が進まず、GPT-3.5環境に留まっている状況</div>
    </div>
    
    <div class="challenge-item">
      📚 AI未経験者の存在
      <div class="challenge-detail">社員の多くがAI活用未経験で、基本的なリテラシー向上が急務</div>
    </div>
    
    <div class="challenge-item">
      💰 予算・ライセンス管理
      <div class="challenge-detail">TANREN CHATの継続利用や新規ツール導入の予算確保が課題</div>
    </div>
  </div>
</div>

</body>
</html>
