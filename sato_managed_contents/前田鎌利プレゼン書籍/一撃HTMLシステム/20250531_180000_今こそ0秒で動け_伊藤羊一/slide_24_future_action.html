<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>これからの行動指針</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .action-steps {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    width: 100%;
    margin-top: 40px;
  }
  .step-box {
    background-color: #333;
    border: 3px solid #ff6b6b;
    border-radius: 15px;
    padding: 30px;
    font-size: 28px;
    color: #ff6b6b;
  }
  .step-number {
    font-size: 48px;
    color: #ffff77;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>これからの行動指針</h1>
    <div class="action-steps">
      <div class="step-box">
        <div class="step-number">1</div>
        <strong>素直になる</strong><br>
        先入観を捨てて<br>
        新しい情報を受け入れる
      </div>
      <div class="step-box">
        <div class="step-number">2</div>
        <strong>フットワークを軽く</strong><br>
        考えるより<br>
        まず動いてみる
      </div>
      <div class="step-box">
        <div class="step-number">3</div>
        <strong>準備を怠らない</strong><br>
        瞬発力の前には<br>
        必ず前準備がある
      </div>
      <div class="step-box">
        <div class="step-number">4</div>
        <strong>フラットに選択</strong><br>
        既成概念にとらわれず<br>
        最適解を見つける
      </div>
    </div>
  </div>
</body>
</html>
