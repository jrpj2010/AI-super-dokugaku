<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yahoo!アカデミアの進化</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #ff6b6b;
  }
  .slide p {
    font-size: 36px;
    line-height: 1.6;
    margin-bottom: 0.8em;
  }
  .numbers {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-top: 40px;
  }
  .number-box {
    text-align: center;
  }
  .big-number {
    font-size: 80px;
    color: #ffff77;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>Yahoo!アカデミアの変化</h1>
    <h2>Zホールディングス全体に拡大</h2>
    <div class="numbers">
      <div class="number-box">
        <div class="big-number">150</div>
        <p>以前の参加者数</p>
      </div>
      <div class="number-box">
        <div class="big-number">502</div>
        <p>現在の参加者数</p>
      </div>
    </div>
    <p>グループ全体の学びを牽引</p>
  </div>
</body>
</html>
