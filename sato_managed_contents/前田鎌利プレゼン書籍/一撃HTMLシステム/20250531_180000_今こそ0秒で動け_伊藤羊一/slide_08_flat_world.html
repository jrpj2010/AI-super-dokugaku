<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>フラットな世界</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #d90000;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .slide p {
    font-size: 38px;
    line-height: 1.6;
    margin-bottom: 0.8em;
  }
  .choice-box {
    background-color: #f0f8ff;
    border: 3px solid #005bac;
    border-radius: 15px;
    padding: 30px;
    margin: 20px 0;
    font-size: 36px;
    color: #005bac;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>フラットな世界の到来</h1>
    <h2>オフライン vs オンライン</h2>
    <p>代替手段 → 標準選択肢</p>
    <div class="choice-box">
      あなたはどれを選びますか？
    </div>
    <p>選択肢が増えた = フラット化</p>
  </div>
</body>
</html>
