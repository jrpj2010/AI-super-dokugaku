<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今こそ「0秒で動け」- 表紙</title>
<style>
  /* 鎌利式プレゼン HTML/CSS 基本スタイル */
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;

    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 80px;
    margin-bottom: 0.3em;
    color: #77ccff;
    text-shadow: 2px 2px 4px #000000;
  }
  .slide h2 {

    margin-bottom: 0.5em;
    color: #fff;
  }
  .slide p {
    font-size: 32px;
    line-height: 1.6;
    margin-bottom: 1em;
    color: #ccc;
  }
  .impact-number {
    font-size: 200px;
    color: #ff6b6b;
    margin: 0.1em 0;
    line-height: 1;
    text-shadow: 3px 3px 6px #000000;
  }
</style>
</head>
<body>
  <div class="slide">
