<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>絶妙なタイミング</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .timeline {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 40px 0;
  }
  .timeline-item {
    margin: 0 30px;
    padding: 20px;
    border-radius: 15px;
    font-size: 28px;
  }
  .publication {
    background-color: #e6f3ff;
    border: 3px solid #005bac;
    color: #005bac;
  }
  .corona {
    background-color: #ffe6e6;
    border: 3px solid #d90000;
    color: #d90000;
  }
  .arrow {
    font-size: 48px;
    color: #666;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>絶妙なタイミング</h1>
    <div class="timeline">
      <div class="timeline-item publication">
        <strong>2019年6月</strong><br>
        「0秒で動け」発売
      </div>
      <div class="arrow">→</div>
      <div class="timeline-item corona">
        <strong>2020年</strong><br>
        コロナショック
      </div>
    </div>
    <p style="font-size: 36px; color: #d90000;">
      ソフトランディングから急激な注目へ
    </p>
    <p style="font-size: 32px;">
      「みんな気づいちゃってる」<br>
      とにかく0秒で動かないとおかしい時代
    </p>
  </div>
</body>
</html>
