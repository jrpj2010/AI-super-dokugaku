<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>若者の悩み</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .concerns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    width: 100%;
    margin-top: 40px;
  }
  .concern-box {
    background-color: #333;
    border: 3px solid #ff6b6b;
    border-radius: 15px;
    padding: 30px;
    font-size: 28px;
    color: #ff6b6b;
  }
  .bottom-text {
    font-size: 36px;
    color: #ffff77;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>若者たちのリアルな悩み</h1>
    <div class="concerns">
      <div class="concern-box">
        <strong>新卒社員</strong><br>
        テレワーク移行で<br>
        業務内容が定まらない
      </div>
      <div class="concern-box">
        <strong>学生</strong><br>
        「就活どうなるの？」<br>
        「キャリア形成は？」
      </div>
      <div class="concern-box">
        <strong>社会人</strong><br>
        「これからどうやったら<br>
        いいかわからない」
      </div>
      <div class="concern-box">
        <strong>全世代共通</strong><br>
        先の見えない不安<br>
        方向性の迷い
      </div>
    </div>
    <div class="bottom-text">学びをどう活かすか？</div>
  </div>
</body>
</html>
