<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>準備の重要性</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.8em;
    color: #005bac;
  }
  .flow-chart {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 90%;
    margin-top: 30px;
  }
  .flow-step {
    border: 4px solid #005bac;
    color: #005bac;
    padding: 30px 40px;
    border-radius: 10px;
    font-size: 32px;
    position: relative;
    background-color: #f8f8f8;
  }
  .flow-arrow {
    font-size: 48px;
    color: #005bac;
    margin: 0 10px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>成功への準備プロセス</h1>
    <div class="flow-chart">
      <div class="flow-step">前準備<br>頭を働かせる</div>
      <div class="flow-arrow">→</div>
      <div class="flow-step">マインド<br>セット</div>
      <div class="flow-arrow">→</div>
      <div class="flow-step">瞬間判断<br>0秒で動く</div>
    </div>
    <p style="font-size: 42px; margin-top: 60px; color: #d90000;">準備なくして瞬発力なし</p>
  </div>
</body>
</html>
