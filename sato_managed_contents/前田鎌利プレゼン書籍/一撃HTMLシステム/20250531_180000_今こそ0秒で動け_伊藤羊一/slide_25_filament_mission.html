<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>フィラメントの使命</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #d90000;
  }
  .mission-box {
    background-color: #f0f8ff;
    border: 4px solid #005bac;
    border-radius: 20px;
    padding: 40px;
    margin: 30px 0;
    font-size: 32px;
    color: #005bac;
  }
  .slide p {
    font-size: 28px;
    line-height: 1.6;
    margin-bottom: 0.8em;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>フィラメントの使命</h1>
    <h2>QUMZINE【新規事業創出】</h2>
    <div class="mission-box">
      現状に対する課題や解決策を見出し、<br>
      その知見をみなさまへ共有
    </div>
    <p>皆さまのご協力のもと</p>
    <p>継続的な学びの場を提供</p>
    <p>新しい時代に適応できる人材育成を支援</p>
  </div>
</body>
</html>
