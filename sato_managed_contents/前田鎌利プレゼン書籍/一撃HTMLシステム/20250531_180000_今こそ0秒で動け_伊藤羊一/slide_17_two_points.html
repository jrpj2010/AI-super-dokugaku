<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見どころがある人の2つのポイント</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.8em;
    color: #005bac;
  }
  .points {
    display: flex;
    width: 100%;
    justify-content: space-around;
    margin-top: 40px;
  }
  .point-box {
    flex: 1;
    padding: 40px;
    border-radius: 20px;
    margin: 0 30px;
    font-size: 36px;
    border: 5px solid #d90000;
    background-color: #ffe6e6;
    color: #d90000;
  }
  .point-number {
    font-size: 80px;
    color: #d90000;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>見どころがある人を見分ける<br>2つのポイント</h1>
    <div class="points">
      <div class="point-box">
        <div class="point-number">1</div>
        <strong>素直</strong><br>
        かどうか
      </div>
      <div class="point-box">
        <div class="point-number">2</div>
        <strong>フットワーク</strong><br>
        が軽く動けるか
      </div>
    </div>
    <p style="font-size: 42px; margin-top: 60px; color: #005bac;">この2点だけで判断できる</p>
  </div>
</body>
</html>
