<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オンライン標準化とリアルプレミアム化</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .comparison {
    display: flex;
    width: 100%;
    justify-content: space-around;
    margin-top: 40px;
  }
  .standard, .premium {
    flex: 1;
    padding: 30px;
    border-radius: 15px;
    margin: 0 20px;
    font-size: 32px;
  }
  .standard {
    background-color: #333;
    color: #77ccff;
  }
  .premium {
    background-color: #ff6b6b;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>新しい選択肢の構造</h1>
    <div class="comparison">
      <div class="standard">
        <h2>スタンダード</h2>
        <p>テレワーク</p>
        <p>オンライン会議</p>
        <p>リモート学習</p>
      </div>
      <div class="premium">
        <h2>プレミアム</h2>
        <p>リアルで会う</p>
        <p>対面会議</p>
        <p>現地体験</p>
      </div>
    </div>
    <p style="font-size: 36px; margin-top: 40px;">リアルが特別な体験に変化</p>
  </div>
</body>
</html>
