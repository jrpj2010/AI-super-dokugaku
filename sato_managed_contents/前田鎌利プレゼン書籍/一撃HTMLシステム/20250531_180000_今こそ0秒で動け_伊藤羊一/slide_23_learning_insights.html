<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>コロナから得た学び</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.8em;
    color: #005bac;
  }
  .learning-items {
    display: grid;
    grid-template-columns: 1fr;
    gap: 25px;
    width: 100%;
    margin-top: 20px;
  }
  .learning-item {
    background-color: #f0f8ff;
    border: 3px solid #005bac;
    border-radius: 15px;
    padding: 25px;
    font-size: 32px;
    color: #005bac;
    text-align: center;
  }
  .question {
    font-size: 42px;
    color: #d90000;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>コロナショックから得た「学び」</h1>
    <div class="learning-items">
      <div class="learning-item">
        常識や当たり前は一夜にして変わる
      </div>
      <div class="learning-item">
        柔軟性と適応力が生存の鍵
      </div>
      <div class="learning-item">
        準備と瞬発力の両方が必要
      </div>
    </div>
    <div class="question">
      若者たちは今後どう動いていくのか？
    </div>
  </div>
</body>
</html>
