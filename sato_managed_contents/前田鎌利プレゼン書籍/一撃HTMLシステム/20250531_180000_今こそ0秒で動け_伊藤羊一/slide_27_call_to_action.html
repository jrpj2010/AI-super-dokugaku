<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>行動への呼びかけ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.8em;
    color: #d90000;
  }
  .cta-items {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    width: 100%;
    margin-top: 40px;
  }
  .cta-box {
    background-color: #ffe6e6;
    border: 4px solid #d90000;
    border-radius: 20px;
    padding: 30px;
    font-size: 28px;
    color: #d90000;
  }
  .cta-title {
    font-size: 36px;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>今すぐ始めよう</h1>
    <div class="cta-items">
      <div class="cta-box">
        <div class="cta-title">読書</div>
        「0秒で動け」を<br>
        もう一度読み返す
      </div>
      <div class="cta-box">
        <div class="cta-title">実践</div>
        小さなことから<br>
        0秒で動いてみる
      </div>
      <div class="cta-box">
        <div class="cta-title">準備</div>
        日頃から情報収集と<br>
        スキルアップを怠らない
      </div>
      <div class="cta-box">
        <div class="cta-title">マインド</div>
        素直さとフットワークの軽さを<br>
        意識して行動する
      </div>
    </div>
  </div>
</body>
</html>
