<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>本との再会</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .quote {
    font-size: 42px;
    color: #ffff77;
    font-style: italic;
    margin: 0.5em 0;
    background-color: #333;
    padding: 30px;
    border-radius: 15px;
    border-left: 8px solid #ff6b6b;
  }
  .discovery {
    font-size: 36px;
    color: #ff6b6b;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>「0秒で動け」との再会</h1>
    <div class="quote">
      「俺がこの本で書いていることは<br>
      素晴らしい！」
    </div>
    <div class="quote">
      「全く同じことが書いてある」
    </div>
    <div class="discovery">
      コロナ時代にこそ響くメッセージ
    </div>
  </div>
</body>
</html>
