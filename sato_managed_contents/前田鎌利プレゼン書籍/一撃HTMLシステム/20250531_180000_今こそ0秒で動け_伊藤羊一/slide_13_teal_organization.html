<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ティール組織の実現</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #d90000;
  }
  .characteristics {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    width: 100%;
    margin-top: 40px;
  }
  .char-box {
    background-color: #f0f8ff;
    border: 3px solid #005bac;
    border-radius: 15px;
    padding: 25px;
    font-size: 28px;
    color: #005bac;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>理想的なチーム = ティール組織</h1>
    <h2>自律的に動くメンバー</h2>
    <div class="characteristics">
      <div class="char-box">
        <strong>問題意識が高い</strong><br>
        自分で課題を発見
      </div>
      <div class="char-box">
        <strong>働きかけを自発的に</strong><br>
        勝手にやっちゃう
      </div>
      <div class="char-box">
        <strong>最後まで責任をもつ</strong><br>
        糧に行っちゃう
      </div>
      <div class="char-box">
        <strong>フラットに学び合う</strong><br>
        みんなで成長
      </div>
    </div>
  </div>
</body>
</html>
