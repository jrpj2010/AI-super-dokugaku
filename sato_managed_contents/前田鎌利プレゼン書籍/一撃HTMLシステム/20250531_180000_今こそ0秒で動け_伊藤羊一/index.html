<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今こそ「0秒で動け」- プレゼンテーション</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
    overflow: hidden;
  }
  
  .presentation-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  .slide-frame {
    flex: 1;
    width: 100%;
    border: none;
    background-color: #fff;
  }
  
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    padding: 20px;
    gap: 20px;
  }
  
  .controls button {
    font-family: inherit;
    font-weight: bold;
    font-size: 18px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn-prev, .btn-next {
    background-color: #005bac;
    color: white;
  }
  
  .btn-prev:hover, .btn-next:hover {
    background-color: #0078e8;
    transform: scale(1.05);
  }
  
  .btn-prev:disabled, .btn-next:disabled {
    background-color: #666;
    cursor: not-allowed;
    transform: scale(1);
  }
  
  .btn-fullscreen {
    background-color: #d90000;
    color: white;
  }
  
  .btn-fullscreen:hover {
    background-color: #ff0000;
    transform: scale(1.05);
  }
  
  .slide-info {
    color: white;
    font-size: 20px;
    min-width: 150px;
    text-align: center;
  }
  
  .slide-selector {
    background-color: #444;
    color: white;
    font-size: 16px;
    padding: 8px 16px;
    border: 2px solid #666;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  
  .slide-selector:hover {
    border-color: #005bac;
  }
  
  .shortcuts-info {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 12px;
    opacity: 0.8;
  }
  
  .slides-menu {
    position: fixed;
    top: 0;
    left: -400px;
    width: 400px;
    height: 100vh;
    background-color: #222;
    color: white;
    overflow-y: auto;
    transition: left 0.3s ease;
    z-index: 1000;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
  }
  
  .slides-menu.open {
    left: 0;
  }
  
  .menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background-color: #005bac;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  
  .menu-toggle:hover {
    background-color: #0078e8;
    transform: scale(1.05);
  }
  
  .slides-menu h2 {
    padding: 20px;
    margin: 0;
    background-color: #005bac;
    font-size: 24px;
  }
  
  .slide-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .slide-list li {
    padding: 15px 20px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 14px;
  }
  
  .slide-list li:hover {
    background-color: #444;
  }
  
  .slide-list li.active {
    background-color: #005bac;
  }
  
  .slide-list .slide-number {
    display: inline-block;
    width: 40px;
    color: #77ccff;
    font-weight: bold;
  }
</style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰ メニュー</button>
  
  <div class="slides-menu" id="slidesMenu">
    <h2>スライド一覧</h2>
    <ul class="slide-list" id="slideList"></ul>
  </div>
  
  <div class="presentation-container">
    <iframe class="slide-frame" id="slideFrame" src="slide_01_title.html"></iframe>
    
    <div class="controls">
      <button class="btn-prev" onclick="previousSlide()">◀ 前へ</button>
      <div class="slide-info">
        <span id="currentSlide">1</span> / <span id="totalSlides">30</span>
      </div>
      <select class="slide-selector" id="slideSelector" onchange="goToSlide(this.value)">
      </select>
      <button class="btn-next" onclick="nextSlide()">次へ ▶</button>
      <button class="btn-fullscreen" onclick="toggleFullscreen()">全画面</button>
    </div>
  </div>
  
  <div class="shortcuts-info">
    キーボード: ← 前へ | → 次へ | F 全画面 | ESC 終了 | Space 次へ | M メニュー
  </div>

  <script>
    const slides = [
      { file: 'slide_01_title.html', title: '表紙 - 今こそ「0秒で動け」' },
      { file: 'slide_02_speaker.html', title: 'スピーカー紹介' },
      { file: 'slide_03_corona_shock.html', title: 'コロナショックとは何だったか' },
      { file: 'slide_04_three_keywords.html', title: '3つのキーワード' },
      { file: 'slide_05_ganbaranai.html', title: '頑張らないことを頑張る' },
      { file: 'slide_06_jittosuru.html', title: 'じっとし続ける困難' },
      { file: 'slide_07_liberation.html', title: '常識からの解放' },
      { file: 'slide_08_flat_world.html', title: 'フラットな世界' },
      { file: 'slide_09_online_premium.html', title: 'オンライン標準化とリアルプレミアム化' },
      { file: 'slide_10_zero_byou.html', title: '0秒で動けの真意' },
      { file: 'slide_11_preparation.html', title: '準備の重要性' },
      { file: 'slide_12_yahoo_academia.html', title: 'Yahoo!アカデミアの進化' },
      { file: 'slide_13_teal_organization.html', title: 'ティール組織の実現' },
      { file: 'slide_14_leadership_style.html', title: 'リーダーシップスタイル' },
      { file: 'slide_15_new_activities.html', title: 'コロナ期に始めた新しい活動' },
      { file: 'slide_16_consultation.html', title: '寄せられる相談' },
      { file: 'slide_17_two_points.html', title: '見どころがある人の2つのポイント' },
      { file: 'slide_18_book_discovery.html', title: '本との再会' },
      { file: 'slide_19_book_timing.html', title: '絶妙なタイミング' },
      { file: 'slide_20_current_response.html', title: '現在の時代への対応' },
      { file: 'slide_21_young_people_concern.html', title: '若者の悩み' },
      { file: 'slide_22_musashino_university.html', title: '武蔵野大学新学部' },
      { file: 'slide_23_learning_insights.html', title: 'コロナから得た学び' },
      { file: 'slide_24_future_action.html', title: 'これからの行動指針' },
      { file: 'slide_25_filament_mission.html', title: 'フィラメントの使命' },
      { file: 'slide_26_key_message.html', title: '核心メッセージ' },
      { file: 'slide_27_call_to_action.html', title: '行動への呼びかけ' },
      { file: 'slide_28_contact_info.html', title: 'お問い合わせ・フォロー' },
      { file: 'slide_29_thank_you.html', title: '感謝とQ&A' },
      { file: 'slide_30_closing.html', title: 'クロージング' }
    ];
    
    let currentSlideIndex = 0;
    
    function init() {
      document.getElementById('totalSlides').textContent = slides.length;
      
      // セレクタの初期化
      const selector = document.getElementById('slideSelector');
      slides.forEach((slide, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${index + 1}. ${slide.title}`;
        selector.appendChild(option);
      });
      
      // スライドリストの初期化
      const slideList = document.getElementById('slideList');
      slides.forEach((slide, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="slide-number">${index + 1}.</span> ${slide.title}`;
        li.onclick = () => {
          goToSlide(index);
          toggleMenu();
        };
        slideList.appendChild(li);
      });
      
      updateSlideDisplay();
    }
    
    function updateSlideDisplay() {
      const frame = document.getElementById('slideFrame');
      frame.src = slides[currentSlideIndex].file;
      
      document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
      document.getElementById('slideSelector').value = currentSlideIndex;
      
      // ボタンの有効/無効
      document.querySelector('.btn-prev').disabled = currentSlideIndex === 0;
      document.querySelector('.btn-next').disabled = currentSlideIndex === slides.length - 1;
      
      // アクティブなスライドをハイライト
      const slideItems = document.querySelectorAll('.slide-list li');
      slideItems.forEach((item, index) => {
        if (index === currentSlideIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }
    
    function nextSlide() {
      if (currentSlideIndex < slides.length - 1) {
        currentSlideIndex++;
        updateSlideDisplay();
      }
    }
    
    function previousSlide() {
      if (currentSlideIndex > 0) {
        currentSlideIndex--;
        updateSlideDisplay();
      }
    }
    
    function goToSlide(index) {
      currentSlideIndex = parseInt(index);
      updateSlideDisplay();
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    
    function toggleMenu() {
      const menu = document.getElementById('slidesMenu');
      menu.classList.toggle('open');
    }
    
    // キーボードショートカット
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          previousSlide();
          break;
        case 'ArrowRight':
        case ' ':
          e.preventDefault();
          nextSlide();
          break;
        case 'f':
        case 'F':
          toggleFullscreen();
          break;
        case 'Escape':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          break;
        case 'm':
        case 'M':
          toggleMenu();
          break;
        case 'Home':
          goToSlide(0);
          break;
        case 'End':
          goToSlide(slides.length - 1);
          break;
      }
    });
    
    // 初期化
    window.onload = init;
  </script>
</body>
</html>
