<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .slide h2 {
    font-size: 36px;
    margin-bottom: 0.3em;
    color: #000;
  }
  .slide p {
    font-size: 28px;
    line-height: 1.6;

  }
  .highlight {
    color: #d90000;
    font-size: 42px;
  }
