<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>じっとし続ける困難</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .slide p {
    font-size: 42px;
    line-height: 1.6;
    margin-bottom: 1em;
    color: #ff6b6b;
  }
  .quote {
    font-size: 48px;
    color: #ffff77;
    font-style: italic;
    margin: 0.5em 0;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>「じっとし続ける」の困難</h1>
    <p class="quote">「普通は動くことのほうがしんどい」</p>
    <p class="quote">「じっとしとけって言われたら<br>今日は楽でいいんだなって思うんだけど」</p>
    <p>じっとし続けるのが<br>こんなに大変だなんて...</p>
  </div>
</body>
</html>
