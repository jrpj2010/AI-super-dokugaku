<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>核心メッセージ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .impact-number {
    font-size: 300px;
    color: #ff6b6b;
    margin: 0.1em 0;
    line-height: 1;
    text-shadow: 3px 3px 6px #000000;
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .slide p {
    font-size: 42px;
    line-height: 1.6;
    margin-bottom: 0.8em;
    color: #ffff77;
  }
</style>
</head>
<body>
  <div class="slide">
    <p class="impact-number">0</p>
    <h1>今こそ「0秒で動け」</h1>
    <p>準備を怠らず</p>
    <p>素直に、軽やかに</p>
    <p>新しい時代を切り拓こう</p>
  </div>
</body>
</html>
