<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>寄せられる相談</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #d90000;
  }
  .consultation-box {
    background-color: #fff8dc;
    border: 4px solid #daa520;
    border-radius: 20px;
    padding: 40px;
    margin: 30px 0;
    font-size: 36px;
    color: #8b4513;
    font-style: italic;
  }
  .age-group {
    font-size: 32px;
    color: #666;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>多くの人からの相談</h1>
    <div class="age-group">相談者：主に30〜40代</div>
    <div class="consultation-box">
      「今これからどうやったらいいか<br>
      ちょっとよくわからない...」
    </div>
    <h2>共通する悩み</h2>
    <p style="font-size: 32px;">先の見えない不安と迷い</p>
  </div>
</body>
</html>
