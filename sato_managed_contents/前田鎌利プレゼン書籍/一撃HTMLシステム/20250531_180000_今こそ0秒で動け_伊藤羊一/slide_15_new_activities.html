<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>コロナ期に始めた新しい活動</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .activities {
    display: flex;
    width: 100%;
    justify-content: space-around;
    margin-top: 40px;
  }
  .activity-box {
    flex: 1;
    padding: 30px;
    border-radius: 15px;
    margin: 0 20px;
    font-size: 28px;
    background-color: #333;
    color: #77ccff;
    border: 3px solid #77ccff;
  }
  .big-number {
    font-size: 80px;
    color: #ff6b6b;
    margin: 10px 0;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>コロナ期に始めた新しい活動</h1>
    <div class="activities">
      <div class="activity-box">
        <h2>YouTube</h2>
        <div class="big-number">1000+</div>
        <p>チャンネル登録者数</p>
        <p>3週間で達成</p>
      </div>
      <div class="activity-box">
        <h2>朝活</h2>
        <p>Facebook仲間と</p>
        <p>不特定多数での</p>
        <p>つながり創出</p>
      </div>
    </div>
    <p style="font-size: 36px; margin-top: 40px;">自分の時間を活用した新たなチャレンジ</p>
  </div>
</body>
</html>
