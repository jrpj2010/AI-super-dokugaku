<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>常識からの解放</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .slide p {
    font-size: 36px;
    line-height: 1.6;
    margin-bottom: 0.8em;
  }
  .before-after {
    display: flex;
    width: 100%;
    justify-content: space-around;
    margin-top: 40px;
  }
  .before, .after {
    flex: 1;
    padding: 20px;
    border-radius: 10px;
    margin: 0 20px;
  }
  .before {
    background-color: #ffcccc;
    color: #cc0000;
  }
  .after {
    background-color: #ccffcc;
    color: #006600;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>あらゆる常識からの解放</h1>
    <div class="before-after">
      <div class="before">
        <h2>これまで</h2>
        <p>密集して集まる</p>
        <p>ビシッとした写真</p>
        <p>オフライン中心</p>
      </div>
      <div class="after">
        <h2>コロナ後</h2>
        <p>分散しなさい</p>
        <p>新しい表現</p>
        <p>オンライン主流</p>
      </div>
    </div>
    <p style="color: #d90000; font-size: 42px;">常識が一夜にして変わった</p>
  </div>
</body>
</html>
