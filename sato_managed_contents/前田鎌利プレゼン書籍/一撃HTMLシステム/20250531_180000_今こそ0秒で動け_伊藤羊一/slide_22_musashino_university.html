<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>武蔵野大学新学部</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.3em;
    color: #005bac;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #d90000;
  }
  .slide p {
    font-size: 36px;
    line-height: 1.6;
    margin-bottom: 0.8em;
  }
  .date-box {
    background-color: #fff8dc;
    border: 4px solid #daa520;
    border-radius: 20px;
    padding: 30px;
    margin: 30px 0;
    font-size: 42px;
    color: #8b4513;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>武蔵野大学</h1>
    <h2>アントレプレナーシップ学部</h2>
    <div class="date-box">
      2021年4月新設予定
    </div>
    <p>学部長就任予定</p>
    <p>これからの若者の「学び」について<br>
    新しいアプローチを模索</p>
  </div>
</body>
</html>
