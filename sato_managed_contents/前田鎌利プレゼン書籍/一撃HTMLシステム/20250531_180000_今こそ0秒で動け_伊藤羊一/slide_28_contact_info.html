<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ・フォロー</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.8em;
    color: #005bac;
  }
  .contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    width: 100%;
    margin-top: 20px;
  }
  .contact-box {
    background-color: #f0f8ff;
    border: 3px solid #005bac;
    border-radius: 20px;
    padding: 30px;
    font-size: 24px;
    color: #005bac;
  }
  .platform-name {
    font-size: 36px;
    color: #d90000;
    margin-bottom: 15px;
  }
  .qr-placeholder {
    width: 120px;
    height: 120px;
    background-color: #ddd;
    border: 2px solid #666;
    margin: 15px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>フォロー・参加をお待ちしています</h1>
    <div class="contact-grid">
      <div class="contact-box">
        <div class="platform-name">QUMZINE Note</div>
        <p>新規事業創出の知見を発信</p>
        <div class="qr-placeholder">QRコード</div>
        <p>フォロー・いいねをお願いします</p>
      </div>
      <div class="contact-box">
        <div class="platform-name">YouTube</div>
        <p>QUMZINE公式チャンネル</p>
        <div class="qr-placeholder">QRコード</div>
        <p>チャンネル登録をお願いします</p>
      </div>
    </div>
    <p style="font-size: 28px; margin-top: 40px; color: #666;">
      皆さまの学びと成長を支援します
    </p>
  </div>
</body>
</html>
