<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>コロナショックとは何だったか</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #77ccff;
  }
  .slide h2 {
    font-size: 48px;
    margin-bottom: 0.5em;
    color: #ff6b6b;
  }
  .slide p {
    font-size: 32px;
    line-height: 1.6;
    margin-bottom: 1em;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>コロナショックとは何だったか？</h1>
    <h2>人生初の経験</h2>
    <p>「頑張らないこと」を頑張る</p>
    <p>世界中が同時に「じっとする」体験</p>
    <p>あらゆる当たり前・常識からの解放</p>
  </div>
</body>
</html>
