<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クロージング</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #005bac;
  }
  .closing-message {
    background-color: #f0f8ff;
    border: 4px solid #005bac;
    border-radius: 20px;
    padding: 40px;
    margin: 30px 0;
    font-size: 32px;
    color: #005bac;
  }
  .final-words {
    font-size: 48px;
    color: #d90000;
    margin-top: 40px;
    text-shadow: 1px 1px 2px #ccc;
  }
  .subtitle {
    font-size: 24px;
    color: #666;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>新時代へのスタートライン</h1>
    <div class="closing-message">
      変化を恐れず、準備を怠らず<br>
      素直に、軽やかに、0秒で動こう
    </div>
    <div class="final-words">
      未来は「今」作られる
    </div>
    <div class="subtitle">
      〜 これからも共に学び、成長し続けましょう 〜
    </div>
  </div>
</body>
</html>
