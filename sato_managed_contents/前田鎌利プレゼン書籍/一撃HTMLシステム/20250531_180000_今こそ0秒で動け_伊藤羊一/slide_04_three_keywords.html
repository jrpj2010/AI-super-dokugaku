<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3つのキーワード</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.8em;
    color: #005bac;
  }
  .keyword {
    font-size: 48px;
    margin: 0.3em 0;
    color: #d90000;
    padding: 20px;
    border: 4px solid #005bac;
    border-radius: 10px;
    background-color: #f8f8f8;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>コロナが教えてくれた3つのキーワード</h1>
    <div class="keyword">頑張らないことを頑張る</div>
    <div class="keyword">フラット</div>
    <div class="keyword">フリード（自由）</div>
  </div>
</body>
</html>
