<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>頑張らないことを頑張る</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin-bottom: 0.5em;
    color: #d90000;
  }
  .slide p {
    font-size: 36px;
    line-height: 1.6;
    margin-bottom: 0.8em;
  }
  .highlight {
    color: #005bac;
    font-size: 42px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>頑張らないことを頑張る</h1>
    <p>これまで：プラスのエネルギーで頑張る</p>
    <p>↓</p>
    <p class="highlight">自粛 = 頑張らないことを頑張る</p>
    <p>人生で初めての体験</p>
    <p>世界中が同時に経験した異常事態</p>
  </div>
</body>
</html>
