<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>やらないと終わる</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .main-message {
    font-size: 96px;
    color: #ff0000;
    margin: 0;
    text-shadow: 0 0 30px rgba(255,0,0,0.5);
    animation: flash 1s ease-in-out infinite alternate;
  }
  @keyframes flash {
    from { opacity: 0.8; }
    to { opacity: 1; }
  }
  .sub-message {
    font-size: 48px;
    color: #ffd93d;
    margin-top: 60px;
  }
  .final-words {
    font-size: 36px;
    color: #aaa;
    margin-top: 80px;
    line-height: 1.8;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1 class="main-message">やらないと終わる</h1>
    <p class="sub-message">価値、AIに奪われる</p>
    <p class="final-words">
      悠長な時間はない<br>
      変化は、もう目の前
    </p>
  </div>
</body>
</html>
