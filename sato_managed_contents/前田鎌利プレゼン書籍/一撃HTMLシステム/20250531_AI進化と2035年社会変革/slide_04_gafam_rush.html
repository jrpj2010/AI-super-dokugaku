<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAFAMの発表ラッシュ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 50px 0;
    color: #000;
  }
  .timeline {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 90%;
    position: relative;
  }
  .timeline::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 4px;
    background-color: #ddd;
    top: 50%;
    left: 0;
    z-index: 0;
  }
  .event {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
    background-color: #fff;
    padding: 10px;
  }
  .company {
    font-size: 32px;
    margin-bottom: 10px;
    font-weight: bold;
  }
  .date {
    font-size: 24px;
    color: #666;
  }
  .microsoft { color: #0078d4; }
  .google { color: #4285f4; }
  .anthropic { color: #8b5cf6; }
  .highlight {
    background-color: #ffeb3b;
    padding: 5px 15px;
    border-radius: 25px;
    margin-top: 40px;
    font-size: 36px;
    color: #000;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>連日の発表で寝不足</h1>
    <div class="timeline">
      <div class="event">
        <span class="company microsoft">Microsoft</span>
        <span class="date">昨日</span>
      </div>
      <div class="event">
        <span class="company google">Google</span>
        <span class="date">今日</span>
      </div>
      <div class="event">
        <span class="company anthropic">Anthropic</span>
        <span class="date">明日</span>
      </div>
    </div>
    <p class="highlight">GAFAMの更新曲、響く</p>
  </div>
</body>
</html>
