<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>変革のスイッチON</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background: radial-gradient(circle at center, #333, #000);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .slide h1 {
    font-size: 64px;
    margin: 0 0 60px 0;
    color: #ffd93d;
    text-shadow: 0 0 20px rgba(255,217,61,0.5);
  }
  .switch-container {
    width: 300px;
    height: 150px;
    background-color: #222;
    border-radius: 75px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .switch-container.on {
    background-color: #4ecdc4;
  }
  .switch-handle {
    width: 130px;
    height: 130px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .switch-container.on .switch-handle {
    transform: translateX(150px);
  }
  .warning-text {
    font-size: 36px;
    color: #ff6b6b;
    margin-top: 60px;
  }
  .nuclear {
    font-size: 28px;
    color: #ffd93d;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>変革のスイッチON</h1>
    <div class="switch-container on" id="switch">
      <div class="switch-handle"></div>
    </div>
    <p class="warning-text">AGI発動＝後戻り不可</p>
    <p class="nuclear">スイッチは核弾頭級</p>
  </div>
</body>
</html>
