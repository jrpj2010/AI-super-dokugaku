<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2035年への生存戦略</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 60px 0;
    color: #005bac;
  }
  .strategy-list {
    display: flex;
    flex-direction: column;
    gap: 25px;
    align-items: flex-start;
    text-align: left;
    width: 80%;
  }
  .strategy-item {
    display: flex;
    align-items: center;
    font-size: 32px;
    width: 100%;
    background-color: #f8f9fa;
    padding: 20px 30px;
    border-radius: 15px;
    transition: all 0.3s ease;
  }
  .strategy-item:hover {
    background-color: #005bac;
    color: #fff;
    transform: translateX(10px);
  }
  .number {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: #005bac;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 20px;
    flex-shrink: 0;
    font-size: 28px;
  }
  .strategy-item:hover .number {
    background-color: #fff;
    color: #005bac;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>2035年への生存戦略</h1>
    <div class="strategy-list">
      <div class="strategy-item">
        <span class="number">1</span>
        プロンプトエンジニアリング習得
      </div>
      <div class="strategy-item">
        <span class="number">2</span>
        人間ならではの感性を磨く
      </div>
      <div class="strategy-item">
        <span class="number">3</span>
        非同期型の深い価値創造
      </div>
      <div class="strategy-item">
        <span class="number">4</span>
        AIとの共創スキル開発
      </div>
      <div class="strategy-item">
        <span class="number">5</span>
        本質を問い続ける力
      </div>
    </div>
  </div>
</body>
</html>
