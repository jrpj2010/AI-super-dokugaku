<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIアバターでリアルコーチング</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 48px;
    margin: 0 0 50px 0;
    color: #005bac;
  }
  .avatar-container {
    display: flex;
    align-items: center;
    gap: 60px;
  }
  .avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 80px;
  }
  .real-person {
    background-color: #f0f0f0;
    border: 4px solid #005bac;
  }
  .ai-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: 4px solid #ffd93d;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  .equals {
    font-size: 60px;
    color: #005bac;
  }
  .caption {
    font-size: 28px;
    margin-top: 30px;
  }
  .highlight {
    font-size: 36px;
    color: #d90000;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>AIアバターでリアルコーチング</h1>
    <div class="avatar-container">
      <div class="avatar real-person">👤</div>
      <div class="equals">=</div>
      <div class="avatar ai-avatar">🤖</div>
    </div>
    <p class="caption">AI社長 佐藤克彦 登場？</p>
    <p class="highlight">実態かAIか、区別不能へ</p>
  </div>
</body>
</html>
