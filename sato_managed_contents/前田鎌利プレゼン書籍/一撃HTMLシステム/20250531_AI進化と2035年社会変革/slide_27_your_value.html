<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>あなたの価値とは？</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .slide h1 {
    font-size: 72px;
    margin: 0 0 60px 0;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .questions {
    font-size: 36px;
    line-height: 2;
    margin-bottom: 60px;
  }
  .action-call {
    background-color: rgba(255,255,255,0.2);
    border: 4px solid #fff;
    border-radius: 20px;
    padding: 30px 50px;
    font-size: 42px;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>あなたの価値とは？</h1>
    <div class="questions">
      AGI社会で何を大切に？<br>
      何に価値を見出す？
    </div>
    <div class="action-call">
      吠えよう！磨こう！
    </div>
  </div>
</body>
</html>
