<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鍵はプロンプトエンジニアリング</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 48px;
    margin: 0 0 60px 0;
    color: #ffd93d;
  }
  .key-icon {
    font-size: 150px;
    margin-bottom: 40px;
    animation: rotate 4s linear infinite;
  }
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .prompt-box {
    background-color: rgba(255,255,255,0.1);
    border: 2px solid #ffd93d;
    border-radius: 10px;
    padding: 30px 50px;
    font-size: 32px;
    color: #fff;
    margin-bottom: 40px;
  }
  .conclusion {
    font-size: 36px;
    color: #4ecdc4;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>鍵はプロンプトエンジニアリング</h1>
    <div class="key-icon">🔑</div>
    <div class="prompt-box">
      AI × 人間の創造性 = 無限大
    </div>
    <p class="conclusion">3年で茹でガエル</p>
  </div>
</body>
</html>
