<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仮想の僕は僕以上</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 64px;
    margin: 0 0 80px 0;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .question {
    font-size: 48px;
    color: #ffd93d;
    margin-bottom: 60px;
  }
  .existential {
    font-size: 36px;
    color: #aaa;
    line-height: 1.8;
  }
  .emphasis {
    color: #ff6b6b;
    font-size: 42px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>仮想の僕は僕以上</h1>
    <p class="question">実態の俺の価値は？</p>
    <div class="existential">
      <span class="emphasis">「いらない」</span><br>
      と言われる日
    </div>
  </div>
</body>
</html>
