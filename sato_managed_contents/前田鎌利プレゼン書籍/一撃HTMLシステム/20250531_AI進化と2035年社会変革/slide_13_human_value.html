<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人間ならではの感性</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 50px 0;
    color: #005bac;
  }
  .value-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    width: 80%;
  }
  .value-item {
    background-color: #f8f9fa;
    border-radius: 20px;
    padding: 40px;
    border: 3px solid #005bac;
    transition: transform 0.3s ease;
  }
  .value-item:hover {
    transform: scale(1.05);
  }
  .icon {
    font-size: 60px;
    margin-bottom: 20px;
  }
  .value-text {
    font-size: 28px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>人間ならではの感性</h1>
    <div class="value-grid">
      <div class="value-item">
        <div class="icon">🎭</div>
        <div class="value-text">体験型<br>インストラクション</div>
      </div>
      <div class="value-item">
        <div class="icon">❤️</div>
        <div class="value-text">感動・没入感<br>の提供</div>
      </div>
      <div class="value-item">
        <div class="icon">🤝</div>
        <div class="value-text">アナログ<br>コミュニティの価値</div>
      </div>
      <div class="value-item">
        <div class="icon">💡</div>
        <div class="value-text">意味を創出する<br>産業</div>
      </div>
    </div>
  </div>
</body>
</html>
