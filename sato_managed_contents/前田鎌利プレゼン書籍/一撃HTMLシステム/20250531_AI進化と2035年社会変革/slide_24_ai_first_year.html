<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025年＝AI紀元年？</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .year-display {
    font-size: 200px;
    margin: 0;
    line-height: 1;
    background: linear-gradient(45deg, #ffd93d, #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 40px rgba(255,217,61,0.3);
  }
  .subtitle {
    font-size: 48px;
    margin: 40px 0;
  }
  .timeline-points {
    display: flex;
    gap: 40px;
    margin-top: 60px;
  }
  .point {
    background-color: rgba(255,255,255,0.2);
    padding: 20px 30px;
    border-radius: 50px;
    font-size: 24px;
  }
  .highlight {
    background-color: rgba(255,217,61,0.3);
  }
</style>
</head>
<body>
  <div class="slide">
    <h1 class="year-display">2025</h1>
    <p class="subtitle">AI紀元年？</p>
    <div class="timeline-points">
      <div class="point">5月の発表</div>
      <div class="point highlight">分岐点</div>
      <div class="point">年末ヤバい</div>
    </div>
  </div>
</body>
</html>
