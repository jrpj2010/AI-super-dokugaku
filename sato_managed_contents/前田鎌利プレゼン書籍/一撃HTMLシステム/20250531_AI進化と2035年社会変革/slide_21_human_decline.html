<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人間の思考力、衰退</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 60px 0;
    color: #ff6b6b;
  }
  .decline-chart {
    display: flex;
    align-items: flex-end;
    gap: 20px;
    height: 300px;
    margin-bottom: 40px;
  }
  .bar {
    width: 100px;
    background-color: #666;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    position: relative;
    transition: height 1s ease-out;
  }
  .bar1 { height: 280px; }
  .bar2 { height: 200px; }
  .bar3 { height: 120px; }
  .bar4 { height: 60px; background-color: #ff6b6b; }
  .bar-label {
    position: absolute;
    bottom: -30px;
    font-size: 18px;
    color: #aaa;
  }
  .conclusion {
    font-size: 36px;
    color: #ffd93d;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>人間の思考力、衰退</h1>
    <div class="decline-chart">
      <div class="bar bar1">
        <div class="bar-label">2020</div>
      </div>
      <div class="bar bar2">
        <div class="bar-label">2025</div>
      </div>
      <div class="bar bar3">
        <div class="bar-label">2030</div>
      </div>
      <div class="bar bar4">
        <div class="bar-label">2035</div>
      </div>
    </div>
    <p class="conclusion">全部「面倒」で済ます未来</p>
  </div>
</body>
</html>
