    // SRTパーサー
    function parseSRT(srtText) {
      const subtitleBlocks = srtText.trim().split(/\n\n/);
      return subtitleBlocks.map(block => {
        const lines = block.split('\n');
        const times = lines[1].split(' --> ');
        return {
          start: parseTime(times[0]),
          end: parseTime(times[1]),
          text: lines.slice(2).join('\n')
        };
      });
    }
    
    // 時間パーサー
    function parseTime(timeStr) {
      const parts = timeStr.split(':');
      const seconds = parts[2].split(',');
      return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + 
             parseInt(seconds[0]) + parseInt(seconds[1]) / 1000;
    }

        }
      });
    }
    
    function nextSlide() {
      if (currentSlideIndex < slides.length - 1) {
        currentSlideIndex++;
        updateSlideDisplay();
      }
    }
    
    function previousSlide() {
      if (currentSlideIndex > 0) {
        currentSlideIndex--;
        updateSlideDisplay();
      }
    }
    
    function goToSlide(index) {
      currentSlideIndex = parseInt(index);
      updateSlideDisplay();
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    
    function toggleMenu() {
      const menu = document.getElementById('slidesMenu');
      menu.classList.toggle('open');
    }
    
    // キーボードショートカット
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          previousSlide();
          break;
        case 'ArrowRight':
        case ' ':
          e.preventDefault();
          nextSlide();
          break;
        case 'f':
        case 'F':
          toggleFullscreen();
          break;
        case 'Escape':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          break;
        case 'm':
        case 'M':
          toggleMenu();
          break;
        case 's':
        case 'S':
          toggleSubtitles();
          break;
        case 'Home':
          goToSlide(0);
          break;
        case 'End':
          goToSlide(slides.length - 1);
          break;
      }
    });
    
    // 字幕関連の関数
    function toggleSubtitles() {
      subtitlesEnabled = !subtitlesEnabled;
      const btn = document.getElementById('subtitleToggle');
      const container = document.getElementById('subtitleContainer');
      
      if (subtitlesEnabled) {
        btn.textContent = '字幕 ON';
        btn.classList.add('active');
        container.classList.add('show');
      } else {
        btn.textContent = '字幕 OFF';
        btn.classList.remove('active');
        container.classList.remove('show');
      }
    }
    
    function togglePlayback() {
      if (isPlaying) {
        pausePlayback();
      } else {
        startPlayback();
      }
    }
    
    function startPlayback() {
      isPlaying = true;
      document.getElementById('playbackIcon').textContent = '⏸';
      document.getElementById('playbackText').textContent = '一時停止';
      
      if (!startTime) {
        startTime = performance.now() - (elapsedTime * 1000);
      }
      
      updateSubtitles();
    }
    
    function pausePlayback() {
      isPlaying = false;
      document.getElementById('playbackIcon').textContent = '▶';
      document.getElementById('playbackText').textContent = '再生';
      
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
    }
    
    function updateSubtitles() {
      if (!isPlaying) return;
      
      const currentTime = performance.now();
      elapsedTime = (currentTime - startTime) * playbackSpeed / 1000;
      
      if (subtitlesEnabled && subtitles.length > 0) {
        const currentSubtitle = subtitles.find(sub => 
          elapsedTime >= sub.start && elapsedTime < sub.end
        );
        
        const subtitleText = document.getElementById('subtitleText');
        if (currentSubtitle) {
          // スピーカー名を強調表示
          const text = currentSubtitle.text.replace(/^(.*?)：/, '<span class="subtitle-speaker">$1：</span>');
          subtitleText.innerHTML = text;
        } else {
          subtitleText.textContent = '';
        }
      }
      
      // 自動でスライドを進める
      checkSlideProgress();
      
      animationFrameId = requestAnimationFrame(updateSubtitles);
    }
    
    function checkSlideProgress() {
      // スライドごとの時間配分（秒）
      const slideTimes = [
        0, 9, 15.5, 22.5, 31.5, 38.5, 47.5, 55.5, 64.5, 73.5, 82.5, 
        91.5, 100.5, 109.5, 118.5, 127.5, 136.5, 145.5, 154.5, 163.5, 
        172.5, 181.5, 190.5, 199.5, 208.5, 217.5, 226.5, 235.5, 244.5, 250
      ];
      
      for (let i = slideTimes.length - 1; i >= 0; i--) {
        if (elapsedTime >= slideTimes[i]) {
          if (currentSlideIndex !== i) {
            goToSlide(i);
          }
          break;
        }
      }
    }
    
    function changeSpeed() {
      playbackSpeed = parseFloat(document.getElementById('playbackSpeed').value);
      if (isPlaying) {
        startTime = performance.now() - (elapsedTime * 1000 / playbackSpeed);
      }
    }
    
    // 初期化
    window.onload = init;
  </script>
</body>
