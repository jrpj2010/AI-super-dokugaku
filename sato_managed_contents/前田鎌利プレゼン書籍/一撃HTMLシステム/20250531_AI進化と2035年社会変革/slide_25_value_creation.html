<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>数値化不能な感情</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 60px 0;
    color: #005bac;
  }
  .emotion-cloud {
    position: relative;
    width: 80%;
    height: 400px;
  }
  .emotion {
    position: absolute;
    font-size: 32px;
    opacity: 0.8;
    animation: float 6s ease-in-out infinite;
  }
  .emotion:nth-child(1) { top: 20%; left: 10%; color: #ff6b6b; animation-delay: 0s; }
  .emotion:nth-child(2) { top: 50%; left: 70%; color: #4ecdc4; animation-delay: 1s; }
  .emotion:nth-child(3) { top: 70%; left: 20%; color: #ffd93d; animation-delay: 2s; }
  .emotion:nth-child(4) { top: 30%; left: 50%; color: #a8e6cf; animation-delay: 3s; }
  .emotion:nth-child(5) { top: 60%; left: 80%; color: #ff8b94; animation-delay: 4s; }
  .emotion:nth-child(6) { top: 10%; left: 40%; color: #c7ceea; animation-delay: 5s; }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .question {
    font-size: 36px;
    color: #666;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>数値化不能な感情</h1>
    <div class="emotion-cloud">
      <div class="emotion">愛</div>
      <div class="emotion">情熱</div>
      <div class="emotion">切なさ</div>
      <div class="emotion">懐かしさ</div>
      <div class="emotion">希望</div>
      <div class="emotion">憧れ</div>
    </div>
    <p class="question">無形の価値、消滅？</p>
  </div>
</body>
</html>
