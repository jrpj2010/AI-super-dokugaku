<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>本日のアジェンダ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin: 0 0 50px 0;
    color: #005bac;
  }
  .agenda-list {
    display: flex;
    flex-direction: column;
    gap: 30px;
    align-items: flex-start;
    text-align: left;
  }
  .agenda-item {
    display: flex;
    align-items: center;
    font-size: 36px;
  }
  .number {
    display: inline-block;
    width: 60px;
    height: 60px;
    background-color: #005bac;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 20px;
    flex-shrink: 0;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>本日のアジェンダ</h1>
    <div class="agenda-list">
      <div class="agenda-item">
        <span class="number">1</span>
        AI技術革新の最新動向
      </div>
      <div class="agenda-item">
        <span class="number">2</span>
        ポン出し社会の到来
      </div>
      <div class="agenda-item">
        <span class="number">3</span>
        働き方・価値観の大変革
      </div>
      <div class="agenda-item">
        <span class="number">4</span>
        2035年への生存戦略
      </div>
    </div>
  </div>
</body>
</html>
