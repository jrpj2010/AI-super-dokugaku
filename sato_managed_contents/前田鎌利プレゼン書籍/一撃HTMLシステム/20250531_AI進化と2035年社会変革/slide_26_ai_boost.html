<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIファースト＋人間ブースト</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 52px;
    margin: 0 0 60px 0;
    color: #4ecdc4;
  }
  .formula {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    font-size: 48px;
    margin-bottom: 60px;
  }
  .element {
    background-color: rgba(255,255,255,0.1);
    padding: 20px 40px;
    border-radius: 20px;
    border: 3px solid;
  }
  .ai-element {
    border-color: #4ecdc4;
    color: #4ecdc4;
  }
  .human-element {
    border-color: #ffd93d;
    color: #ffd93d;
  }
  .operator {
    font-size: 60px;
    color: #fff;
  }
  .result {
    font-size: 72px;
    color: #ff6b6b;
    animation: glow 2s ease-in-out infinite;
  }
  @keyframes glow {
    0%, 100% { text-shadow: 0 0 20px rgba(255,107,107,0.5); }
    50% { text-shadow: 0 0 40px rgba(255,107,107,0.8); }
  }
  .confidence {
    font-size: 32px;
    color: #aaa;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>AIファースト＋人間ブースト</h1>
    <div class="formula">
      <div class="element ai-element">AI</div>
      <div class="operator">×</div>
      <div class="element human-element">人間</div>
      <div class="operator">=</div>
      <div class="result">∞</div>
    </div>
    <p class="confidence">佐藤×AIブーストの自信</p>
  </div>
</body>
</html>
