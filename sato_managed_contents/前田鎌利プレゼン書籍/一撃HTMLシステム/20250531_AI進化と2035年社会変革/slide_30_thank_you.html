<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>衝撃ですわ。</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .closing-message {
    font-size: 72px;
    margin-bottom: 60px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .next-announcement {
    font-size: 36px;
    color: #ffd93d;
    margin-bottom: 20px;
  }
  .company {
    font-size: 48px;
    margin-bottom: 60px;
  }
  .cta {
    background-color: rgba(255,255,255,0.2);
    border: 3px solid #fff;
    border-radius: 50px;
    padding: 30px 60px;
    font-size: 36px;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  .cta:hover {
    background-color: #fff;
    color: #764ba2;
    transform: scale(1.1);
  }
  .contact {
    position: absolute;
    bottom: 30px;
    font-size: 20px;
    color: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>
  <div class="slide">
    <h1 class="closing-message">衝撃ですわ。</h1>
    <p class="next-announcement">深夜、発表</p>
    <p class="company">Anthropic</p>
    <div class="cta">
      またとんでもない予感
    </div>
    <p class="contact">TANREN株式会社 | AI超独学でググってください</p>
  </div>
</body>
</html>
