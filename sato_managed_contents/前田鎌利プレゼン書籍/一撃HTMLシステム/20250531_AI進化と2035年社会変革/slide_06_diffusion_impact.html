<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>衝撃のDiffusionモデル</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 60px 0;
    color: #ff6b6b;
  }
  .impact-number {
    font-size: 200px;
    color: #ffd93d;
    margin: 0;
    line-height: 1;
    text-shadow: 0 0 30px rgba(255,217,61,0.5);
  }
  .unit {
    font-size: 48px;
    color: #ffd93d;
    margin-top: 20px;
  }
  .description {
    font-size: 32px;
    color: #aaa;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>衝撃！Diffusionモデル</h1>
    <p class="impact-number">1,500</p>
    <p class="unit">単語/秒</p>
    <p class="description">これが本当にヤバい</p>
  </div>
</body>
</html>
