<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2035年、バラ色か？</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .slide h1 {
    font-size: 72px;
    margin: 0 0 60px 0;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .timeline-arrow {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 60px;
  }
  .year {
    font-size: 48px;
    background-color: rgba(255,255,255,0.2);
    padding: 20px 40px;
    border-radius: 50px;
  }
  .arrow {
    font-size: 60px;
  }
  .agi-asi {
    font-size: 36px;
    line-height: 1.8;
  }
  .highlight {
    background-color: rgba(255,255,255,0.3);
    padding: 10px 20px;
    border-radius: 10px;
    margin: 5px 0;
    display: inline-block;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>2035年、バラ色か？</h1>
    <div class="timeline-arrow">
      <div class="year">2025</div>
      <div class="arrow">→</div>
      <div class="year">2035</div>
    </div>
    <div class="agi-asi">
      <div class="highlight">AGI社会</div><br>
      ↓<br>
      <div class="highlight">ASIへ</div>
    </div>
  </div>
</body>
</html>
