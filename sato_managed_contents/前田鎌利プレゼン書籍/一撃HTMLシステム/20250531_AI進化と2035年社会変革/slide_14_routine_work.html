<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ルーティンワーク、AIが全代替</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 48px;
    margin: 0 0 60px 0;
    color: #ff6b6b;
  }
  .transformation {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
  }
  .work-type {
    background-color: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 40px;
    width: 300px;
  }
  .routine {
    border: 3px solid #ff6b6b;
  }
  .creative {
    border: 3px solid #4ecdc4;
  }
  .work-title {
    font-size: 32px;
    margin-bottom: 20px;
  }
  .work-list {
    font-size: 24px;
    text-align: left;
    line-height: 1.8;
  }
  .arrow {
    font-size: 60px;
    color: #ffd93d;
  }
  .obsolete {
    text-decoration: line-through;
    opacity: 0.5;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>ルーティンワーク、AIが全代替</h1>
    <div class="transformation">
      <div class="work-type routine">
        <div class="work-title obsolete">ルーティンワーク</div>
        <div class="work-list obsolete">
          • データ入力<br>
          • 報告書作成<br>
          • スケジュール調整<br>
          • 定型メール対応
        </div>
      </div>
      <div class="arrow">→</div>
      <div class="work-type creative">
        <div class="work-title" style="color: #4ecdc4;">クリエイティブワーク</div>
        <div class="work-list">
          • 戦略立案<br>
          • イノベーション創出<br>
          • 人間関係構築<br>
          • 意味の創造
        </div>
      </div>
    </div>
  </div>
</body>
</html>
