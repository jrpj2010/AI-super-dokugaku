<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI進化と2035年社会変革 - 表紙</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .slide h1 {
    font-size: 72px;
    margin: 0 0 30px 0;
    line-height: 1.2;
    background: linear-gradient(45deg, #00bfff, #77ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .slide h2 {
    font-size: 36px;
    margin: 0 0 40px 0;
    color: #77ccff;
  }
  .subtitle {
    font-size: 28px;
    color: #aaa;
    margin-bottom: 60px;
  }
  .presenter {
    font-size: 24px;
    color: #888;
    position: absolute;
    bottom: 50px;
  }
  .date {
    font-size: 20px;
    color: #666;
    position: absolute;
    bottom: 20px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>AI進化と2035年社会変革</h1>
    <h2>〜 ポン出し時代の生存戦略 〜</h2>
    <p class="subtitle">GAFAM発表から読み解く<br>10年後の未来図</p>
    <p class="presenter">TANREN株式会社 CEO 佐藤勝彦</p>
    <p class="date">2025年5月31日</p>
  </div>
</body>
</html>
