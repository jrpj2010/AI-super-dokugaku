<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>学校教育の根本的変革</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 56px;
    margin: 0 0 60px 0;
    color: #d90000;
  }
  .warning-box {
    background-color: #fff3cd;
    border: 4px solid #ffc107;
    border-radius: 20px;
    padding: 40px;
    width: 80%;
    position: relative;
  }
  .warning-icon {
    font-size: 80px;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    padding: 0 20px;
  }
  .warning-text {
    font-size: 36px;
    color: #856404;
    margin-top: 20px;
    line-height: 1.5;
  }
  .emphasis {
    color: #d90000;
    font-size: 42px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>学校教育の根本的変革</h1>
    <div class="warning-box">
      <div class="warning-icon">⚠️</div>
      <div class="warning-text">
        教育現場、<br>
        <span class="emphasis">手遅れ注意</span><br>
        今すぐ変革が必要
      </div>
    </div>
  </div>
</body>
</html>
