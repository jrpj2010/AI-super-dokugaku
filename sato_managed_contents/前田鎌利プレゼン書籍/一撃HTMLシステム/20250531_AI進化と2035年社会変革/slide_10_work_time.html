<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>働き方、大変化</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background-color: #fff;
    color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .slide h1 {
    font-size: 60px;
    margin: 0 0 60px 0;
    color: #005bac;
  }
  .time-comparison {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
  }
  .time-block {
    text-align: center;
  }
  .hours {
    font-size: 120px;
    color: #005bac;
    margin: 0;
    line-height: 1;
  }
  .label {
    font-size: 32px;
    color: #666;
    margin-top: 20px;
  }
  .arrow {
    font-size: 60px;
    color: #005bac;
  }
  .new-life {
    font-size: 36px;
    color: #28a745;
    margin-top: 60px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>働き方、大変化</h1>
    <div class="time-comparison">
      <div class="time-block">
        <p class="hours">40</p>
        <p class="label">時間/週</p>
      </div>
      <div class="arrow">→</div>
      <div class="time-block">
        <p class="hours">20</p>
        <p class="label">時間/週</p>
      </div>
    </div>
    <p class="new-life">仕事より遊び・家族優先社会？</p>
  </div>
</body>
</html>
