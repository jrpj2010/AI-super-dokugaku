<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIポン出し社会、到来</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
    font-weight: bold;
    background-color: #f0f0f0;
  }
  .slide {
    width: 1280px;
    height: 720px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 5%;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .slide h1 {
    font-size: 72px;
    margin: 0 0 40px 0;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .magic-box {
    width: 200px;
    height: 200px;
    background-color: rgba(255,255,255,0.2);
    border: 4px solid #fff;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 100px;
    margin-bottom: 40px;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .arrow {
    font-size: 60px;
    margin: 20px 0;
  }
  .result {
    font-size: 36px;
    background-color: rgba(255,255,255,0.2);
    padding: 20px 40px;
    border-radius: 50px;
  }
</style>
</head>
<body>
  <div class="slide">
    <h1>AIポン出し社会、到来</h1>
    <div class="magic-box">✨</div>
    <div class="arrow">↓</div>
    <div class="result">思考即ポン出し時代</div>
  </div>
</body>
</html>
