<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #FFFFFF;
            font-family: "游ゴシック", "Yu Gothic", sans-serif;
            font-weight: bold;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 90%;
        }
        .question {
            font-size: 100px;
            line-height: 1.3;
            color: #FFD700;
            margin-bottom: 60px;
        }
        .pain {
            font-size: 80px;
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">お客様からの問い合わせ<br>対応に追われていませんか？</p>
        <p class="pain">毎日同じ質問に<br>何度も答える日々...</p>
    </div>
</body>
</html>
