<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: #FFFFFF;
            font-family: "游ゴシック", "Yu Gothic", sans-serif;
            font-weight: bold;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 90%;
        }
        .number {
            font-size: 250px;
            color: #00FF00;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite;
        }
        .text {
            font-size: 80px;
            color: #FFFFFF;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            50% { text-shadow: 0 0 40px rgba(0, 255, 0, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="number">95%</p>
        <p class="text">回答精度の向上</p>
    </div>
</body>
</html>
