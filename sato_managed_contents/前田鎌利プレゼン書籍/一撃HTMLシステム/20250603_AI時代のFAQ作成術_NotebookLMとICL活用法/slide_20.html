<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 20</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            color: #FFFFFF;
            font-family: "游ゴシック", "Yu Gothic", sans-serif;
            font-weight: bold;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 90%;
        }
        .before {
            font-size: 90px;
            color: #FF6B6B;
            margin-bottom: 30px;
        }
        .after {
            font-size: 90px;
            color: #00FF00;
            margin-top: 30px;
        }
        .arrow {
            font-size: 80px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="before">Before: 月間2,000件の問い合わせ</p>
        <p class="arrow">↓</p>
        <p class="after">After: 月間400件に削減（80%減）</p>
    </div>
</body>
</html>
