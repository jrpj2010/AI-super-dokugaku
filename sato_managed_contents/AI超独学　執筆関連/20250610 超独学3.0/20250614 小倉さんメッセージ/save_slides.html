    <p>スライド画像は以下の方法で保存できます：</p>
    
    <h2>保存された画像の場所</h2>
    <p>Puppeteer MCPで撮影したスクリーンショットは、ブラウザのメモリ内に一時的に保存されています。</p>
    
    <h2>画像を保存する方法</h2>
    <ol>
        <li>HTMLプレゼンテーションファイルをブラウザで開く</li>
        <li>各スライドで右クリック → 「名前を付けて画像を保存」</li>
        <li>または、ブラウザの開発者ツールを使用してスクリーンショットを撮影</li>
    </ol>
