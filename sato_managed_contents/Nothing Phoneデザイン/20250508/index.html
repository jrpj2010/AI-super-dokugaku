<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nothing Phone Sample</title>
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --secondary: #777777;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Neue Haas Grotesk", sans-serif;
    }
    section.hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      letter-spacing: 0.05em;
      text-transform: lowercase;
    }
    p {
      font-size: 16px;
      max-width: 600px;
      margin-top: 1rem;
      color: var(--secondary);
    }
    button.cta {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button.cta:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>phone (2a)</h1>
    <p>All. In.</p>
    <button class="cta">Explore</button>
  </section>
</body>
</html>
