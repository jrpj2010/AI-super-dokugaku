<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="none" />
  
  <!-- 3D Grid Visualization -->
  <g transform="translate(250, 150)">
    <!-- Z-axis -->
    <line x1="0" y1="0" x2="-100" y2="-100" stroke="white" stroke-width="1" stroke-dasharray="5,5" />
    <text x="-110" y="-110" fill="white" font-size="12" text-anchor="end">Z</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="-120" stroke="white" stroke-width="1" />
    <text x="5" y="-120" fill="white" font-size="12">Y</text>
    
    <!-- X-axis -->
    <line x1="0" y1="0" x2="150" y2="0" stroke="white" stroke-width="1" />
    <text x="160" y="5" fill="white" font-size="12">X</text>
    
    <!-- Grid lines on X-Z plane -->
    <line x1="0" y1="0" x2="-100" y2="-100" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="30" y1="0" x2="-70" y2="-100" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="60" y1="0" x2="-40" y2="-100" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="90" y1="0" x2="-10" y2="-100" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="120" y1="0" x2="20" y2="-100" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="150" y1="0" x2="50" y2="-100" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Grid lines on X-Y plane -->
    <line x1="0" y1="0" x2="0" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="30" y1="0" x2="30" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="60" y1="0" x2="60" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="90" y1="0" x2="90" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="120" y1="0" x2="120" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="150" y1="0" x2="150" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Grid lines on Y-Z plane -->
    <line x1="0" y1="-30" x2="-100" y2="-130" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="0" y1="-60" x2="-100" y2="-160" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="0" y1="-90" x2="-100" y2="-190" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="0" y1="-120" x2="-100" y2="-220" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Horizontal grid lines parallel to X axis -->
    <line x1="0" y1="-30" x2="150" y2="-30" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="0" y1="-60" x2="150" y2="-60" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="0" y1="-90" x2="150" y2="-90" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="0" y1="-120" x2="150" y2="-120" stroke="white" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Points where data would be plotted in 3D space -->
    <circle cx="40" cy="-30" r="6" fill="#FFFFFF" fill-opacity="0.4" />
    <circle cx="70" cy="-50" r="8" fill="#FFFFFF" fill-opacity="0.6" />
    <circle cx="100" cy="-80" r="10" fill="#FFFFFF" fill-opacity="0.8" />
    <circle cx="130" cy="-100" r="12" fill="#FFFFFF" />
    
    <!-- Connecting lines showing progress through 3D space -->
    <path d="M40,-30 L70,-50 L100,-80 L130,-100" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
    
    <!-- Projection lines to the Z plane -->
    <line x1="40" y1="-30" x2="-20" y2="-90" stroke="white" stroke-width="0.5" stroke-opacity="0.2" stroke-dasharray="2,2" />
    <line x1="70" y1="-50" x2="10" y2="-110" stroke="white" stroke-width="0.5" stroke-opacity="0.2" stroke-dasharray="2,2" />
    <line x1="100" y1="-80" x2="40" y2="-140" stroke="white" stroke-width="0.5" stroke-opacity="0.2" stroke-dasharray="2,2" />
    <line x1="130" y1="-100" x2="70" y2="-160" stroke="white" stroke-width="0.5" stroke-opacity="0.2" stroke-dasharray="2,2" />
    
    <!-- Labels for dimensions -->
    <text x="110" y="-65" fill="white" font-size="10" transform="rotate(-15, 110, -65)">Knowledge Structure</text>
    <text x="-50" y="-150" fill="white" font-size="10" transform="rotate(-45, -50, -150)">Learning Level</text>
    <text x="-10" y="-100" fill="white" font-size="10" transform="rotate(90, -10, -100)">Time Progression</text>
    
    <!-- Data point values -->
    <text x="45" y="-25" fill="white" font-size="8" text-anchor="middle">Start</text>
    <text x="135" y="-85" fill="white" font-size="8" text-anchor="middle">Mastery</text>
  </g>
  
  <!-- Data reflection on planes -->
  <path d="M130,150 L180,50 L280,50 L230,150 Z" fill="white" fill-opacity="0.05" stroke="white" stroke-width="0.5" stroke-opacity="0.4" />
  <path d="M130,150 L230,150 L230,250 L130,250 Z" fill="white" fill-opacity="0.05" stroke="white" stroke-width="0.5" stroke-opacity="0.4" />
  <path d="M130,150 L180,50 L180,150 L130,250 Z" fill="white" fill-opacity="0.05" stroke="white" stroke-width="0.5" stroke-opacity="0.4" />
  
  <!-- Dot pattern overlay -->
  <g>
    <defs>
      <pattern id="dotPattern" width="10" height="10" patternUnits="userSpaceOnUse">
        <circle cx="5" cy="5" r="0.5" fill="white" fill-opacity="0.2" />
      </pattern>
    </defs>
    <rect width="500" height="300" fill="url(#dotPattern)" />
  </g>
</svg> 