book_requirements:
  title: "本気で日本の営業を改革する ～営業生産性向上のための革新戦略～"

  plot:
    purpose: 日本の営業組織が抱える「長時間労働にも関わらず生産性が低い」という深刻な問題を解決するための具体的な処方箋を示すこと。
    problem_statement:
      - 日本の営業は、対面主義・長時間労働・属人化・精神論といった旧態依然とした慣習に縛られ、非効率な状態にある。
      - この非効率性は、データや海外事例との比較によって明確であり、個人の努力だけでは解決できない構造的な課題である。
      - 意思決定プロセスの遅さや不透明性も、生産性低下の大きな要因となっている。
    solution:
      approach: 課題解決には、単なる精神論や努力量の増加ではなく、科学的・戦略的なアプローチが不可欠である。
      pillars:
        - name: DX（デジタルトランスフォーメーション）
          description: SFA/CRM等のツール導入による営業活動のデータ化、可視化、分析。勘や経験に頼る営業からの脱却。
        - name: 分業化
          description: インサイドセールス、フィールドセールス、カスタマーサクセス等の役割分担による専門性の向上と効率化。「一人フルスタック」モデルの限界を指摘。
        - name: AI活用
          description: データと分業化の基盤の上に、AIによるリード選定、案件管理、顧客対応の最適化・自動化を進め、更なる生産性向上を目指す。
    value_proposition:
      - 日本の営業が抱える問題の本質的な理解。
      - 生産性向上のための具体的な戦略（DX、分業化、AI活用）とその導入方法。
      - 改革を推進するためのマインドセット、組織設計、必要なスキルに関する示唆。
      - 成功事例と失敗事例から得られる実践的な教訓。
      - 読者が自社や自身の状況に合わせて実行できるアクションプラン。
    final_goal:
      - 読者が本書の内容を理解し、自組織の営業改革に着手する意欲と具体的な行動計画を持つこと。
      - 日本全体の営業生産性を底上げし、国際競争力を高める一助となること。

  reader_persona:
    main_target:
      name: 佐藤 健一（仮名）
      age: 40代前半
      role: 中堅BtoB企業の営業部長 / 営業マネージャー
      challenges:
        - チーム全体の営業目標達成に苦労している。メンバー間の成果のばらつきが大きい。
        - 部下が長時間労働をしているにも関わらず、生産性が上がらないと感じている。
        - 属人的な営業スタイルから脱却できず、ノウハウの共有や若手の育成が進まない。
        - 競合他社がDXや新しい営業手法を取り入れていることに危機感を抱いている。
        - SFA/CRMを導入したが、十分に活用できていない、または導入を検討している段階。
        - 精神論や根性論でのマネジメントに限界を感じ、科学的・効率的な方法を模索している。
        - 経営層からは結果を求められるが、現場からは旧来のやり方への抵抗感がある板挟み状態。
      needs:
        - チームの営業生産性を具体的に向上させるための実践的な方法論。
        - DXや分業化を組織に導入・定着させるための具体的なステップと注意点。
        - 部下のモチベーションを維持・向上させながら、新しい営業スタイルへ移行させるためのヒント。
        - 経営層を説得するための理論武装やデータ。
    sub_targets:
      - role: 経営者 / 役員クラス
        challenges: 会社全体の売上停滞、営業部門のコスト効率の悪さ、DX推進の必要性、国際競争力の低下。
        needs: 営業改革の全体像、投資対効果、成功のための組織文化変革の方向性。
      - role: 現場の営業担当者（特に中堅～ベテラン層）
        challenges: 日々の業務の非効率さ（移動時間、資料作成、社内調整）、自身の営業スタイルの限界、将来のキャリアパスへの不安。
        needs: より効率的に成果を出すための新しいスキルや考え方、自身の市場価値を高める方法。

  reader_scenarios:
    - scenario: 営業成績が伸び悩んでいるマネージャーが、現状打破の糸口を探している時。
      effect: 自チームが抱える問題（属人化、非効率な活動）を客観的に認識し、DXや分業化という具体的な解決策の存在を知る。改革への第一歩を踏み出す勇気と知識を得る。
    - scenario: SFA/CRMを導入したが形骸化しており、再活用または見直しを考えている時。
      effect: 「失敗するDX化の典型例」を参考に自社の問題点を特定し、データ活用やプロセス改善の具体的な方法を学び、ツールの価値を最大化する道筋を見つける。
    - scenario: 経営層から営業部門のDX推進や生産性向上を指示された担当者が、何から手をつけるべきか悩んでいる時。
      effect: 本書の構成（現状分析→DX→分業化→AI活用→アクションプラン）に沿って、改革のステップを体系的に理解し、具体的な計画立案の拠り所とする。
    - scenario: 長時間労働や精神論に疑問を感じている現場の営業担当者が、よりスマートな働き方を模索している時。
      effect: 自身の働き方の問題点を認識し、データ活用やインサイドセールス等の新しい働き方・キャリアの可能性を知る。自己成長や会社への提案のヒントを得る。
    - scenario: 営業改革プロジェクトのキックオフや研修の参考図書として活用する時。
      effect: 関係者間で問題意識と目指すべき方向性を共有するための共通言語・共通認識を形成する。具体的な議論や施策検討のベースとなる。

  author_style:
    base_style:
      - 専門性と熱意を兼ね備えた改革の提唱者。
      - 日本の営業現場への深い理解と共感を持ちつつ、旧弊に対してはっきりと異を唱える。
      - 理想論だけでなく、実践可能で具体的な解決策を提示することに重きを置く。
    tone_of_voice:
      - 基本は丁寧語（です・ます調）だが、問題提起や改革の必要性を訴える箇所では、断定的で力強い表現も用いる（例：「～は時代遅れだ」「～が不可欠である」）。
      - 読者（特にマネージャー層）に語りかけるような、共感的かつ導くようなトーン。
      - 専門用語は避けずに使うが、必要に応じて平易な言葉で解説を加える。
    personality_traits:
      - データやファクトに基づいた論理的な分析力。
      - 海外事例にも精通しているが、日本の文化や慣習を踏まえた上での適用を意識。
      - 成功事例だけでなく、失敗事例や導入の障壁にも言及する誠実さ。
      - 読者の行動変容を促す、強いメッセージ性と説得力。
      - 未来志向であり、AIなど新しいテクノロジーの可能性にも言及する先進性。
      - 田中（仮名）のようなストーリーテリング要素を取り入れ、読者の共感を引き出す。

  tone_and_manner:
    overall_atmosphere:
      - ビジネス書としての信頼性、論理性を担保する。
      - 問題提起の部分はややシリアスかつ危機感を煽るトーン。
      - 解決策を提示する部分は、前向きで実行可能な希望を感じさせるトーン。
      - 全体を通して、日本の営業を「本気で」良くしたいという強い意志と熱意が感じられる。
    visual_elements_assumption:
      - 図表やグラフを多用し、データや比較を視覚的に分かりやすく示す。
      - 各章のポイントやアクションプランを明確に提示する構成。
      - 装丁は、信頼感と先進性を感じさせる、やや硬質だが洗練されたデザイン。
    keywords:
      - 改革
      - 革新
      - 生産性向上
      - データドリブン
      - DX
      - 分業化
      - AI
      - 科学的アプローチ
      - 脱・精神論
      - 未来志向
      - 実践的
      - 具体的
    expressions_to_avoid:
      - 抽象的で具体性のない精神論。
      - 日本の営業文化を全否定するような過度な批判（共感性を失わない配慮）。
      - 実行不可能な理想論の提示。
      - 過度に専門的で難解な技術用語の羅列（分かりやすさを重視）。

writing_process:
  overview: 各章の執筆は、まず初稿（原案）を作成し、その後、エビデンスや補足情報が記載されたDeep Research（DR）ファイルを参照して内容を調整・統合し、最終稿を生成するプロセスを経る。最終稿生成後、指定の文字数カウントスクリプトで目標文字数に達しているか確認する。
  steps:
    - step: 1
      name: 原案作成 (Draft Creation)
      description: 各章のテーマと要件定義に基づき、担当者が初稿（Draft）を作成する。
    - step: 2
      name: Deep Research (DR) ファイル作成
      description: 原案の内容を補強・裏付けるためのエビデンス（URL、参考文献など）や詳細な説明をまとめたDeep Research (DR) ファイルを作成する。（これは原案とは別に用意される）
    - step: 3
      name: 原案とDRの調整・統合 (Adjustment & Integration)
      description: 原案の内容とDRファイルに記載されたエビデンス・情報を比較検討し、必要な調整、情報の追加・修正、統合を行う。
    - step: 4
      name: 最終稿生成 (Finalization)
      description: 調整・統合された内容を基に、AIアシスタントなどを活用して、指定された著者スタイルやトーン＆マナーに沿った最終原稿を生成する。
    - step: 5
      name: 文字数確認 (Word Count Check)
      description: 生成された最終稿に対して `文字数カウント.py` を実行し、各章の目標文字数を満たしているか確認する。目標に満たない、または大幅に超える場合は、step 3または4に戻り調整する。

  # 各章の目標文字数
  target_word_counts:
    chapter_0: 10000
    chapter_1: 20000
    chapter_2: 20000
    chapter_3: 20000
    chapter_4: 20000
    chapter_5: 10000

  # 各章の参照ファイルパス
