<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アジェンダ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans JP', sans-serif; }
        body { margin: 0; padding: 0; overflow: hidden; }
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="slide w-[1280px] h-[720px] bg-white flex flex-col px-16 py-12">
        <h1 class="gradient-text text-5xl font-bold mb-12">アジェンダ</h1>
        
        <div class="grid grid-cols-2 gap-8 flex-1">
            <div class="space-y-6">
                <div class="bg-slate-50 rounded-xl p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-lg">1</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">エグゼクティブサマリー</h3>
                            <p class="text-slate-600">市場概況とTANRENの機会</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-50 rounded-xl p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-lg">2</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">市場環境分析</h3>
                            <p class="text-slate-600">市場規模・主要プレイヤー・技術トレンド</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-50 rounded-xl p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-lg">3</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">外部環境分析</h3>
                            <p class="text-slate-600">PEST分析による機会と脅威</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6">
                <div class="bg-slate-50 rounded-xl p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-lg">4</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">内部環境分析</h3>
                            <p class="text-slate-600">SWOT分析と競争環境</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-50 rounded-xl p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-lg">5</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">戦略的推奨事項</h3>
                            <p class="text-slate-600">短期・中期・長期施策</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-50 rounded-xl p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                            <span class="text-blue-600 font-bold text-lg">6</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">リスクと対策</h3>
                            <p class="text-slate-600">主要リスクの軽減策</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
