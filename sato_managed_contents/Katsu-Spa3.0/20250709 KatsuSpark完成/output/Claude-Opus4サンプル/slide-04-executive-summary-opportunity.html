<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エグゼクティブサマリー：TANRENの機会</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans JP', sans-serif; }
        body { margin: 0; padding: 0; overflow: hidden; }
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="slide w-[1280px] h-[720px] bg-white flex flex-col px-16 py-12">
        <h1 class="gradient-text text-5xl font-bold mb-12">エグゼクティブサマリー：TANRENの機会</h1>
        
        <div class="grid grid-cols-3 gap-8 mb-8">
            <!-- 現在の実績 -->
            <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-6 text-center">
                <i class="fa-solid fa-building text-green-600 text-4xl mb-4"></i>
                <p class="text-slate-600 text-sm mb-2">導入企業数</p>
                <p class="text-4xl font-black text-green-700">1,000<span class="text-xl">社以上</span></p>
                <p class="text-slate-700 text-sm mt-2">多様な業種で活用</p>
            </div>
            
            <!-- 目標市場シェア -->
            <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-6 text-center">
                <i class="fa-solid fa-bullseye text-blue-600 text-4xl mb-4"></i>
                <p class="text-slate-600 text-sm mb-2">2027年目標シェア</p>
                <p class="text-4xl font-black text-blue-700">3<span class="text-xl">%以上</span></p>
                <p class="text-slate-700 text-sm mt-2">現状1%未満から拡大</p>
            </div>
            
            <!-- 顧客LTV向上 -->
            <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-2xl p-6 text-center">
                <i class="fa-solid fa-chart-line text-purple-600 text-4xl mb-4"></i>
                <p class="text-slate-600 text-sm mb-2">顧客LTV成長目標</p>
                <p class="text-4xl font-black text-purple-700">15<span class="text-xl">%増/年</span></p>
                <p class="text-slate-700 text-sm mt-2">定着率90%以上維持</p>
            </div>
        </div>
        
        <!-- 戦略的ポジション -->
        <div class="bg-slate-50 rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">TANRENの戦略的ポジション</h2>
            
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-star text-amber-500"></i>
                        独自の強み
                    </h3>
                    <ul class="space-y-2">
                        <li class="flex items-start gap-3">
                            <i class="fa-solid fa-video text-blue-600 mt-1"></i>
                            <p class="text-slate-700">動画を活用した行動評価のパイオニア</p>
                        </li>
                        <li class="flex items-start gap-3">
                            <i class="fa-solid fa-users text-blue-600 mt-1"></i>
                            <p class="text-slate-700">営業・サービス業での豊富な導入実績</p>
                        </li>
                        <li class="flex items-start gap-3">
                            <i class="fa-solid fa-mobile-alt text-blue-600 mt-1"></i>
                            <p class="text-slate-700">モバイルファーストの使いやすいUI</p>
                        </li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-rocket text-green-600"></i>
                        成長機会
                    </h3>
                    <ul class="space-y-2">
                        <li class="flex items-start gap-3">
                            <i class="fa-solid fa-brain text-green-600 mt-1"></i>
                            <p class="text-slate-700">生成AIとの連携による機能強化</p>
                        </li>
                        <li class="flex items-start gap-3">
                            <i class="fa-solid fa-handshake text-green-600 mt-1"></i>
                            <p class="text-slate-700">HRテックエコシステムの構築</p>
                        </li>
                        <li class="flex items-start gap-3">
                            <i class="fa-solid fa-graduation-cap text-green-600 mt-1"></i>
                            <p class="text-slate-700">リスキリング市場の拡大</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
