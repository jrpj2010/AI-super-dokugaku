<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競争環境分析（ポジショニング） - スライド13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
            height: 720px;
            overflow: hidden;
        }
        html {
            height: 720px;
        }
        .slide {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .accent-line {
            background: linear-gradient(90deg, #007BFF 0%, #40a9ff 100%);
        }
        .floating-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.15);
        }
        .icon-bg {
            background: linear-gradient(135deg, #007BFF 0%, #40a9ff 100%);
        }
        .positioning-grid {
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border: 2px solid #e2e8f0;
        }
        .grid-line {
            position: absolute;
            background: #e2e8f0;
        }
        .tanren-dot {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #007BFF 0%, #40a9ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.3);
            transform: translate(-50%, -50%);
        }
        .competitor-dot {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="slide w-[1280px] h-[720px] flex flex-col">
        <header class="slide--header flex-none pt-12 px-16 pb-8">
            <h2 class="text-4xl font-bold text-slate-800 flex items-center">
                <i class="fa-solid fa-compass text-blue-500 mr-4"></i>
                競争環境分析：ポジショニングマップ
            </h2>
            <div class="accent-line h-1 w-32 rounded-full mt-4"></div>
        </header>
        <main class="slide--main flex-1 px-16 pb-16">
            <div class="grid grid-cols-4 gap-8 h-full">
                <!-- ポジショニングマップ -->
                <div class="col-span-3 floating-card rounded-2xl p-8">
                    <div class="positioning-grid rounded-lg h-full relative">
                        <!-- 横軸（価格） -->
                        <div class="absolute bottom-4 left-4 text-sm font-medium text-slate-600">
                            低価格
                        </div>
                        <div class="absolute bottom-4 right-4 text-sm font-medium text-slate-600">
                            高価格
                        </div>
                        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 text-lg font-bold text-slate-700">
                            価格
                        </div>
                        
                        <!-- 縦軸（専門性） -->
                        <div class="absolute top-4 left-4 text-sm font-medium text-slate-600 transform -rotate-90 origin-center">
                            高専門性
                        </div>
                        <div class="absolute bottom-1/3 left-4 text-sm font-medium text-slate-600 transform -rotate-90 origin-center">
                            汎用性
                        </div>
                        <div class="absolute top-1/2 -left-8 transform -translate-y-1/2 -rotate-90 text-lg font-bold text-slate-700">
                            専門性
                        </div>
                        
                        <!-- グリッド線 -->
                        <div class="grid-line w-full h-0.5 top-1/2 left-0"></div>
                        <div class="grid-line h-full w-0.5 top-0 left-1/2"></div>
                        
                        <!-- TANREN -->
                        <div class="tanren-dot" style="left: 35%; top: 25%;">
                            <div>
                                <div class="font-bold">TANREN</div>
                                <div class="text-xs mt-1">高専門性<br>適正価格</div>
                            </div>
                        </div>
                        
                        <!-- 競合他社 -->
                        <div class="competitor-dot" style="left: 75%; top: 30%;">
                            <div>
                                <div class="font-bold">リクルート</div>
                                <div class="text-xs mt-1">高価格<br>高専門性</div>
                            </div>
                        </div>
                        
                        <div class="competitor-dot" style="left: 70%; top: 40%;">
                            <div>
                                <div class="font-bold">パーソル</div>
                                <div class="text-xs mt-1">高価格<br>中専門性</div>
                            </div>
                        </div>
                        
                        <div class="competitor-dot" style="left: 25%; top: 70%;">
                            <div>
                                <div class="font-bold">中小研修会社</div>
                                <div class="text-xs mt-1">低価格<br>汎用性</div>
                            </div>
                        </div>
                        
                        <div class="competitor-dot" style="left: 60%; top: 65%;">
                            <div>
                                <div class="font-bold">オンライン<br>プラットフォーム</div>
                                <div class="text-xs mt-1">中価格<br>汎用性</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 分析結果 -->
                <div class="floating-card rounded-2xl p-6">
                    <div class="icon-bg w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fa-solid fa-target text-white text-xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 text-center">ポジショニング分析</h3>
                    <div class="space-y-4 text-sm">
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <p class="font-medium text-blue-800">🎯 競争優位性</p>
                            <p class="text-blue-700 mt-1">高専門性と適正価格の両立</p>
                        </div>
                        <div class="bg-green-50 p-3 rounded-lg">
                            <p class="font-medium text-green-800">📈 市場機会</p>
                            <p class="text-green-700 mt-1">中価格帯での専門性訴求</p>
                        </div>
                        <div class="bg-amber-50 p-3 rounded-lg">
                            <p class="font-medium text-amber-800">⚠️ 注意点</p>
                            <p class="text-amber-700 mt-1">低価格競争への巻き込まれリスク</p>
                        </div>
                        <div class="bg-purple-50 p-3 rounded-lg">
                            <p class="font-medium text-purple-800">🚀 戦略方向</p>
                            <p class="text-purple-700 mt-1">差別化による価値訴求</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
