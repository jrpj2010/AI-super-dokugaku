<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エグゼクティブサマリー：市場概況</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans JP', sans-serif; }
        body { margin: 0; padding: 0; overflow: hidden; }
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="slide w-[1280px] h-[720px] bg-white flex flex-col px-16 py-12">
        <h1 class="gradient-text text-5xl font-bold mb-12">エグゼクティブサマリー：市場概況</h1>
        
        <div class="grid grid-cols-2 gap-12 flex-1">
            <!-- 左側：市場成長 -->
            <div>
                <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                    <i class="fa-solid fa-chart-line text-blue-600"></i>
                    HRテック市場の急成長
                </h2>
                
                <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-8 mb-6">
                    <div class="text-center">
                        <p class="text-slate-600 text-lg mb-2">2027年度市場規模予測</p>
                        <p class="text-6xl font-black text-blue-700">2,185<span class="text-3xl">億円</span></p>
                        <p class="text-slate-700 mt-4">年平均成長率 <span class="font-bold text-2xl">10%以上</span></p>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-check-circle text-green-600"></i>
                        <p class="text-slate-700">DX推進による需要拡大</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-check-circle text-green-600"></i>
                        <p class="text-slate-700">人的資本経営への注目</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-check-circle text-green-600"></i>
                        <p class="text-slate-700">労働力不足への対応</p>
                    </div>
                </div>
            </div>
            
            <!-- 右側：重要な発見事項 -->
            <div>
                <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-3">
                    <i class="fa-solid fa-lightbulb text-amber-600"></i>
                    主要な発見事項
                </h2>
                
                <div class="space-y-4">
                    <div class="bg-slate-50 rounded-xl p-6">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0">
                                <span class="text-amber-700 font-bold">1</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 mb-1">市場の転換点</h3>
                                <p class="text-slate-600 text-sm">年次評価から継続的フィードバックへの移行が加速</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-slate-50 rounded-xl p-6">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0">
                                <span class="text-amber-700 font-bold">2</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 mb-1">動画活用の差別化</h3>
                                <p class="text-slate-600 text-sm">実践的スキル評価における動画の有効性が証明</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-slate-50 rounded-xl p-6">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0">
                                <span class="text-amber-700 font-bold">3</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 mb-1">競争の激化</h3>
                                <p class="text-slate-600 text-sm">大手プレイヤーの機能拡充により差別化が重要に</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
