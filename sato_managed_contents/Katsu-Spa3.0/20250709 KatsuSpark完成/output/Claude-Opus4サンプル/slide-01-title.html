<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANREN戦略分析レポート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans JP', sans-serif; }
        body { margin: 0; padding: 0; overflow: hidden; }
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%);
        }
    </style>
</head>
<body>
    <div class="slide w-[1280px] h-[720px] bg-gradient flex flex-col items-center justify-center px-16">
        <div class="text-center">
            <h1 class="gradient-text text-7xl font-black mb-6 leading-tight">
                TANREN<br>
                戦略分析レポート
            </h1>
            <h2 class="text-3xl text-slate-700 mb-12">
                パフォーマンス評価アプリの市場機会と成長戦略
            </h2>
            <div class="flex items-center justify-center gap-8 mt-16">
                <div class="bg-white rounded-2xl p-8 shadow-lg">
                    <div class="flex items-center gap-6">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center">
                            <i class="fa-solid fa-chart-line text-white text-3xl"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-slate-500 text-lg">HRテック市場分析</p>
                            <p class="text-slate-800 text-2xl font-bold">2025年6月版</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
