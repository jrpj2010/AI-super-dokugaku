<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最終提言：具体的なアクションプラン - スライド19</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      height: 720px;
      overflow: hidden;
    }

    html {
      height: 720px;
    }

    .slide {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

<body>
  <div class="slide w-[1280px] h-[720px] flex flex-col p-16">
    <header class="flex-none pb-8 text-center">
      <h2 class="text-5xl font-bold text-slate-800">最終提言：具体的なアクションプラン</h2>
      <p class="text-3xl text-blue-600 mt-2">明日から始めるべきこと</p>
    </header>
    <main class="flex-1 flex justify-center items-center fade-in">
      <ul class="space-y-6 text-2xl w-3/4">
        <li class="flex items-center bg-blue-50 p-4 rounded-lg">
          <i class="fa-solid fa-check-circle text-blue-500 fa-2x w-16 text-center"></i>
          <span class="font-medium text-slate-700">AI投資の最優先と専門人材の確保</span>
        </li>
        <li class="flex items-center bg-blue-50 p-4 rounded-lg">
          <i class="fa-solid fa-check-circle text-blue-500 fa-2x w-16 text-center"></i>
          <span class="font-medium text-slate-700">カスタマーサクセス部門の抜本的強化</span>
        </li>
        <li class="flex items-center bg-blue-50 p-4 rounded-lg">
          <i class="fa-solid fa-check-circle text-blue-500 fa-2x w-16 text-center"></i>
          <span class="font-medium text-slate-700">戦略的パートナーシップの具体化</span>
        </li>
        <li class="flex items-center bg-blue-50 p-4 rounded-lg">
          <i class="fa-solid fa-check-circle text-blue-500 fa-2x w-16 text-center"></i>
          <span class="font-medium text-slate-700">KPIとOKRによる進捗管理の徹底</span>
        </li>
      </ul>
    </main>
  </div>
</body>

</html>
