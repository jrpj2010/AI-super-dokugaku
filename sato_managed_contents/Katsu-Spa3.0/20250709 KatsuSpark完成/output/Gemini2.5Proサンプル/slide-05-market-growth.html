<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>市場環境分析：市場規模の成長性 - スライド5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    * {
      font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      height: 720px;
      overflow: hidden;
    }

    html {
      height: 720px;
    }

    .slide {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

<body>
  <div class="slide w-[1280px] h-[720px] flex flex-col p-16">
    <header class="flex-none pb-8">
      <h2 class="text-4xl font-bold text-slate-800 flex items-center"><i
          class="fa-solid fa-chart-bar text-blue-500 mr-4"></i>市場環境分析：市場規模の成長性</h2>
    </header>
    <main class="flex-1 flex items-center fade-in">
      <div class="w-1/2 pr-8 flex flex-col justify-center">
        <h3 class="text-3xl font-bold text-blue-700 mb-6">国内HRテック市場は<br>年率10%以上の成長を継続</h3>
        <p class="text-xl text-slate-600 mb-8">企業のDX推進と人材戦略投資が成長を牽引しています。</p>
        <div class="flex justify-around">
          <div class="text-center">
            <p class="text-5xl font-bold text-blue-500">1,012<span class="text-2xl ml-2">億円</span></p>
            <p class="text-lg text-slate-600 mt-2">2022年度実績</p>
          </div>
          <div class="text-center">
            <p class="text-5xl font-bold text-green-500">1,680<span class="text-2xl ml-2">億円</span></p>
            <p class="text-lg text-slate-600 mt-2">2027年度予測</p>
          </div>
        </div>
      </div>
      <div class="w-1/2 pl-8">
        <div id="market-size-chart" style="width: 100%; height: 400px;"></div>
      </div>
    </main>
  </div>
  <script>
    var chart = echarts.init(document.getElementById('market-size-chart'));
    var option = {
      tooltip: { trigger: 'axis' },
      xAxis: {
        type: 'category',
        data: ['2022年度', '2027年度'],
        axisLabel: { fontSize: 14 }
      },
      yAxis: {
        type: 'value',
        name: '億円',
        axisLabel: { fontSize: 14 }
      },
      series: [{
        data: [1012, 1680],
        type: 'bar',
        showBackground: true,
        backgroundStyle: {
          color: 'rgba(180, 180, 180, 0.2)'
        },
        itemStyle: {
          color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
            { offset: 0, color: '#28a745' },
            { offset: 1, color: '#86E3CE' }
          ])
        },
        label: {
          show: true,
          position: 'top',
          fontSize: 16,
          fontWeight: 'bold',
          color: '#333'
        }
      }]
    };
    chart.setOption(option);
  </script>
</body>

</html>
