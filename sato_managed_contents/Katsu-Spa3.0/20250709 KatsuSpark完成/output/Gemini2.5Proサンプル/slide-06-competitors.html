<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>市場環境分析：主要プレイヤー - スライド6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      height: 720px;
      overflow: hidden;
    }

    html {
      height: 720px;
    }

    .slide {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .floating-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .floating-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="slide w-[1280px] h-[720px] flex flex-col p-16">
    <header class="flex-none pb-8">
      <h2 class="text-4xl font-bold text-slate-800 flex items-center"><i
          class="fa-solid fa-users-cog text-blue-500 mr-4"></i>市場環境分析：主要プレイヤー</h2>
      <p class="text-xl text-slate-600 mt-2">統合型プラットフォームと特化型ソリューションの競合</p>
    </header>
    <main class="flex-1 grid grid-cols-3 gap-8 fade-in">
      <div class="floating-card rounded-2xl p-6 flex flex-col items-center justify-center text-center">
        <i class="fa-solid fa-layer-group text-4xl text-blue-600 mb-3"></i>
        <h3 class="text-2xl font-bold text-slate-800 mb-2">統合型</h3>
        <p class="text-lg text-slate-600">SmartHR, カオナビなど</p>
        <p class="mt-2 text-sm text-slate-500">機能網羅性で勝負</p>
      </div>
      <div
        class="floating-card rounded-2xl p-6 flex flex-col items-center justify-center text-center border-4 border-blue-500">
        <i class="fa-solid fa-video text-4xl text-blue-600 mb-3"></i>
        <h3 class="text-2xl font-bold text-slate-800 mb-2">特化型 (TANREN)</h3>
        <p class="text-lg text-slate-600">動画活用による行動変容</p>
        <p class="mt-2 text-sm text-slate-500">独自の価値で差別化</p>
      </div>
      <div class="floating-card rounded-2xl p-6 flex flex-col items-center justify-center text-center">
        <i class="fa-solid fa-globe text-4xl text-blue-600 mb-3"></i>
        <h3 class="text-2xl font-bold text-slate-800 mb-2">グローバル</h3>
        <p class="text-lg text-slate-600">Workday, SAPなど</p>
        <p class="mt-2 text-sm text-slate-500">大規模企業向け</p>
      </div>
    </main>
  </div>
</body>

</html>
