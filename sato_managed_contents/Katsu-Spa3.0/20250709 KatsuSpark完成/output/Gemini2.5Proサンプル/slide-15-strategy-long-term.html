<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>長期的施策（3年〜） - スライド15</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      height: 720px;
      overflow: hidden;
    }

    html {
      height: 720px;
    }

    .slide {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

<body>
  <div class="slide w-[1280px] h-[720px] flex flex-col p-16">
    <header class="flex-none pb-8">
      <h2 class="text-4xl font-bold text-slate-800">長期的施策（3年〜）</h2>
      <p class="text-2xl text-blue-600 mt-2">業界リーダーとしての地位確立</p>
    </header>
    <main class="flex-1 grid grid-cols-2 grid-rows-2 gap-8 fade-in">
      <div class="bg-blue-50 p-6 rounded-lg flex items-center">
        <i class="fa-solid fa-rocket text-5xl text-blue-500 w-20 text-center"></i>
        <p class="text-2xl font-medium text-slate-700">次世代製品の開発 (XR等)</p>
      </div>
      <div class="bg-blue-50 p-6 rounded-lg flex items-center">
        <i class="fa-solid fa-globe-asia text-5xl text-blue-500 w-20 text-center"></i>
        <p class="text-2xl font-medium text-slate-700">グローバル展開の加速</p>
      </div>
      <div class="bg-blue-50 p-6 rounded-lg flex items-center">
        <i class="fa-solid fa-project-diagram text-5xl text-blue-500 w-20 text-center"></i>
        <p class="text-2xl font-medium text-slate-700">エコシステムの構築</p>
      </div>
      <div class="bg-blue-50 p-6 rounded-lg flex items-center">
        <i class="fa-solid fa-plus-circle text-5xl text-blue-500 w-20 text-center"></i>
        <p class="text-2xl font-medium text-slate-700">新規事業の創出</p>
      </div>
    </main>
  </div>
</body>

</html>
