<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リスクと対策 - スライド16</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      height: 720px;
      overflow: hidden;
    }

    html {
      height: 720px;
    }

    .slide {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

<body>
  <div class="slide w-[1280px] h-[720px] flex flex-col p-16">
    <header class="flex-none pb-8">
      <h2 class="text-4xl font-bold text-slate-800">リスクと対策</h2>
      <p class="text-2xl text-red-600 mt-2">想定されるリスクへのプロアクティブな対応</p>
    </header>
    <main class="flex-1 grid grid-cols-3 gap-8 fade-in">
      <div class="bg-red-50 p-6 rounded-lg text-center">
        <i class="fa-solid fa-shield-alt text-5xl text-red-500 mb-4"></i>
        <h3 class="text-2xl font-bold text-slate-800">技術リスク</h3>
        <p class="text-slate-600 mt-2">陳腐化、セキュリティ</p>
      </div>
      <div class="bg-red-50 p-6 rounded-lg text-center">
        <i class="fa-solid fa-chart-pie text-5xl text-red-500 mb-4"></i>
        <h3 class="text-2xl font-bold text-slate-800">市場リスク</h3>
        <p class="text-slate-600 mt-2">競合激化、需要減少</p>
      </div>
      <div class="bg-red-50 p-6 rounded-lg text-center">
        <i class="fa-solid fa-user-tie text-5xl text-red-500 mb-4"></i>
        <h3 class="text-2xl font-bold text-slate-800">事業リスク</h3>
        <p class="text-slate-600 mt-2">人材不足、規制変更</p>
      </div>
    </main>
  </div>
</body>

</html>
