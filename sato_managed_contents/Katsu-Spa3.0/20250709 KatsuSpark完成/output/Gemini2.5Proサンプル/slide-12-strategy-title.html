<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>戦略的推奨事項 - スライド12</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      height: 720px;
      overflow: hidden;
    }

    html {
      height: 720px;
    }

    .slide {
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>

<body>
  <div class="slide w-[1280px] h-[720px] flex flex-col justify-center items-center text-center p-16">
    <i class="fa-solid fa-chess-king text-6xl text-yellow-300 mb-6 fade-in"></i>
    <h1 class="text-7xl font-black mb-4 fade-in" style="animation-delay: 0.1s;">戦略的推奨事項</h1>
    <p class="text-3xl text-blue-200 fade-in" style="animation-delay: 0.2s;">持続的成長に向けた3つの時間軸でのアクションプラン</p>
  </div>
</body>

</html>
