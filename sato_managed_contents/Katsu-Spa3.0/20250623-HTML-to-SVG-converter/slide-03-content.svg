<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1280 720" 
     width="1280" height="720"
     role="img" aria-labelledby="slide-title" aria-describedby="slide-desc">
  
  <title id="slide-title">スライド3: エグゼクティブサマリー</title>
  <desc id="slide-desc">Cursorの4つの主要価値提案を2x2のマトリクス形式で表示。革新的開発手法、超高速開発、AI統合エンジン、ROI最大化の4象限。</desc>
  
  <defs>
    <!-- インパクトボックス用グラデーション -->
    <linearGradient id="impactGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(-35)">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    
    <!-- 影効果 -->
    <filter id="boxShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="7.5" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- 背景（白） -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- 背景ロゴ（右上） -->
  <image xlink:href="https://tanren.notion.site/image/attachment%3Acb1d3d60-1a74-482c-9977-d59f70bd6027%3A%E5%9B%B31.svg?table=block&id=21b31bbd-522c-806c-9314-fa7bdaf959df&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2" 
         x="1140" y="30" width="100" height="100"
         preserveAspectRatio="xMidYMid meet"/>
  
  <!-- タイトル -->
  <g>
    <text x="60" y="90" 
          font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
          font-size="43" fill="#404040" font-weight="700">
      エグゼクティブサマリー
    </text>
  </g>
  
  <!-- 4象限インパクトマトリクス（multi-columns実装） -->
  <g id="impact-matrix" transform="translate(60, 150)">
    
    <!-- 左上: 革新的開発手法 -->
    <g transform="translate(0, 0)">
      <!-- ボックス背景 -->
      <rect x="0" y="0" width="540" height="180" rx="8" ry="8"
            fill="url(#impactGradient)" 
            filter="url(#boxShadow)"/>
      <!-- 左ボーダー -->
      <rect x="0" y="0" width="6" height="180" 
            fill="#667eea" rx="3" ry="3"/>
      <!-- コンテンツ -->
      <text x="25" y="35" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#404040" font-weight="700">
        🚀 革新的開発手法
      </text>
      <text x="25" y="70" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="17" fill="#656d76" style="line-height: 1.6">
        <tspan x="25" dy="0">バイブコーディング（雰囲気でコードを書く）により、</tspan>
        <tspan x="25" dy="27">コード経験ゼロでも本格的なアプリケーション開発が</tspan>
        <tspan x="25" dy="27">可能</tspan>
      </text>
    </g>
    
    <!-- 右上: 超高速開発 -->
    <g transform="translate(580, 0)">
      <rect x="0" y="0" width="540" height="180" rx="8" ry="8"
            fill="url(#impactGradient)" 
            filter="url(#boxShadow)"/>
      <rect x="0" y="0" width="6" height="180" 
            fill="#667eea" rx="3" ry="3"/>
      <text x="25" y="35" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#404040" font-weight="700">
        ⚡ 超高速開発
      </text>
      <text x="25" y="70" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="17" fill="#656d76" style="line-height: 1.6">
        <tspan x="25" dy="0">従来の開発時間を67分でSNSアプリ、33分で</tspan>
        <tspan x="25" dy="27">iOSアプリ、19分でSaaSサイト構築を実現</tspan>
      </text>
    </g>
    
    <!-- 左下: AI統合エンジン -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="540" height="180" rx="8" ry="8"
            fill="url(#impactGradient)" 
            filter="url(#boxShadow)"/>
      <rect x="0" y="0" width="6" height="180" 
            fill="#667eea" rx="3" ry="3"/>
      <text x="25" y="35" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#404040" font-weight="700">
        🤖 AI統合エンジン
      </text>
      <text x="25" y="70" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="17" fill="#656d76" style="line-height: 1.6">
        <tspan x="25" dy="0">Claude 3.7 Sonnet思考版を搭載し、複数ファイルの</tspan>
        <tspan x="25" dy="27">同時編集・ターミナル自動実行が可能</tspan>
      </text>
    </g>
    
    <!-- 右下: ROI最大化 -->
    <g transform="translate(580, 220)">
      <rect x="0" y="0" width="540" height="180" rx="8" ry="8"
            fill="url(#impactGradient)" 
            filter="url(#boxShadow)"/>
      <rect x="0" y="0" width="6" height="180" 
            fill="#667eea" rx="3" ry="3"/>
      <text x="25" y="35" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="21" fill="#404040" font-weight="700">
        💰 ROI最大化
      </text>
      <text x="25" y="70" 
            font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
            font-size="17" fill="#656d76" style="line-height: 1.6">
        <tspan x="25" dy="0">開発工数90%削減、人件費大幅圧縮により</tspan>
        <tspan x="25" dy="27">投資回収期間を3ヶ月以内に短縮</tspan>
      </text>
    </g>
  </g>
  
  <!-- フッター -->
  <g transform="translate(0, 695)">
    <text x="60" y="0" 
          font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
          font-size="11" fill="#888888">
      ©Hitachi Systems, Ltd. 2025. All rights reserved
    </text>
  </g>
</svg>