<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1280 720" 
     width="1280" height="720"
     role="img" aria-labelledby="slide-title-05" aria-describedby="slide-desc-05">
  
  <title id="slide-title-05">スライド5: SVG手法の課題：参加者の声</title>
  <desc id="slide-desc-05">SVG手法における課題を2つのカテゴリー（ツールの壁、AIの壁）で整理。</desc>
  
  <defs>
    <!-- ボックス用グラデーション -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
  </defs>
  
  <!-- 背景（白） -->
  <rect width="1280" height="720" fill="#ffffff"/>
  
  <!-- 背景ロゴ（右上） -->
  <image xlink:href="https://tanren.notion.site/image/attachment%3Acb1d3d60-1a74-482c-9977-d59f70bd6027%3A%E5%9B%B31.svg?table=block&id=21b31bbd-522c-806c-9314-fa7bdaf959df&spaceId=5bbf9b8e-3573-405c-a212-b5bd3d2b1e5a&userId=&cache=v2" 
         x="1140" y="30" width="100" height="100"
         preserveAspectRatio="xMidYMid meet"/>
  
  <!-- タイトル -->
  <g>
    <text x="60" y="90" 
          font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
          font-size="37" fill="#000000" font-weight="700">
      SVG手法の課題：参加者の声
    </text>
    <!-- タイトル下のボーダー -->
    <line x1="60" y1="110" x2="500" y2="110" 
          stroke="#FA000F" stroke-width="2"/>
  </g>
  
  <!-- 2カラムレイアウト -->
  <g id="two-columns" transform="translate(60, 150)">
    
    <!-- 左カラム: ツールの壁 -->
    <g transform="translate(0, 0)">
      <!-- ボックス背景 -->
      <rect x="0" y="0" width="540" height="300" rx="8" ry="8"
            fill="url(#boxGradient)" stroke="#dddddd" stroke-width="1"/>
      
      <!-- 見出し -->
      <g transform="translate(20, 30)">
        <text x="35" y="5" 
              font-family="'Noto Sans JP', sans-serif"
              font-size="32" fill="#FA000F">
          🤔
        </text>
        <text x="80" y="5" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="24" fill="#FA000F" font-weight="700">
          ツールの壁
        </text>
      </g>
      
      <!-- リスト項目 -->
      <g transform="translate(30, 80)">
        <circle cx="10" cy="10" r="3" fill="#666666"/>
        <text x="25" y="15" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          Figmaの操作に慣れていない
        </text>
        
        <circle cx="10" cy="50" r="3" fill="#666666"/>
        <text x="25" y="55" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          SVGへの拡張子変更が手間
        </text>
        
        <circle cx="10" cy="90" r="3" fill="#666666"/>
        <text x="25" y="95" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          PowerPointに正常に取り込めない
        </text>
        
        <circle cx="10" cy="130" r="3" fill="#666666"/>
        <text x="25" y="135" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          コードのエラー修正が難しい
        </text>
      </g>
    </g>
    
    <!-- 右カラム: AIの壁 -->
    <g transform="translate(580, 0)">
      <!-- ボックス背景 -->
      <rect x="0" y="0" width="540" height="300" rx="8" ry="8"
            fill="url(#boxGradient)" stroke="#dddddd" stroke-width="1"/>
      
      <!-- 見出し -->
      <g transform="translate(20, 30)">
        <text x="35" y="5" 
              font-family="'Noto Sans JP', sans-serif"
              font-size="32" fill="#FA000F">
          🤖
        </text>
        <text x="80" y="5" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="24" fill="#FA000F" font-weight="700">
          AIの壁
        </text>
      </g>
      
      <!-- リスト項目 -->
      <g transform="translate(30, 80)">
        <circle cx="10" cy="10" r="3" fill="#666666"/>
        <text x="25" y="15" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          AIが生成したコードが不完全な場合がある
        </text>
        
        <circle cx="10" cy="50" r="3" fill="#666666"/>
        <text x="25" y="55" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          AIモデルによってデザイン品質に差が出る
        </text>
        
        <circle cx="10" cy="90" r="3" fill="#666666"/>
        <text x="25" y="95" 
              font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
              font-size="20" fill="#333333">
          <tspan x="25" dy="0">意図通りのデザインにするための</tspan>
          <tspan x="25" dy="25">指示が難しい</tspan>
        </text>
      </g>
    </g>
  </g>
  
  <!-- 結論 -->
  <text x="60" y="520" 
        font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
        font-size="24" fill="#333333">
    <tspan font-weight="700">結論：</tspan>
    <tspan>参加者のITリテラシーと講座で紹介した手法のレベルに乖離があり、誰もが手軽に使えるとは言えない状況でした。</tspan>
  </text>
  
  <!-- フッター -->
  <g transform="translate(0, 695)">
    <text x="60" y="0" 
          font-family="'Noto Sans JP', 'Yu Gothic UI', sans-serif"
          font-size="11" fill="#888888">
      ©Hitachi Systems, Ltd. 2025. All rights reserved.
    </text>
  </g>
</svg>