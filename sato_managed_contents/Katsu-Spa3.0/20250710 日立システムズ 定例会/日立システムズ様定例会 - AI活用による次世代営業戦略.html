        const slideContainer = document.querySelector('.slide-container');
        let currentSlide = 0;
        let isEditMode = false;

        function renderSlides() {
            slideContainer.innerHTML = slidesData.map((slide, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}" data-slide-index="${index}">
                    ${slide.content}
                </div>
            `).join('');
            showSlide(currentSlide);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            document.getElementById('slideCounter').textContent = `${index + 1} / ${slides.length}`;
        }

        function updateSlidesDataFromDOM() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide) => {
                const index = parseInt(slide.dataset.slideIndex, 10);
                if (slidesData[index]) {
                    slidesData[index].content = slide.innerHTML;
                }
            });
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const toggleButton = document.getElementById('editModeToggle');
            toggleButton.textContent = isEditMode ? '編集モード ON' : '編集モード OFF';
            toggleButton.style.backgroundColor = isEditMode ? '#28a745' : '#007BFF';
            
            document.querySelectorAll('.editable').forEach(el => {
                el.setAttribute('contenteditable', isEditMode);
            });

            if (!isEditMode) {
                updateSlidesDataFromDOM();
                alert('編集内容が一時的に記憶されました。「保存」ボタンを押してファイルにダウンロードしてください。');
            }
        }

        function saveChanges() {
            if (isEditMode) {
                // Ensure latest edits are captured before saving
                updateSlidesDataFromDOM();
            }

            // Create a clone of the current document to modify for saving
            const docClone = document.cloneNode(true);
            
            // Remove interactive elements from the clone
            docClone.getElementById('editModeToggle').remove();
            docClone.getElementById('saveBtn').remove();
            docClone.getElementById('slideCounter').remove();
            docClone.getElementById('prevBtn').remove();
            docClone.getElementById('nextBtn').remove();

            // Remove the main script block from the clone to prevent it from running in the saved file
            const scriptTag = docClone.querySelector('body > script');
            if(scriptTag) {
                scriptTag.remove();
            }

            // Inject the clean slide data into a new script tag for the saved file
            const newScript = docClone.createElement('script');
            newScript.textContent = `
                const slidesData = ${JSON.stringify(slidesData, null, 2)};
                // A simplified script for navigation in the saved file
                const slideContainer = document.querySelector('.slide-container');
                let currentSlide = 0;
                slideContainer.innerHTML = slidesData.map((slide, index) => \`<div class="slide \${index === 0 ? 'active' : ''}">\${slide.content}</div>\`).join('');
                const slides = document.querySelectorAll('.slide');
                function showSlide(index) {
                    slides.forEach((s, i) => s.classList.toggle('active', i === index));
                }
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight') currentSlide = (currentSlide + 1) % slides.length;
                    else if (e.key === 'ArrowLeft') currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                    showSlide(currentSlide);
                });
            `;
            docClone.body.appendChild(newScript);

            // Make all slides visible for printing/PDF conversion if needed
            docClone.querySelectorAll('.slide').forEach(slide => {
                slide.style.position = 'relative';
                slide.style.display = 'flex';
                slide.style.opacity = '1';
            });
            // Remove navigation buttons from the saved file content
            const navButtons = docClone.querySelectorAll('.nav-button');
            navButtons.forEach(btn => btn.remove());


            const fileContent = docClone.documentElement.outerHTML;
            const blob = new Blob([fileContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Output_edited.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slidesData.length;
            showSlide(currentSlide);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slidesData.length) % slidesData.length;
            showSlide(currentSlide);
        });

        document.addEventListener('keydown', (e) => {
            if (document.activeElement.getAttribute('contenteditable') === 'true') return;
            if (e.key === 'ArrowRight') {
                document.getElementById('nextBtn').click();
            } else if (e.key === 'ArrowLeft') {
                document.getElementById('prevBtn').click();
            }
        });
        
        document.getElementById('editModeToggle').addEventListener('click', toggleEditMode);
        document.getElementById('saveBtn').addEventListener('click', saveChanges);

        // Initial render
        renderSlides();
    </script>
