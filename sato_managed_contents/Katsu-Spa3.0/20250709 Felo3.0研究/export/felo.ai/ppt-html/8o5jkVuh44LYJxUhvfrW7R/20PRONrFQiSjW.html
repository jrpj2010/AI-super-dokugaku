<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>総括と今後の展望</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 720px;
        }
        
        html {
            height: 720px;
        }
        
        .slide {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .accent-line {
            background: linear-gradient(90deg, #007BFF 0%, #40a9ff 100%);
        }
        
        .slide--card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.15);
        }
        
        .icon-bg {
            background: linear-gradient(135deg, #007BFF 0%, #40a9ff 100%);
        }
        
        .summary-icon {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .future-icon {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .action-item {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-left: 4px solid #007BFF;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0 12px 12px 0;
        }
    </style>
<style>html,body{margin:0 !important;padding:0 !important;overflow: hidden !important;.slide { height: 720px;}}</style><script src="https://felo.ai/js/iframe.js?v=20250708"></script></head>
<body>
    <div class="slide w-[1280px] h-[720px] flex flex-col">
        <header class="slide--header flex-none pt-12 px-16">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <div class="icon-bg w-12 h-12 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-flag-checkered text-white text-xl"></i>
                    </div>
                    <div class="accent-line h-1 w-24 rounded-full"></div>
                </div>
                <div class="text-right">
                    <p class="text-slate-600 text-lg font-medium">Professional Training Series</p>
                    <p class="text-slate-500 text-sm">2025年度</p>
                </div>
            </div>
            <h1 class="gradient-text text-5xl font-black mb-4">総括と今後の展望</h1>
            <div class="accent-line h-2 w-24 rounded-full"></div>
        </header>
        
        <main class="slide--main flex-1 px-16 py-8">
            <div class="grid grid-cols-2 gap-12 h-full">
                <div class="slide--card rounded-3xl p-8 flex flex-col">
                    <div class="summary-icon">
                        <i class="fa-solid fa-lightbulb text-white text-3xl"></i>
                    </div>
                    <h2 class="text-slate-800 text-4xl font-bold mb-8 text-center">総括</h2>
                    <div class="flex-1 flex items-center">
                        <div class="text-center">
                            <div class="text-6xl mb-6">📝</div>
                            <p class="text-slate-700 text-2xl font-medium leading-relaxed">
                                テキストが神、すなわち<br>
                                <span class="gradient-text font-bold text-3xl">「AIリーダブル」</span><br>
                                なテキストの重要性を再確認
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="slide--card rounded-3xl p-8 flex flex-col">
                    <div class="future-icon">
                        <i class="fa-solid fa-rocket text-white text-3xl"></i>
                    </div>
                    <h2 class="text-slate-800 text-4xl font-bold mb-8 text-center">今後のアクション</h2>
                    <div class="flex-1 space-y-4">
                        <div class="action-item">
                            <div class="flex items-start space-x-4">
                                <i class="fa-solid fa-database text-blue-500 text-xl mt-1"></i>
                                <p class="text-slate-700 text-lg font-medium">
                                    本日の講義資料（Notion）、録画、AI議事録を<span class="font-bold text-blue-600">ナレッジベース</span>として活用
                                </p>
                            </div>
                        </div>
                        
                        <div class="action-item">
                            <div class="flex items-start space-x-4">
                                <i class="fa-solid fa-robot text-green-500 text-xl mt-1"></i>
                                <p class="text-slate-700 text-lg font-medium">
                                    参加者自身がAIに質問できる<span class="font-bold text-green-600">「質疑応答ボット」</span>として機能させることが可能
                                </p>
                            </div>
                        </div>
                        
                        <div class="action-item">
                            <div class="flex items-start space-x-4">
                                <i class="fa-solid fa-users text-purple-500 text-xl mt-1"></i>
                                <p class="text-slate-700 text-lg font-medium">
                                    職種の垣根を越え、<span class="font-bold text-purple-600">全社的にAI実装レベル</span>を引き上げていくことが、これからの競争優位性を確立する上で不可欠
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
