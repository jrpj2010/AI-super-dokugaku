<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタンスの明確化：「使う側」か「作る側」か</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 720px;
        }
        
        html {
            height: 720px;
        }
        
        .slide {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .accent-line {
            background: linear-gradient(90deg, #007BFF 0%, #40a9ff 100%);
        }
        
        .slide--card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.15);
        }
        
        .icon-bg {
            background: linear-gradient(135deg, #007BFF 0%, #40a9ff 100%);
        }
        
        .user-side {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 4px solid #2196f3;
        }
        
        .creator-side {
            background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            border-left: 4px solid #ff9800;
        }
        
        .survey-highlight {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-left: 4px solid #9c27b0;
        }
    </style>
<style>html,body{margin:0 !important;padding:0 !important;overflow: hidden !important;.slide { height: 720px;}}</style><script src="https://felo.ai/js/iframe.js?v=20250708"></script></head>
<body>
    <div class="slide w-[1280px] h-[720px] flex flex-col">
        <header class="slide--header flex-none pt-8 px-12">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-4">
                    <div class="icon-bg w-12 h-12 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-users text-white text-xl"></i>
                    </div>
                    <div class="accent-line h-1 w-24 rounded-full"></div>
                </div>
                <div class="text-right">
                    <p class="text-slate-600 text-lg font-medium">Professional Training Series</p>
                    <p class="text-slate-500 text-sm">2025年度</p>
                </div>
            </div>
            <h1 class="gradient-text text-4xl font-black mb-3">スタンスの明確化：「使う側」か「作る側」か</h1>
            <div class="accent-line h-2 w-24 rounded-full"></div>
        </header>
        
        <main class="slide--main flex-1 px-12 py-4">
            <div class="grid grid-cols-1 gap-6">
                <div class="slide--card rounded-3xl p-6">
                    <h2 class="text-slate-800 text-2xl font-bold mb-6 flex items-center">
                        <i class="fa-solid fa-balance-scale text-blue-500 mr-3 text-xl"></i>
                        AIに対するスタンス
                    </h2>
                    <div class="grid grid-cols-2 gap-8">
                        <div class="user-side rounded-2xl p-6">
                            <div class="flex items-center mb-4">
                                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fa-solid fa-user text-white text-xl"></i>
                                </div>
                                <h3 class="text-blue-800 text-xl font-bold">使う側の理論</h3>
                            </div>
                            <p class="text-slate-700 text-lg leading-relaxed">
                                提供されたツールを業務で活用する層
                            </p>
                        </div>
                        <div class="creator-side rounded-2xl p-6">
                            <div class="flex items-center mb-4">
                                <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center mr-4">
                                    <i class="fa-solid fa-hammer text-white text-xl"></i>
                                </div>
                                <h3 class="text-orange-800 text-xl font-bold">作る側の理論</h3>
                            </div>
                            <p class="text-slate-700 text-lg leading-relaxed">
                                AIのバージョン違いやコンテキストウィンドウの差を理解し、それを武器に新たなサービスやソリューションを能動的に創出する層
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div class="slide--card rounded-3xl p-6">
                        <h2 class="text-slate-800 text-2xl font-bold mb-4 flex items-center">
                            <i class="fa-solid fa-chart-pie text-purple-500 mr-3 text-xl"></i>
                            参加者内訳
                        </h2>
                        <div id="surveyChart" style="width: 100%; height: 220px;"></div>
                    </div>
                    
                    <div class="slide--card rounded-3xl p-6">
                        <h2 class="text-slate-800 text-2xl font-bold mb-4 flex items-center">
                            <i class="fa-solid fa-lightbulb text-green-500 mr-3 text-xl"></i>
                            講師の主張
                        </h2>
                        <div class="survey-highlight rounded-2xl p-6">
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center mr-4 mt-1">
                                    <i class="fa-solid fa-quote-left text-white text-sm"></i>
                                </div>
                                <div>
                                    <p class="text-slate-800 text-lg font-medium leading-relaxed">
                                        これからの時代、エンジニアでなくとも
                                    </p>
                                    <p class="text-purple-700 text-xl font-bold mt-2">
                                        「作る側」のマインドを持つことが重要になる
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chartDom = document.getElementById('surveyChart');
        const myChart = echarts.init(chartDom);
        
        const option = {
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c}% ({d}%)'
            },
            series: [
                {
                    type: 'pie',
                    radius: ['30%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: true,
                        position: 'outside',
                        fontSize: 16,
                        fontWeight: 'bold',
                        formatter: '{b}\n{c}%'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 18,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: true
                    },
                    data: [
                        {
                            value: 74,
                            name: '使う側',
                            itemStyle: {
                                color: '#2196f3'
                            }
                        },
                        {
                            value: 26,
                            name: '作る側',
                            itemStyle: {
                                color: '#ff9800'
                            }
                        }
                    ]
                }
            ]
        };
        
        myChart.setOption(option);
        
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
