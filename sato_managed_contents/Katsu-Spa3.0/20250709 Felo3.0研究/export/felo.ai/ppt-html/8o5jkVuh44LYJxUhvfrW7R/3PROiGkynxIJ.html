<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緊急対応：Zoom参加者問題</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            height: 720px;
        }
        
        html {
            height: 720px;
        }
        
        .slide {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .accent-line {
            background: linear-gradient(90deg, #007BFF 0%, #40a9ff 100%);
        }
        
        .slide--card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.15);
        }
        
        .icon-bg {
            background: linear-gradient(135deg, #007BFF 0%, #40a9ff 100%);
        }
        
        .icon-bg-warning {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
        }
        
        .icon-bg-success {
            background: linear-gradient(135deg, #51cf66 0%, #69db7c 100%);
        }
        
        .problem-header {
            background: linear-gradient(135deg, #fff5f5 0%, #fef2f2 100%);
            border-left: 6px solid #ff6b6b;
        }
        
        .solution-header {
            background: linear-gradient(135deg, #f0fff4 0%, #f0fdf4 100%);
            border-left: 6px solid #51cf66;
        }
    </style>
<style>html,body{margin:0 !important;padding:0 !important;overflow: hidden !important;.slide { height: 720px;}}</style><script src="https://felo.ai/js/iframe.js?v=20250708"></script></head>
<body>
    <div class="slide w-[1280px] h-[720px] flex flex-col">
        <header class="slide--header flex-none pt-12 px-16">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <div class="icon-bg-warning w-12 h-12 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-exclamation-triangle text-white text-xl"></i>
                    </div>
                    <div class="accent-line h-1 w-24 rounded-full"></div>
                </div>
                <div class="text-right">
                    <p class="text-slate-600 text-lg font-medium">Emergency Response</p>
                    <p class="text-slate-500 text-sm">Zoom Session</p>
                </div>
            </div>
            <h1 class="gradient-text text-5xl font-black mb-4">緊急対応：Zoom参加者問題</h1>
            <div class="accent-line h-2 w-24 rounded-full"></div>
        </header>
        
        <main class="slide--main flex-1 px-16 py-6">
            <div class="grid grid-cols-2 gap-8 h-full">
                <div class="flex flex-col space-y-6">
                    <div class="problem-header px-6 py-4 rounded-2xl">
                        <h2 class="text-red-700 text-2xl font-bold flex items-center">
                            <i class="fa-solid fa-exclamation-circle mr-3"></i>
                            問題発生
                        </h2>
                    </div>
                    
                    <div class="slide--card rounded-3xl p-6 flex-1">
                        <div class="space-y-6">
                            <div class="flex items-start space-x-4">
                                <div class="icon-bg w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                    <i class="fa-brands fa-zoom text-white"></i>
                                </div>
                                <div>
                                    <h3 class="text-slate-800 text-xl font-bold mb-2">参加者数上限</h3>
                                    <p class="text-slate-700 text-lg">Zoom参加者数が100名を超える可能性を指摘</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start space-x-4">
                                <div class="icon-bg-warning w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                    <i class="fa-solid fa-arrow-trend-up text-white"></i>
                                </div>
                                <div>
                                    <h3 class="text-slate-800 text-xl font-bold mb-2">アップグレード要求</h3>
                                    <p class="text-slate-700 text-lg">500人規模へのプランアップグレードを促すアラート表示</p>
                                </div>
                            </div>
                            
                            <div class="bg-red-50 rounded-xl p-4">
                                <div class="flex items-center space-x-3">
                                    <i class="fa-solid fa-search text-red-500 text-xl"></i>
                                    <div>
                                        <h4 class="text-red-800 text-lg font-bold">原因</h4>
                                        <p class="text-red-700 text-base">講師側のヒアリング不足と主催者側の想定以上の参加者数</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col space-y-6">
                    <div class="solution-header px-6 py-4 rounded-2xl">
                        <h2 class="text-green-700 text-2xl font-bold flex items-center">
                            <i class="fa-solid fa-check-circle mr-3"></i>
                            即時対応
                        </h2>
                    </div>
                    
                    <div class="slide--card rounded-3xl p-6 flex-1">
                        <div class="space-y-6">
                            <div class="flex items-start space-x-4">
                                <div class="icon-bg-success w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                                    <i class="fa-solid fa-credit-card text-white"></i>
                                </div>
                                <div>
                                    <h3 class="text-slate-800 text-xl font-bold mb-2">緊急購入</h3>
                                    <p class="text-slate-700 text-lg">講師がその場でクレジットカード決済にてプランを緊急購入</p>
                                </div>
                            </div>
                            
                            <div class="bg-green-50 rounded-xl p-6">
                                <div class="flex items-center space-x-4">
                                    <div class="icon-bg-success w-12 h-12 rounded-full flex items-center justify-center">
                                        <i class="fa-solid fa-check text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h4 class="text-green-800 text-xl font-bold mb-2">結果</h4>
                                        <p class="text-green-700 text-lg">アップグレードにより、待機していた参加者が無事に入室完了</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex justify-center">
                                <div class="flex items-center space-x-6 bg-slate-50 rounded-xl p-4">
                                    <div class="text-center">
                                        <i class="fa-brands fa-zoom text-blue-500 text-3xl mb-2"></i>
                                        <p class="text-slate-600 text-sm font-medium">Zoom</p>
                                    </div>
                                    <i class="fa-solid fa-arrow-right text-slate-400 text-xl"></i>
                                    <div class="text-center">
                                        <i class="fa-solid fa-credit-card text-green-500 text-3xl mb-2"></i>
                                        <p class="text-slate-600 text-sm font-medium">決済</p>
                                    </div>
                                    <i class="fa-solid fa-arrow-right text-slate-400 text-xl"></i>
                                    <div class="text-center">
                                        <i class="fa-solid fa-check-circle text-green-500 text-3xl mb-2"></i>
                                        <p class="text-slate-600 text-sm font-medium">解決</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
