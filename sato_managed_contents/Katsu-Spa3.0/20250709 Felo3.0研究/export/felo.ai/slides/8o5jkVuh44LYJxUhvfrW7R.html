-origin allow-scripts allow-popups allow-forms"></iframe></div></div></div></div><div data-edit-html-tool="true" class="flex flex-col fixed z-50 bg-white p-1 rounded-xl shadow-[0_2px_6px_0px_rgba(0,0,0,0.16)] dark:bg-slate-800 dark:border-slate-600"><div class="flex gap-2"></div></div></main><section class="flex flex-col gap-4 fixed bottom-4 end-4 lg:bottom-8 md:end-8 z-10"></section></div><section aria-label="Notifications alt+T" tabindex="-1" aria-live="polite" aria-relevant="additions text" aria-atomic="false"></section></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"id":"8o5jkVuh44LYJxUhvfrW7R","url":"https://felo.ai/slides/8o5jkVuh44LYJxUhvfrW7R?modelType=PRO","detail":{"status":200,"code":"OK","data":{"id":4285,"business_id":"8o5jkVuh44LYJxUhvfrW7R","business_type":"AGENT_THREAD","title":"生成AIのビジネス実装","plan":{"slides":[{"page":1,"title":"生成AIのビジネス実装","content":"## 生成AIのビジネス実装\n### 実践的活用法と未来のワークスタイル\n\n**講師：** 佐藤 勝彦\n\n**核心的洞察：** 全ての成果物の根源は「テキスト」である\n**革新的思考：** 「超抽象化・超具体化・超構造化」\n**未来予測：** AI駆動開発がもたらす革命的な速度と可能性\u003cImages\u003e[{\"desc\":\"生成AIとAIの違いとは？技術や特徴をわかりやすく解説 ｜SIGNATE総研(1200x800)\",\"url\":\"https://storage.googleapis.com/studio-cms-assets/projects/7kadpm82a3/s-1200x800_v-fms_webp_90d3530b-dd78-4e6a-b4f3-4b9f65c824a4_middle.webp\"},{\"desc\":\"生成AI（Generative AI）とは | Fujitsu Cloud Direct(675x450)\",\"url\":\"https://clouddirect.jp.fujitsu.com/image/navi-words-generative_ai\"},{\"desc\":\"D2Cビジネスにおける「実装」とは ―すべてのタッチポイントを束ね、顧客の反応を起点にピボットまで支援 （連載：D2C支援  キーパーソンが語るVol.4） | “生活者データ・ドリブン”マーケティン(1920x1078)\",\"url\":\"https://seikatsusha-ddm.com/files/topics/11254_ext_11_0_L.jpg\"}]\u003c/Images\u003e","theme":"本プレゼンテーションは、生成AIのビジネスにおける実践的な活用法、最新動向、そして未来のワークスタイルへの変革について解説します。"},{"page":2,"title":"セミナー概要と目的","content":"### 1. 目的\n*   生成AIの現状と具体的な活用法を学ぶ\n*   業務へのキャッチアップを加速させる\n\n### 2. 対象者\n*   主に営業職や社内業務担当者\n*   エンジニアも参加し、多角的な知見を得る\n\n### 3. 時間構成\n*   90分の講義\n*   30分の質疑応答\n\n**Visual Suggestion:** アイコン：目的（ターゲット）、対象者（人物）、時間（時計）","theme":"本セミナーの目的と対象者を明確にし、生成AIの現状把握と業務への活用促進を目指します。"},{"page":3,"title":"緊急対応：Zoom参加者問題","content":"### 問題発生\n*   Zoom参加者数が100名を超える可能性を指摘\n*   500人規模へのプランアップグレードを促すアラート表示\n*   **原因:** 講師側のヒアリング不足と主催者側の想定以上の参加者数\n\n### 即時対応\n*   講師がその場でクレジットカード決済にてプランを緊急購入\n*   **結果:** アップグレードにより、待機していた参加者が無事に入室完了\n\n**Visual Suggestion:** アイコン：Zoomロゴ、クレジットカード、解決（チェックマーク）","theme":"セミナー開始時の予期せぬZoom参加者上限問題と、その即時解決策について説明します。"},{"page":4,"title":"参加者エンゲージメントの工夫","content":"### チャット欄の積極的な活用依頼\n*   オンラインでの双方向性を確保する目的\n*   講師側に参加者の反応をリアルタイムで伝える\n\n### 感情表現のルール化：「8」の連打\n*   「すごい」「面白い」と感じた瞬間に数字の「8」を連打\n*   **意図:** 「8」の量が拍手喝采の代わりとなり、参加者の熱量を可視化\n*   **実践:** 参加者が一斉に「888888」と投稿し、チャット欄が盛り上がる\n\n### チャット内容のAI議事録への活用\n*   納品するAI議事録に、セミナーのどの部分が最も盛り上がったかを客観的に記録\n*   AIがチャットログを読み込み、時間軸と投稿内容から盛り上がり度合いを分析\n\n**Visual Suggestion:** アイコン：チャットバブル、数字の「8」、AI（ロボット）","theme":"オンラインセミナーにおける双方向性を高めるためのユニークなインタラクションルールを紹介します。"},{"page":5,"title":"核心原則：全ての根源は「テキスト」","content":"### AI時代の最重要スキル\n*   **テキストを操る能力:** 画像、動画、アプリ、音声など、あらゆる生成物の出発点\n*   **求められる資質:** 優れた「言語化能力」\n\n### AIリーダブル vs ヒューマンリーダブル\n*   **ヒューマンリーダブル:** 人間が見て分かりやすい情報（例：画像多用のPowerPoint、複雑なPDF）\n    *   **問題点:** AIが構造的に理解し、再利用することが困難\n*   **AIリーダブル:** AIが機械的に処理しやすい形式のテキスト\n    *   **本日の資料がNotionである理由:** 大量のテキスト情報をAIが扱いやすい「塊」として提供するため\n\n**Visual Suggestion:** アイコン：テキスト（Aの上にカーソル）、脳、人型とロボットの対比\u003cImages\u003e[{\"desc\":\"テキストデータの取り扱い(2131x1244)\",\"url\":\"https://uribo.github.io/practical-ds/images/text_clearing.png\"},{\"desc\":\"テキスト処理の要素技術 (実践・自然言語処理シリーズ) | 山本和英 |本 | 通販 | Amazon(1770x2251)\",\"url\":\"https://m.media-amazon.com/images/I/81L8pJgRsRL.jpg\"},{\"desc\":\"A new tool uses AI to spot text written by AI | MIT Technology Review(777x375)\",\"url\":\"https://wp.technologyreview.com/wp-content/uploads/2019/07/screen-shot-2019-07-26-at-2.05.21-pm-copy-10.png\"}]\u003c/Images\u003e","theme":"生成AI時代における最も重要なスキルは、あらゆる成果物の出発点となる「テキスト」を操る能力であることを強調します。"},{"page":6,"title":"AIリーダブルな三大形式","content":"### AIリーダブルなテキストの三大形式\n1.  **マークダウン形式**\n    *   見出しやリストで文章を構造化\n    *   AI時代の共通言語\n2.  **テーブル（表）形式**\n    *   情報を整理し、比較・分析しやすい形でAIに与える\n3.  **コードブロック形式**\n    *   プログラムコードを他のテキストと明確に区別して記述\n\n**Visual Suggestion:** アイコン：マークダウン記号（#）、テーブル（表）、コード記号（\u003c\u003e）","theme":"AIが効率的に情報を処理するための、構造化されたテキスト形式を具体的に紹介します。"},{"page":7,"title":"AIによる思考の拡張：「超」思考法","content":"### 従来の思考メソッドの限界\n*   コンサルタントが用いる「抽象化」と「具体化」だけでは、AI時代には不十分\n\n### AIによる思考のブースト：「超」の概念\n1.  **超抽象化:** AIの検索能力を活用し、あるテーマの上位概念や関連知識を網羅的に調査\n2.  **超具体化:** AIの分析能力を活用し、あるテーマの詳細、事例、構成要素を徹底的に掘り下げ\n3.  **超構造化:** AIの整理能力を活用し、抽象化と具体化で得られた膨大な情報を最適なピラミッド構造に再構築\n\n**Visual Suggestion:** 思考プロセスを示すフローチャート（抽象化・具体化の間に「超」の概念を挿入）\u003cImages\u003e[{\"desc\":\"TOCの思考プロセスを利用した問題解決手法を紹介！ | ビーイングコンサルティング(917x536)\",\"url\":\"https://toc-consulting.jp/wp-content/uploads/2021/10/20200528_BC_thinkingprocess_02.jpg\"},{\"desc\":\"思考プロセス | Solution | TOCをベースにしたコンサルティング、ゴール・システム・コンサルティング株式会社(410x286)\",\"url\":\"https://www.goal-consulting.com/solution/img/5tree.gif\"},{\"desc\":\"ビジネスのすれ違いを防ぐ“抽象化”と“具体化”のコツ｜Ｓｋｙ株式会社(1292x526)\",\"url\":\"https://ownedmedia-blog-skygroup.g.kuroco-img.app/files/user/ownedMedia_blog/231215_02/%E6%8A%BD%E8%B1%A1%E5%BA%A6%E3%81%A8%E6%A5%AD%E5%8B%99%E3%81%AE%E8%87%AA%E7%94%B1%E5%BA%A6%E3%81%AE%E9%96%A2%E4%BF%82.png\"}]\u003c/Images\u003e","theme":"従来の思考法をAIで飛躍させる「超抽象化・超具体化・超構造化」という革新的な手法を提示します。"},{"page":8,"title":"実践テクニック：超汎用化スピーチプロンプト（スピプロ）","content":"### 音声入力の推奨\n*   タイピングよりも高速かつ大量の情報を入力可能\n*   AIとの対話効率が飛躍的に向上\n\n### 一言プロンプト集の活用\n*   講師が研修で常用する100以上の指示語をリスト化（例：「テーブル表でまとめて」「ステップバイステップで解説して」など）\n*   **効果:** AIに対する指示の語彙力が向上し、初級者を脱却\n\n**Visual Suggestion:** アイコン：マイク、リスト（箇条書き）、AIとの対話を示す吹き出し","theme":"AIとの対話効率を劇的に向上させるための、音声入力と一言プロンプト集の活用を提案します。"},{"page":9,"title":"生成AI三強のキャラクター分析","content":"### 用途に応じた最適なモデルの選択\n*   **Google (Gemini):** 「最強」\n    *   特定のタスクにおける処理能力や攻撃力が突出\n*   **Anthropic (Claude):** 「最高」\n    *   リファクタリングなど特定の機能美に優れ、玄人やマニアから高く評価\n*   **OpenAI (ChatGPT):** 「最適」\n    *   機能のバランスが良く、幅広いユーザーにとって使いやすい\n    *   初学者の入門に最適\n\n**Visual Suggestion:** 3つのAIロゴを並べ、それぞれの下にキーワード（最強、最高、最適）と簡単な特徴を記載\u003cImages\u003e[{\"desc\":\"File:Google Gemini logo.svg - Wikipedia(1200x444)\",\"url\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Google_Gemini_logo.svg/1200px-Google_Gemini_logo.svg.png\"},{\"desc\":\"Gemini icon changes on iPhone and Android | Mashable(376x376)\",\"url\":\"https://helios-i.mashable.com/imagery/articles/00zEnhbB6mXQs8x5yXw38bT/images-2.fit_lim.size_376x.png\"},{\"desc\":\"Anthropic Challenging OpenAI with Claude Enterprise Launch | AI Magazine(1800x1358)\",\"url\":\"https://assets.bizclikmedia.net/1800/2837ee543f87a55b03c0744e23607f70:f022d9e11f987b5420f413235f2f4043/claude-ai-logo.png\"}]\u003c/Images\u003e","theme":"主要な生成AIモデルであるGoogle Gemini、Anthropic Claude、OpenAI ChatGPTの特性と最適な用途を比較します。"},{"page":10,"title":"業界を揺るがすその他の主要プレイヤー","content":"### 最低でも覚えるべき7つのモデル（抜粋）\n*   **xAI (Grok):**\n    *   X (Twitter)のデータを活用\n    *   次期バージョンGrok-4が業界トップ性能になるか注目\n*   **Meta (Llama):**\n    *   オープンソースモデル\n    *   無償で利用・改変可能、コミュニティの力で急速に進化・普及\n*   **DeepSeek (中国):**\n    *   高性能モデルをOpenAIの1/10の価格で提供し、市場に価格破壊をもたらした\n*   **Apple Intelligence:**\n    *   デバイス上でセキュアに動作する点が強み\n    *   性能面では他社にやや遅れを取っている\n\n**Visual Suggestion:** 各AIのロゴまたは代表的なアイコンと、それぞれの特徴を示す短いキャプション\u003cImages\u003e[{\"desc\":\"File:Logo Grok AI (xAI) 2025.png - Wikimedia Commons(1200x675)\",\"url\":\"https://upload.wikimedia.org/wikipedia/commons/3/3e/Logo_Grok_AI_%28xAI%29_2025.png\"},{\"desc\":\"xAI Grok Logo(800x300)\",\"url\":\"http://xahlee.info/logo_design/i/xai_grok_logo_2025-03.svg\"},{\"desc\":\"LLaMA Meta logo in PNG SVG Vector format - Free Download(992x404)\",\"url\":\"https://vectorseek.com/wp-content/uploads/2023/07/LLaMA-Meta-Logo-Vector.png\"}]\u003c/Images\u003e","theme":"生成AI市場における三強以外の注目すべきモデルと、それぞれの強みや特徴を紹介します。"},{"page":11,"title":"モデル選定の鍵：コンテキストウィンドウ","content":"### コンテキストウィンドウの重要性\n*   **定義:** AIが一度に処理できるテキストの最大量\n*   **重要性:** サイズが大きいほど、長文の読解や複雑な対話が可能になる\n\n### モデルによる性能差\n*   **GPT-4o(omni):** 約12.8万トークン\n*   **Gemini 2.5 Pro:** 100万トークン以上\n    *   圧倒的な情報処理能力を持つ\n\n**Visual Suggestion:** コンテキストウィンドウの概念を示す図（AIが処理できるテキストの範囲）、各モデルのトークン数を比較するシンプルな棒グラフ\u003cImages\u003e[{\"desc\":\"コンテキストウィンドウとは？-AI関連の用語集【クラベルAI】-(1920x1080)\",\"url\":\"http://kuraberuai.fioriera.co.jp/wp-content/uploads/2024/04/%E3%82%B3%E3%83%B3%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%82%A6%E3%82%A3%E3%83%B3%E3%83%89%E3%82%A6-AI%E9%96%A2%E9%80%A3%E3%81%AE%E7%94%A8%E8%AA%9E%E9%9B%86%E3%80%90%E3%82%AF%E3%83%A9%E3%83%99%E3%83%ABAI%E3%80%91-.jpg\"},{\"desc\":\"コンテキストウィンドウとは何か？グーグルとメタが本気、生成AI「強化」のカギ？ ｜ビジネス+IT(893x505)\",\"url\":\"https://www.sbbit.jp/article/image/142381/l_bit202406141734554328.jpg\"},{\"desc\":\"What drives progress in AI? Trends in Compute(1600x812)\",\"url\":\"https://cdn.prod.website-files.com/6503091b71bdad6f3590a62a/67729ee9ba91508df2d82514_AD_4nXcKTo1AlAwH_o1IQOohdhpmYe3zAZsSfSUtWSvIMOtzR_7zkqcMU2Yw6uRKdKLPLHZVLJg7PNPdKjMErZ3zN_PPNiFvdv5SuvE_DNtvFmTpTzzte6u0aV2XKD4SDOQgUHQw0HTP.png\"}]\u003c/Images\u003e","theme":"AIモデルの性能を左右する「コンテキストウィンドウ」の定義と、主要モデル間の処理能力の差を解説します。"},{"page":12,"title":"スタンスの明確化：「使う側」か「作る側」か","content":"### AIに対するスタンス\n*   **使う側の理論:** 提供されたツールを業務で活用する層\n*   **作る側の理論:** AIのバージョン違いやコンテキストウィンドウの差を理解し、それを武器に新たなサービスやソリューションを能動的に創出する層\n\n### アンケート結果と講師の主張\n*   **参加者内訳:** 「使う側」約74%、「作る側」約26%\n*   **講師の主張:** これからの時代、エンジニアでなくとも「作る側」のマインドを持つことが重要になる\n\n**Visual Suggestion:** 2つの人型アイコン（使う側/作る側）の対比、円グラフでアンケート結果を表現","theme":"AIの進化に対応するために、「使う側」と「作る側」という二つのスタンスを提示し、後者の重要性を訴えます。"},{"page":13,"title":"実践デモ：画像・動画生成の最前線","content":"### 1. ChatGPT Soraによる画像生成\n*   **指示:** 「ガラスでできたスイカを画像生成して」と音声入力\n*   **結果:** リアルなガラス製スイカの画像が即座に生成\n\n### 2. Soraによるグラフィックレコーディング生成\n*   **プロセス:** 長大なプロンプトとアンケート結果をテーマに入力\n*   **結果:** セミナー議論を反映した、人物イラスト付きグラレコ風画像を自動生成\n\n### 3. Google Veoによる高品質ASMR動画生成\n*   **プロセス:** 「KOTOBUKIプロンプト」で詳細な英語プロンプトを自動生成し、GenSparkで動画生成\n*   **結果:** ガラスがリアルに砕ける音と映像を伴う、非常に高品質なASMR動画が生成\n\n**Visual Suggestion:** 各生成物のイメージ（ガラスのスイカ、グラレコ風イラスト、ASMR動画のイメージ）\u003cImages\u003e[{\"desc\":\"無料】AI 画像生成ができるおすすめサイト 10 選【2025年最新】(1200x800)\",\"url\":\"https://dl-file.cyberlink.com/web/upload-file/learning-center/jpn/2024/5/Thumbnail_20240502011551538.jpg\"},{\"desc\":\"無料の画像生成AIを使ってみたら初心者でも簡単に美麗なイラストが作れて楽しい！｜株式会社シーエスコミュニケーション(1814x794)\",\"url\":\"https://www.cs-com.co.jp/dcms_media/image/image_20240509-01.jpg\"},{\"desc\":\"AI動画生成：AIが自動生成する映像をオンラインで作成 | Canva(2048x1365)\",\"url\":\"https://static-cse.canva.com/blob/1828093/-2024-12-13T131226.150.png\"}]\u003c/Images\u003e","theme":"ChatGPT SoraやGoogle Veoを活用した、リアルな画像・動画生成デモンストレーションを紹介します。"},{"page":14,"title":"AIエージェントによる業務自動化：プレゼン資料生成","content":"### Manusによるプレゼンテーション資料の全自動生成\n*   **プロセス:**\n    *   セミナーの全文字起こし（.txtファイル）をアップロード\n    *   「新卒1年目の非エンジニアでも分かるように、マニュアルのようにステップバイステップで解説するスライドを作って」と詳細なプロンプトを音声入力\n\n### AIエージェントの自律的挙動\n*   ブラウザを閉じてもバックグラウンドで処理を継続\n*   **工程:** ①アウトライン生成 → ②内容執筆 → ③画像選定・配置 → ④デザイン適用\n*   **結果:** 講義内容に基づいた、構成・デザインの整った資料が自動生成\n\n### 伏線回収\n*   本日の講義にPowerPoint資料が不要だったのは、AIリーダブルなテキストさえあれば、後からAIエージェントで高品質な資料をいくらでも生成できるため\n\n**Visual Suggestion:** AIエージェントのアイコン、資料生成のステップを示すフロー図、完成したプレゼン資料のイメージ\u003cImages\u003e[{\"desc\":\"AIエージェントとは？特徴や生成AIとの違い、種類や活用シーンを紹介(1252x660)\",\"url\":\"https://aismiley.co.jp/wp-content/uploads/2024/12/1370-1.png\"},{\"desc\":\"AIエージェントとは？仕組みや特徴、8つの活用事例を紹介(1920x1080)\",\"url\":\"https://hblab.co.jp/wp-content/uploads/2025/03/AI%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88%E3%81%A8%E3%81%AF-1.png\"},{\"desc\":\"自動化是什麼？製造業執行自動化的5大關鍵| 鼎新電腦|鼎新數智(1200x628)\",\"url\":\"https://static.digiwin.com/tw/upload/default/20221020/a393aee37bcad5e98aff09e7d0350b75.jpg\"}]\u003c/Images\u003e","theme":"Manusを活用したプレゼンテーション資料の全自動生成デモンストレーションを通じて、AIエージェントの自律的挙動を解説します。"},{"page":15,"title":"AI駆動開発の未来：Vibe-Coding","content":"### Google AI Studioによるライブアプリケーション開発（バイブコーディング）\n*   **目的:** 非エンジニアでも自然言語の対話だけでアプリケーションを開発・修正できることを実証\n\n### デモンストレーション\n1.  **アプリの日本語化:** サンプルの英語ボイスレコーダーアプリを「日本語化してください」と指示。Geminiが自動でコードを書き換え、UIを翻訳。\n2.  **エラーの自己修正:** 途中で発生したコードのエラーをGeminiが検知し、人間が介入することなく自律的に修正。\n3.  **機能実装とテスト:** 完成したアプリで音声を録音し、正しく文字起こしされることを確認。\n\n### 結論\n*   コード一行も書かずに、対話だけでアプリケーションが完成。これがAI駆動開発の入り口。\n\n**Visual Suggestion:** コーディング画面のイメージ（コードが自動生成される様子）、対話インターフェースのイメージ\u003cImages\u003e[{\"desc\":\"用語解説】AI駆動開発(AI-Driven Development)とは？ - クリエーションライン株式会社(1024x576)\",\"url\":\"https://www.creationline.com/tech-blog/cms_x3GWkuX/wp-content/uploads/2024/04/7337133f4c75d0dffb368f4f6cab908d-1024x576.png\"},{\"desc\":\"AI駆動開発完全入門 ソフトウェア開発を自動化するLLMツールの操り方 | 田村悠 |本 | 通販 | Amazon(1748x2481)\",\"url\":\"https://m.media-amazon.com/images/I/81fBomOOKnL.jpg\"},{\"desc\":\"コーディングってどんな仕事？ | 株式会社リスペクト(601x389)\",\"url\":\"http://www.respect-pal.jp/blog/wp-content/uploads/2018/01/20180221.png\"}]\u003c/Images\u003e","theme":"Google AI Studioの`Build with Gemini`機能を用いた、自然言語対話によるアプリケーション開発のデモンストレーションを詳述します。"},{"page":16,"title":"超高速コード生成：Gemini Diffusionモデル","content":"### テキスト拡散モデルの衝撃\n*   **概念:** コード生成の速度を飛躍的に向上させる新しい技術\n\n### デモンストレーション\n*   **指示:** 「ブラウザで動く簡単なテトリスを作って」と入力\n*   **結果:** **わずか5秒で3000トークン以上のテトリスのコード生成が完了**\n    *   従来のモデルの5倍以上の速度\n\n### 未来予測\n*   この技術が一般化すれば、複雑なアプリケーション開発も数秒～数分で完了する時代が到来する\n\n**Visual Suggestion:** テトリスのゲーム画面のイメージ、高速処理を示すアイコン（例：スピードメーター、稲妻）\u003cImages\u003e[{\"desc\":\"日本語対応＆超高速コード生成も可能な拡散大規模言語モデル(dLLM)「Mercury」が登場|au Webポータル経済・ITニュース(560x526)\",\"url\":\"https://portal.st-img.jp//detail/8a15bf13a0c1e35abc51050c2a900d67_1751968947_2.jpg\"},{\"desc\":\"ローカルで高速生成するQRコード、PCのカメラで読み取るQRコード(1220x590)\",\"url\":\"https://fukuno.jig.jp/app/util/qrmaker/qrmaker.png\"},{\"desc\":\"Tetris effect - Wikipedia(1200x2200)\",\"url\":\"https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Typical_Tetris_Game.svg/1200px-Typical_Tetris_Game.svg.png\"}]\u003c/Images\u003e","theme":"テキスト拡散モデルであるGemini Diffusionが、コード生成の速度を飛躍的に向上させる可能性について解説します。"},{"page":17,"title":"質疑応答：プロンプトエンジニアリング","content":"### Q: システムプロンプトは日本語より英語の方が精度が高いか？\n*   **A:** 基本は英語の方が高精度。しかし、日本独自の概念を扱う際は、英語を主軸にしつつ日本語を併記することでAIの誤解釈を防げる。\n\n### Q: プロンプトは長ければ長いほど良いのか？\n*   **A:** 初学者は長文で多くの情報を与えることが有効。しかし「作る側」は、冗長な口語体ではなく、インデックス化（構造化）された精緻な指示出し文章を目指すべき。\n\n**Visual Suggestion:** 質問と回答を示す吹き出しアイコン、言語選択（日の丸とユニオンジャック）、テキストの長さを示すグラフ（短文 vs 長文）","theme":"プロンプトの言語選択と長さに関する質疑応答を通じて、プロンプトエンジニアリングの深化について解説します。"},{"page":18,"title":"質疑応答：業界動向と企業戦略","content":"### Q: AWS+Anthropic vs Azure+OpenAIの今後の勢力図は？\n*   **A:** OpenAIがGoogleのサーバーを契約するなど、MicrosoftとOpenAIの関係に変化の兆し。GoogleがGeminiの圧倒的性能と合わせ、業界の覇権を握る可能性も。\n\n### Q: 個人情報や社外秘情報がありAIを活用できない場合の対策は？\n*   **A:** **API経由の利用はAIの学習に使われない。**この原則に基づき、Microsoft CoPilotに依存するのではなく、**AI駆動開発で自社専用のセキュアなツールを内製化する**ことが本質的な解決策。データの持ち方自体もAIファーストで見直す必要あり。\n\n**Visual Suggestion:** 企業ロゴ（AWS, Anthropic, Azure, OpenAI, Google）、セキュリティ（鍵、盾）のアイコン","theme":"AIベンダーの勢力図や、企業におけるAI活用時のセキュリティ懸念への対策について議論します。"},{"page":19,"title":"質疑応答：AI生成アプリの保守性","content":"### Q: AIが作ったアプリの5年後のメンテナンスが心配。\n*   **A:** 「バイブコーディング」と「AI駆動開発」を区別すべき。\n\n### 概念の明確化\n*   **バイブコーディング:**\n    *   非エンジニアが個人の効率化のために行うもの\n    *   責任範囲は個人に留まる\n*   **AI駆動開発:**\n    *   プロのエンジニアがAIを相棒とし、保守性やセキュリティを担保して行う本格開発\n    *   企業のシステムはこちらを目指すべき\n\n**Visual Suggestion:** 2つの開発スタイルの対比図（個人/企業、カジュアル/プロフェッショナル）、メンテナンス（歯車アイコン）","theme":"AIが生成したアプリケーションの将来的なメンテナンスに関する懸念に対し、「バイブコーディング」と「AI駆動開発」の違いを明確にします。"},{"page":20,"title":"総括と今後の展望","content":"### 総括\n*   テキストが神、すなわち「AIリーダブル」なテキストの重要性を再確認\n\n### 今後のアクション\n*   本日の講義資料（Notion）、録画、AI議事録をナレッジベースとして活用\n*   参加者自身がAIに質問できる「質疑応答ボット」として機能させることが可能\n*   職種の垣根を越え、全社的にAI実装レベルを引き上げていくことが、これからの競争優位性を確立する上で不可欠\n\n**Visual Suggestion:** まとめを示すアイコン（チェックリスト、電球）、未来を示すアイコン（ロケット、成長曲線）、チームワークを示すアイコン","theme":"本講座の主要な学びを再確認し、全社的なAI実装レベルの向上に向けた今後のアクションを提示します。"}],"style":"[{\"layout_suggestions\":\"Use a clean layout with clear headings and bullet points. Incorporate visual elements like icons or simple diagrams to illustrate concepts. Maintain consistent typography and ample white space for readability.\",\"visual_element_suggestions\":\"Recommend icons for key concepts (e.g., text, AI, brain, gear), comparison charts for AI models, and flowcharts for processes (e.g., 'super' thinking, AI-driven development). Image concepts should be abstract or conceptual, representing technology, innovation, or collaboration.\",\"recommended_style\":\"Course Instruction\",\"color_scheme\":\"#007BFF\"}]"},"slides":[{"page":1,"path":"https://prd-felo-meet.s3.ap-northeast-1.amazonaws.com/search-ext/ppt-html/8o5jkVuh44LYJxUhvfrW7R/1PROEbdsAE.html?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Date=20250709T055816Z\u0026X-Amz-SignedHeaders=host\u0026X-Amz-Expires=18000\u0026X-Amz-Credential=AKIA5M4ISMZHSPSGEVS5%2F20250709%2Fap-northeast-1%2Fs3%2Faws4_request\u0026X-Amz-Signature=f512111d7d8bd833ed2b8a232ec7bccb1a7d558c0437cc3d42cafdb609f2601f"},{"page":2,"path":"https://prd-felo-meet.s3.ap-northeast-1.amazonaws.com/search-ext/ppt-html/8o5jkVuh44LYJxUhvfrW7R/2PROhUUPDH.html?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Date=20250709T055816Z\u0026X-Amz-SignedHeaders=host\u0026X-Amz-Expires=18000\u0026X-Amz-Credential=AKIA5M4ISMZHSPSGEVS5%2F20250709%2Fap-northeast-1%2Fs3%2Faws4_request\u0026X-Amz-Signature=144edd43b643caab422285074d4c28fde2356b50b754f85fffde5989d54b9415"},{"page":3,"path":"https://prd-felo-meet.s3.ap-northeast-1.amazonaws.com/search-ext/ppt-html/8o5jkVuh44LYJxUhvfrW7R/3PROiGkynxIJ.html?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Date=20250709T055816Z\u0026X-Amz-SignedHeaders=host\u0026X-Amz-Expires=18000\u0026X-Amz-Credential=AKIA5M4ISMZHSPSGEVS5%2F20250709%2Fap-northeast-1%2Fs3%2Faws4_request\u0026X-Amz-Signature=baf64fbb733c67e94836bf1b1968ea9bcc30e667f40e1722509755b2b91328c9"},{"page":4,"path":"https://prd-felo-meet.s3.ap-northeast-1.amazonaws.com/search-ext/ppt-html/8o5jkVuh44LYJxUhvfrW7R/4PROQrAObo.html?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Date=20250709T055816Z\u0026X-Amz-SignedHeaders=host\u0026X-Amz-Expires=18000\u0026X-Amz-Credential=AKIA5M4ISMZHSPSGEVS5%2F20250709%2Fap-northeast-1%2Fs3%2Faws4_request\u0026X-Amz-Signature=8d921886b2bb329139d216545340dd033cca2499a8e44b8bf45b4dd437401c7d"},{"page":5,"path":"https://prd-felo-me 査、業界分析、市場動向などあらゆるリサーチをワンクリックで完了。","row_3_title":"面倒なレポート作成から解放","row_3_sub_title":"資料作りはワンクリックで完了","row_3_desc":"検索結果や既存資料から、スライド資料マインドマップレポート文書など、必要な形式で自動生成。お好みのスタイルや構成で、すぐに使える資料に。"},"section_4":{"title":"自社専用のAIエージェントを構築","desc":"業務に合わせて進化する頼れるパートナーコンテンツ制作、プログラミング支援、データ分析・洞察など、チームのニーズに合わせて最適な支援を提供。導入後も継続的に学習し、より使いやすく、より正確に。"},"section_5":{"title":"私たちはデータセキュリティを重要視します","desc":"私たちはデータセキュリティを重要視します私たちは貴社のデータを適切に取り扱い、不必要なデータ共有は一切行いません。","row_1_title":"強化されたデータプライバシー","row_1_desc":"お客様のデータは常にお客様自身のものです。当社は、企業のお客様のデータをAIモデルの学習に使用することはありません。","row_2_title":"強化されたセキュリティ","row_2_desc":"当社のシステムは、外部からの脅威や不正アクセスを防ぐために、最新のセキュリティ対策を実施しています。","row_3_title":"ユーザー管理","row_3_desc":"アクセスの追加・削除・権限管理を簡単に実施可能です。","row_4_title":"SOC2認証","row_4_desc":"統合された認証システムにより、安全かつ便利にSSOログインが可能です。","row_5_title":"データ保持","row_5_desc":"検索履歴やナレッジベースの情報は、お客様が公開を許可した場合にのみ、他のユーザーと共有されます。","row_6_title":"シングルサインオン（SSO）","row_6_desc":"統合された認証システムにより、安全かつ便利にSSOログインが可能です。"},"section_6":{"title":"ご利用のプランをお選びください","desc":"お客様のニーズに応じた最適なプランと価格をご提供いたします。"},"section_7":{"title":"よくある質問","question_1":"Felo Enterpriseとは何ですか？","answer_1":"Felo Enterpriseは、企業組織向けに設計されたインテリジェントな検索およびオフィス自動化ソリューションです。厳格なセキュリティ基準とより豊富な機能権限を提供し、Felo AIの能力を最大限に活用して、チームが信頼できる答えを正確に取得し、オフィス文書を自動生成できるようにし、作業効率を全面的に向上させ、企業の効率的な運営を支援します。","question_2":"Enterpriseの利点は何ですか？","answer_2":"多くの利点があります。すべての知識労働者は、日常業務で煩雑なデータ検索、整理、要約、報告書作成などを行う必要があり、それぞれのプロセスには多くの時間がかかります。Feloは、より豊富な機能権限とより多くの使用回数を提供し、AIを通じて調査報告書や業務文書を簡単に生成し、チームの効率を向上させることができます。","question_3":"Enterpriseはどのようにプライバシーとセキュリティを保護しますか？","answer_3":"あなたのデータは安全であり、組織内の知識ベースのデータの生成とアクセスは組織の認証を必要とします。さらに、組織データはAIモデルの訓練や微調整に使用されることはありません。OpenAIやAnthropicなどの第三者AIモデルプロバイダーとのデータ保護契約も、Feloデータの訓練への使用を禁止しています。あなたのデータは常にあなたのものです。","question_4":"Enterpriseを使用して会社の内部データの問題をどのように問い合わせることができますか？","answer_4":"内部データベースを知識ベースに接続し、検索がチームの知識ベースに基づいて希望の結果を出力できるようにします。","question_5":"チームをどのように管理しますか？","answer_5":"組織はチームメンバーを自由に追加、招待、削除できるほか、柔軟に権限を割り当てて、異なる役割のメンバーが適切なアクセスおよび操作権限を持つようにすることができます。"},"start_using":
