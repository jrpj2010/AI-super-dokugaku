<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>アジェンダ</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
        }
        .title-accent {
            width: 80px;
            height: 6px;
            background-color: #0050a0;
            margin-bottom: 20px;
        }
        .subtle-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 450px;
            height: 450px;
            opacity: 0.05;
            z-index: 0;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #0050a0;
        }
        .agenda-item {
            display: flex;
            margin-bottom: 22px;
        }
        .agenda-number {
            width: 32px;
            height: 32px;
            background-color: #0050a0;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .agenda-text {
            font-size: 20px;
            padding-top: 3px;
        }
        .flow-arrow {
            position: absolute;
            right: 160px;
            top: 220px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="slide-container bg-white relative">
<!-- Subtle background pattern -->
<div class="subtle-pattern">
<svg fill="#003366" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<path d="M0 0h200v200H0z" fill="none"></path>
<path d="M54 20h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm-136 16h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm-136 16h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm-136 16h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm-136 16h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm-136 16h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4zm24 0h4v4h-4z"></path>
</svg>
</div>
<!-- Logo placeholder -->
<div class="absolute top-8 left-8">
<div class="w-48 h-16 flex items-center justify-center bg-gray-100 border border-gray-200 text-gray-400">
                御社ロゴ
            </div>
</div>
<!-- Main content -->
<div class="flex h-full z-10 relative px-16 pt-24 pb-16">
<!-- Left column - Title -->
<div class="w-1/3 pt-8">
<div class="title-accent"></div>
<h1 class="text-4xl font-bold text-gray-800 mb-8">アジェンダ</h1>
<p class="text-gray-600 mt-12 pr-8">本日は課題認識から投資対効果までの<br/>一気通貫したご提案をさせていただきます</p>
</div>
<!-- Right column - Agenda items -->
<div class="w-2/3 pt-8 relative">
<div class="agenda-item">
<div class="agenda-number">1</div>
<div class="agenda-text">提案背景と経営課題</div>
</div>
<div class="agenda-item">
<div class="agenda-number">2</div>
<div class="agenda-text">変革の狙い（AI/BPR活用で解決するテーマ）</div>
</div>
<div class="agenda-item">
<div class="agenda-number">3</div>
<div class="agenda-text">本日の提案サマリー</div>
</div>
<div class="agenda-item">
<div class="agenda-number">4</div>
<div class="agenda-text">重点改善テーマの解説</div>
</div>
<div class="agenda-item">
<div class="agenda-number">5</div>
<div class="agenda-text">導入ロードマップ</div>
</div>
<div class="agenda-item">
<div class="agenda-number">6</div>
<div class="agenda-text">投資対効果の想定</div>
</div>
<div class="agenda-item">
<div class="agenda-number">7</div>
<div class="agenda-text">プロジェクト推進体制</div>
</div>
<div class="agenda-item">
<div class="agenda-number">8</div>
<div class="agenda-text">まとめ・次のアクション</div>
</div>
<!-- Flow arrow visualization -->
<div class="flow-arrow">
<svg fill="none" height="300" viewbox="0 0 120 300" width="120" xmlns="http://www.w3.org/2000/svg">
<path d="M60 0V280L30 250M60 280L90 250" stroke="#0050A0" stroke-opacity="0.4" stroke-width="3"></path>
<text fill="#0050A0" font-size="14" opacity="0.7" x="5" y="60">課題認識</text>
<text fill="#0050A0" font-size="14" opacity="0.7" x="5" y="140">解決策</text>
<text fill="#0050A0" font-size="14" opacity="0.7" x="5" y="220">実行計画</text>
<text fill="#0050A0" font-size="14" opacity="0.7" x="5" y="270">ROI</text>
</svg>
</div>
</div>
</div>
<!-- Bottom accent bar -->
<div class="bottom-bar"></div>
<!-- Small page number -->
<div class="absolute bottom-2 right-4 text-xs text-white z-20">
            2
        </div>
</div>
</body>
</html>
