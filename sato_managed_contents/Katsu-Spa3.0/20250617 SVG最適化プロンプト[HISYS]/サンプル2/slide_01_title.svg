<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>北斗の拳が人生のバイブルである理由</title>
  <desc>日立システム仕様準拠のタイトルスライド - 北斗の拳がなぜ人生の指針となるのかを解説するプレゼンテーション</desc>
  
  <!-- 定義 -->
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FA000F;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- テキストシャドウフィルター -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  
  <!-- 背景画像（装飾的な星空） -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="white"/>
    <circle cx="300" cy="150" r="1.5" fill="white"/>
    <circle cx="500" cy="80" r="2.5" fill="white"/>
    <circle cx="700" cy="200" r="1" fill="white"/>
    <circle cx="900" cy="120" r="2" fill="white"/>
    <circle cx="1100" cy="180" r="1.5" fill="white"/>
    <circle cx="200" cy="300" r="2" fill="white"/>
    <circle cx="400" cy="250" r="1" fill="white"/>
    <circle cx="800" cy="350" r="2.5" fill="white"/>
    <circle cx="1000" cy="280" r="1.5" fill="white"/>
  </g>
  
  <!-- 日立ロゴ -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="180" height="60" fill="white" rx="5"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FA000F">HITACHI</text>
  </g>
  
  <!-- メインタイトル -->
  <text x="640" y="300" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="60" font-weight="700" text-anchor="middle" fill="white" filter="url(#textShadow)">
    北斗の拳が人生のバイブルである理由
  </text>
  
  <!-- サブタイトル -->
  <text x="640" y="380" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="400" text-anchor="middle" fill="white">
    〜199X年から学ぶ生存戦略と人間哲学〜
  </text>
  
  <!-- 発表者情報 -->
  <g transform="translate(640, 500)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="24" text-anchor="middle" fill="white">
      TANREN株式会社
    </text>
    <text x="0" y="40" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" text-anchor="middle" fill="white">
      2025年6月26日
    </text>
  </g>
  
  <!-- 装飾要素（北斗七星） -->
  <g transform="translate(950, 450)" opacity="0.5">
    <path d="M0,0 L20,-10 L40,-5 L60,-15 L80,-20 L100,-15 L120,-25" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="20" cy="-10" r="3" fill="white"/>
    <circle cx="40" cy="-5" r="3" fill="white"/>
    <circle cx="60" cy="-15" r="3" fill="white"/>
    <circle cx="80" cy="-20" r="3" fill="white"/>
    <circle cx="100" cy="-15" r="3" fill="white"/>
    <circle cx="120" cy="-25" r="3" fill="white"/>
  </g>
</svg>