<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>愛と哀しみを背負う男の「感情管理術」</title>
  <desc>強さの裏にある深い感情と、それを制御する方法</desc>
  
  <!-- 定義 -->
  <defs>
    <!-- 背景パターン -->
    <pattern id="tearPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#E0E0E0" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FAFAFA"/>
  <rect width="1280" height="720" fill="url(#tearPattern)"/>
  
  <!-- 日立ロゴ（右上） -->
  <g transform="translate(1100, 30)">
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="#FA000F" stroke-width="2" rx="3"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FA000F">HITACHI</text>
  </g>
  
  <!-- セクション番号 -->
  <text x="60" y="80" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="90" font-weight="300" fill="#CCCCCC">06</text>
  
  <!-- タイトル -->
  <text x="60" y="140" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#333333">
    愛と哀しみを背負う男の「感情管理術」
  </text>
  
  <!-- タイトル下線 -->
  <line x1="60" y1="155" x2="750" y2="155" stroke="#FA000F" stroke-width="2"/>
  
  <!-- 感情のフロー図 -->
  <g transform="translate(640, 400)">
    <!-- 中心の円：感情の核心 -->
    <circle cx="0" cy="0" r="80" fill="#FA000F" opacity="0.1"/>
    <text x="0" y="-5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#FA000F">
      感情の
    </text>
    <text x="0" y="20" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#FA000F">
      制御
    </text>
    
    <!-- 4つの感情要素 -->
    <!-- 1. 愛 -->
    <g transform="translate(-200, -100)">
      <rect x="-60" y="-30" width="120" height="60" fill="white" stroke="#FA000F" stroke-width="2" rx="5"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FA000F">
        愛
      </text>
      <text x="0" y="-50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        ユリアへの想い
      </text>
    </g>
    
    <!-- 2. 哀しみ -->
    <g transform="translate(200, -100)">
      <rect x="-60" y="-30" width="120" height="60" fill="white" stroke="#FA000F" stroke-width="2" rx="5"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FA000F">
        哀しみ
      </text>
      <text x="0" y="-50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        失った者たち
      </text>
    </g>
    
    <!-- 3. 怒り -->
    <g transform="translate(-200, 100)">
      <rect x="-60" y="-30" width="120" height="60" fill="white" stroke="#FA000F" stroke-width="2" rx="5"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FA000F">
        怒り
      </text>
      <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        不正への憤り
      </text>
    </g>
    
    <!-- 4. 希望 -->
    <g transform="translate(200, 100)">
      <rect x="-60" y="-30" width="120" height="60" fill="white" stroke="#FA000F" stroke-width="2" rx="5"/>
      <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FA000F">
        希望
      </text>
      <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        未来への光
      </text>
    </g>
    
    <!-- 矢印（感情の流れ） -->
    <path d="M-140,-70 L-60,-30" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead3)"/>
    <path d="M140,-70 L60,-30" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead3)"/>
    <path d="M-140,70 L-60,30" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead3)"/>
    <path d="M140,70 L60,30" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead3)"/>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FA000F"/>
    </marker>
  </defs>
  
  <!-- 感情管理の3原則 -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="400" height="180" fill="white" stroke="#CCCCCC" stroke-width="1" rx="5"/>
    
    <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" fill="#FA000F">
      ケンシロウの感情管理3原則
    </text>
    
    <g transform="translate(30, 60)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
        1. 受け入れる
      </text>
      <text x="15" y="20" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
        感情を否定せず、まず認める
      </text>
      
      <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
        2. 昇華する
      </text>
      <text x="15" y="70" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
        負の感情を正義の力に変換
      </text>
      
      <text x="0" y="100" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
        3. 前進する
      </text>
      <text x="15" y="120" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
        過去に囚われず、未来を見る
      </text>
    </g>
  </g>
  
  <!-- ビジネス応用 -->
  <g transform="translate(820, 200)">
    <rect x="0" y="0" width="400" height="180" fill="white" stroke="#CCCCCC" stroke-width="1" rx="5"/>
    
    <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" fill="#FA000F">
      ビジネスパーソンの感情知性
    </text>
    
    <g transform="translate(30, 60)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
        1. 自己認識
      </text>
      <text x="15" y="20" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
        自分の感情状態を客観視
      </text>
      
      <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
        2. モチベーション転換
      </text>
      <text x="15" y="70" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
        挫折を成長の糧に変える
      </text>
      
      <text x="0" y="100" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" font-weight="700" fill="#333333">
        3. レジリエンス
      </text>
      <text x="15" y="120" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#666666">
        困難から立ち直る回復力
      </text>
    </g>
  </g>
  
  <!-- 名言 -->
  <g transform="translate(640, 620)">
    <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-style="italic" text-anchor="middle" fill="#FA000F">
      「哀しみを知らぬ男に勝利はない」
    </text>
  </g>
  
  <!-- フッター -->
  <text x="60" y="690" font-family="Arial, sans-serif" font-size="12" fill="#888888">©Hitachi Systems, Ltd. 2025. All rights reserved</text>
  <text x="1220" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#888888">8</text>
</svg>