<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>核戦争後の世界観が教える「危機管理」</title>
  <desc>199X年の世界から学ぶ現代の危機管理術</desc>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 日立ロゴ（右上） -->
  <g transform="translate(1100, 30)">
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="#FA000F" stroke-width="2" rx="3"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FA000F">HITACHI</text>
  </g>
  
  <!-- セクション番号 -->
  <text x="60" y="80" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="90" font-weight="300" fill="#CCCCCC">01</text>
  
  <!-- タイトル -->
  <text x="60" y="140" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#333333">
    核戦争後の世界観が教える「危機管理」
  </text>
  
  <!-- タイトル下線 -->
  <line x1="60" y1="155" x2="700" y2="155" stroke="#FA000F" stroke-width="2"/>
  
  <!-- メインコンテンツ（2カラムレイアウト） -->
  <g transform="translate(60, 200)">
    <!-- 左カラム：199X年の教訓 -->
    <g>
      <text x="0" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="24" font-weight="700" fill="#FA000F">199X年の教訓</text>
      
      <!-- リスト項目 -->
      <g transform="translate(20, 70)">
        <circle cx="0" cy="-5" r="4" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">想定外の事態への備え</text>
      </g>
      
      <g transform="translate(20, 110)">
        <circle cx="0" cy="-5" r="4" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">資源の枯渇への対処法</text>
      </g>
      
      <g transform="translate(20, 150)">
        <circle cx="0" cy="-5" r="4" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">強者による支配構造の理解</text>
      </g>
      
      <g transform="translate(20, 190)">
        <circle cx="0" cy="-5" r="4" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">生存競争における優先順位</text>
      </g>
    </g>
    
    <!-- 右カラム：現代への応用 -->
    <g transform="translate(600, 0)">
      <text x="0" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="24" font-weight="700" fill="#FA000F">現代ビジネスへの応用</text>
      
      <!-- リスト項目 -->
      <g transform="translate(20, 70)">
        <circle cx="0" cy="-5" r="4" fill="#333333"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">BCP（事業継続計画）の策定</text>
      </g>
      
      <g transform="translate(20, 110)">
        <circle cx="0" cy="-5" r="4" fill="#333333"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">サプライチェーンの多様化</text>
      </g>
      
      <g transform="translate(20, 150)">
        <circle cx="0" cy="-5" r="4" fill="#333333"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">市場の寡占化への対応戦略</text>
      </g>
      
      <g transform="translate(20, 190)">
        <circle cx="0" cy="-5" r="4" fill="#333333"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" fill="#333333">コア事業の選択と集中</text>
      </g>
    </g>
  </g>
  
  <!-- 引用ボックス -->
  <g transform="translate(60, 480)">
    <rect x="0" y="0" width="1160" height="100" fill="#F5F5F5" stroke="#FA000F" stroke-width="1" rx="5"/>
    <text x="580" y="40" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="22" font-style="italic" text-anchor="middle" fill="#333333">
      「この世で最も恐ろしいのは、備えのない者の末路だ」
    </text>
    <text x="580" y="70" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" text-anchor="middle" fill="#666666">
      - 世紀末における生存者の証言より
    </text>
  </g>
  
  <!-- フッター -->
  <text x="60" y="690" font-family="Arial, sans-serif" font-size="12" fill="#888888">©Hitachi Systems, Ltd. 2025. All rights reserved</text>
  <text x="1220" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#888888">3</text>
</svg>