<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>ご清聴ありがとうございました</title>
  <desc>最終スライド - 日立ロゴ</desc>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 中央の日立ロゴ（大） -->
  <g transform="translate(640, 360)">
    <!-- ロゴ背景 -->
    <rect x="-150" y="-75" width="300" height="150" fill="#FA000F" rx="10"/>
    
    <!-- HITACHIテキスト -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">
      HITACHI
    </text>
  </g>
  
  <!-- 最終メッセージ -->
  <text x="640" y="200" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#333333">
    ご清聴ありがとうございました
  </text>
  
  <!-- サブメッセージ -->
  <text x="640" y="520" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" text-anchor="middle" fill="#666666">
    〜 北斗の拳と共に歩む、あなたの人生に幸あれ 〜
  </text>
  
  <!-- 装飾：北斗七星（小さく） -->
  <g transform="translate(640, 580)" opacity="0.3">
    <path d="M-60,-20 L-40,-25 L-20,-22 L0,-28 L20,-30 L40,-25 L60,-35" stroke="#FA000F" stroke-width="1" fill="none"/>
    <circle cx="-60" cy="-20" r="2" fill="#FA000F"/>
    <circle cx="-40" cy="-25" r="2" fill="#FA000F"/>
    <circle cx="-20" cy="-22" r="2" fill="#FA000F"/>
    <circle cx="0" cy="-28" r="2" fill="#FA000F"/>
    <circle cx="20" cy="-30" r="2" fill="#FA000F"/>
    <circle cx="40" cy="-25" r="2" fill="#FA000F"/>
    <circle cx="60" cy="-35" r="2" fill="#FA000F"/>
  </g>
  
  <!-- フッター -->
  <text x="640" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888888">
    ©Hitachi Systems, Ltd. 2025. All rights reserved
  </text>
</svg>