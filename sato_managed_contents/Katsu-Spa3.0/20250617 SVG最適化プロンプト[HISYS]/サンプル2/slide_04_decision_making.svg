<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>「お前はもう死んでいる」から学ぶ決断力</title>
  <desc>北斗神拳の必殺技から学ぶビジネスにおける決断の重要性</desc>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 日立ロゴ（右上） -->
  <g transform="translate(1100, 30)">
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="#FA000F" stroke-width="2" rx="3"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FA000F">HITACHI</text>
  </g>
  
  <!-- セクション番号 -->
  <text x="60" y="80" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="90" font-weight="300" fill="#CCCCCC">02</text>
  
  <!-- タイトル -->
  <text x="60" y="140" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#333333">
    「お前はもう死んでいる」から学ぶ決断力
  </text>
  
  <!-- タイトル下線 -->
  <line x1="60" y1="155" x2="800" y2="155" stroke="#FA000F" stroke-width="2"/>
  
  <!-- 中央の図解エリア -->
  <g transform="translate(640, 350)">
    <!-- 中心円 -->
    <circle cx="0" cy="0" r="80" fill="#FA000F" opacity="0.1"/>
    <text x="0" y="5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" text-anchor="middle" fill="#FA000F">
      決断の瞬間
    </text>
    
    <!-- 3つの要素を円周上に配置 -->
    <!-- 1. スピード -->
    <g transform="translate(0, -150)">
      <circle cx="0" cy="0" r="60" fill="#333333" opacity="0.1"/>
      <text x="0" y="-5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#333333">
        スピード
      </text>
      <text x="0" y="15" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        一瞬の判断
      </text>
    </g>
    
    <!-- 2. 確信 -->
    <g transform="translate(130, 75)">
      <circle cx="0" cy="0" r="60" fill="#333333" opacity="0.1"/>
      <text x="0" y="-5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#333333">
        確信
      </text>
      <text x="0" y="15" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        迷いのなさ
      </text>
    </g>
    
    <!-- 3. 実行 -->
    <g transform="translate(-130, 75)">
      <circle cx="0" cy="0" r="60" fill="#333333" opacity="0.1"/>
      <text x="0" y="-5" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#333333">
        実行
      </text>
      <text x="0" y="15" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#666666">
        即座の行動
      </text>
    </g>
    
    <!-- 矢印 -->
    <path d="M-50,-100 L-25,-50" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M50,-100 L25,-50" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M80,40 L40,20" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M-80,40 L-40,20" stroke="#FA000F" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FA000F"/>
    </marker>
  </defs>
  
  <!-- 下部の教訓 -->
  <g transform="translate(60, 520)">
    <rect x="0" y="0" width="1160" height="120" fill="#F8F8F8" stroke="#CCCCCC" stroke-width="1" rx="5"/>
    
    <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
      ビジネスにおける「必殺の一撃」
    </text>
    
    <g transform="translate(40, 60)">
      <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
        • 機会は一瞬 - タイミングを逃せば二度とチャンスは来ない
      </text>
      <text x="0" y="25" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
        • 準備の積み重ね - 日々の修練が決断の精度を高める
      </text>
      <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
        • 後戻りのない覚悟 - 決めたら振り返らない強い意志
      </text>
    </g>
  </g>
  
  <!-- フッター -->
  <text x="60" y="690" font-family="Arial, sans-serif" font-size="12" fill="#888888">©Hitachi Systems, Ltd. 2025. All rights reserved</text>
  <text x="1220" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#888888">4</text>
</svg>