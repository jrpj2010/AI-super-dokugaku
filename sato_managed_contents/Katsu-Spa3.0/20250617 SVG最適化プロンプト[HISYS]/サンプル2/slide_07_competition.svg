<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- メタデータ -->
  <title>強敵（とも）との戦いが教える「切磋琢磨」</title>
  <desc>ライバルこそが最高の成長機会である理由</desc>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- 日立ロゴ（右上） -->
  <g transform="translate(1100, 30)">
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="#FA000F" stroke-width="2" rx="3"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FA000F">HITACHI</text>
  </g>
  
  <!-- セクション番号 -->
  <text x="60" y="80" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="90" font-weight="300" fill="#CCCCCC">05</text>
  
  <!-- タイトル -->
  <text x="60" y="140" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#333333">
    強敵（とも）との戦いが教える「切磋琢磨」
  </text>
  
  <!-- タイトル下線 -->
  <line x1="60" y1="155" x2="700" y2="155" stroke="#FA000F" stroke-width="2"/>
  
  <!-- メインビジュアル：対比構造 -->
  <g transform="translate(640, 380)">
    <!-- 中央の VS -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FA000F">VS</text>
    
    <!-- 左側：ケンシロウ -->
    <g transform="translate(-300, 0)">
      <rect x="-100" y="-100" width="200" height="200" fill="#F8F8F8" stroke="#333333" stroke-width="2" rx="10"/>
      <text x="0" y="-60" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#333333">
        ケンシロウ
      </text>
      <text x="0" y="-30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" text-anchor="middle" fill="#666666">
        北斗神拳伝承者
      </text>
      
      <!-- 特性 -->
      <g transform="translate(-80, 0)">
        <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#333333">• 慈愛</text>
        <text x="0" y="25" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#333333">• 正義</text>
        <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#333333">• 守護</text>
      </g>
    </g>
    
    <!-- 右側：ラオウ -->
    <g transform="translate(300, 0)">
      <rect x="-100" y="-100" width="200" height="200" fill="#F8F8F8" stroke="#333333" stroke-width="2" rx="10"/>
      <text x="0" y="-60" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#333333">
        ラオウ
      </text>
      <text x="0" y="-30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" text-anchor="middle" fill="#666666">
        世紀末覇者
      </text>
      
      <!-- 特性 -->
      <g transform="translate(-80, 0)">
        <text x="0" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#333333">• 覇道</text>
        <text x="0" y="25" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#333333">• 野望</text>
        <text x="0" y="50" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" fill="#333333">• 支配</text>
      </g>
    </g>
    
    <!-- 相互作用の矢印 -->
    <g>
      <path d="M-200,-50 Q0,-100 200,-50" stroke="#FA000F" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
      <path d="M200,50 Q0,100 -200,50" stroke="#FA000F" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
      
      <text x="0" y="-85" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#FA000F">
        互いを高め合う
      </text>
      <text x="0" y="95" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="14" text-anchor="middle" fill="#FA000F">
        限界を超える闘い
      </text>
    </g>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FA000F"/>
    </marker>
  </defs>
  
  <!-- 下部の教訓セクション -->
  <g transform="translate(60, 550)">
    <rect x="0" y="0" width="1160" height="120" fill="#FAF0F0" stroke="#FA000F" stroke-width="1" rx="5"/>
    
    <text x="20" y="30" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="20" font-weight="700" fill="#FA000F">
      ビジネスにおける「強敵」の価値
    </text>
    
    <g transform="translate(40, 60)">
      <g transform="translate(0, 0)">
        <circle cx="0" cy="-3" r="3" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
          競合他社の存在が自社のイノベーションを促進する
        </text>
      </g>
      
      <g transform="translate(600, 0)">
        <circle cx="0" cy="-3" r="3" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
          ライバルの成功が新たな挑戦意欲を生む
        </text>
      </g>
      
      <g transform="translate(0, 30)">
        <circle cx="0" cy="-3" r="3" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
          健全な競争が市場全体の成長を実現する
        </text>
      </g>
      
      <g transform="translate(600, 30)">
        <circle cx="0" cy="-3" r="3" fill="#FA000F"/>
        <text x="15" y="0" font-family="'Noto Sans JP', 'Yu Gothic', sans-serif" font-size="16" fill="#333333">
          互いの強みが業界標準を押し上げる
        </text>
      </g>
    </g>
  </g>
  
  <!-- フッター -->
  <text x="60" y="690" font-family="Arial, sans-serif" font-size="12" fill="#888888">©Hitachi Systems, Ltd. 2025. All rights reserved</text>
  <text x="1220" y="690" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#888888">7</text>
</svg>