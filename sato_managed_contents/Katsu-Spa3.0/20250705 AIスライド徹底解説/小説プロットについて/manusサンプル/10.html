<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: #F8F9FA;
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.5;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .act-box {
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background-color: rgba(52, 152, 219, 0.1);
    }

    .act-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #2D3E50;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <h1 class="title">第三幕：克服、真実の受容、そして変化</h1>

    <div class="grid grid-cols-2 gap-8">
      <div class="content">
        <div class="grid grid-rows-3 gap-3">
          <div class="act-box">
            <h2 class="act-title"><i class="fas fa-lightbulb mr-2"></i>ブレイク・イントゥ・スリー</h2>
            <p>魂の暗い夜を乗り越え、主人公が<span class="highlight">新たな計画</span>を考案し、「嘘」を打ち砕き、「真実」を受け入れる決断をします。</p>
          </div>

          <div class="act-box">
            <h2 class="act-title"><i class="fas fa-fire mr-2"></i>最終決戦（Climax）</h2>
            <p>表ストーリーにおける外的対立の最高潮であり、同時に裏ストーリーにおける<span class="highlight">内面の戦いの最終局面</span>です。</p>
          </div>

          <div class="act-box">
            <h2 class="act-title"><i class="fas fa-check-circle mr-2"></i>解決と変化</h2>
            <p>物語の結末では、表ストーリーの未解決な点が解決され、裏ストーリーでは主人公が<span class="highlight">完全に変容した姿</span>が描かれます。</p>
          </div>
        </div>
      </div>

      <div class="flex justify-center items-center">
        <div style="height: 380px; width: 500px;">
          <canvas id="thirdActChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('thirdActChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['新たな計画', '真実の受容', '最終決戦', '内面の変化', '解決'],
        datasets: [
          {
            label: '表ストーリー（外的行動）の重要度',
            data: [60, 40, 90, 30, 70],
            backgroundColor: 'rgba(52, 152, 219, 0.7)',
            borderColor: 'rgba(52, 152, 219, 1)',
            borderWidth: 1
          },
          {
            label: '裏ストーリー（内面の変化）の重要度',
            data: [40, 90, 70, 95, 80],
            backgroundColor: 'rgba(231, 76, 60, 0.7)',
            borderColor: 'rgba(231, 76, 60, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: '重要度'
            }
          },
          x: {
            title: {
              display: true,
              text: '第三幕の要素'
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: '第三幕における表と裏のストーリーの重要度',
            font: {
              size: 18
            }
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>

</html>
