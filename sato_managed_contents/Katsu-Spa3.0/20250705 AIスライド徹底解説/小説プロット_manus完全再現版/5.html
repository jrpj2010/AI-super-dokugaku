<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: #F8F9FA;
      font-family: 'Hiragino Kaku Gothic Pro', 'Noto Sans JP', sans-serif;
    }

    .title {
      color: #2D3E50;
      font-size: 36px;
      font-weight: bold;
      border-bottom: 3px solid #3498DB;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .content {
      color: #333333;
      font-size: 20px;
      line-height: 1.6;
    }

    .highlight {
      color: #E74C3C;
      font-weight: 600;
    }

    .key-point {
      background-color: rgba(52, 152, 219, 0.1);
      border-left: 4px solid #3498DB;
      padding: 12px 16px;
      margin: 16px 0;
    }
  </style>
</head>

<body>
  <div class="slide-container p-16">
    <h1 class="title">キャラクターアーク：内面の変化の旅</h1>

    <div class="flex flex-row space-x-8">
      <div class="content w-1/2">
        <p class="mb-4">プロットとキャラクターアークの連携により、物語を通してキャラクターが<span class="highlight">変化し、成長する過程</span>を描きます。</p>

        <div class="key-point">
          <p>プロットを立てることで、キャラクターアークや内面の旅路を事前に理解し、物語に深みと感情を加えることが可能になります。</p>
        </div>

        <p class="mb-4">感情に訴えるキャラクターアークは、物語の「裏ストーリー」を支える重要な要素です。</p>

        <p class="mb-4">主人公の<span class="highlight">「致命的な欠陥」を克服する旅</span>として、物語は進行します。</p>

        <div class="key-point">
          <p><strong>ポジティブアーク</strong>：「嘘」→ 困難 → 「真実」受容 → 成長<br>
          <strong>ネガティブアーク</strong>：「真実」→ 誘惑 → 「嘘」受容 → 悲劇</p>
        </div>
      </div>

      <div class="w-1/2 flex flex-col justify-center items-center">
        <div style="height: 400px; width: 500px;">
          <canvas id="arcChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('arcChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['ポジティブアーク（成長）', 'ネガティブアーク（悲劇）', 'フラットアーク（変化なし）'],
        datasets: [{
          label: 'キャラクターアークの種類',
          data: [65, 25, 10],
          backgroundColor: [
            'rgba(52, 152, 219, 0.8)',
            'rgba(231, 76, 60, 0.8)',
            'rgba(149, 165, 166, 0.8)'
          ],
          borderColor: [
            'rgba(52, 152, 219, 1)',
            'rgba(231, 76, 60, 1)',
            'rgba(149, 165, 166, 1)'
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          title: {
            display: true,
            text: 'キャラクターアークの種類と使用頻度',
            font: {
              size: 18
            }
          },
          legend: {
            position: 'bottom',
            labels: {
              padding: 15,
              font: {
                size: 14
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
