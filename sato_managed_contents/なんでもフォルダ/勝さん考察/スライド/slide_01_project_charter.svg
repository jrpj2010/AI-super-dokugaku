<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for building -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="50" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Main Title -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff">
    AIエージェント構築プロジェクト憲章
  </text>
  <text x="960" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64b5f6">
    Project Charter: AI Agent Architecture
  </text>
  
  <!-- Central Building Visualization -->
  <g transform="translate(960, 400)">
    <!-- Building base -->
    <rect x="-150" y="0" width="300" height="400" fill="none" stroke="#4fc3f7" stroke-width="2" opacity="0.8"/>
    
    <!-- Building floors with knowledge networks -->
    <g opacity="0.6">
      <rect x="-150" y="320" width="300" height="80" fill="#1565c0" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="365" text-anchor="middle" font-size="16" fill="#fff">基盤層</text>
    </g>
    
    <g opacity="0.7">
      <rect x="-150" y="240" width="300" height="80" fill="#1976d2" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="285" text-anchor="middle" font-size="16" fill="#fff">プロンプト層</text>
    </g>
    
    <g opacity="0.8">
      <rect x="-150" y="160" width="300" height="80" fill="#1e88e5" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="205" text-anchor="middle" font-size="16" fill="#fff">知識層</text>
    </g>
    
    <g opacity="0.9">
      <rect x="-150" y="80" width="300" height="80" fill="#2196f3" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="125" text-anchor="middle" font-size="16" fill="#fff">対話層</text>
    </g>
    
    <g opacity="1">
      <rect x="-150" y="0" width="300" height="80" fill="#42a5f5" stroke="#4fc3f7" stroke-width="1"/>
      <text x="0" y="45" text-anchor="middle" font-size="16" fill="#fff">インターフェース層</text>
    </g>
    
    <!-- Knowledge network visualization -->
    <g filter="url(#glow)">
      <!-- Network nodes -->
      <circle cx="-80" cy="50" r="4" fill="#ffeb3b"/>
      <circle cx="0" cy="100" r="4" fill="#ffeb3b"/>
      <circle cx="80" cy="150" r="4" fill="#ffeb3b"/>
      <circle cx="-60" cy="200" r="4" fill="#ffeb3b"/>
      <circle cx="60" cy="250" r="4" fill="#ffeb3b"/>
      <circle cx="0" cy="300" r="4" fill="#ffeb3b"/>
      
      <!-- Network connections -->
      <line x1="-80" y1="50" x2="0" y2="100" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="100" x2="80" y2="150" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
      <line x1="80" y1="150" x2="-60" y2="200" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
      <line x1="-60" y1="200" x2="60" y2="250" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
      <line x1="60" y1="250" x2="0" y2="300" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Glowing top -->
    <rect x="-150" y="-20" width="300" height="20" fill="url(#bgGradient)" opacity="0.8"/>
    <line x1="-150" y1="-20" x2="150" y2="-20" stroke="#ffeb3b" stroke-width="3" filter="url(#glow)"/>
  </g>
  
  <!-- Left Panel: Project Name & Goals -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="400" height="300" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.8" rx="10"/>
    
    <text x="200" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#4fc3f7">プロジェクト名</text>
    <text x="200" y="80" text-anchor="middle" font-size="18" fill="#fff">AIエージェント構築道場</text>
    
    <line x1="50" y1="100" x2="350" y2="100" stroke="#4fc3f7" stroke-width="1" opacity="0.5"/>
    
    <text x="200" y="140" text-anchor="middle" font-size="20" font-weight="bold" fill="#4fc3f7">プロジェクトゴール</text>
    <text x="30" y="180" font-size="16" fill="#fff">• 6日間でAIエージェント完成</text>
    <text x="30" y="210" font-size="16" fill="#fff">• 再現可能な手法の確立</text>
    <text x="30" y="240" font-size="16" fill="#fff">• 知識と実装の統合</text>
    <text x="30" y="270" font-size="16" fill="#fff">• 持続可能な成長基盤</text>
  </g>
  
  <!-- Right Panel: Principles -->
  <g transform="translate(1320, 250)">
    <rect x="0" y="0" width="400" height="300" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.8" rx="10"/>
    
    <text x="200" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#4fc3f7">基本理念</text>
    
    <g transform="translate(30, 80)">
      <circle cx="15" cy="15" r="8" fill="#ffeb3b" opacity="0.8"/>
      <text x="40" y="20" font-size="16" fill="#fff">構造化された知識体系</text>
    </g>
    
    <g transform="translate(30, 130)">
      <circle cx="15" cy="15" r="8" fill="#4caf50" opacity="0.8"/>
      <text x="40" y="20" font-size="16" fill="#fff">実践的な実装手法</text>
    </g>
    
    <g transform="translate(30, 180)">
      <circle cx="15" cy="15" r="8" fill="#f44336" opacity="0.8"/>
      <text x="40" y="20" font-size="16" fill="#fff">継続的な改善サイクル</text>
    </g>
    
    <g transform="translate(30, 230)">
      <circle cx="15" cy="15" r="8" fill="#9c27b0" opacity="0.8"/>
      <text x="40" y="20" font-size="16" fill="#fff">協働による価値創造</text>
    </g>
  </g>
  
  <!-- Bottom Panel: Architect & Supplier -->
  <g transform="translate(960, 850)">
    <rect x="-400" y="0" width="800" height="150" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.8" rx="10"/>
    
    <text x="0" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#4fc3f7">
      あなたは建築家であり、素材提供者
    </text>
    
    <g transform="translate(-350, 70)">
      <path d="M20,30 L40,10 L60,30 L60,50 L20,50 Z" fill="#64b5f6" opacity="0.8"/>
      <text x="90" y="40" font-size="18" fill="#fff">設計者として：ビジョンと構造を描く</text>
    </g>
    
    <g transform="translate(50, 70)">
      <rect x="20" y="20" width="30" height="30" fill="#ffab00" opacity="0.8"/>
      <text x="70" y="40" font-size="18" fill="#fff">素材提供者として：知識と経験を注ぐ</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1050" text-anchor="middle" font-size="14" fill="#64b5f6" opacity="0.7">
    Day 0: Vision Setting - Your AI Agent Journey Begins Here
  </text>
</svg>