<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and definitions -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="hexagon" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,0 45,15 45,37 30,52 15,37 15,15" fill="none" stroke="#1e3a5f" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffeb3b" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient3)"/>
  <rect width="1920" height="1080" fill="url(#hexagon)"/>
  
  <!-- Title -->
  <text x="960" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#fff">
    成果物とバトンパス：知識の継承システム
  </text>
  <text x="960" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#64b5f6">
    Deliverables &amp; Handoffs: Knowledge Transfer System
  </text>
  
  <!-- Central flow diagram -->
  <g transform="translate(960, 540)">
    <!-- Day 1 to Day 2 -->
    <g transform="translate(-600, -200)">
      <rect x="-80" y="-60" width="160" height="120" fill="#1565c0" stroke="#4fc3f7" stroke-width="2" rx="10" filter="url(#glow3)"/>
      <text x="0" y="-30" text-anchor="middle" font-size="18" font-weight="bold" fill="#fff">Day 1</text>
      <text x="0" y="-5" text-anchor="middle" font-size="16" fill="#fff">Deep Research</text>
      <text x="0" y="20" text-anchor="middle" font-size="14" fill="#ffeb3b">リサーチノート</text>
      <text x="0" y="40" text-anchor="middle" font-size="12" fill="#64b5f6">～20本の記事</text>
    </g>
    
    <!-- Arrow 1->2 -->
    <line x1="-520" y1="-140" x2="-380" y2="-140" stroke="#ffeb3b" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow3)"/>
    <text x="-450" y="-150" text-anchor="middle" font-size="14" fill="#fff">知識の集積</text>
    
    <!-- Day 2 to Day 3 -->
    <g transform="translate(-300, -200)">
      <rect x="-80" y="-60" width="160" height="120" fill="#1976d2" stroke="#4fc3f7" stroke-width="2" rx="10" filter="url(#glow3)"/>
      <text x="0" y="-30" text-anchor="middle" font-size="18" font-weight="bold" fill="#fff">Day 2</text>
      <text x="0" y="-5" text-anchor="middle" font-size="16" fill="#fff">構造化</text>
      <text x="0" y="20" text-anchor="middle" font-size="14" fill="#ffeb3b">RAG文書</text>
      <text x="0" y="40" text-anchor="middle" font-size="12" fill="#64b5f6">10万字体系</text>
    </g>
    
    <!-- Arrow 2->3 -->
    <line x1="-220" y1="-140" x2="-80" y2="-140" stroke="#ffeb3b" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow3)"/>
    <text x="-150" y="-150" text-anchor="middle" font-size="14" fill="#fff">知識の体系化</text>
    
    <!-- Day 3 -->
    <g transform="translate(0, -200)">
      <rect x="-80" y="-60" width="160" height="120" fill="#1e88e5" stroke="#4fc3f7" stroke-width="2" rx="10" filter="url(#glow3)"/>
      <text x="0" y="-30" text-anchor="middle" font-size="18" font-weight="bold" fill="#fff">Day 3</text>
      <text x="0" y="-5" text-anchor="middle" font-size="16" fill="#fff">プロンプト設計</text>
      <text x="0" y="20" text-anchor="middle" font-size="14" fill="#ffeb3b">システムプロンプト</text>
      <text x="0" y="40" text-anchor="middle" font-size="12" fill="#64b5f6">制御の中枢</text>
    </g>
    
    <!-- Arrow 3->4 -->
    <line x1="80" y1="-140" x2="220" y2="-140" stroke="#ffeb3b" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow3)"/>
    <text x="150" y="-150" text-anchor="middle" font-size="14" fill="#fff">知識の実装</text>
    
    <!-- Day 4 -->
    <g transform="translate(300, -200)">
      <rect x="-80" y="-60" width="160" height="120" fill="#2196f3" stroke="#4fc3f7" stroke-width="2" rx="10" filter="url(#glow3)"/>
      <text x="0" y="-30" text-anchor="middle" font-size="18" font-weight="bold" fill="#fff">Day 4</text>
      <text x="0" y="-5" text-anchor="middle" font-size="16" fill="#fff">技術実装</text>
      <text x="0" y="20" text-anchor="middle" font-size="14" fill="#ffeb3b">動作するGPTs</text>
      <text x="0" y="40" text-anchor="middle" font-size="12" fill="#64b5f6">実行可能AI</text>
    </g>
    
    <!-- Arrow 4->5 -->
    <line x1="380" y1="-140" x2="520" y2="-140" stroke="#ffeb3b" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow3)"/>
    <text x="450" y="-150" text-anchor="middle" font-size="14" fill="#fff">品質向上</text>
    
    <!-- Day 5-6 -->
    <g transform="translate(600, -200)">
      <rect x="-80" y="-60" width="160" height="120" fill="#4caf50" stroke="#ffeb3b" stroke-width="3" rx="10" filter="url(#glow3)"/>
      <text x="0" y="-30" text-anchor="middle" font-size="18" font-weight="bold" fill="#fff">Day 5-6</text>
      <text x="0" y="-5" text-anchor="middle" font-size="16" fill="#fff">完成・運用</text>
      <text x="0" y="20" text-anchor="middle" font-size="14" fill="#ffeb3b">稼働中AI</text>
      <text x="0" y="40" text-anchor="middle" font-size="12" fill="#fff">24/7サービス</text>
    </g>
  </g>
  
  <!-- Detailed deliverables boxes -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="320" height="200" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.9" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#4fc3f7">リサーチノート</text>
    <text x="20" y="60" font-size="14" fill="#fff">• 市場調査レポート</text>
    <text x="20" y="85" font-size="14" fill="#fff">• 競合分析データ</text>
    <text x="20" y="110" font-size="14" fill="#fff">• ユーザーインサイト</text>
    <text x="20" y="135" font-size="14" fill="#fff">• 技術トレンド分析</text>
    <text x="20" y="160" font-size="14" fill="#fff">• ベストプラクティス集</text>
  </g>
  
  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="320" height="200" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.9" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#4fc3f7">構造化RAG文書</text>
    <text x="20" y="60" font-size="14" fill="#fff">• 体系化された知識ベース</text>
    <text x="20" y="85" font-size="14" fill="#fff">• 検索最適化されたテキスト</text>
    <text x="20" y="110" font-size="14" fill="#fff">• カテゴリ別整理</text>
    <text x="20" y="135" font-size="14" fill="#fff">• クロスリファレンス</text>
    <text x="20" y="160" font-size="14" fill="#fff">• メタデータ付与</text>
  </g>
  
  <g transform="translate(1000, 300)">
    <rect x="0" y="0" width="320" height="200" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.9" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#4fc3f7">システムプロンプト</text>
    <text x="20" y="60" font-size="14" fill="#fff">• AIの人格定義</text>
    <text x="20" y="85" font-size="14" fill="#fff">• 応答パターン設計</text>
    <text x="20" y="110" font-size="14" fill="#fff">• 制約条件の明確化</text>
    <text x="20" y="135" font-size="14" fill="#fff">• エラーハンドリング</text>
    <text x="20" y="160" font-size="14" fill="#fff">• パフォーマンス指標</text>
  </g>
  
  <g transform="translate(1400, 300)">
    <rect x="0" y="0" width="320" height="200" fill="#0a0e27" stroke="#4fc3f7" stroke-width="1" opacity="0.9" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#4fc3f7">実装済みGPTs</text>
    <text x="20" y="60" font-size="14" fill="#fff">• カスタムGPTsアプリ</text>
    <text x="20" y="85" font-size="14" fill="#fff">• API統合完了</text>
    <text x="20" y="110" font-size="14" fill="#fff">• テスト済み機能</text>
    <text x="20" y="135" font-size="14" fill="#fff">• 運用ドキュメント</text>
    <text x="20" y="160" font-size="14" fill="#fff">• 保守・更新計画</text>
  </g>
  
  <!-- Knowledge transfer visualization -->
  <g transform="translate(960, 850)">
    <rect x="-700" y="-80" width="1400" height="200" fill="#0a0e27" stroke="#4fc3f7" stroke-width="2" opacity="0.8" rx="15"/>
    
    <text x="0" y="-40" text-anchor="middle" font-size="28" font-weight="bold" fill="#4fc3f7">
      バトンパスの成功要因
    </text>
    
    <g transform="translate(-600, -10)">
      <circle cx="20" cy="20" r="15" fill="#4caf50" opacity="0.8"/>
      <text x="50" y="25" font-size="18" fill="#fff">完全性：前工程の成果を100%引き継ぐ</text>
    </g>
    
    <g transform="translate(-600, 40)">
      <circle cx="20" cy="20" r="15" fill="#2196f3" opacity="0.8"/>
      <text x="50" y="25" font-size="18" fill="#fff">拡張性：受け取った知識を発展させる</text>
    </g>
    
    <g transform="translate(-600, 90)">
      <circle cx="20" cy="20" r="15" fill="#ff9800" opacity="0.8"/>
      <text x="50" y="25" font-size="18" fill="#fff">検証可能性：品質を確認してから次へ</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1050" text-anchor="middle" font-size="14" fill="#64b5f6" opacity="0.7">
    Seamless Knowledge Transfer: Each Day Builds Upon the Previous
  </text>
</svg>