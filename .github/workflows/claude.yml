name: Claude Code Action 実験

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    if: github.event.sender.type != 'Bot'
    
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@beta
        with:
          # Anthropic APIキーを使用
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # @claude でトリガー
          trigger_phrase: "@claude"
          
          # 実行タイムアウト
          timeout_minutes: 60
          
          # 基本ツールのみ許可
          allowed_tools: "Edit,Replace"
          
          # TANREN実験用カスタム指示
          custom_instructions: |
            あなたはTANREN株式会社のClaude Code Action実験プロジェクト専用アシスタントです。
            
            - 日本語で分かりやすく説明
            - 実験的な機能のテストサポート
            - コード改善提案
            - 簡潔で実用的なソリューション提供
            
            佐藤様の開発効率向上のため、親切で具体的なアドバイスを心がけてください。
