<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI超独学 第1部 - Tips一覧</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-left">
                <span class="part">●第1部</span>
                <span class="tips-number" id="tipsNumber">Tips01</span>
                <h1 class="tips-name" id="tipsTitle">ごちゃごちゃな頭の中を、AIに話すだけでスッキリ整理する「最初の感動」体験術</h1>
            </div>
            <div class="header-right">
                <select id="tipsSelector" onchange="selectTip(this.value)" class="tips-selector">
                    <option value="">Tipsを選択...</option>
                </select>
                <button id="prevBtn" onclick="prevTip()" class="nav-btn">← 前のTips</button>
                <span class="page-counter" id="pageInfo">1 / 50</span>
                <button id="nextBtn" onclick="nextTip()" class="nav-btn">次のTips →</button>
            </div>
        </div>
    </header>

    <main class="spread-container">
        <div class="page left-page">
            <div class="diagram-section">
                <div class="diagram-box traditional">
                    <img id="traditionalImage" class="diagram-image" src="" alt="従来の独学法">
                    <h3 class="diagram-title">従来の独学法の図解</h3>
                    <p id="traditionalMethod" class="diagram-text">
                        （そのTipsについて読者がこれまで行っていた非効率的なやり方）
                    </p>
                </div>
                
                <div class="diagram-box ai-method">
                    <img id="aiMethodImage" class="diagram-image" src="" alt="超AI独学法">
                    <h3 class="diagram-title">超AI独学法の図解</h3>
                    <p id="aiMethod" class="diagram-text">
                        （そのTipsについてAIとの対話を通じて行う新しい効率的なやり方）
                    </p>
                </div>
            </div>
        </div>

        <div class="page right-page">
            <div class="steps-section">
                <div class="step">
                    <div class="step-header">
                        <span class="step-label">Step 1</span>
                        <h3 class="step-title" id="step1Title">Stepの概要見出し（最大32文字）</h3>
                    </div>
                    <div class="step-content">
                        <p id="step1Content">プロンプト、入力例の実例</p>
                    </div>
                </div>

                <div class="step">
                    <div class="step-header">
                        <span class="step-label">Step 2</span>
                        <h3 class="step-title" id="step2Title">Stepの概要見出し（最大32文字）</h3>
                    </div>
                    <div class="step-content">
                        <p id="step2Content">プロンプト、入力例の実例</p>
                    </div>
                </div>

                <div class="step">
                    <div class="step-header">
                        <span class="step-label">Step 3</span>
                        <h3 class="step-title" id="step3Title">Stepの概要見出し（最大32文字）</h3>
                    </div>
                    <div class="step-content">
                        <p id="step3Content">プロンプト、入力例の実例</p>
                    </div>
                </div>

                <div class="effect-section">
                    <h3>効果</h3>
                    <p id="effectContent">効果を記述</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
