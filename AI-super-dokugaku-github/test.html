<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body { font-family: sans-serif; padding: 40px; }
        .test { background: #f0f8ff; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test">
        <h1>🎯 GitHub Pages Test</h1>
        <p>このページが表示されれば、GitHub Pagesは正常に動作しています。</p>
        <p><a href="index.html">メインアプリケーションに移動</a></p>
        
        <h2>ファイル確認</h2>
        <div id="testResult"></div>
        <script>
            // 各フォルダから1つずつテスト
            const testFiles = [
                'beginner/01_beginner_organize-thoughts.json',
                'intermediate/14_intermediate_custom-learning-roadmap.json',
                'advanced/35_intermediate_concept-map.json'
            ];
            
            const resultDiv = document.getElementById('testResult');
            
            testFiles.forEach(async (fileName) => {
                try {
                    const response = await fetch(fileName);
                    if (response.ok) {
                        const data = await response.json();
                        resultDiv.innerHTML += `<p>✅ ${fileName} 読み込み成功: ${data.tipsName}</p>`;
                    } else {
                        resultDiv.innerHTML += `<p>❌ ${fileName} 読み込み失敗: ${response.status}</p>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML += `<p>❌ ${fileName} エラー: ${error.message}</p>`;
                }
            });
        </script>
    </div>
</body>
</html>
